<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "Black", "id": "hack", "label": "hack", "shape": "dot", "title": "hack", "value": 11}, {"color": "grey", "id": "par_259", "label": "par_259", "shape": "dot", "title": "par_259", "value": 6}, {"color": "Red", "id": "Goldstone", "label": "Goldstone", "shape": "dot", "title": "Goldstone", "value": 17}, {"color": "Black", "id": "hacking", "label": "hacking", "shape": "dot", "title": "hacking", "value": 22}, {"color": "Red", "id": "Kaveladze", "label": "Kaveladze", "shape": "dot", "title": "Kaveladze", "value": 11}, {"color": "Red", "id": "Ike Kaveladze", "label": "Ike Kaveladze", "shape": "dot", "title": "Ike Kaveladze", "value": 2}, {"color": "Red", "id": "Hilar", "label": "Hilar", "shape": "dot", "title": "Hilar", "value": 1}]);
        edges = new vis.DataSet([{"from": "hack", "to": "par_259", "value": 1}, {"from": "Goldstone", "to": "par_259", "value": 2}, {"from": "hacking", "to": "par_259", "value": 1}, {"from": "par_259", "to": "Kaveladze", "value": 5}, {"from": "par_259", "to": "Ike Kaveladze", "value": 1}, {"from": "par_259", "to": "Hilar", "value": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        // default to using dot shape for nodes
        options.nodes = {
            shape: "dot"
        }
        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
