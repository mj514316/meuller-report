el and two aides, sought to have McGahn deny that he had been directed to remove the Special Counsel. Each time he was approached, McGahn responded that he would not refute the press accounts because they were accurate in reporting on the President\u0027s effort to have the Special Counsel removed. The President later personally met with McGahn in the Oval Office with only the Chief of Staff present and tried to get McGahn to say that the President never ordered him to fire the Special Counsel. McGahn refused and insisted his memory of the President\u0027s direction to remove the Special Counsel was accurate. In that same meeting, the President challenged McGahn for taking notes of his discussions with the President and asked why he had told Special Counsel investigators that he had been directed to have the Special Counsel removed. Evidence I. The Press Reports that the President Tried to Fire the Special Counsel On January 25, 2018, the New York Times reported that in June 2017, the President had ordered McGahn to have the Department of Justice fire the Special Counsel.777 According to the article, \"[a]mid the first wave of news media reports that Mr. Mueller was examining a possible obstruction case, the president began to argue that Mr. Mueller had three conflicts of interest that disqualified him from overseeing the investigation.\"778 The article further reported that \"[a]fter receiving the president\u0027s order to fire Mr. Mueller, the White House counsel ... refused to ask the Justice Department to dismiss the special counsel, saying he would quit instead.\"779 The article stated that the president \"ultimately backed down after the White House counsel threatened to resign rather than carry out the directive.\"780 After the article was published, the President 777 Michael S. Schmidt \u0026 Maggie Haberman, Trump Ordered Mueller Fired, but Backed Off When White House Counsel Threatened to Quit, New York Times (Jan. 25.2018). 778 Michael S. Schmidt \u0026 Maggie Haberman, Trump Ordered Mueller Fired, but Backed Off When White House Counsel Threatened to Quit, New York Times (Jan.25.2018). 779 Michael S. Schmidt \u0026 Maggie Haberman, Trump Ordered Mueller Fired, but Backed Off When White House Counsel Threatened to Quit, New York Times (Jan.25.2018). 780 Michael S. Schmidt \u0026 Maggie Haberman, Trump Ordered Mueller Fired, but Backed Off When White House Counsel Threatened to Quit, New York Times (Jan.25.2018). 113 \u003c/a\u003e", "value": 3}, {"color": "grey", "id": "par_662", "label": "par_662", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e Call Rod. There are conflicts. Mueller has to go.\"818 The President asked McGahn whether he would \"do a correction,\" and McGahn said no.819 McGahn thought the President was testing his mettle to see how committed McGahn was to what happened.82\u00b0 Kelly described the meeting as \"a little tense.\"821 The President also a\u003c/a\u003e", "value": 3}, {"color": "grey", "id": "par_663", "label": "par_663", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e sked McGahn in the meeting why he had told Special Counsel\u0027s Office investigators that the President had told him to have the Special Counsel removed.822 McGahn responded that he had to and that his conversations with the President were not protected by attorney-client privilege.823 The President then asked, \"\u003c/a\u003e", "value": 1}, {"color": "grey", "id": "par_668", "label": "par_668", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e . 824 McGahn 3/8/18 302, at 5. McGahn said the President was referring to Donaldson\u0027s notes, which the President thought ofas McGahn\u0027s notes. McGahn 3/8/18 302, at 5. 825 McGahn 3/8/18 302, at 5. 826 McGahn 3/8/18 302, at 5\u003c/a\u003e", "value": 1}, {"color": "grey", "id": "par_672", "label": "par_672", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e , the Special Counsel\u0027s Office provided his counsel with a detailed list of topics for a possible interview with the President.830 The President knew that McGahn had personal knowledge of many of the events the Special Counsel was investigating and that McGahn had already been interviewed by Special Counsel investigators. And in the Oval Office meeting, the President indicated he knew that McGahn had told the Special Counsel\u0027s Office about the President\u0027s effort to remove the Special Counsel. The President challenged McGahn for disclosing that information and for taking notes that he viewed as creating unnecessary legal exposure. That evidence indicates the President\u0027s awareness that the June 17, 2017 events were relevant to the Special Counsel\u0027s investigation and any grand jury investigation that might grow out ofit. To establish a nexus, it would be necessary to show that the President\u0027s actions would have the natural tendency to affect such a proceeding or that they would hinder, delay, or prevent the communication of information to investigators. Because McGahn had spoken to Special Counsel investigators before January 2018, the President could not have been seeking to influence his prior statements in those interviews. But because McGahn had repeatedly spoken to investigators and the obstruction inquiry was not complete, it was foreseeable that he would be interviewed again on obstruction-related topics. If the President were focused solely on a press strategy in seeking to have McGahn refute the New York Times article, a nexus to a proceeding or to further investigative interviews would not be shown. But the President\u0027s efforts to have McGahn write a letter \"for our records\" approximately ten days after the stories had come out-well past the typical 830 1/29/ I 8 \u003c/a\u003e", "value": 1}, {"color": "Red", "id": "Werk Pt\u0027etittet", "label": "Werk Pt\u0027etittet", "shape": "dot", "title": "Werk Pt\u0027etittet", "value": 1}, {"color": "Red", "id": "Mey CeHtttifl", "label": "Mey CeHtttifl", "shape": "dot", "title": "Mey CeHtttifl", "value": 1}, {"color": "Red", "id": "Learns", "label": "Learns", "shape": "dot", "title": "Learns", "value": 2}, {"color": "Red", "id": "Take Over the Investigation", "label": "Take Over the Investigation", "shape": "dot", "title": "Take Over the Investigation", "value": 1}, {"color": "Red", "id": "Again Seeks", "label": "Again Seeks", "shape": "dot", "title": "Again Seeks", "value": 1}, {"color": "Red", "id": "Sessions Reverse his Recusal", "label": "Sessions Reverse his Recusal", "shape": "dot", "title": "Sessions Reverse his Recusal", "value": 1}, {"color": "Red", "id": "Wol\u0027k Pl\u0027oe", "label": "Wol\u0027k Pl\u0027oe", "shape": "dot", "title": "Wol\u0027k Pl\u0027oe", "value": 1}, {"color": "Red", "id": "Pl\u0027oteeteti Utte", "label": "Pl\u0027oteeteti Utte", "shape": "dot", "title": "Pl\u0027oteeteti Utte", "value": 1}, {"color": "Red", "id": "Seeks", "label": "Seeks", "shape": "dot", "title": "Seeks", "value": 2}, {"color": "Red", "id": "\u00b7", "label": "\u00b7", "shape": "dot", "title": "\u00b7", "value": 1}, {"color": "Red", "id": "Cohen Determines", "label": "Cohen Determines", "shape": "dot", "title": "Cohen Determines", "value": 2}, {"color": "Red", "id": "a Broad", "label": "a Broad", "shape": "dot", "title": "a Broad", "value": 2}, {"color": "grey", "id": "par_407", "label": "par_407", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Att0rfl:e~\u0141 \\ll0rk Pr0tlttet // Mey C0tttttiH Meterie\u00b7I Pr0teetea UHaer Fee. R. Crim. P. 6(e) 2. Separation-of-Powers Principles Support the Conclusion that Congress May Validly Prohibit Corrupt Obstructive Acts Carried Out Through the President\u0027s Official Powers ................................................................................. 171 a. The Supreme Court\u0027s Separation-of-Powers Balancing Test Applies In This Context ................................................................................................... 172 b. The Effect of Obstruction-of-Justice Statutes on the President\u0027s Capacity to Perform His Article II Responsibilities is Limited ..................... 173 c. Congress Has Power to Protect Congressional, Grand Jury, and Judicial Proceedings Against Corrupt Acts from Any Source .................................... 176 3. Ascertaining Whether the President Violated \u003c/a\u003e", "value": 2}, {"color": "Red", "id": "Mey C0tttttiH", "label": "Mey C0tttttiH", "shape": "dot", "title": "Mey C0tttttiH", "value": 1}, {"color": "Red", "id": "The Effect of Obstruction-of-Justice", "label": "The Effect of Obstruction-of-Justice", "shape": "dot", "title": "The Effect of Obstruction-of-Justice", "value": 1}, {"color": "Red", "id": "Preteetecl UHcler Fecl", "label": "Preteetecl UHcler Fecl", "shape": "dot", "title": "Preteetecl UHcler Fecl", "value": 1}, {"color": "Red", "id": "24 Op", "label": "24 Op", "shape": "dot", "title": "24 Op", "value": 3}, {"color": "grey", "id": "par_800", "label": "par_800", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice AtteirHey \\lle,rk Proattet II Ma) CoHtaiH Material Proteetea UHaer Fee:!. R. Crim. P. 6(e) Accordingly, based on the analysis above, we were not persuaded by the argument that the President has blanket constitutional immunity to engage in acts that would corruptly obstruct justice through the exercise of otherwise-valid Article TI powers. 1091 3. Ascertaining Whether the President Violated the Obstruction Statutes Would Not Chill his Performance of his Article II Duties Applying the obstruction statutes to the President\u0027s official conduct would involve determining as a factual matter whether he engaged in an obstructive act, whether the act had a nexus to official proceedings, and whether he was motivated by corrupt intent. But applying those standards to the President\u0027s official conduct should not hinder his ability to perform his Article II duties. Cf Nixon v. Fitzgerald, 457 U.S. at 752-753 \u0026 n.32 (taking into account chilling effect on the President in adopting a constitutional rule of presidential immunity from private civil damages action based on official duties). Several safeguards would prevent a chilling effect: the existence of settled legal standards, the presumption of regularity in prosecutorial actions, and the existence of evidentiary limitations on probing the President\u0027s motives. And historical experience confirms that no impermissible chill should exist. a. As an initial matter, the term \"corruptly\" sets a demanding standard. It requires a concrete showing that a person acted with an intent to obtain an \"improper advantage for [him]self or someone else, inconsistent with official duty and the rights of others.\" BALLENTINE\u0027S LAW DICTIONARY 276 (3d ed. 1969); see United States v. Pasha, 797 F .3d 1122, 1132 (D.C. Cir.2015); Aguilar, 515 U.S. at 616 (Scalia, J., concurring in part and dissenting in part). That standard parallels the President\u0027s constitutional obligation to ensure the faithful execution of the laws. And virtually everything that the President does in the routine conduct of office will have a clear governmental purpose and will not be contrary to his official duty. Accordingly, the President has no reason to be chilled in those actions because, in virtually all instances, there will be no credible basis for suspecting a corrupt personal motive. That point is illustrated by examples of conduct that would and would not satisfy the stringent corrupt-motive standard. Direct or indirect action by the President to end a criminal investigation into his own or his family members\u0027 conduct to protect against personal embarrassment or legal liability would constitute a core example of corruptly motivated conduct. So too would action to halt an enforcement proceeding that directly and adversely affected the President\u0027s financial interests for the purpose of protecting those interests. In those examples, 1091 A possible remedy through impeachment for abuses of power would not substitute for potential criminal liability after a President leaves office. Impeachment would remove a President from office, but would not address the underlying culpability of the conduct or serve the usual purposes of the criminal law. Indeed, the Impeachment Judgment Clause recognizes that criminal law plays an independent role in addressing an official\u0027s conduct, distinct from the political remedy of impeachment. See U.S. CONST. ART. l, \u00a7 3, cl. 7. Impeachment is also a drastic and rarely invoked remedy, and Congress is not restricted to relying only on impeachment, rather than making criminal law applicable to a former President, as OLC has recognized. A Sitting President\u0027s Amenability to Indictment and Criminal Prosecution, 24 Op. O.L.C. at 255 (\"Recognizing an immunity from prosecution for a sitting President would not preclude such prosecution once the President\u0027s term is over or he is otherwise removed from office by resignation or impeachment.\"). 178 \u003c/a\u003e", "value": 6}, {"color": "grey", "id": "par_412", "label": "par_412", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Aftt\u0027lffle~\u00b7 Wt\u0027lrlc Prt\u0027lettet // May C6fltaifl Material Pr6teetee Ufleer Feel. R. Criffl. P. 6Ee) safeguarding the integrity of the criminal justice system, we conducted a thorough factual investigation in order to preserve the evidence when memories were fresh and documentary materials were available. Third, we considered whether to evaluate the conduct we investigated under the Justice Manual standards governing prosecution and declination decisions, but we determined not to apply an approach that could potentially result in a judgment that the President committed crimes. The threshold step under the Justice Manual standards is to assess whether a person\u0027s conduct \"constitutes a federal offense.\" U.S. Dep\u0027t of Justice, Justice Manual\u00a7 9-27.220 (2018) (Justice Manual). Fairness concerns counseled against potentially reaching that judgment when no charges can be brought. The ordinary means for an individual to respond to an accusation is through a speedy and public trial, with all the procedural protections that surround a criminal case. An individual who believes he was wrongly accused can use that process to seek to clear his name. In contrast, a prosecutor\u0027s judgment that crimes were committed, but that no charges will be brought, affords no such adversarial opportunity for public name-clearing before an impartial adjudicator.5 The concerns about the fairness of such a determination would be heightened in the case of a sitting President, where a federal prosecutor\u0027s accusation of a crime, even in an internal report, could carry consequences that extend beyond the realm of criminal justice. OLC noted similar concerns about sealed indictments. Even if an indictment were sealed during the President\u0027s term, OLC reasoned, \"it would be very difficult to preserve [an indictment\u0027s] secrecy,\" and if an indictment became public, \"[t]he stigma and opprobrium\" could imperil the President\u0027s ability to govern.\"6 Although a prosecutor\u0027s internal report would not represent a formal public accusation akin to an indictment, the possibility of the report\u0027s public disclosure and the absence of a neutral adjudicatory forum to review its findings counseled against potentially determining \"that the person\u0027s conduct constitutes a federal offense.\" Justice Manual \u00a7 9-27.220. Fourth, if we had confidence after a thorough investigation of the facts that the President clearly did not commit obstruction of justice, we would so state. Based on the facts and the applicable legal standards, however, we are unable to reach that judgment. The evidence we obtained about the President\u0027s actions and intent presents difficult issues that prevent us from conclusively determining that no criminal conduct occurred. Accordingly, while this report does not conclude that the President committed a crime, it also does not exonerate him. * * * \u003c/a\u003e", "value": 2}, {"color": "Red", "id": "Wt\u0027lrlc", "label": "Wt\u0027lrlc", "shape": "dot", "title": "Wt\u0027lrlc", "value": 1}, {"color": "Red", "id": "Ufleer", "label": "Ufleer", "shape": "dot", "title": "Ufleer", "value": 1}, {"color": "Red", "id": "Comey", "label": "Comey", "shape": "dot", "title": "Comey", "value": 2}, {"color": "Blue", "id": "Tn", "label": "Tn", "shape": "dot", "title": "Tn", "value": 6}, {"color": "Red", "id": "Donald McGahn", "label": "Donald McGahn", "shape": "dot", "title": "Donald McGahn", "value": 4}, {"color": "Red", "id": "Werle Preattet", "label": "Werle Preattet", "shape": "dot", "title": "Werle Preattet", "value": 2}, {"color": "Red", "id": "May", "label": "May", "shape": "dot", "title": "May", "value": 1}, {"color": "grey", "id": "par_531", "label": "par_531", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Attet\u0027Hey Werle Preattet // May CeHtaifl Material Prnteetea UHEler Fee. R. Ct1i1t1. P. 6(e) have the White House Counsel contact DOJ leadership.370 The President said he would take that step.371 The President then ~dded, \"Because I have been very loyal to you, very loyal, we had that \u003c/a\u003e", "value": 1}, {"color": "Red", "id": "Attein1ey", "label": "Attein1ey", "shape": "dot", "title": "Attein1ey", "value": 1}, {"color": "Red", "id": "Cm", "label": "Cm", "shape": "dot", "title": "Cm", "value": 1}, {"color": "grey", "id": "par_423", "label": "par_423", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e attacks on the inve~tigation, non-public efforts to control it, and efforts in both public and private to encourage witnesses not to cooperate with the investigation. Judgments about the nature of the President\u0027s motives during each phase would be informed by the totality of the evidence. STATUTORY AND CONSTITUTIONAL DEFENSES The President\u0027s counsel raised statutory and constitutional defenses to a possible obstruction-of-justice analysis of the conduct we investigated. We concluded that none of those legal defenses provided a basis for declining to investigate the facts. Statutory defenses. Consistent with precedent and the Department of Justice\u0027s general approach to interpreting obstruction statutes, we concluded that several statutes could apply here. See 18 U.S.C. \u00a7\u00a7 1503, 1505, 1512(b)(3), 1512(c)(2). Section 1512(c)(2) is an omnibus obstruction-of-justice provision that covers a range of obstructive acts directed at pending or contemplated official proceedings. No principle of statutory construction justifies narrowing the provision to cover only conduct that impairs the integrity or availability of evidence. Sections 1503 and 1505 also offer broad protection against obstructive acts directed at pending grand jury, 7 \u003c/a\u003e", "value": 1}, {"color": "Red", "id": "1512(c)(2", "label": "1512(c)(2", "shape": "dot", "title": "1512(c)(2", "value": 5}, {"color": "grey", "id": "par_424", "label": "par_424", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Attemey Werle Predttet // May CeHtaiH Material Preteeted UH.tier Fed. R. Crim. P. 6(e) judicial, administrative, and congressional proceedings, and they are supplemented by a provision in Section 1512(6) aimed specifically at conduct intended to prevent or hinder the communication to law enforcement of information related to a federal crime. Constitutional defenses. As for constitutional defenses arising from the President\u0027s status as the head of the Executive Branch, we recognized that the Department of Justice and the courts have not. definitively resolved these issues. We therefore examined those issues through the framework established by Supreme Court precedent governing separation-of-powers issues. The Department of Justice and the President\u0027s personal counsel have recognized that the President is subject to statutes that prohibit obstruction of justice by bribing a witness or suborning perjury because that conduct does not implicate his constitutional authority. With respect to whether the President ca,n be found to have obstructed justice by exercising his powers under Article II of the Constitution, we concluded that Congress has authority to prohibit a President\u0027s corrupt use of his authority in order to protect the integrity of the administration of justice. Under applicable Supreme Court precedent, the Constitution does not categorically and permanently immunize a President for obstructing justice through the use of his Article II powers. The separation-of-powers doctrine authorizes Congress to protect official proceedings, including \u003c/a\u003e", "value": 1}, {"color": "Red", "id": "1512(6", "label": "1512(6", "shape": "dot", "title": "1512(6", "value": 4}, {"color": "grey", "id": "par_762", "label": "par_762", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e , mutilates, or conceals a record, document, or other object, or attempts to do so, with the intent to impair the object\u0027s integrity or availability for use in an official proceeding; or (2) otherwise obstructs, influences, or impedes any official proceeding, or attempts to do so, shall be fined under this title or imprisoned not more than 20 years, or both. The Department of Justice has taken the position that Section 1512( c )(2) states a broad, independent, and unqualified prohibition on obstruction of justice.1077 While defendants have argued that subsection (c)(2) should be read to cover only acts that would impair the availability or integrity of evidence because that is subsection (c)(l)\u0027s focus, strong arguments weigh against that proposed limitation. The text of Section 1512( c )(2) confirms that its sweep is not tethered to Section 1512( c )(1 ); courts have so interpreted it; its history does not counsel otherwise; and no principle of statutory construction dictates a contrary view. On its face, therefore, Section 1512( c )(2) applies to all corrupt means of obstructing a proceeding, pending or including by improper exercises of official power. In addition, other statutory provisions that are potentially applicable to certain conduct we investigated broadly prohibit obstruction of proceedings that are pending before courts, grand juries, and Congress. See 18 U.S.C. \u00a7\u00a7 1503, 1505. Congress has also specifically prohibited witness tampering. See 18 U .S.C. \u00a7 1512(6 ). I. The Text of Section I 5 \u003c/a\u003e", "value": 1}, {"color": "Red", "id": "Werk Pt\u0027eettet", "label": "Werk Pt\u0027eettet", "shape": "dot", "title": "Werk Pt\u0027eettet", "value": 1}, {"color": "Red", "id": "Mtty CeHtttiri", "label": "Mtty CeHtttiri", "shape": "dot", "title": "Mtty CeHtttiri", "value": 1}, {"color": "Blue", "id": "1505", "label": "1505", "shape": "dot", "title": "1505", "value": 1}, {"color": "Red", "id": "Silverman", "label": "Silverman", "shape": "dot", "title": "Silverman", "value": 1}, {"color": "Blue", "id": "Cueto", "label": "Cueto", "shape": "dot", "title": "Cueto", "value": 1}, {"color": "Red", "id": "Werle Proattet", "label": "Werle Proattet", "shape": "dot", "title": "Werle Proattet", "value": 1}, {"color": "Red", "id": "Proteetea", "label": "Proteetea", "shape": "dot", "title": "Proteetea", "value": 4}, {"color": "Red", "id": "Young", "label": (e) of 28 U.S.C. \u00a7 458 to Presidential Appointments of Federal Judges, 19 Op. O.L.C. at 353-354 (discussing Franklin, Public Citizen, and Sale). The Department of Justice has relied on this clear-statement principle to interpret certain statutes as not applying to the President at all, similar to the approach taken in Franklin. See, e.g., Memorandum for Richard T. Burress, Office of the President, from Laurence H. Silberman, Deputy Attorney General, Re: Conflict of Interest Problems Arising out of the President\u0027s Nomination of Nelson A. Rockefeller to be Vice President under the Twenty-Fifth Amendment to the Constitution, at 2, 5 (Aug. 28, 1974) (criminal conflict-of-interest statute, 18 U.S.C. \u00a7 208, does not apply to the President). Other OLC opinions interpret statutory text not to apply to certain presidential or executive actions because of constitutional concerns. See Application of 28 U.S. C. \u00a7 458 to Presidential Appointments of Federal Judges, 19 Op. O.L.C. at 350-357 (consanguinity limitations on court appointments, 28 U.S.C. \u00a7 458, found inapplicable to \"presidential appointments of judges to the federal judiciary\"); Constraints Imposed by 18 U.S.C. \u00a7 1913 on Lobbying Efforts, 13 Op. O.L.C. 300, 304-306 (1989) (limitation on the use of appropriated funds for certain lobbying programs found inapplicable to certain communications by the President and executive officials). But OLC has also recognized that this clear-statement rule \"does not apply with respect to a statute that raises no separation of powers questions were it to be applied to the President,\" such as the federal bribery statute, 18 U.S.C. \u00a7 201. Application of 28 U.S.C. \u00a7 458 to Presidential Appointments of Federal Judges, 19 Op. O.L.C. at 357 n.11. OLC explained that \"[a]pplication of \u00a7 20 I raises no separation of powers question, let alone a serious one,\" because [t]he Constitution confers no power in the President to receive bribes.\" Id. In support of that conclusion, OLC noted constitutional provisions that forbid increases in the President\u0027s compensation while in office, \"which is what a bribe would function to do,\" id. (citing U.S. CONST. ART. II, \u00a7 1, cl. 7), and the express constitutional power of \"Congress to impeach [and convict] a President for, inter alia, bribery,\" id. (citing U.S. CONST. ART II,\u00a7 4). Under OLC\u0027s analysis, Congress can permissibly criminalize ce1tain obstructive conduct by the President, such as suborning perjury, intimidating witnesses, or fabricating evidence, because those prohibitions raise no separation-of-powers questions. See Application of 28 U.S.C. \u00a7 458 to Presidential Appointments of Federal Judges, 19 Op. O.L.C. at 357 n.11. The Constitution does not authorize the President to engage in such conduct, and those actions would transgress the President\u0027s duty to \"take Care that the Laws be faithfully executed.\" U.S. CONST. ART IT, \u00a7\u00a7 3. In view of those clearly permissible applications of the obstruction statutes to the President, Franklin\u0027s holding that the President is entirely excluded from a statute absent a clear statement would not apply in this context. A more limited application of a clear-statement rule to exclude from the obstruction statutes only certain acts by the President-for example, removing prosecutors or ending investigations for corrupt reasons-would be difficult to implement as a matter of statutory interpretation. It is not obvious how a clear-statement rule would apply to an omnibus provision like Section 1512( c )(2) to exclude corruptly motivated obstructive acts only when carried out in the President\u0027s conduct of office. No statutory term could easily bear that specialized meaning. For example, the word \"corruptly\" has a well-established meaning that does not exclude exercises of official power for corrupt ends. Indeed, an established definition states that \"corruptly\" means action with an 170 \u003c/a\u003e", "value": 2}, {"color": "grey", "id": "par_795", "label": "par_795", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e forbid removal for a corrupt reason.1088 A narrow and discrete limitation on removal that precluded corrupt action would leave ample room for all other considerations, including disagreement over policy or loss of confidence in the officer\u0027s judgment or commitment. A corrupt-purpose prohibition therefore would not undermine the President\u0027s ability to perform his Article II functions. Accordingly, because the separation-of-powers question is \"whether the removal restrictions are of such a nature that they impede the President\u0027s ability to perform his constitutional duty,\" Morrison, 487 U.S. at 691, a restriction on removing an inferior officer for a \u0027088 Although the FBT director is an inferior officer, he is appointed by the President and removable by him at will, see 28 U.S.C. \u00a7 532 note, and it is not clear that Congress could constitutionally provide the FBI director with good-cause tenure protection. See OLC, Constitutionality of Legislation Extending the Term of the FBI Director, 2011 WL 2566125, at *3 (O.L.C. June 20, 2011) (\"tenure protection for an officer with the FBT Director\u0027s broad investigative, administrative, and policymaking responsibilities would raise a serious constitutional question whether Congress had \u0027impede[d] the President\u0027s ability to perform his constitutional duty\u0027 to take care that the laws be faithfully executed\") ( quoting Morrison, 487 U.S. at 691 ). 175 \u003c/a\u003e", "value": 1}, {"color": "Red", "id": "Nerk PreElttet //", "label": "Nerk PreElttet //", "shape": "dot", "title": "Nerk PreElttet //", "value": 1}, {"color": "Red", "id": "Fowler", "label": "Fowler", "shape": "dot", "title": "Fowler", "value": 1}, {"color": "Red", "id": "Armstrong", "label": "Armstrong", "shape": "dot", "title": "Armstrong", "value": 3}, {"color": "Red", "id": "19 Op", "label": "19 Op", "shape": "dot", "title": "19 Op", "value": 2}, {"color": "grey", "id": "par_779", "label": "par_779", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e es should be construed to avoid serious constitutional questions, and Congress should not be assumed to have altered the constitutional separation of powers without clear assurance that it intended that result. OLC, The Constitutional Separation of Powers Between the President and Congress, 20 Op. O.L.C. 124, 178 (1996). The Supreme Court has applied that clear-statement rule in several cases. In one leading case, the Court construed the Administrative Procedure Act, 5 U.S.C. \u00a7 701 et seq., not to apply to judicial review of presidential action. Franklin v. Massachusetts, 505 U.S. 788, 800-801 (1992). The Court explained that it \"would require an express statement by Congress before assuming it intended the President\u0027s performance of his statutory duties to be reviewed for abuse of discretion.\" Id. at 801. In another case, the Court interpreted the word \"utilized\" in the Federal Advisory Committee Act (F ACA), 5 U.S.C. App., to apply only to the use of advisory committees established directly or indirectly by the government, thereby excluding the American Bar Association\u0027s advice to the Department of Justice about federal judicial candidates. Public Citizen v. United States Department of Justice, 491 U.S. 440, 455, 462-467 (1989). The Court explained that a broader interpretation of the term \"utilized\" in F ACA would raise serious questions whether the statute \"infringed unduly on the President\u0027s Article II power to nominate federal judges and violated the doctrine of separation of powers.\" Id. at 466-467. Another case found that an established canon of statutory construction applied with \"special force\" to provisions that would impinge on the President\u0027s foreign-affairs powers if construed broadly. Sale v. Haitian Centers Council, 509 U.S. 155, 188 ( 1993) (applying the presumption against extraterritorial application to construe the Refugee Act of 1980 as not governing in an overseas context where it could affect \"foreign and military affairs for which the President has unique responsibility\"). See Application 1086 6/23/17 Letter, President\u0027s Personal Counsel to Special Counsel\u0027s Office, at 2 n. I. 169 \u003c/a\u003e", "value": 1}, {"color": "Blue", "id": "Massachusetts", "label": "Massachusetts", "shape": "dot", "title": "Massachusetts", "value": 1}, {"color": "Red", "id": "CeHtttiH Mttterittl Preteetea", "label": "CeHtttiH Mttterittl Preteetea", "shape": "dot", "title": "CeHtttiH Mttterittl Preteetea", "value": 1}, {"color": "Red", "id": "Santos", "label": "Santos", "shape": "dot", "title": "Santos", "value": 1}, {"color": "Red", "id": "Salinas", "label": "Salinas", "shape": "dot", "title": "Salinas", "value": 1}, {"color": "Red", "id": "Brogan", "label": "Brogan", "shape": "dot", "title": "Brogan", "value": 1}, {"color": "Red", "id": "Nixon", "label": "Nixon", "shape": "dot", "title": "Nixon", "value": 10}, {"color": "Red", "id": "Jones", "label": "Jones", "shape": "dot", "title": "Jones", "value": 3}, {"color": "Red", "id": "James Madison", "label": "James Madison", "shape": "dot", "title": "James Madison", "value": 1}, {"color": "Red", "id": "Fitzgerald", "label": "Fitzgerald", "shape": "dot", "title": "Fitzgerald", "value": 4}, {"color": "Red", "id": "Rehnquist", "label": "Rehnquist", "shape": "dot", "title": "Rehnquist", "value": 1}, {"color": "Red", "id": "O\u0027Connor", "label": "O\u0027Connor", "shape": "dot", "title": "O\u0027Connor", "value": 1}, {"color": "Blue", "id": "Myers", "label": "Myers", "shape": "dot", "title": "Myers", "value": 2}, {"color": "Red", "id": "Zivotofsky", "label": "Zivotofsky", "shape": "dot", "title": "Zivotofsky", "value": 2}, {"color": "Red", "id": "Kerry", "label": "
