rns about Corney\u0027s handling of the Clinton email investigation.430 The President then distributed copies of the termination letter he had drafted with Miller, and the discussion turned to the mechanics of how to fire Corney and whether the President\u0027s letter should be used.431 McGahn and Dhillon urged the President to permit Corney to resign, but the President was adamant that he be ftred.432 The group discussed the possibility that Rosenstein and Sessions could provide a recommendation in writing that Corney should be removed.433 The President agreed and told Rosenstein to draft a memorandum, but said he wanted to receive it first thing the next morning.434 Hunt\u0027s notes reflect that the President told Rosenstein to include in his recommendation the fact that Corney had refused to confirm that the President was not personally under investigation.435 According to notes taken by a senior DOJ official of Rosenstein \u0027s description of his meeting with the President, the President said, \"Put the Russia stuff in the memo.\"436 Rosenstein responded that the Russia investigation was not the basis of his recommendation, so he did not think Russia should be mentioned.437 The President told Rosenstein he would appreciate it if Rosenstein put it in his letter anyway .438 When Rosenstein 427 Hunt-000026-27 (Hunt 5/8/17 Notes). 428 Sessions I/ 17 /18 302, at IO; see Gauhar-000058 (Gauhar 5/ 16/17 Notes) (\u003c/a\u003e", "value": 10}, {"color": "grey", "id": "par_562", "label": "par_562", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice AH6rttey W6rk Pr6clttet // May C6tttaiH Material Pr6teetecl Uflcler Fecl. R. Crim. P. 6(e) the President.445 Dhillon made a final pitch to the President that Corney should be permitted to resign, but the President refused.446 Around the time the President\u0027s letter was finalized, Priebus summoned Spicer and the press team to the Oval Office, where they were told that Corney had been terminated for the reasons stated in the letters by Rosenstein and Sessions.447 To announce Corney\u0027s termination, the White House released a statement, which Priebus thought had been dictated by the President.448 In full, the statement read: \"Today, President Donald J. Trump informed FBI Director James Corney that he has been terminated and removed from office. President Trump acted based on the clear recommendations of both Deputy Attorney General Rod Rosenstein and Attorney General Jeff Sessions.\"449 That evening, FBI Deputy Director Andrew McCabe was summoned to meet with the President at the White House.450 The President told McCabe that he had fired Corney because of the decisions Corney had made in the Clinton email investigation and for many other reasons.451 The President asked McCabe if he was aware that Corney had told the President three times that he was not under investigation.452 The President also asked McCabe whether many people in the FBI disliked Corney and whether McCabe was part of the \"resistance\" that had disagreed with Corney\u0027s decisions in the Clinton investigation.453 McCabe told the President that he knew Corney had told the President he was not under investigation, that most people in the FBI felt positively about Corney, and that McCabe worked \"very closely\" with Corney and was part of all the decisions that had been made in the Clinton investigation.454 445 Dhillon 11/21/17 302, at 10; Eisenberg 11/29/17 302, at 15 (providing the view that the President\u0027s desire to include the language about not being under investigation was the \"driving animus of the whole thing\"); Burnham 11/3/17 302, at 16 (Burnham knew the only line the President cared about was the line that said Corney advised the President on three separate occasions that the President was not under investigation). According to Hunt\u0027s notes, the reference to Corney\u0027s statement would indicate that \"notwithstanding\" Corney\u0027s having informed the President that he was not under investigation, the President was terminating Corney. Hunt-000032 (Hunt 5/9/17 Notes). McGahn said he believed the President wanted the language included so that people would not think that the President had terminated Corney because the President was under investigation. McGahn 12/12/17 302, at 15. 446 McGahn 12/12/17 302, at 15; Donaldson 11/6/17 302, at 25; see SC_AD_00342 (Donaldson 5/9/17 Notes) (\"Resign vs. Removal. -POTUS/removal.\"). 447 Spicer 10/16/17 302, at 9; McGahn 12/12/17 302, at 16. 448 Priebus I OJ 13/ l 7 302, at 28. 449 Statement of the Press Secretary, The White House, Office of the Press Secretary (May 9, 2017). 450 McCabe 9/26/17 302, at 4; SCR025_000044 (President\u0027s Daily Diary, 5/9/17); McCabe 5/10/17 Memorandum, at 1. 451 McCabe 9/26/17 302, at 5; McCabe 5/10/17 Memorandum, at I. 452 McCabe 9/26/17 302, at 5; McCabe 5/10/17 Memorandum, at 1-2. 453 McCabe 9/26/17 302, at 5; McCabe 5/10/17 Memorandum, at 1-2. 454 McCabe 9/26/ 17 302, at 5; McCabe 5/ 10/ 17 Memorandum, at 1-2. 69 \u003c/a\u003e", "value": 17}, {"color": "grey", "id": "par_576", "label": "par_576", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Atl6ffle)\" W6rlt PF6duet // May C6Htttifl Mtttefittl PF6teeteE:i UHder Fed. R. Crim. P. 6(e) though McCabe told the President he had worked \"very closely\" with Corney and was part of all the decisions made in the Clinton investigation. b. Nexus to a proceeding. The nexus element would be satisfied by evidence showing that a grand jury proceeding or criminal prosecution arising from an FBI investigation was objectively foreseeable and actually contemplated by the President when he terminated Corney. Several facts would be relevant to such a showing. At.the time the President fired Corney, a grand jury had not begun to hear evidence related to the Russia investigation and no grand jury subpoenas had been issued. On March 20, 2017, however, Corney had announced that the FBI was investigating Russia\u0027s interference in the election, including \"an assessment of whether any crimes were committed.\" It was widely known that the FBI, as part of the Russia investigation, was investigating the hacking of the DNC\u0027s computers-a clear criminal offense. In addition, at the time the President fired Corney, evidence indicates the President knew that Flynn was still under criminal investigation and could potentially be prosecuted, despite the President\u0027s February 14, 2017 request that Corney \"let[] Flynn go.\" On March 5, 2017, the White House Counsel\u0027s Office was informed that the FBI was asking for transition-period records relating to Flynn-indicating that the FBI was still actively investigating him. The same day, the President told advisors he wanted to call Dana Boente, then the Acting Attorney General for the Russia investigation, to find out whether the White House or the President was being investigated. On March 31, 2017, the President signaled his awareness that Flynn remained in legal jeopardy by tweeting that \"Mike Flynn should ask for immunity\" before he agreed to provide testimony to the FBI or Congress. And in late March or early April, the President asked McFarland to pass a message to Flynn telling him that the President felt bad for him and that he should stay strong, further demonstrating the President\u0027s awareness of Flynn\u0027s criminal exposure. c. Intent. Substantial evidence indicates that the catalyst for the President\u0027s decision to fire Corney was Corney\u0027s unwillingness to publicly state that the President was not personally under investigation, despite the President\u0027s repeated requests that Corney make such an announcement. In the week leading up to Corney\u0027s May 3, 2017 Senate Judiciary Committee testimony, the President told McGahn that it would be the last straw if Corney did not set the record straight and publicly announce that the President was not under investigation. But during his May 3 testimony, Corney refused to answer questions about whether the President was being investigated. Corney\u0027s refusal angered the President, who criticized Sessions for leaving him isolated and exposed, saying \"You left me on an island.\" Two days later, the President told advisors he had decided to fire Corney and dictated a letter to Stephen Miller that began with a reference to the fact that the President was not being investigated: \"While I greatly appreciate you informing me that I am not under investigation concerning what I have often stated is a fabricated story on a Trump-Russia relationship .... \" The President later asked Rosenstein to include \"Russia\" in his memorandum and to say that Corney had told the President that he was not under investigation. And the President\u0027s final termination letter included a sentence, at the President\u0027s insistence and against McGahn\u0027s advice, stating that Corney had told the President on three separate occasions that he was not under investigation. The President\u0027s other stated rationales for why he fired Corney are not similarly supported by the evidence. The termination letter the President and Stephen Miller prepared in Bedminster 75 \u003c/a\u003e", "value": 13}, {"color": "grey", "id": "par_577", "label": "par_577", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Atterfl:e~\u00b7 Werk Preattet // May CeRtaifl: Material Pl\u0027eteeteEi Ufl:Eier Fee. R. Crim. P. 6(ej cited Corney\u0027s handling of the Clinton email investigation, and the President told McCabe he fired Corney for that reason. But the facts surrounding Corney\u0027s handling of the Clinton email investigation were well known to the President at the time he assumed office, and the President had made it clear to both Corney and the President\u0027s senior staff in early 2017 that he wanted Corney to stay on as director. And Rosenstein articulated his criticism of Corney\u0027s handling of the Clinton investigation after the President had already decided to fire Corney. The President\u0027s draft termination letter also stated that morale in the FBI was at an all-time low and Sanders told the press after Corney\u0027s termination that the White House had heard from \"countless\" FBI agents who had lost confidence in Corney. But the evidence does not support those claims. The President told Corney at their January 27 dinner that \"the people of the FBI really like [him],\" no evidence suggests that the President heard otherwise before deciding to terminate Corney, and Sanders acknowledged to investigators that her comments were not founded on anything. We also considered why it was important to the President that Corney announce publicly that he was not under investigation. Some evidence indicates that the President believed that the erroneous perception he was under investigation harmed his ability to manage domestic and foreign affairs, particularly in dealings with Russia. The President told Corney that the \"cloud\" of \"this Russia business\" was making it difficult to run the country. The President told Sessions and McGahn that foreign leaders had expressed sympathy to him for being under investigation and that the perception he was under investigation was hurting his ability to address foreign relations issues. The President complained to Rogers that \"the thing with the Russians [ was] messing up\" his ability to get things done with Russia, and told Coats, \"I can\u0027t do anything with Russia, there\u0027s things I\u0027d like to do with Russia, with trade, with ISIS, they\u0027re all over me with this.\" The President also may have viewed Corney as insubordinate for his failure to make clear in the May 3 testimony that the President was not under investigation. Other evidence, however, indicates that the President wanted to protect himself from an investigation into his campaign. The day after learning about the FBI\u0027s interview of Flynn, the President had a one-on-one dinner with Corney, against the advice of senior aides, and told Corney he needed Corney\u0027s \"loyalty.\" When the President later asked Corney for a second time to make public that he was not under investigation, he brought up loyalty again, saying \"Because I have been very loyal to you, very loyal, we had that thing, you know.\" After the President learned of Sessions\u0027s recusal from the Russia investigation, the President was furious and said he wanted an Attorney General who would protect him the way he perceived Robert Kennedy and Eric Holder to have protected their presidents. The President also said he wanted to be able to tell his Attorney General \"who to investigate.\" In addition, the President had a motive to put the FBI\u0027s Russia investigation behind him. The evidence does not establish that the termination of Corney was designed to cover up a conspiracy between the Trump Campaign and Russia: As described in Volume I, the evidence uncovered in the investigation did not establish that the President or those close to him were involved in the charged Russian computer-hacking or active-measure conspiracies, or that the President otherwise had an unlawful relationship with any Russian official. But the evidence does indicate that a thorough FBI investigation would uncover facts about the campaign and the President personally that the President could have understood to be crimes or that would give rise to personal and political concerns. Although the President publicly stated during and after the election that he had no connection to Russia, the Trump Organization, through Michael Cohen, 76 \u003c/a\u003e", "value": 17}, {"color": "grey", "id": "par_617", "label": "par_617", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice AttarAe)\u0027 \u0027Nark Pradttet // Ma)\" CarttaiA Material Pl\u0027ateetea Urtaer Fea. R. Crim. P. 6(e) accomplish by firing Sessions, pointing out there was an investigation before and there would be an investigation after.642 Early the following morning, July 22, 2017, the President tweeted, \"A new INTELLIGENCE LEAK from the Amazon Washington Post, this time against A.G. Jeff Sessions. These illegal leaks, like Corney\u0027s, must stop!\"643 Approximately one hour later, the President tweeted, \"So many people are asking why isn\u0027t the A.G. or Special Council looking at the many Hillary Clinton or Corney crimes. 33,000 e-mails deleted?\"644 Later that morning, while aboard Marine One on the way to Norfolk, Virginia, the President told Priebus that he had to get Sessions to resign immediately.645 The President said that the country had lost confidence in Sessions and the negative publicity was not tolerable.646 According to contemporaneous notes taken by Priebus, the President told Priebus to say that he \"need[ ed] a letter of resignation on [his] desk immediately\" and that Sessions had \"no choice\" but \"must immediately resign.\"647 Priebus replied that if they fired Sessions, they would never get a new Attorney General confirmed and that the Department of Justice and Congress would turn their backs on the President, but the President suggested he could make a recess appointment to replace Sessions.648 Priebus believed that the President\u0027s request was a problem, so he called McGahn and asked for advice, explaining that he did not want to pull the trigger on something that was \"all wrong.\"649 Although the President tied his desire for Sessions to resign to Sessions\u0027s negative press and poor performance in congressional testimony, Priebus believed that the President\u0027s desire to replace Sessions was driven by the President\u0027s hatred of Sessions\u0027s recusal from the Russia investigation.650 McGahn told Priebus not to follow the President\u0027s order and said they should consult their personal counsel, with whom they had attorney-client privilege.651 McGahn 642 Hunt 2/1 /18 302, at 23-24; Hunt 7/21/17 Notes, at 1-2. 643 @realDonaldTrump 7/22/17 (6:33 a.m. ET) Tweet. 644 @realDonaldTrJ.!mp 7/22/17 (7:44 a.m. ET) Tweet. Three minutes later, the President tweeted, \"What about all of the Clinton ties to Russia, including Podesta \u003c/a\u003e", "value": 9}, {"color": "grey", "id": "par_619", "label": "par_619", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Att:arHey Wark Pr0Ei1:1et // May CaHtail\u0027l Material Prateetea UHEier Fea. R. Crim. P. 6(e) and Priebus discussed the possibility that they would both have to resign rather than carry out the President\u0027s order to fire Sessions.652 That afternoon, the President followed up with Priebus about demanding Sessions\u0027s resignation, using words to the effect of, \"Did you get it? Are you working on it?\"653 Priebus said that he believed that his job depended on whether he followed the order to remove Sessions, although the President did not directly say so.654 Even though Priebus did not intend to carry out the President\u0027s directive, he told the President he would get Sessions to resign.655 Later in the day, Priebus called the President and explained that it would be a calamity if Sessions resigned because Priebus expected that Rosenstein and Associate Attorney General Rachel Brand would also resign and the President would be unable to get anyone else confirmed.656 The President agreed to hold off on demanding Sessions\u0027s resignation until after the Sunday shows the next day, to prevent the shows from focusing on the firing.657 By the end of that weekend, Priebus recalled that the President relented and agreed not to ask Sessions to resign.658 Over the next several days, the President tweeted about Sessions. On the morning of M d to the Times stated: It was a short introductory meeting. I asked Jared and Paul to stop by. We primarily discussed a program about the adoption of Russian children that was active and popular with American families years ago and was since ended by the Russian government, but it was not a campaign issue at the time and there was no follow up. I was asked to attend the meeting by an acquaintance, but was not told the name of the person I would be meeting with beforehand.712 The statement did not mention the offer of derogatory information about Clinton or any discussion of the Magnitsky Act or U.S. sanctions, which were the principal subjects of the meeting, as described in Volume I, Section IV.A.5, supra. A short while later, while still on Air Force One, Hicks learned that Priebus knew about the emails, which further convinced her that additional information about the June 9 meeting would leak and the White House should be proactive and get in front of the story.713 Hicks recalled again going to the President to urge him that they should be fully transparent about the June 9 meeting, but he again said no, telling Hicks, \"You\u0027ve given a statement. We\u0027re done.\"714 Later on the flight home, Hicks went to the President\u0027s cabin, where the President was on the phone with one of his personal attorneys.715 At one point the President handed the phone to Hicks, and the attorney told Hicks that he had been working with Circa News on a separate story, and that she should not talk to the New York Times.716 4. The Media Reports on the June 9, 2016 Meeting Before the President\u0027s flight home from the G20 landed, the New York Times published its story about the June 9, 2016 meeting.717 In addition to the statement from Trump Jr., the Times story also quoted a statement from Corallo on behalf of the President\u0027s legal team suggesting that the meeting might have been a setup by individuals working with the firm that produced the Steele reporting.718 Corall m the book CUnton Cash by Peter Schweizer. The Pulse Nightclub terrorist attack took place in the early morning hours of Sunday, June 12, 2016. In light of that tragedy, I gave a speech directed more specifically to national security and terrorism than to the Clintons. That speech was delivered at the Saint Anselm College Institute of Politics in Manchester, New Hampshire, and, as reported, opened with the following: This was going to be a speech on Hillary Clinton and how bad a President, especially in these times of Radical Islamic Terrorism, she would be. Even her former Secret Service Agent, who has seen her under pressure and in times of stress, has stated that she lacks the temperament and integrity to be president. There will be plenty of oppo1tunity to discuss these important issues at a later time, and I will deliver that speech soon. But today there is only one thing to discuss: the growing threat of terrorism inside of our borders. I continued to speak about Mrs. Clinton\u0027s failings throughout the campaign, using the information prepared for inclusion in the speech to which I referred on June 7, 2016. Response to Question I, Part (h) I have no recollection of being told during the campaign that Vladimir Putin or the Russian government \"suppotted\" my candidacy or \"opposed\" the candidacy of Hillary Clinton. However, I was aware of some reports indicating that President Putin had made complimentary statements about me. Response to Question I, Part (i) I have no recollection of being told during the campaign that any foreign government or foreign leader had provided, wished to provide, or offered to provide tangible support to my campaign. II. Russian Hacking / Russian Efforts Using Social Media / WikiLeaks a. On June 14, 2016, it was publicly reported that computer hackers had penetrated the computer network of the Democratic National Committee (DNC) and that Russian intelligence was behind the unauthorized access, or hack. Prior to June 14, 2\u003c/a\u003e", "value": 10}, {"color": "grey", "id": "par_876", "label": "par_876", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e 6, were you provided any information about any potential or actual hacking of the computer systems or email accounts of the DNC, the Democratic Congressional Campaign Committee (DCCC), the Clinton Campaign, Hillary Clinton, or individuals associated with the Clinton campaign? If yes, describe who provided this information, when, and the substance of the information. 10 C-15 \u003c/a\u003e", "value": 6}, {"color": "grey", "id": "par_877", "label": "par_877", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Atterfte~\u00b7 \\l/erk Proa1:1et // May Ce11tai11 Material Proteetea U11aer Fea. R. Crim. P. 6(e) b. On July 22, 2016, WikiLeaks released nearly 20,000 emails sent or received by Democratic party officials. 1. Prior to the July 22, 2016 release, were you aware from any source that WikiLeaks, Guccifer 2.0, DCLeaks, or Russians had or potentially had possession of or planned to release emails or information that could help your campaign or hurt the Clinton campaign? If yes, describe who you discussed this issue with, when, and the substance of the discussion(s). 11. After the release of emails by WikiLeaks on July 22, 2016, were you told that WikiLeaks possessed or might possess additional information that could be released during the campaign? If yes, describe who provided this information, when, and what you were told. c. Are you aware of any communications during the campaign, directly or indirectly, between Roger Stone, Donald Trump, Jr., Paul Manafort, or Rick Gates and (a) WikiLeaks, (b) Julian Assange, (c) other representatives of WikiLeaks, (d) Gucci fer 2.0, (e) representatives of Gucci fer 2.0, or (f) representatives of DCLeaks? If yes, describe who provided you with this information, when you learned of the communications, and what you know about those communications. d. On July 27, 2016, you stated at a press conference: \"Russia, if you\u0027re listening, I hope you\u0027re able to find the 30,000 emails that are missing. I think you will probably be rewarded mightily by our press.\" 1. Why did you make that request of Russia, as opposed to any other country, entity, or individual? ii. In advance of making that statement, what discussions, if any, did you have with anyone else about the substance of the statement? iii. Were you told at any time before or after you made that statement that Russia was attempting to infiltrate or hack computer systems or email accounts of Hillary Clinton or her campaign? If yes, describe who provided this information, when, and what you were told. e. On October 7, 2016, emails hacked from the account of John Podesta were released by WikiLeaks. i. Where were you on October 7, 20 I 6? ii. Were you told at any time in advance of, or on the day of, the October 7 release that WikiLeaks possessed or might possess emails related to John Podesta? If yes, describe who told you this, when, and what you were told. 11 C-16 \u003c/a\u003e", "value": 15}, {"color": "Red", "id": "Henry Oknyansky", "label": "Henry Oknyansky", "shape": "dot", "title": "Henry Oknyansky", "value": 3}, {"color": "Red", "id": "Henry Greenberg", "label": "Henry Greenberg", "shape": "dot", "title": "Henry Greenberg", "value": 3}, {"color": "Red", "id": "Giorgi Rtskhiladze", "label": "Giorgi Rtskhiladze", "shape": "dot", "title": "Giorgi Rtskhiladze", "value": 4}, {"color": "Blue", "id": "Russia", "label": "Russia", "shape": "dot", "title": "Russia", "value": 280}, {"color": "Red", "id": "Michael Cohen", "label": "Michael Cohen", "shape": "dot", "title": "Michael Cohen", "value": 48}, {"color": "Red", "id": "Trump", "label": "Trump", "shape": "dot", "title": "Trump", "value": 131}, {"color": "Red", "id": "Cohen", "label": "Cohen", "shape": "dot", "title": "Cohen", "value": 89 atalia Veselnitskaya and attended a June 9, 2016 meeting at Trump Tower between Veselnitskaya and Trump Campaign officials. White House press secretary (July 2017 -present). Real-estate advisor who worked with Michael Cohen to pursue a Trump Tower Moscow project. Executive with the Center for the National Interest who worked on outlines and logistics of candidate Trump\u0027s April 2016 foreign policy speech. Executive chairman of Rosneft, a Russian-stated owned oil company. Attorney General (Feb. 2017 -Nov. 2018); U.S. Senator (Jan. 1997 -Feb. 2017); head of the Trump Campaign\u0027s foreign policy advisory team. Russian Minister of Defense. President and chief executive officer of the Center for the National Interest. B-9 \u003c/a\u003e", "value": 30}, {"color": "grey", "id": "par_837", "label": "par_837", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Att:erne)\" Werle Prnelttet // Ma)\u0027 CeRtaiR Material Prnteeteel UReief Feel. R. Crim. P. 6(e) Oganov, Georgiy Oknyansky, Henry (a/k/a Henry Greenberg) Page, Carter Papadopoulos, George Parscale, Bradley Patten, William (Sam) Jr. Peskov, Dmitry Phares, Walid Pinedo, Richard Podesta, John Jr. Podobnyy, Victor Poliakova, Elena Polonskaya, Olga Pompeo, Michael Porter, Robert Priebus, Reince Advisor to Oleg Deripaska and a board member of investment company Basic Element. He met with Paul Manafort in Spain in early 2017. Florida-based Russian individual who claimed to have derogatory information pertaining to Hillary Clinton. He met with Roger Stone in May 2016. Foreign policy advisor to the Trump Campaign who advocated Russian views and made July 2016 and December 2016 v\u003c/a\u003e", "value": 25}, {"color": "grey", "id": "par_161", "label": "par_161", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Atterney Werk Pfedttet // Ma-y CmttaiA Material Preteeted U11:eer Fed. R. Crim.. P. 6(e) b. Communications with J.C. Expert Investment Company and Giorgi Rtskhiladze (Summer and Fall 2015) In the late summer of 2015, the Trump Organization received a new inquiry about pursuing a Trump Tower project in Moscow. In approximately September 2015, Felix Sater, a New based real estate advisor, contacted Michael Cohen, then-executive vice president of the Trump Organization and special counsel to Donald J. Trump.304 Sater had previously worked with the Trump Organization and advised it on a number of domestic and international projects. Sater had explored the possibility of a Trump Tower project in Moscow while working with the Trump Organization and therefore knew of the organization\u0027s general interest in completing a deal there.305 Sater had also served as an informal agent of the Trump Organization in Moscow previously and had accompanied lvanka Trump and Donald Trump Jr. to Moscow in the mid-2000s.306 Sater contacted Cohen on behalf of I.C. Expert Investment Company (LC. Expert), a Russian real-estate development corporation controlled by Andrei Vladimirovich Rozov.307 Sater had known Rozov since approximately 2007 and, in 2014, had served as an agent on behalf of Rozov during Rozov\u0027s purchase of a building in New York City.308 Sater later contacted Rozov and proposed that I.C. Expert pursue a Trump Tower Moscow project in which l.C. Expert would license the name and brand from the Trump Organization but construct the building on its own. Sater worked on the deal with Rozov and another.employee of l.C. Expert.309 Cohen was the only Trump Organization representative to negotiate directly with l.C. Expert or its agents. In approximately September 2015, Cohen obtained approval to negotiate with I.C. Expert from candidate Trump, who was then president of the Trump Organization. Cohen provided updates directly to Trump about the project throughout 2015 and into 2016, assuring him the project was continuing.31\u00b0 Cohen also discussed the Trump Moscow project with Ivanka Trump as to design elements (such as possible architects to use for the project311) and Donald J. Trump Jr. (about his experience in Moscow and possible involvement in the project312) during the fall of 2015. . rovided information to our Office in two 2017 interviews conducted under a proffer agreement 306 Sater9/19/17 302, at 1-2, 5. 307 Sater 9/19/17 302, a\u003c/a\u003e", "value": 11}, {"color": "grey", "id": "par_166", "label": "par_166", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Att:erftey Werk Preattet // Mlt)1 Cefttttift Material Preteetea UH:aer Fed. R. Criffl. P. 6(e) Also during the fall of 2015, Cohen communicated about the Trump Moscow proposal with Giorgi Rtskhiladze, a business executive who previously had been involved in a development deal with the Trump Organization in Batumi, Georgia.313 Cohen stated that he spoke to Rtskhiladze in part because Rtskhiladze had pursued business ventures in Moscow, including a licensing deal with the Agalarov-owned Crocus Group.314 On September 22, 2015, Cohen forwarded a preliminary design study for the Trump Moscow project to Rtskhiladze, adding \"I look forward to your reply about this spectacular project in Moscow.\" Rtskhiladze forwarded Cohen\u0027s email to an associate and wrote, \"[i]f we could organize the meeting in New York at the highest level of the Russian Government and Mr. Trump this project would definitely receive the worldwide attention.\"315 On September 24, 2015, Rtskhiladze sent Cohen an attachment that he described as a proposed \"[!Jetter to the Mayor of Moscow from Trump org,\" explaining that \"[ w ]e need to send this letter to the Mayor of Moscow (second guy \u003c/a\u003e", "value": 11}, {"color": "grey", "id": "par_468", "label": "par_468", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e /15/ 17 302, at 3. 112 Corney 1/7/17 Memorandum, at 1-2; Corney I 1/15/17 302, at 3. Corney\u0027s briefing included the Steele reporting\u0027s unverified allegation that the Russians had compromising tapes of the President involving conduct when he was a private citizen during a 2013 trip to Moscow for the Miss Universe Pageant. During the 2016 presidential campaign, a similar claim may have reached candidate Trump. On October 30, 20 I 6, Michael Cohen received a text from Russian businessman Giorgi Rtskhiladze that said, \"Stopped flow of tapes from Russia but not sure if there\u0027s anything else. Just so you know .... \" 10/30/16 Text Message, Rtskhiladze to Cohen. Rtskhiladze said \"tapes\" referred to compromising tapes of Trump rumored to be held by persons associated with the Russian real estate conglomerate Crocus Group, which had helped host 27 \u003c/a\u003e", "value": 8}, {"color": "grey", "id": "par_7", "label": "par_7", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e a. Background ...................................................................................................... 96 b. Origins of and Early Campaign Work ............................................................. 97 c. Carter Page\u0027s July 2016 Trip To Moscow ........................................................ 98 d. Later Campaign Work and Removal from the Campaign ............................. 102 4. Dimitri Simes and the Center for the National Interest ...................................... 103 a. CNI and Dimitri Simes Connect with the Trump Campaign ......................... 103 b. National Interest Hosts a Foreign Policy Speech at the Mayflower Hotel ..................................................................................................................... 105 c. Jeff Sessions\u0027s Post-Speech Interactions with CNI ....................................... 107 d. Jared Kushner\u0027 s Continuing Contacts with Simes .............. Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Atten1e~\u00b7 Werk Pred1:1et /,\u0027 Mtty Cefltaifl Material Preteeted Uflder Fed. R. Criffl. P. 6(e) 1. Oleg Deripaska Consulting Work ......................................................... 131 11. Political Consulting Work ..................................................................... 132 iii. Konstantin Kilimnik .............................................................................. 132 b. Contacts during Paul Manafort\u0027s Time with the Trump Campaign .............. 134 i. Paul Manafort Joins the Campaign ......................................................... 134 ii. Paul Manafort\u0027s Campaign-Period Contacts .......................................... 135 iii. Paul Manafort\u0027s Two Campaign-Period Meetings with Konstantin Kilimnik in the United States ................................................................ 138 c. Post-Resignation Activities ............................................................................ 141 B. Post-Election and Transition-Period Contacts .......................................................... 144 1. Immediate Post-Election Activity ....................................................................... 144 a. Outreach from the Russian Government.. ...................................................... 145 b. High-Level Encouragement of Contacts through Alternative Channels ....... 146 2. Kirill Dmitriev\u0027s Transition-Era Outreach to the Incoming Administration ...... 147 a. Background .................................................................................................... 14 7 b. Kirill Dmitriev\u0027s Post-Election Contacts With the Incoming Administration ............................................................................................. 149 c. Erik Prince and Kirill Dmitriev Meet in the Seychelles ................................ 151 i. George Nader and Erik Prince Arrange Seychelles Meeting with Dmitriev ................................................................................................. 151 11. The Seychelles Meetings ........................................................................ 153 iii. Erik Prince\u0027s Meeting with Steve Bannon after the Seychelles Trip .... 155 d. Kirill Dmitriev\u0027s Post-Election Contact with Rick Gerson Regarding U .S.-Russia Relations .................................................................................. 156 3. Ambassador Kislyak\u0027s Meeting with Jared Kushner and Michael Flynn in Trump Tower Following the Election ................................................................. 159 4. Jared Kushner\u0027 s Meeting with Sergey Gorkov ................................................... 161 5. Petr A ven\u0027 s Outreach Efforts to the Transition Team ........................................ 163 6. Carter Page Contact with Deputy Prime Minister Arkady Dvorkovich ............. 166 7. Contacts With and Through Michael T. Flynn ................................................... 167 a. United Nations Vote on Israeli Settlements ................................................... 167 b. U.S. Sanctions Against Russia ....................................................................... 168 V. PROSECUTION AND DECLINATION DECISIONS ........................................................................ 174 A. Russian \"Active Measures\" Social Media Campaign ............................................... 174 IV \u003c/a\u003e", "value": 24}, {"color": "grey", "id": "par_18", "label": "par_18", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e The report on our investigation consists of two volumes: Volume I describes the factual results of the Special Counsel\u0027s investigation of Russia\u0027s interference in the 2016 presidential election and its interactions with the Trump Campaign. Section I describes the scope of the investigation. Sections II and III describe the principal ways Russia interfered in the 2016 presidential election. Section IV describes links between the Russian \u00b7 2 \u003c/a\u003e", "value": 1}, {"color": "grey", "id": "par_19", "label": "par_19", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Att:arAe~\u00b7 Wark Praattet // Me~\u00b7 C0Atttil\u0027l Mttterittl Prateetea UAaer red. R. Criffl. P. 6(e) government and individuals associated with the Trump Campaign. Section V sets forth the Special Counsel\u0027s charging decisions. Volume II addresses the President\u0027s actions towards the FBI\u0027s investigation into Russia\u0027s interference in the 2016 presidential election and related matters, and his actions towards the Special Counsel\u0027s investigation. Volume II separately states its framework and the considerations that guided that investigation. 3 \u003c/a\u003e", "value": 3}, {"color": "grey", "id": "par_28", "label": "par_28", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e government. No meeting took place. Summer 2016. Russian outreach to the Trump Campaign continued into the summer of 2016, as candidate Trump was becoming the presumptive Republican nominee for President. On June 9, 2016, for example, a Russian lawyer met with senior Trump Campaign officials Donald Trump Jr., Jared Kushner, and campaign chairman Paul Manafort to deliver what the email proposing the meeting had described as \"official documents and information that would incriminate Hillary.\" The materials were offered to Trump Jr. as \"part of Russia and its government\u0027s support for Mr. Trump.\" The written communications setting up the meeting showed that the Campaign anticipated receiving information from Russia that could assist candidate Trump\u0027s electoral prospects, but the Russian lawyer\u0027s presentation did not provide such information. Days after the June 9 meeting, on June 14, 2016, a cybersecurity firm and the DNC announced that Russian government \u003c/a\u003e", "value": 7}, {"color": "grey", "id": "par_29", "label": "par_29", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e hackers had infiltrated the DNC and obtained access to opposition research on candidate Trump, among other documents. In July 2016, Campaign foreign policy advisor Carter Page traveled in his personal capacity to Moscow and gave the keynote address at the New Economic School. Page had lived and worked in Russia between 2003 and 2007. After returning to the United States, Page became acquainted with at least two Russian intelligence officers, one of whom was later charged in 2015 with conspiracy to act as an unregistered agent of Russia. Page\u0027s July 2016 trip to Moscow and \u003c/a\u003e", "value": 7}, {"color": "grey", "id": "par_31", "label": "par_31", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Atteffle\u0027.} \u0027Nm\u0141k P1:1edttet // May Cm~taitt Material Preteetecl Uttcler Fed. R. C1:1im. P. 6(e) Trump Campaign and Manafort\u0027s strategy for winning Democratic votes in Midwestern states. Months before that meeting, Manafort had caused internal polling data to be shared with Kilimnik, and the sharing continued for some period of time after their August meeting. Fall 2016. On October 7, 2016, the media released video of candidate Trump speaking in graphic terms about women years earlier, which was considered damaging to his candidacy. Less than an hour later, WikiLeaks made its second release: thousands of John Podesta\u0027s emails that had been stolen by the GRU in late March 2016. The FBI and other U.S. government institutions were at the time continuing their investigation of suspected Russian government efforts to interfere in the presidential election. That same day, October 7, the Department of Homeland Security and the Office of the Director of National Intelligence issued a joint public statement \"that the Russian Government directed the recent compromises of e-mails from US persons and institutions, including from US political organizations.\" Those \"thefts\" and the \"disclosures\" of the hacked materials through online platforms such as WikiLeaks, the statement continued, \"are intended to interfere with the US election process.\" Post-2016 Election. Immediately after the November 8 election, Russian government officials and prominent Russian businessmen began trying to make inroads into the new administration. The most senior levels of the Russian government encouraged these efforts. The Russian Embassy made contact hours after the election to congratulate the President-Elect and to arrange a call with President Putin. Several Russian businessmen picked up the effort from there. Kirill Dmitriev, the chief executive officer of Russia\u0027s sovereign wealth fund, was among the Russians who tried to make contact with the incoming administration. In early December, a business associate steered Dmitriev to Erik Prince, a supporter of the Trump Campaign and an associate of senior Trump advisor Steve Bannon. Dmitriev and Prince later met face-to-face in January 2017 in the Seychelles and discussed U.S.-Russia relations. During the same period, another business associate introduced Dmitriev to a friend of Jared Kushner who had not served on the Campaign or the Transition Team. Dmitriev and Kushner\u0027s friend collaborated on a short written reconciliation plan for the United States and Russia, which Dmitriev implied had been cleared through Putin. The friend gave that proposal to Kushner before the inauguration, and Kushner later gave copies to Bannon and incoming Secretary of State Rex Tillerson. On December 29, 2016, \u003c/a\u003e", "value": 18}, {"color": "grey", "id": "par_32", "label": "par_32", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e then-President Obama imposed sanctions on Russia for having interfered in the election. Incoming National Security Advisor Michael Flynn called Russian Ambassador Sergey Kislyak and asked Russia not to escalate the situation in response to the sanctions. The following day, Putin announced that Russia would not take retaliatory measures in response to the sanctions at that time. Hours later, President-Elect Trump tweeted, \"Great move on delay (by V. Putin).\" The next day, on December 31, 2016, Kislyak called Flynn and told him the request had been received at the highest levels and Russia had chosen not to retaliate as a result of Flynn\u0027s request. * * * \u003c/a\u003e", "value": 7}, {"color": "grey", "id": "par_35", "label": "par_35", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e other matters within the scope of 28 C.F.R. \u00a7 600.4(a), which generally covers efforts to interfere with or obstruct the investigation. President Trump reacted negatively to the Special Counsel\u0027s appointment. He told advisors that it was the end of his presidency, sought to have Attorney General Jefferson (Jeff) Sessions unrecuse from the Russia investigation and to have the Special Counsel removed, and engaged in efforts to curtail the Special Counsel\u0027s investigation and prevent the disclosure of evidence to it, including through public and private contacts with potential witnesses. Those and related actions are described and analyzed in Volume II of the report. * * * \u003c/a\u003e", "value": 4}, {"color": "grey", "id": "par_40", "label": "par_40", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e The Office investigated several other events that have been publicly repot1ed to involve potential Russia-related contacts. For example, the investigation established that interactions between Russian Ambassador Kislyak and Trump Campaign officials both at the candidate\u0027s April 2016 foreign policy speech in Washington, D.C., and during the week of the Republican National Convention were brief, public, and non-substantive. And the investigation did not establish that one Campaign official\u0027s efforts to dilute a portion of the Republican Party platform on providing assistance to Ukraine were undertaken at the behest of candidate Trump or Russia. The investigation also did not establish that a meeting between Kislyak and Sessions in September 2016 at Sessions\u0027s Senate office included any more than a passing mention of the presidential campaign. The investigation did not always yield admissible information or testimony, or a complete picture of the activities undertaken by subjects of the investigation. Some individuals invoked their Fifth Amendment right against compelled self-incrimination and were not, in the Office\u0027s judgment, appropriate candidates for grants of immunity. The Office limited its pursuit of other witnesses and information-such as information known to attorneys or individuals claiming to be members of the media-in light of internal Depa11ment of Justice policies. See, e.g., Justice Manual\u00a7\u00a7 9-13.400, 13.410. Some of the information obtained via court process, moreover, was presumptively covered by legal privilege and was screened from investigators by a filter ( or \"taint\") team. Even when individuals testified or agreed to be interviewed, they sometimes provided information that was false or incomplete, leading to some of the false-statements charges described above. And the Office faced practical limits on its ability to access relevant evidence as well-numerous witnesses and subjects lived \u003c/a\u003e", "value": 4}, {"color": "grey", "id": "par_46", "label": "par_46", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e to exercise all investigative and prosecutorial functions of any United States Attorney.\" 28 C.F.R: \u00a7 600.6. Like a U.S. Attorney\u0027s Office, the Special Counsel\u0027s Office considered a range of classified and unclassified information available to the FBI in the course of the Office\u0027s Russia investigation, and the Office structured that work around evidence for possible use in prosecutions of federal crimes (assuming that one or more crimes were identified that warranted prosecution). There was substantial evidence immediately \u003c/a\u003e", "value": 2}, {"color": "grey", "id": "par_47", "label": "par_47", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e available to the Special Counsel at the inception of the investigation in May 2017 because the FBI had, by that time, already investigated Russian election interference for nearly 10 months. The Special Counsel\u0027s Office exercised its judgment regarding what to investigate and did not, for instance, investigate every public report of a contact between the Trump Campaign and Russian-affiliated individuals and entities. The Office has concluded its investigation into links and coordination between the Russian government and individuals associated with the Trump Campaign. Certain proceedings associated with the Office\u0027s work remain ongoing. After consultation with the Office of the Deputy Attorney General, the Office has transferred responsibility for those remaining issues to other components of the Department of Justice and FBI. Appendix D lists those transfers. Two district courts confirmed the breadth of the Special Counsel\u0027s authority to investigate Russia election interference and links and/or coordination with the Trump Campaign. See United States v. Manafort, 312 F. Supp. 3d 60, 79-83 (D.D.C. 2018); United States v. Manafort, 321 F. Supp. 3d 640, 650-655 (E.D. Va. 2018). In the course of conducting that investigation, the Office periodically identified evidence of potential criminal activity that was outside the scope of the Special Counsel\u0027s authority established by the Acting Attorney General. After consultation with 12 \u003c/a\u003e", "value": 4}, {"color": "grey", "id": "par_57", "label": "par_57", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice AUeni:ey 1Nerk Predt1et // May Cetttatt, Matet\u00b7ial Preteeted Uttder Fed. R. Crim. P. 6Ee) sources have reported on Prigozhin\u0027s ties to Putin, and the two have appeared together in public photographs.22 Harm to Ongoing Matter 1t1Harm to Ongoing Matter Harm to Ongoing Matter Harm to Ongoing Matter 11Harm to Ongoing Matter 11Harm to Ongoing Matter 19 U.S. Treasury Deprutment, \"Treasury Sanctions Individuals and Entities in Connection with Russia\u0027s Occupation of Crimea and the Conflict in Ukraine\" (Dec. 20, 2016). Harm to Ongoing Matter 22 See, e.g., Neil MacFarquhar, Yevgeny Prigozhin, Russian Oligarch Indicted by \u003c/a\u003e", "value": 8}, {"color": "grey", "id": "par_88", "label": "par_88", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Atten1.e,\u00b7 Werk Prea1:1et // May CeHtttiH Material Preteetea UHaer Fea. R. Crim. P. 6(e) Harm to Ongoing Matter I\u0141 b. Contact with Trump Campaign Officials in Connection to Rallies Starting in June 2016, the IRA contacted different U.S. persons affiliated with the Trump Campaign in an effort to coordinate pro-Trump IRA-organized rallies inside the United States. In all cases, the IRA contacted the Campaign while claiming to be U.S. political activists working on behalf of a conservative grassroots organization. The IRA\u0027s contacts included requests for signs and other materials to use at rallies, 107 as well as requests to promote the rallies and help coordinate Iogistics.108 While certain campaign volunteers agreed to provide the requested support (for example, agreeing to set aside a number of signs), the investigation has not identified evidence that any Trump Campaign official understood the requests were coming from foreign nationals. * * * In sum, the investigation established that Russia interfered in the 2016 presidential election through the \"active measures\" social media campaign carried out by the IRA, an organization funded by Prigozhin and companies that he controlled. As explained further in Volume I, Section V.A, infra, the Office concluded (and a grand jury has alleged) \u003c/a\u003e", "value": 5}, {"color": "grey", "id": "par_140", "label": "par_140", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice At:tarHey \u0027ille,rk Pratittet // Ma;\u00b7 Ce,AtttiH Material Pre,teeteti UHtier Feti. R. Criffl. P. 6(e) to Russia, PutinTrump.org.252 WikiLeaks publicly tweeted: \u0027\"Let\u0027s bomb Iraq\u0027 Progress for America PAC to launch \"PutinTrump.org\u0027 at 9:30am. Oops pw is \u0027putintrump\u0027 putintrump.org.\" Several hours later, WikiLeaks sent a Twitter direct message to Donald Trump Jr., \"A PAC run anti-Trump site putintrump.org is about to launch. The PAC is a recycled pro-Iraq war PAC. We have guessed the password. It is \u0027putintrump.\u0027 See \u0027About\u0027 for who is behind it. Any comments ?\"253 Several hours later, Trump Jr. emailed a variety of senior campaign staff: Guys I got a weird Twitter DM from wikileaks. See below. I tried the password and it works and the about section they reference contains the next pie in terms of who is behind it. Not sure if this is anything but it seems like it\u0027s really wikileaks asking me as I follow them and it is a DM. Do you know the people mentioned and what the conspiracy they are looking for could be? These are just screen shots but it\u0027s a \u003c/a\u003e", "value": 5}, {"color": "grey", "id": "par_156", "label": "par_156", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Atlef\u0027l\u0027le;\u00b7 Wef\u0027k Pf\u0027et.ittet // Mo; Cel\u0027ltttift Mttteriol Preteeted Uftt.ier Fed. R. Criffl. P. 6(e) IV. RUSSIAN GOVERNMENT LINKS To AND CONTACTS WITH THE TRUMP CAMPAIGN The Office identified multiple contacts-\"links,\" in the words of the Appointment between Trump Campaign officials and individuals with ties to the Russian government. The Office investigated whether those contacts constituted a third avenue of attempted Russian interference with or influence on the 2016 presidential election. In particular, the investigation examined whether these contacts involved or resulted in coordination or a conspiracy with the Trump Campaign and Russia, including with respect to Russia providing assistance to the Campaign in exchange for any sort of favorable treatment in the future. Based on the available information, the investigation did not establish such coordination. This Section describes the principal links between the Trump Campaign and individuals with ties to the Russian government, including some contacts with Campaign officials or associates that have been publicly reported to involve Russian contacts. Each subsection begins with an overview of the Russian contact at issue and then describes in detail the relevant facts, which are generally presented in chronological order, beginning with the early months of the Campaign and extending through the post-election, transition period. A. Campaign Period (September 2015 -November 8, 2016) Russian-government-connected individuals and media entities began showing interest in Trump\u0027s campaign in the months after he announced his candidacy in June 2015.288 Because Trump\u0027s status as a public figure at the time was attributable in large part to his prior business and entertainment dealings, this Office investigated whether a business contact with Russia-linked individuals and entities during the campaign period-the Trump Tower Moscow project, see Volume l, Section IV.A. I, infra-led to or involved coordination of election assistance. Outreach from individuals with ties to Russia continued in the spring and \u003c/a\u003e", "value": 4}, {"color": "grey", "id": "par_159", "label": "par_159", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Att:ot\u003eRe~\u00b7 Work Prodttet // Ma-y CoRtttiR Motet\u003eial Pt\u003eoteeted Uttdet\u003e Fed. R. Criffl. P. 6(e) 1. Trump Tower Moscow Project The Trump Organization has pursued and completed projects outside the United States as part of its real estate portfolio. Some projects have involved the acquisition and ownership (through subsidiary corporate structures) of property. In other cases, the Trump Organization has executed licensing deals with real estate developers and management companies, often local to the country where the project was located.289 Between at least 2013 and 2016, the Trump Organization explored a similar licensing deal in Russia involving the construction of a Trump-branded property in Moscow. The project, commonly referred to as a \"Trump Tower Moscow\" or \"Trump Moscow\" project, anticipated a combination of commercial, hotel, and residential properties all within the same building. Between 2013 and June 2016, several employees of the Trump Organization, including president of the organization Donald J. Trump, pursued a Moscow deal with several Russian counterparties. From the fall of 2015 until the middle of 2016, Michael Cohen spearheaded the Trump Organization\u0027s pursuit of a Trump Tower Moscow project, including by reporting on the project\u0027s status to candidate Trump and other executives in the Trump Organization.290 a. Trump Tower Moscow Venture with the Crocus Group (2013-2014) The Trump Organization and the Crocus Group, a Russian real estate conglomerate owned and controlled by Aras Agalarov, began discussing a Russia-based real estate project shortly after the conclusion of the 2013 Miss Universe pageant in Moscow.291 Donald J. Trump Jr. served as _the primary negotiator on behalf of the Trump Organization; Emin Agalarov (son of Aras Agalarov) and Irakli \"Ike\" Kaveladze represented the Crocus Group during negotiations,292 with the occasional assistance of Robe1t Goldstone.293 In December 2013, Kaveladze and Trump Jr. negotiated and signed preliminary terms of 289 See, e.g., Interview of Donald J Trump, Jr, Senate Judiciary Committee, 115th Cong. 151-52 (Sept. 7, 2017) ( discussing licensing deals of specific projects). 290 As noted in Volume I, Section III.D.l, supra, in November 2018, Cohen pleaded guilty to making false statements to Congress concerning, among other things, the duration of the Trump Tower Moscow project. See Information ,r 7(a), United States v. Michael Cohen, 1 :18-cr-850 (S.D.N.Y. Nov. 29, 2018), Doc. 2 (\"Cohen Information\"). 291 See Interview of Donald J Trump, Jr, Senate Judiciary Committee, 115th Cong. 13 (Sept. 7, 2017) (\"Following the pageant the Trump Organization and Mr. Agalarov\u0027 s company, Crocus Group, began preliminarily discussion [sic] potential real estate projects in Moscow.\"). As has been widely reported, the Miss Universe pageant-which Trump co-owned_at the time-was held at the Agalarov-owned Crocus City Hall in Moscow in November 2013. Both groups were involved in organizing the pageant, and Aras Agalarov\u0027s son Emin was a musical performer at the event, which Trump attended. 292 Kaveladze 11/16/17 302, at 2, 4-6; OSC-KA V _00385 (12/6/13 Email, Trump Jr. to Kaveladze \u0026 E. Agalarov). 67 \u003c/a\u003e", "value": 19}, {"color": "grey", "id": "par_167", "label": "par_167", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e in Russia) he is aware of the potential project and will pledge his support.\"316 In a second email to Cohen sent the same day, Rtskhiladze provided a translation of the letter, which described the Trump Moscow project as a \"symbol of stronger economic, business and cultural relationships between New York and Moscow and therefore United States and the Russian Federation.\"317 On September 27, 2015, Rtskhiladze sent another email to Cohen, proposing that the Trump Organization partner on the Trump Moscow project with \"Global Development Group LLC,\" which he described as being controlled by Michail Posikhin, a Russian architect, and Simon Nizharadze.318 Cohen told the Office that he ultimately declined the proposal and instead continued to work with LC. Expert, the company represented by Felix Sater.319 c. Letter of Intent and Contacts to Russian Government (October 2015-January 2016) i. Trump Signs the Letter of Intent on behalf of the Trump Organization Between approximately October 13, 2015 and \u003c/a\u003e", "value": 7}, {"color": "grey", "id": "par_174", "label": "par_174", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e close people, we can pull this off. Michael lets go. 2 boys from Brooklyn getting a USA president elected. This is good really good.328 According to Cohen, he did not consider the political import of the Trump Moscow project to the 2016 U.S. presidential election at the time. Cohen also did not recall candidate Trump or anyone affiliated with the Trump Campaign discussing the political implications of the Trump Moscow project with him. However, Cohen recalled conversations with Trump in which the candidate suggested that his campaign would be a significant \"infomercial\" for Trump-branded prope1ties. 329 ii. Post-LOI Contacts with Individuals in Russia Given the size of the Trump Moscow project, Sater and Cohen believed the project required approval (whether express or implicit) from the Russian national government, including from the Presidential Administration of Russia.330 Sater stated that he therefore began to contact the Presidential Administration through another Russian business contact.331 In early negotiations with the Trump Organization, Sater had alluded to the need for government approval and his attempts to set up meetings with Russian officials. On October 12, 2015, for example, Sater wrote to Cohen that \"all we need is Putin on board and we are golden,\" and that a \"meeting with Putin and top deputy is tentatively set for the 14th [ of October]. \"332 this meeting was being coordinated by associates in Russia and that he had no direct interaction with the Russian government. 333 Approximately a month later, after the LOI had been signed, Lana Erchova emailed lvanka Trump on behalf of Erchova\u0027s then-husband Dmitry Klokov, to offer Klokov\u0027s assistance to the Trump Campaign.334 Klokov was at that time Director of External Communications for PJSC Federal Grid Company of Unified Energy System, a large Russian electricity transmission 328 11/3/15 Email, Sater to Cohen (12:40 p.m.). 329 Cohen 9/12/18 302, at 3-4; Cohen 8/7/18 302, at 15. 330 Sater 12/15/17 302, at 2. 331 Sater 12/15/17 302, at 3-4. 332 10/12/15 Email, Sater to Cohen (8:07 a.m.). 333 334 Ivanka Trump received an email from a woman who identified herself as \"Lana E. Alexander,\" which said in part, \"If you ask anyone who knows Russian to google my husband Dmitry Klokov, y\u003c/a\u003e", "value": 13}, {"color": "grey", "id": "par_177", "label": "par_177", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Atl:erfl:ey Werk Predttet // May Cetttaitt Material PreteeteEI UttEier Fed. R. Crim. P. 6(e) company, and had been previously employed as an aide and press secretary to Russia\u0027s energy minister. Ivanka Trump forwarded the email to Cohen.335 He told the Office that, after receiving this inquiry, he had conducted an internet search for Klokov\u0027s name and concluded (incorrectly) that Klokov was a former Olympic weightlifter.336 Between November 18 and 19, 2015,-Klokov and Cohen had at least one telephone call and exchanged several emails. Describing himself in emails to Cohen as a \"trusted person\" who could offer the Campaign \"political synergy\" and \"synergy on a government level,\" Klokov recommended that Cohen travel to Russia to speak with him and an unidentified intermediary. Klokov said that those conversations could facilitate a later meeting in Russia between the candidate and an individual Klokov described as \"our person of interest.\"337 In an email to the Office, Erchova later identified the \"person of interest\" as Russian President Vladimir Putin. 338 In the telephone call and follow-on emails with Klokov, Cohen discussed his desire to use a near-term trip to Russia to do site surveys and talk over the Trump Moscow project with local developers. Cohen registered his willingness also to meet with Klokov and the unidentified intermediary, but was emphatic that all meetings in Russia involving him or candidate including a possible meeting between candidate Trump and Putin-would need to be \"in conjunction with the development and an official visit\" with the Trump Organization receiving a formal invitation to visit.339 (Klokov had written previously that \"the visit [by candidate Trump to Russia] has to be informal.\")340 Klokov had also previously recommended to Cohen that he separate their negotiations over a possible meeting between Trump and \"the person of interest\" from any existing business track. 341 Re-emphasizing that his outreach was not done on behalf of any business, Klokov added in second email to Cohen that, if publicized well, such a meeting could have \"phenomenal\" impact \"in a business dimension\" and that the \"person of interest[\u0027s]\" \"most important support\" could have significant ramifications for the \"level of projects and their capacity.\" Klokov concluded by telling 335 11/16/15 Email, I. Trump to Cohen. 336 Cohen 8/7/18 302, at 17. During his interviews with the Office, Cohen still appeared to believe that the Klokov he spoke with was that Olympian. The investigation, however, established that the email address used to communicate with Cohen belongs to a different Dmitry Klokov, as described above. 337 11/18/15 Email, Klokov to Cohen (6:51 a.m.). 338 In July 2018, the Office received an unsolicited email purporting to be from Erchova, in which she wrote that \"[a]t the end of2015 and beginning of2016 I was asked by my ex-husband to contact lvanka Trump ... and offer cooperation to Trump\u0027s team on behalf of the Russian officials.\" 7/27/18 Email, Erchova to Special Counsel\u0027s Office. The email claimed that the officials wanted to offer candidate Trump \"land in Crimea among other things and unofficial meeting with Putin.\" Id. In order to vet the email\u0027s claims, the Office responded requesting more details. The Office did not receive any reply. 339 11/18/15 Email, Cohen to Klokov (7:15 a.m.). 340 11/18/15 Email, Klokov to Cohen (6:51 a.m.). 341 11/18/15 Email, Klokov to Cohen (6:51 a.m.) (\"I would suggest separating your negotiations and our proposal to meet. I assure you, after the meeting level of projects and their capacity can be completely different, having the most important support.\"). 73 \u003c/a\u003e", "value": 12}, {"color": "grey", "id": "par_178", "label": "par_178", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Attorfle)\u0027 \\Vork Prod1:1et // Ma,\u00b7 Cofl:htil\u0027I: Material Proteeted Uflder Fed. R. Criffl. P. 6(e) Cohen that there was \"no bigger warranty in any project than [the] consent of the person of interest.\"342 Cohen rejected the proposal, saying that \"[c]urrently our LOI developer is in talks with VP\u0027s Chief of Staff and arranging a formal invite for the two to meet.\"343 This email appears to be their final exchange, and the investigation did not identify evidence that Cohen brought Klokov\u0027 s initial offer of assistance to the Campaign\u0027s attention or that anyone associated with the Trump Organization or the Campaign dealt with Klokov at a later date. Cohen explained that he did not pursue the proposed meeting because he was already working on the Moscow Project with Sater, who Cohen understood to have his own connections to the Russian government.344 By late December 2015, however, Cohen was complaining that Sater had not been able to use those connections to set up the promised meeting with Russian government officials. Cohen told Sater that he was \"setting up the meeting myself. \"345 On January 11, 2016, Cohen emailed the office of Dmitry Peskov, the Russian government\u0027s press secretary, indicating that he desired contact with Sergei Ivanov, Putin\u0027s chief of staff. Cohen erroneously used the email address \"Pr_peskova@prpress.gof.ru\" instead of \"Pr _peskova@prpress.gov .ru,\" so the email apparently did not go through.346 On January 14, 2016, Cohen emailed a different address (info@prpress.gov.ru) with the following message: Dear Mr. Peskov, Over the past few months, I have been working with a company based in Russia regarding the development of a Trump Tower-Moscow project in Moscow City. Without getting into lengthy specifics, the communication between our two sides has stalled. As this project is too important, I am hereby requesting your assistance. I respectfully request someone, preferably you; contact me so that I might discuss the specifics as well as arranging meetings with the appropriate individuals. I thank you in advance for your assistance and look forward to hearing from you soon.347 Two days later, Cohen sent an email to Pr_peskova@prpress.gov.ru, repeating his request to speak with Sergei Ivanov.348 Cohen testified to Congress, and initially told the Office, that he did not recall receiving a response to this email inquiry and that he decided to terminate any further work on the Trump Moscow project as of January 2016. Cohen later admitted that these statements were false. In 342 11/19/15 Email, Klokov to Cohen (7:40 a.m.). 343 11/19/15 Email, Cohen to Klokov (12:56 p.m.). 344 Cohen 9/18/18 302, at 12. 345 FS00004 (12/30/15 Text Message, Cohen to Sater (6:17 p.m.)). 346 1/11/16 Email, Cohen to pr_peskova@prpress.gof.ru (9: 12 a.m.). 347 1/14/16 Email, Cohen to info@prpress.gov.ru (9:21 a.m.). 348 1/16/16 Email, Cohen to pr_peskova@prpress.gov.ru (10:28 a.m.). 74 \u003c/a\u003e", "value": 12}, {"color": "grey", "id": "par_179", "label": "par_179", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice AUarney Wede Predttet /,\u0027 Mey Cett1:aitt Ml:\\1:erial Preteeted Uttder Fed. R. Criffl. P. 6Ee) fact, Cohen had received (and recalled receiving) a response to his inquiry, and he continued to work on and update candidate Trump on the project through as late as June 2016.349 On January 20, 2016, Cohen received an email from Elena Poliakova, Peskov\u0027s personal assistant. Writing from her personal email account, Poliakova stated that she had been trying to reach Cohen and asked that he call her on the personal number that she provided.350 Shortly after receiving Poliakova\u0027s email, Cohen called and spoke to her for 20 minutes.351 Cohen described to Poliakova his position at the Trump Organization and outlined the proposed Trump Moscow project, including information about the Russian counterparty with which the Trump Organization had partnered. Cohen requested assistance in moving the project forward, both in securing land to build the project and with financing. According to Cohen, Poliakova asked detailed questions and took notes, stating that she would need to follow up with others in Russia.352 Cohen could not recall any direct follow-up from Poliakova or from any other representative of the Russian government, nor did the Office identify any evidence of direct follow-up. However, the day afte ns and businessmen. Sater told the Office that he was informed by a business associate that Peskov wanted to invite Cohen to the Forum.367 On May 5, 2016, Sater wrote to Cohen: Peskov would like to invite you as his guest to the St. Petersburg Forum which is Russia\u0027s Davos it\u0027s June 16-19. He wants to meet there with you and possibly introduce you to either Putin or Medvedev, as they are not sure if 1 or both will be there. This is perfect. The entire business class of Russia wiU be there as well. He said anything you want to discuss including dates and subjects are on the table to discuss[. ]368 The following day, Sater asked Cohen to confirm those dates would work for him to travel; Cohen wrote back, \"[w]orks for me.\"369 362 Cohen 9/12/18 302, at 5. 363 On December 21, 2015, Sater sent Cohen a text message that read, \"They need a copy of DJT passport,\" to which Cohen responded, \"\u003c/a\u003e", "value": 8}, {"color": "grey", "id": "par_185", "label": "par_185", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e him (as Sater had alleged), and so he decided not to go to the Forum.373 On June 14, 2016, Cohen met Sater in the lobby of the Trump Tower in New York and informed him that he would not be traveling at that time. 374 ii. Candidate Trump\u0027s Opportunities to Travel to Russia The investigation identified evidence that, during the period the Trump Moscow project was under consideration, the possibility of candidate Trump visiting Russia arose in two contexts. First, in interviews with the Office, Cohen stated that he discussed the subject of traveling to Russia with Trump twice: once in late 2015; and again in spring 2016.375 According to Cohen, Trump indicated a willingness to travel if it would assist the project significantly. On one occasion, Trump told Cohen to speak with then-campaign manager Corey Lewandowski to coordinate the candidate\u0027s schedule. Cohen recalled that he spoke with Lewandowski, who suggested that they speak again when Cohen had actual dates to evaluate. Cohen indicated, however, that he knew that travel prior to the Republican National Convention would be impossible given the candidate\u0027s preexisting commitments to the Campaign.376 Second, like Cohen, Trump received and turned down an invitation to the St. Petersburg International Economic Forum. In late December 2015, Mira Duma-a contact oflvanka Trump\u0027s from the fashion industry-first passed along invitations for Ivanka Trump and candidate Trump from Sergei Prikhodko, a Deputy Prime Minister of the Russian Federation.377 On January 14, 2016, Rhona Graff sent an email to Duma stating that Trump was \"honored to be asked to participate in the highly prestigious\" Forum event, but that he would \"have to decline\" the invitation given his \"very grueling and full travel schedule\" as a presidential candidate.378 Graff 37\u00b0 FS000 18 (6/9/16 Text Messages, Sater \u0026 Cohen). 371 6/13/16 Email, Sater to Cohen (2:10 p.m.). 372 FS00018 (6/13/16 Text Message, Sater to Cohen (2:20 p.m.)); 6/13/16 Email, Sater to Cohen. 373 Cohen 9/12/18 302, at 6-8. 374 FS00019 (6/14/16 Text Messages, Cohen \u0026 Sater (12:06 and 2:50 \u003c/a\u003e", "value": 15}, {"color": "grey", "id": "par_187", "label": "par_187", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Attorttey Work Prodt1et /! Mtty Cotttaitt Material Proteeted Uttder Fed. R. Crim. P. 6(e) asked Duma whether she recommended that Graff \"send a formal note to the Deputy Prime Minister\" declining his invitation; Duma replied that a formal note would be \"great.\"379 It does not appear that Graff prepared that note immediately. According to written answers from President Trump,380 Graff received an email from Deputy Prime Minister Prikhodko on March 17, 2016, again inviting Trump to participate in the 2016 Forum in St. Petersburg.381 Two weeks later, on March 31, 2016, Graff prepared for Trump\u0027s signature a two-paragraph letter declining the invitation.382 The letter stated that Trump\u0027s \"schedule has become extremely demanding\" because of the presidential campaign, that he \"already ha[ d] several commitments in the United States\" for the time of the Forum, but that he otherwise \"would have gladly given every consideration to attending such an important event.\"383 Graff forwarded the letter to another executive assistant at the Trump Organization with instructions to print the document on letterhead for Trump to sign.384 At approximately the same time that the letter was being prepared, Robert Foresman-a New York-based investment banker-began reaching out to Graff to secure an in-person meeting with candidate Trump. According to Foresman, he had been asked by Anton Kobyakov, a Russian presidential aide involved with the Roscongress Foundation, to see if Trump could speak at the Forum.385 Foresman first emailed Graff on March 31, 2016, following a phone introduction brokered through Trump business associate Mark Burnett (who produced the television show The Apprentice). In his email, Foresman referenced his long-standing personal and professional expertise in Russia and Ukraine, his work setting up an early \"private channel\" between Vladimir Putin and former U.S. President George W. Bush, and an \"approach\" he had received from \"senior Kremlin officials\" about the candidate. Foresman asked Graff for a meeting with the candidate, Corey Lewandowski, or \"another relevant person\" to discuss this and other \"concrete things\" Foresman felt uncomfortable discussing over \"unsecure email.\"386 On April 4, 2016, Graff forwarded Foresman\u0027s meeting request to Jessica Macchia, another executive assistant to Trump.387 379 1/15/16 Email, Mira to Graff. 380 As explained in Volume II and Appendix C, on September 17, 2018, the Office sent written questions to the President\u0027s counsel. On Novembe sition period are discussed further in Volume I, Section IV.B.3, infra. 392 Foresman 10/17/18 302, at 4. 393 Foresman 10/17 /18 302, at 8-9. 80 \u003c/a\u003e", "value": 14}, {"color": "grey", "id": "par_192", "label": "par_192", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e along word of Papadopoulos\u0027s interest to another campaign official, Joy Lutes, who notified Papadopoulos by email that she had been told by Glassner to introduce Papadopoulos to Sam Clovis, the Trump Campaign\u0027s national chair and chief policy advisor .404 At the time of Papadopoulos\u0027s March 2 email, the media was criticizing the Trump Campaign for lack of experienced foreign policy or national security advisors within its ranks.405 To address that issue, senior Campaign officials asked Clovis to put a foreign policy team together on short notice.406 After receiving Papadopoulos\u0027s name from Lutes, Clovis performed a Google search on Papadopoulos, learned that he had worked at the Hudson Institute, and believed that he had credibility on energy issues.407 On March 3, 2016, Clovis arranged to speak with Papadopoulos by phone to discuss Papadopoulos joining the Campaign as a foreign policy advisor, and on March 6, 2016, the two spoke.408 Papadopoulos recalled that Russia was mentioned as a topic, and he understood from the conversation that Russia would be an important aspect of the Campaign\u0027s foreign policy.409 At the end of the conversation, Clovis offered Papadopoulos a role as a foreign policy advisor to the Campaign, and Papadopoulos accepted the offer.410 b. Initial Russia-Related Contacts Approximately a week after signing on as a foreign policy advisor, Papadopoulos traveled 400 2/4/16 Email, Papadopoulos to Idris. 401 2/5/16 Email, Idris to Papadopoulos (6:11:25 p.m.); 2/6/16 Email, Idris to Papadopoulos (5:34:15 p.m.). 402 2/4/16 Linkedln Message, Papadopoulos to Lewandowski (1 :28 p.m.); 2/4/16 Email, Papadopoulo
