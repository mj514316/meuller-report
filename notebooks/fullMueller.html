erk Preattet // Ma)\" CeHtaiA Material Pl\u0027eteetea UH:ael\u0027 Fea. R. Crim. P. \u2022i(e) appointment of a Special Counsel.380 Boente did not recall that aspect of his conversation with McGahn, but did recall telling McGahn that the direct outreaches from the President to Corney were a problem.381 Boente recalled that McGahn agreed and said he would do what he could to address that issue.382 Analysis In analyzing the President\u0027s reaction to Sessions\u0027s recusal and the requests he made to Coats, Pompeo, Rogers, and Corney, the following evidence is relevant to the elements of obstruction of justice: a. Obstructive act. The evidence shows that, after Corney\u0027s March 20, 2017 testimony, the President repeatedly reached out to intelligence agency leaders to discuss the FBT\u0027s investigation. But witnesses had different recollections of the precise content of those outreaches. Some ODNI officials recalled that Coats told them immediately after the March 22 Oval Office meeting that the President asked Coats to intervene with Corney and \"stop\" the investigation. But the first-hand witnesses to the encounter remember the conversation differently. Pompeo had no memory of the specific meeting, but generally recalled the President urging officials to get the word out that the President had not done anything wrong related to Russia. Coats recalled that the President asked that Coats state publicly that no link existed between the President and Russia, but did not ask him to speak with Corney or to help end the investigation. The other outreaches by the President during this period were similar in nature: The President asked Rogers if he could do anything to refute the stories linking the President to Russia, and the President asked Corney to make a public statement that would \"lift the cloud\" of the ongoing investigation by making clear that the President was not personally under investigation. These requests, while significant enough that Rogers thought it important to document the encounter in a w\u003c/a\u003e", "value": 10}, {"color": "grey", "id": "par_536", "label": "par_536", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e ritten memorandum, were not interpreted by the officials who received them as directives to improperly interfere with the investigation. b. Nexus to a proceeding. At the time of the President\u0027s outreaches to leaders of the intelligence agencies in late March and early April 2017, the FBI\u0027s Russia investigation did not yet involve grand jury proceedings. The outreaches, however, came after and were in response to Corney\u0027s March 20, 2017 announcement that the FBI, as a part of its counterintelligence mission, was conducting an investigation into Russian interference in the 2016 presidential election. Corney testified that the investigation included any links or coordination with Trump campaign officials and would \"include an assessment of whether any crimes were committed.\" c. Intent. As described above, the evidence does not establish that the President asked or directed intelligence agency leaders to stop or interfere with the FBI\u0027s Russia inveand the President affirmatively told Corney that if \"some satellite\" was involved in Russian election interference \"it would be good to find that out.\" But the President\u0027s intent in trying to prevent Sessions\u0027s recusal, and in reaching out to Coats, Pompeo, Rogers, and Corney following 380McGahn 12/12/17302,at9-10. 381 Boente 1 /31/18 302, at 7; McGahn 12/12/17 302, at 9. 382 Boente 1/31/18 302, at 7. 60 \u003c/a\u003e", "value": 6}, {"color": "grey", "id": "par_538", "label": "par_538", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e investigate?\" After Corney publicly confirmed the existence of the FBT\u0027s Russia investigation on March 20, 2017, the President was \"beside himself\u0027 and expressed anger that Corney did not issue a statement correcting any misperception that the President himself was under investigation. The President sought to speak with Acting Attorney General Boente directly and told McGahn to contact Boente to request that Corney make a clarifying statement. The President then asked other intelligence community leaders to make public statements to refute the suggestion that the President had links to Russia, but the leaders told him they could not publicly comment on the investigation. On March 30 and April I I, against the advice of White House advisors who had informed him that any direct contact with the FBI could be perceived as improper interference in an ongoing investigation, the President made personal outreaches to Corney asking him to \"lift the cloud\" of the Russia investigation by making public the fact that the President was not personally under investigation. Evidence indicates that the President was angered by both the existence of the Russia investigation and the public reporting that he was under investigation, which he knew was not true based on Corney\u0027s representations. The President complained to advisors that if people thought Russia helped him with the election, it would detract from what he had accomplished. Other evidence indicates that the President was concerned about the impact of the Russia investigation on his ability to govern. The President complained that the perception that he was under investigation was hurting his ability to conduct foreign relations, particularly with Russia. The President told Coats he \"can\u0027t do anything with Russia,\" he told Rogers that \"the thing with the Russians\" was interfering with his ability to conduct foreign affairs, and he told Corney that \"he was trying to run the country and the cloud of this Russia business was making that difficult.\" 61 \u003c/a\u003e", "value": 6}, {"color": "grey", "id": "par_539", "label": "par_539", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Al:t:eifflC)\u0027 We,rk Pt2eicluct // May Ce,Ataifl: Matct\u0027ial Pretcctccl Ufl:clct\u0027 Fccl. R. Ct\u0027im. P. 6Ec) D. Events Leading Up To and Surrounding the Termination of FBI Director Corney Overview Corney was scheduled to testify before Congress on May 3, 2017. Leading up to that testimony, the President continued to tell advisors that he wanted Corney to make public that the President was not under investigation. At the hearing, Corney declined to answer questions about the scope or subjects of the Russia investigation and did not state publicly that the President was not under investigation. Two days later, on May 5, 2017, the President told close aides he was going to fire Corney, and on May 9, he did so, using his official termination letter to make public \u003c/a\u003e", "value": 4}, {"color": "grey", "id": "par_541", "label": "par_541", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e I just fired the head of the F.B.I. He was crazy, a real nut job. I faced great pressure because of Russia. That\u0027s taken off ..... I\u0027m not under investigation.\" Evidence I. Corney Testifies Before the Senate Judiciary Committee and Declines to Answer Questions About Whether the President is Under Investigation On May 3, 2017, Corney was scheduled to testify at an FBI oversight hearing before the Senate Judiciary Committee.383 McGahn recalled that in the week leading up to the hearing, the President said that it would be the last straw if Corney did not take the opportunity to set the record straight by publicly announcing that the President was not under investigation.384 The President had previously told McGahn that the perception that the President was under investigation was hurting his ability to carry out his presidential duties and deal with foreign leaders.385 At the hearing, Corney declined to answer questions about the status of the Russia investigation, stating \"[t]he Department of Justice ha[d] authorized [him] to confirm that [the Russia investigation] exists,\" but that he was \"not going to say another word about it\" until the investigation was completed.386 Corney also declined to answer questions about whether investigators had \"ruled 383 Hearing on Oversight of the FBI before the Senate Judiciary Committee, I 15th Cong. (May 3, 2017). 384 McGahn 12/12/17 302, at 10-11. 385 McGahn 12/12/17 302, at 7, 10-11 (McGahn believed that two foreign leaders had expressed sympathy to the President for being under investigation); SC_AD_00265 (Donaldson 4/11/17 Notes) (\"P Called Corney -Day we told him not to? \u0027You are not under investigation\u0027 NK/China/Sapping Credibility\"). 386 Hearing on FBI Oversight Before the Senate Judiciary Committee, I 1\u003c/a\u003e", "value": 4}, {"color": "grey", "id": "par_555", "label": "par_555", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e 302, at I 1. 419 McGahn 12/12/17 302, at 12, 13; S. Miller 10/31/17 302, at 11; Dhillon 11/21/17 302, at 7. Because of the Attorney General\u0027s recusal, Rosenstein became the Acting Attorney General for the Russia investigation upon his confirmation as Deputy Attorney General. See 28 U.S.C. \u00a7 508(a) (\"In case of a vacancy in the office of Attorney General, or of his absence or disability, the Deputy Attorney General may exercise all the duties of that office\"). 420 McGahn 12/12/17 302, at 12. 421 Dhillon 1 l/21/17 302, at 7; McGahn 12/12/17 302, at 13; Gauhar-000056 (Gauhar 5/16/17 Notes); see Gauhar-000056-72 (2/11/19 Memorandum to File attaching Gauhar handwritten notes) (\"Ms. Gauhar determined that she likely recorded all these notes during one or more meetings on Tuesday, May 16, 2017.\"). 422 McGahn 12/12/17 302, at 13; see Gauhar-000056 (Gauhar 5/16/17 Notes). 423 Dhillon l I \u003c/a\u003e", "value": 5}, {"color": "grey", "id": "par_564", "label": "par_564", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice At:ton1.e~\u00b7 1.Vork Proettet // May Cofltftifl Material Proteetee Uf!aer Fee. R. Crim. P. 6(e) President\u0027s decision to terminate Corney was driven by the recommendations the President received from Rosenstein and Sessions.467 In the morning on May 10, 2017, President Trump met with Russian Foreign Minister Sergey Lavrov and Russian Ambassador Sergey Kislyak in the Oval Office.468 The media subsequently reported that during the May 10 meeting the President brought up his decision the prior day to terminate Corney, telling Lavrov and Kislyak: \"T just fired the head of the F.B.I. He was crazy, a real nut job. I faced great pressure because of Russia. That\u0027s taken off. ... I\u0027m not under investigation.\"469 The President never denied making those statements, and the White House did not dispute the account, instead issuing a statement that said: \"By grandstanding and politicizing the investigation into Russia\u0027s actions, James Corney created unnecessary pressure on our ability to engage and negotiate with Russia. The investigation would have always continued, and obviously, the termination of Corney would not have ended it. Once again, the real story is that our national security has been undermined by the leaking of private and highly classified information.\"470 Hicks said that when she told the President about the reports on his meeting with Lavrov, he did not look concerned and said of Corney, \"he is crazy.\"471 When McGahn asked the President about his comments to Lavrov, the President said it was good that Corney was fired because that took the pressure off by making it clear that he was not under investigation so he could get more work done.472 That same morning, on May 10, 2017, the President called McCabe.473 According to a memorandum McCabe wrote following the call, the President asked McCabe to come over to the White House to discuss whether the President should visit FBI headquarters and make a speech to 467 See, e.g., Sarah Sanders, White House Daily Briefing, C-SPAN (May 10, 2017); SCR013_001088 (5/10/17 Email, Hemming to Cheung et al.) (internal White House email describing comments on the Corney termination by Vice President Pence). 468 SCR08_000353 (5/9/17 White House Document, \"Working Visit with Foreign Minister Sergey Lavrov of Russia\"); SCR08_001274 (5/10/17 Email, Ciaramella to Kelly et al.). The meeting had been planned on May 2, 2017, during a telephone call between the President and Russian President Vladimir Putin, and the meeting date was confirmed on May 5, 2017, the same day the President dictated ideas for the Corney termination letter to Stephen Miller. SCR08_001274 (5/10/17 Email, Ciaramella to Kelly \u003c/a\u003e", "value": 17}, {"color": "grey", "id": "par_571", "label": "par_571", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e . . [Rosenstein] made a recommendation. But regardless of recommendation, I was going to fire Corney knowing there was no good time to do it.\"488 The President continued, \"And in fact, when I decided to just do it, I said to myself-I said, you know, this Russia thing with Trump and Russia is a made-up story. It\u0027s an excuse by the Democrats for having lost an election that they should\u0027ve won.\"489 In response to a question about whether he was angry with Corney about the Russia investigation, the President said, \"As far as I\u0027m concerned, I want that thing to be absolutely done properly.\"490 The President added that he realized his termination of Corney \"probably maybe will confuse people\" with the result that it \"might even lengthen out the investigation,\" but he \"ha[d] to do the right thing for the American people\" and Corney was \"the wrong man for that position.\"491 The President described Corney as \"a showboat\" and \"a grandstander,\" said that \"[t]he FBI has been in turmoil,\" and said he wanted \"to have a really competent, capable director.\"492 The President affirmed that he expected the new FBI director to continue the Russia investigation.493 On the evening of May 11, 2017, following the Lester Holt interview, the President tweeted, \"Russia must be laughing up their sleeves watching as the U.S. tears itself apart over a Democrat EXCUSE for losing the election.\"494 The same day, the media reported that the President had demanded that Corney pledge his loyalty to the President in a private dinner shortly 11. 484 McGahn 12/12/17 302, at 16-17; Donaldson 11/6/17 302, at 26; see Dhillon 11/21/17 302, at 485 Donaldson 11 /6/ 17 302, at 27. 486 McGahn 12/12/17 302, at 17. 487 Dhillon 11/21/17 302, at 11. 488 Interview with President Donald Trump, NBC (May 11, 2017) Transcript, at 2. 489 Interview with President Donald Trump, NBC (May 11, 2017) Transcript, at 2. 490 Interview with President D\u003c/a\u003e", "value": 6}, {"color": "grey", "id": "par_574", "label": "par_574", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Attenatey Werk Preattet // May CeAte:iA Material Pt\u0027eteetea UAaer Fea. R. Criffi. P. 6(e) after being sworn in.495 Late in the morning of May 12, 2017, the President tweeted, \"Again, the story that there was collusion between the Russians \u0026 Trump campaign was fabricated by Dems as an excuse for losing the election.\"496 The President also tweeted, \"James Corney better hope that there are no \u0027tapes\u0027 of our conversations before he starts leaking to the press!\" and \"When James Clapper himself, and virtually everyone else with knowledge of the witch hunt, says there is no collusion, when does it end?\"497 Analysis In analyzing the President\u0027s decision to fire Corney, the following evidence is relevant to the elements of obstruction of justice: a. Obstructive act. The act of firing Corney removed the individual overseeing the FBI\u0027s Russia investigation. The President knew that Corney was personally involved in the investigation based on Corney\u0027s briefing of the Gang of Eight, Corney\u0027s March 20, 2017 public testimony about the investigation, and the President\u0027s one-on-one conversations with Corney. Firing Corney would qualify as an obstructive act if it had the natural and probable effect of interfering with or impeding the investigation-for example, if the termination would have the effect of delaying or disrupting the investigation or providing the President with the opportunity to appoint a director who would take a different approach to the investigation that the President perceived as more protective of his personal interests. Relevant circumstances bearing on that issue include whether the President\u0027s actions had the potential to discourage a successor director or other law enforcement officials in their conduct of the Russia investigation. The President fired Corney abruptly without offering him an opportunity to resign, banned him from the FBI building, and criticized him publicly, calling him a \"showboat\" and claiming that the FBI was \"in turmoil\" under his leadership. And the President followed the termination with public statements that were highly critical of the investigation; for example, three days after firing Corney, the President referred to the investigation as a \"witch hunt\" and asked, \"when does it end?\" Those actions had the potential to affect a successor director\u0027s conduct of the investigation. The anticipated effect of removing the FBI director, however, would not necessarily be to prevent or impede the FBI from continuing its investigation. As a general matter, FBI investigations run under the operational direction of FBI personnel levels below the FBI director. Bannon made a similar point when he told the President that he could fire the FBI director, but could not fire the FBI. The White House issued a press statement the day after Corney was fired that said, \"The investigation would have always continued, and obviously, the termination of Corney would not have ended it.\" Tn addition, in his May 11 interview with Lester Holt, the President stated that he understood when he made the decision to fire Corney that the action might prolong the investigation. And the President chose McCabe to serve as interim director, e\u003c/a\u003e", "value": 12}, {"color": "grey", "id": "par_578", "label": "par_578", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Attorae:,\u00b7 Work Proattet // May Coataia Mtt1:erial Proteetee Uaaer Fee. R. Crira. P. 6(e) was pursuing the proposed Trump Tower Moscow project through June 2016 and candidate Trump was repeatedly briefed on the ro ress of those efforts.498 In addition, some witnesses said that ~s aware that \u0141 \u00b7 . --at a time when public reports stated that Russian intelligence officials were behind the hacks, and that Trump privately sought information about future WikiLeaks releases.499 More broadly, multiple witnesses described the President\u0027s preoccupation with press coverage of the Russia investigation and his persistent concern that it raised questions about the legitimacy of his election.500 Finally, the President and White House aides initially advanced a pretextual reason to the press and the public for Corney\u0027s termination. In the immediate aftermath of the firing, the President dictated a press statement suggesting that he had acted based on the DOJ recommendations, and White House press officials repeated that story. But the President had decided to fire Corney before the White House solicited those recommendations. Although the President ultimately acknowledged that he was going to fire Corney regardless of the Department of Justice\u0027s recommendations, he did so only after DOJ officials made clear to him that they would resist the White House\u0027s suggestion that they had prompted the process that led to Corney\u0027s termination. The initial reliance on a pretextual justification could support an inference that the President had concerns about providing the real reason for the firing, although the evidence does not resolve whether those concerns were personal, political, or both. E. The President\u0027s Efforts to Remove the Special Counsel Overview The Acting Attorney General appointed a Special Counsel on May 17, 2017, prompting the President to state that it was the end of his presidency and that Attorney General Sessions had failed to protect him and should resign. Sessions submitted his resignation, which the President ultimately did not accept. The President told senior advisors that the Special Counsel had conflicts of interest, but they responded that those claims were \"ridiculous\" and posed no obstacle to the Special Counsel\u0027s service. Department of Justice ethics officials similarly cleared the Special Counsel\u0027s service. On June 14, 2017, the press reported that the President was being personally investigated for obstruction of justice and the President responded with a series of tweets 498 See Volume II, Section II.K. l, infra. 499 See Volume l, Section ITLD.1, supra. 500 In addition to whether the President had a motive related to Russia-related matters that an FBI investigation could uncover, we considered whether the President\u0027s intent in firing Corney was connected to other conduct that could come to light as a result of the FBT\u0027s Russian-interference investigation. In paiticular, Michael Cohen was a potential subject of investigation because of his pursuit of the Trump Tower Moscow project and involvement in other activities. And facts uncovered in the Russia investigation, which our Office referred to the U.S. Attorney\u0027s Office for the Southern District of New York, ultimately led to the conviction of Cohen in the Southern District ofNew York for campaign-finance offenses related to payments he said he made at the direction of the President. See Volume II, Section II.K.5, infra. The investigation, however, did not establish that when the President fired Corney, he was considering the possibility that the FBI\u0027s investigation would uncover these payments or that the President\u0027s intent in firing Corney was otherwise connected to a concern about these matters coming to light. 77 \u003c/a\u003e", "value": 5}, {"color": "grey", "id": "par_579", "label": "par_579", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Atte,me~\u00b7 We,rk Preiettet // M:1:1:y Ceittt1:1:i-H M1:1:teri1:1:I Pre,teetee Uttt:ier Fet:i. R. Criffl.. P. 6(e) criticizing the Special Counsel\u0027s investigation. That weekend, the President called McGahn and directed him to have the Special Counsel removed because of asserted conflicts of interest. McGahn did not carry out the instruction for fear of being seen as triggering another Saturday Night Massacre and instead prepared to resign. McGahn ultimately did not quit and the President did not follow up with McGahn on his request to have the Special Counsel removed. Evidence I. The Appointment of the Special Counsel and the President\u0027s Reaction On May 17, 2017, Acting Attorney General Rosenstein appointed Robert S. Mueller, ITT as Special Counsel and authorized him to conduct the Russia investigation and matters that arose from the investigation.501 The President learned of the Special Counsel\u0027s appointment from Sessions, who was with the President, Hunt, and McGahn conducting interviews for a new FBI Director.502 Sessions stepped out of the Oval Office to take a call from Rosenstein, who told him about the Special Counsel appointment, and Sessions then returned to inform the President of the news.503 According to notes written by Hunt, when Sessions told the President that a Special Counsel had been appointed, the President slumped back in his chair and said, \"Oh my God. This is terrible. This is the end of my Presidency. I\u0027m fucked.\"504 The President became angry and lambasted the Attorney General for his decision to recuse from \u003c/a\u003e", "value": 6}, {"color": "grey", "id": "par_586", "label": "par_586", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e /26/18 302, at 12-13. 532 Bannon 10/26/18 302, at 12. 533 Bannon 10/26/18 302, at 12. 534 Bannon 10/26/18 302, at 12. 535 Bannon 10/26/18 302, at 13. 536 Bannon 10/26/18 302, at 12. 537 Matt Zapotosky \u0026 Matea Gold, Justice Department ethics experts clear Mueller to lead Russia probe, Washington Post (May 23, 2017). 538 McGahn 3/8/18 302, at I; McGahn 12/14/17 302, at 1 0; Priebus 1/18/18 302, at 12. 539 McGahn 3/8/18 302, at 1. McGahn and Donaldson said that after the appointment of the Special Counsel, they considered themselves potential fact witnesses and accordingly told the President that inquiries related to the investigation should be brought to his personal counsel. McGahn 12/14/17 302, at 7; Donaldson 4/2/18 302, at 5. 540 SC_AD_00361 (Donaldson 5/31/17Notes). 81 \u003c/a\u003e", "value": 5}, {"color": "grey", "id": "par_587", "label": "par_587", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice A~erHe~\u00b7 \\\\\u0027erk Predttet // Moy CeHtoiH Material Preteeted UHaer Fee. R:. Crim. P. 6(e) just[ice].\"541 McGahn told the President that his \"biggest exposure\" was not his act of firing Corney but his \"other contacts\" and \"calls,\" and his \"ask re: Flynn.\"542 By the time McGahn provided this advice to the President, there had been widespread reporting on the President\u0027s request for Corney\u0027s loyalty, which the President publicly denied; his request that Corney \"let[] Flynn go,\" which the President also denied; and the President\u0027s statement to the Russian Foreign Minister that the termination of Corney had relieved \"great pressure\" related to Russia, which the President did not deny.543 On June 8, 2017, Corney testified before Congress about his interactions with the President before his termination, including the request for loyalty, the request that Corney \"let[] Flynn go,\" and the request that Corney \"lift the cloud\" over the presidency caused by the ongoing investigation.544 Corney\u0027s testimony led to a series of news reports about whether the President had obstructedjustice.545 On June 9, 2017, the Special Counsel\u0027s Office informed the White House Counsel\u0027s Office that investigators intended to interview intelligence community officials who had allegedly been asked by the President to push back against the Russia investigation.546 On Monday, June 12, 2017, Christopher Ruddy, the chief executive ofNewsmax Media and a longtime friend of the President\u0027s, met at the White House with Priebus and Bannon.547 Ruddy recalled that they told him the President was strongly considering firing the Special Counsel 541 SC_AD_00361 (Donaldson 5/31/17Notes). 542 SC AD 00361 (Donaldson 5/31 / 17 Notes). 543 See, e.g., Michael S. Schmidt, In a Private Dinner, Trump Demanded Loyalty. Corney Demurred., New York Times (May 11, 2017); Michael S. Schmidt, Corney Memorandum Says Trump Asked Him to End Flynn Investigation, New York Times (May 16, 2017); Matt Apuzzo et al., Trump Told Russians That Firing \u0027Nut Job\u0027 Corney Eased Pressure From Investigation, New York Times (May 19, 2017). 544 Hearing on Russian Election Interference Before the Senate Select Intelligence Committee, I 15th Cong. (June 8, 2017) (Statement for the Record of James B. Corney, former Director of the FBI, at 5-6). Corney testified that he deliberately caused his memorandum documenting the February 14, 2017 meeting to be leaked to the New York Times in response to a tweet from the President, sent on May 12, 2017, that stated \"James Corney better hope that there are no \u0027tapes\u0027 of our conversations before he starts leaking to the press!,\" and because he thought sharing the memorandum with a reporter \"might prompt the appointment of a special counsel.\" Hearing on Russian \u003c/a\u003e", "value": 9}, {"color": "grey", "id": "par_606", "label": "par_606", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice AMorAe)\" \u0027Nork Proettet // Moy CoAtoifl Moteriol Proteetee UReer Fee. R. Crim. P. 6(e) the Special Counsel. Also during this time period, the President reached out to Christie to get his thoughts on firing the Special Counsel. This evidence shows that the President was not just seeking an examination of whether conflicts existed but instead was looking to use asserted conflicts as a way to terminate the Special Counsel. b. Nexus to an official proceeding. To satisfy the proceeding requirement, it would be necessary to establish a nexus between the President\u0027s act of seeking to terminate the Special Counsel and a pending or foreseeable grand jury proceeding. Substantial evidence indicates that by June 17, 2017, the President knew his conduct was under investigation by a federal prosecutor who could present any evidence of federal crimes to a grand jury. On May 23, 2017, McGahn explicitly warned the President that his \"biggest exposure\" was not his act of firing Corney but his \"other contacts\" and \"calls,\" and his \"ask re: Flynn.\" By early June, it was widely reported in t}:ie media that federal prosecutors had issued grand jury subpoenas in the Flynn inquiry and that the Special Counsel had taken over the Flynn investigation.602 On June 9, 2017, the Special Counsel\u0027s Office informed the White House that investigators would be interviewing intelligence agency officials who allegedly had been asked by the President to push back against the Russia investigation. On June 14, 2017, news outlets began reporting that the President was himself being investigated for obstruction of justice. Based on widespread reporting, the President knew that such an investigation could include his request for Corney\u0027s loyalty; his request that Corney \"let[] Flynn go\"; his outreach to Coats and Rogers; and his termination of Corney and statement to the Russian Foreign Minister that the termination had relieved \"great pressure\" related to Russia. And on June 16, 2017, the day before he directed McGahn to have the Special Counsel removed, the President publicly acknowledged that his conduct was under investigation by a federal prosecutor, tweeting, \"\u003c/a\u003e", "value": 6}, {"color": "grey", "id": "par_607", "label": "par_607", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e I am being investigated for firing the FBI Director by the man who told me to fire the FBI Director!\" c. Intent. Substantial evidence indicates that the President\u0027s attempts to remove the Special Counsel were linked to the Special Counsel\u0027s oversight of investigations that involved the President\u0027s conduct-and, most immediately, to reports that the President was being investigated for potential obstruction of justice. Before the President terminated Corney, the President considered it critically important that he was not under investigation and that the public not erroneously think he was being investigated. As described in Volume TI, Section TI.D, supra, advisors perceived the President, while he was drafting the Corney termination letter, to be concerned more than anything else about getting out that he was not personally under investigation. When the President learned of the appointment of the Special Counsel on May 17, 2017, he expressed further concern about the investigation, saying \"[t]his is the end of my Presidency.\" The President also faulted Sessions for recusing, saying \"you were supposed to protect me.\" On June 14, 20 I 7, when the Washington Post reported that the Special Counsel was investigating the President for obstruction of justice, the President was facing what he had wanted 602 See, e.g., Evan Perez et al., CNN exclusive-: Grand jury subpoenas issued in FBJ\u0027s Russia investigation, CNN (May 9, 2017); Matt Ford, Why Mueller Is Taking Over the Michael Flynn Grand Jury, The Atlantic (June 2, 2017). 89 \u003c/a\u003e", "value": 5}, {"color": "grey", "id": "par_608", "label": "par_608", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice AtterHe\u0027.\u0027,\" 1Nork Proettet // May CoHtttifl Material Preteetee UHeer Fee. R. Criffl. P. 6(e) to avoid: a criminal investigation into his own conduct that was the subject of widespread media attention. The evidence indicates that news of the obstruction investigation prompted the President to call McGahn and seek to have the Special Counsel removed. By mid-June, the Department of Justice had already cleared the Special Counsel\u0027s service and the President\u0027s advisors had told him that the claimed conflicts of interest were \"silly\" and did not provide a basis to remove the Special Counsel. On June 13, 2017, the Acting Attorney General testified before Congress that no good cause for removing the Special Counsel existed, and the President dictated a press statement to Sanders saying he had no intention of firing the Special Counsel. But the next day, the media reported that the President was under investigation for obstruction of justice and the Special Counsel was interviewing witnesses about events related to possible obstruction-spurring the President to write critical tweets about the Special Counsel\u0027s investigation. The President called McGahn at home that night and then called him on Saturday from Camp David. The evidence accordingly indicates that news that an obstruction investigation had been opened is what led the President to call McGahn to have the Special Counsel terminated. There also is evidence that the President knew that he should not have made those calls to McGahn. The President made the calls to McGahn after McGahn had specifically told the President that the White House Counsel\u0027s Office-and McGahn himself-could not be involved in pressing conflicts claims and that the President should consult with his personal counsel if he wished to raise conflicts. Instead of relying on his personal counsel to submit the conflicts claims, the President sought to use his official powers to remove the Special Counsel. And after the media reported on the President\u0027s actions, he denied that he ever ordered McGahn to have the Special Counsel terminated and made repeated efforts to have McGahn deny the story, as discussed in Volume II, Section II.I, infra. Those denials are contrary to the evidence and suggest the President\u0027s awareness that the direction to McGahn could be seen as improper. F. The President\u0027s Efforts to Curtail the Special Counsel Investigation Overview Two days after the President directed McGahn to have the Special Counsel removed, the President made another attempt to affect the course of the Russia investigation. On June 19, 2017, the President met one-on-one with Corey Lewandowski in the Oval Office and dictated a message to be delivered to Attorney General Sessions that would have had the effect of limiting the Russia investigation to future election interference only. One month later, the President met again with Lewandowski and followed up on the request to have Sessions limit the scope of the Russia investigation. Lewandowski told the President the message would be delivered soon. Hours later, the President publicly criticized Sessions in an unplanned press interview, raising questions about Sessions\u0027s job security. 1. The President Asks Corey Lewandowski to Deliver a Message to Sessions to Curtail the Special Counsel Investigation On June 19, 2017, two days after the President directed McGahn to have the Special Counsel removed, the President met one-on-one in the Oval Office with his former campaign 90 \u003c/a\u003e", "value": 5}, {"color": "grey", "id": "par_609", "label": "par_609", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice AtterHey Werk Preettet // Ma-=,\u00b7 CeHtttiH Meteriel Preteetee UHeer Fee. R. Crim. P. 6(e) manager Corey Lewandowski.603_ Senior White House advisors described Lewandowski as a \"devotee\" of the President and said the relationship between the President and Lewandowski was \"close.\"604 During the June 19 meeting, Lewandowski recalled that, after some small talk, the President brought up Sessions and criticized his recusal from the Russia investigation.605 The President told Lewandowski that Sessions was weak and that if the President had known about the likelihood of recusal in advance, he would not have appointed Sessions.606 The President then asked Lewandowski to deliver a message to Sessions and said \"write this down.\"607 This was the first time the President had asked Lewandowski to take dictation, and Lewandowski wrote as fast as possible to make sure he captured the content correctly.608 The President directed that Sessions should give a speech publicly announcing: I know that I recused myself from certain things having to do with specific areas. But our POTUS ... is being treated very unfairly. He shouldn\u0027t have a Special Prosecutor/Counsel b/c he hasn\u0027t done anything wrong. I was on the campaign w/ him for nine months, there were no Russians involved with him. I know it for a fact b/c I was there. He didn\u0027t do anything wrong \u003c/a\u003e", "value": 2}, {"color": "grey", "id": "par_613", "label": "par_613", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e 624 Immediately following the meeting with the President, Lewandowski saw Dearborn in the anteroom outside the Oval Office and gave him a typewritten version of the message the President had dictated to be delivered to Sessions.625 Lewandowski told Dearborn that the notes were the message they had discussed, but Dearborn did not recall whether Lewandowski said the message was from the President.626 The message \"definitely raised an eyebrow\" for Dearborn, and he recalled not wanting to ask where it came from or think further about doing anything with it.627 Dearborn also said that being asked to serve as a messenger to Sessions made him uncomfortable.628 He recalled later telling Lewandowski that he had handled the situation, but he did not actually follow through with delivering the message to Sessions, and he did not keep a copy of the typewritten notes Lewandowski had given him.629 3. The President Publicly Criticizes Sessions in a New York Times Interview Within hours of the President\u0027s meeting with Lewandowski on July 19, 2017, the President gave an unplanned interview to the New York Times in which he criticized Sessions\u0027s decision to recuse from the Russia investigation.630 The President said that \"Sessions should have never recused himself, and if he was going to recuse himself, he should have told me before he took the job, and I would have picked somebody else.\"631 Sessions\u0027s recusal, the President said, was \"very unfair to the president. How do you take a job and then recuse yourself? Ifhe would have recused himself before the job, I would have said, \u0027Thanks, Jeff, but I can\u0027t, you know, I\u0027m not going to 622 Lewandowski 4/6/18 302, at 5. 623 Lewandowski 4/6/18 302, at 5. 624 Lewandowski 4/6/18 302, at 6. Priebus vaguely recalled Lewandowski telling him that i\u003c/a\u003e", "value": 5}, {"color": "grey", "id": "par_621", "label": "par_621", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e grand jury proceedings that might flow from the inquiry. The President sought to have Sessions announce that the President \"shouldn\u0027t have a Special Prosecutor/Counsel\" and that Sessions was going to \"meet with the Special Prosecutor to explain this is very unfair and let the Special Prosecutor move forward with investigating election meddling for future elections so that nothing can happen in future elections.\" The President wanted Sessions to disregard his recusal from the investigation, which had followed from a formal DOJ ethics review, and have Sessions declare that he knew \"for a fact\" that \"there were no Russians involved with the campaign\" because he \"was there.\" The President further directed that Sessions should explain that the President should not be subject to an investigation \"because he hasn\u0027t done anything wrong.\" Taken together, the President\u0027s directives indicate that Sessions was being instructed to tell the Special Counsel to end the existing investigation into the President and his campaign, with the Special Counsel being permitted to \"move forward with investigating election meddling for future elections.\" b. Nexus to an official proceeding. As described above, by the time of the President\u0027s initial one-on-one meeting with Lewandowski on June 19, 2017, the existence of a grand jury investigation supervised by the Special Counsel was ublic knowled e. B the time of the President\u0027s follow-u meetin with Lewandowski, See Volume II, Section 11.G, infra. To satisfy the nexus requirement, it would be necessary to show that limiting the Special Counsel\u0027s investigation would have the natural and probable effect of impeding that grand jury proceeding. c. Intent. Substantial evidence indicates that the President\u0027s effort to have Sessions limit the scope of the Special Counsel\u0027s investigation to future election interference was intended to prevent further investigative scrutiny of the President\u0027s and his campaign\u0027s conduct. As previously described, see Volume TT, Section II.B, supra, the President knew that the Russia investigation was focused in part on his campaign, and he perceived allegations of Russian interference to cast doubt on the legitimacy of his election. The President further knew that the investigation had broadened to include his own conduct and whether he had obstructed justice. Those investigations would not proceed if the Special Counsel\u0027s jurisdiction were limited to future election interference only. The timing and circumstances of the President\u0027s actions support the conclusion that he sought that result. The President\u0027s initial direction that Sessions should limit the Special Counsel\u0027s investigation came just two days after the President had ordered McGahn to ~ave the Special Counsel removed, which itself followed public reports that the President was personally under 97 \u003c/a\u003e", "value": 3}, {"color": "grey", "id": "par_622", "label": "par_622", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice A1:t:0rMey Wark Pratlttet // Mtty CaMtttiM Mttterittl Prnteetetl UMeer Fee. R. Crim. P. 6(e) investigation for obstruction of justice. The sequence of those events raises an inference that after seeking to terminate the Special Counsel, the President sought to exclude his and his campaign\u0027s conduct from the investigation\u0027s scope. The President raised the matter with Lewandowski again on July 19, 2017, just days after emails and information about the June 9, 2016 meeting between Russians and senior campaign officials had been publicly disclosed, generating substantial media coverage and investigative interest. The manner in which the President acted provides additional evidence of his intent. Rather than rely on official channels, the President met with Lewandowski alone in the Oval Office. The President selected a loyal \"devotee\" outside the White House to deliver the message, supporting an inference that he was working outside White House channels, including McGahn, who had previously resisted contacting the Department of Justice about the Special Counsel. The President also did not contact the Acting Attorney General, who had just testified publicly that there was no cause to remove the Special Counsel. Instead, the President tried to use Sessions to restrict and redirect the Special Counsel\u0027s investigation when Sessions was recused and could not properly take any action on it. The July 19, 2017 events provide further evidence of the President\u0027s intent. The President followed up with Lewandowski in a separate one-on-one meeting one month after he first dictated the message for Sessions, demonstrating he still sought to pursue the request. And just hours after Lewandowski assured the President that the message would soon be delivered to Sessions, the President gave an unplanned interview to the New York Times in which he publicly attacked Sessions and raised questions about his job security. Four days later, on July 22, 2017, the President directed Priebus to obtain Sessions\u0027s resignation. That evidence could raise an inference that the President wanted Sessions to realize that his job might be on the line as he evaluated whether to comply with the President\u0027s direction that Sessions publicly announce that, notwithstanding his recusal, he was going to confine the Special Counsel\u0027s investigation to future election interference. G. The President\u0027s Efforts to Prevent Disclosure of Emails About the June 9, 2016 Meeting Behveen Russians and Senior Campaign Officials Overview By June 2017, the President became aware of emails setting up the June 9, 2016 meeting between senior campaign officials and Russians who offered derogatory information on Hillary Clinton as \"part of Russia and its government\u0027s support for Mr. Trump.\" On multiple occasions in late June and early July 2017, the President directed aides not to publicly disclose the emails, and he then dictated a statement about the meeting to be issued by Donald Trump Jr. describing the meeting as about adoption. Evidence I. The President Learns About the Existence of Emails Concerning the June 9, 2016 Trump Tower Meeting In mid-June 2017-the same week that the President first asked Lewandowski to pass a message to Sessions-senior Administration officials became aware of emails exchanged during 98 \u003c/a\u003e", "value": 12}, {"color": "grey", "id": "par_624", "label": "par_624", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e [I]f it\u0027s what you say I love it,\"665 and he, Kushner, and Manafort met with the Russian attorney and several other Russian individuals at Trump Tower on June 9, 2016.666 At the meeting, the Russian attorney claimed that funds derived from illegal activities in Russia were provided to Hillary Clinton and other Democrats, and the Russian attorney \u003c/a\u003e", "value": 4}, {"color": "grey", "id": "par_627", "label": "par_627", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e etaliatory ban in Russia on U.S. adoptions of Russian children.667 According to written answers submitted by the President in response to questions from this Office, the President had no recollection of learning of the meeting or the emails setting it up at the time the meeting occurred or at any other time before the election.668 The Trump Campaign had previously received \u003c/a\u003e", "value": 2}, {"color": "grey", "id": "par_642", "label": "par_642", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e document request from SSCI that clearly covered the June 9 meeting and underlying emails, and those documents also plainly would have been relevant to the Special Counsel\u0027s investigation. But the evidence does not establish that the President took steps to prevent the emails or other information about the June 9 meeting from being provided to Congress or the Special Counsel. The series of discussions in which the President sought to limit access to the emails and prevent their public release occurred in the context of developing a press strategy. The only evidence ,we have of the President discussing the production of documents to Congress or the Special Counsel is the conversation on June 29, 2017, when Hicks recalled the President acknowledging that Kushner\u0027s attorney should provide emails related to the June 9 meeting to whomever he needed to give them to. We do not have evidence of what the President discussed with his own lawyers at that time. b. Nexus to an official proceeding. As described above, by the time of the President\u0027s attempts to prevent the public release of the emails regarding the June 9 meeting, the existence of a grand jury investigation supervised by the Special Counsel was public knowledge, and the President had been told that the emails were responsive to congressional inquiries. To satisfy the nexus requirement, however, it would be necessary to show that preventing the release of the emails to the public would have the natural and probable effect of impeding the grand jury proceeding or congressional inquiries. As noted above, the evidence does not establish that the President sought to prevent disclosure of the emails in those official proceedings. c. intent. The evidence establishes the President\u0027s substantial involvement in the communications strategy related to information about his campaign\u0027s connections to Russia and his desire to minimize public disclosures about those connections. The President became aware of the emails no later than June 29, 2017, when he discussed them with Hicks and Kushner, and he could have been aware of them as early as June 2, 2017, when lawyers for the Trump Organization began interviewing witnesses who participated in the June 9 meeting. The President thereafter repeatedly \u003c/a\u003e", "value": 4}, {"color": "grey", "id": "par_644", "label": "par_644", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice At:tarfl.e~\u00b7 \\\\\u0027ark Praattet // May CaRtaifl Material Prateetea URaer Fee. R. Crim. P. 6(e) dictated a statement to be released by Trump Jr. in response to the first press accounts of the June 9 meeting that said the meeting was about adoption. But as described above, the evidence does not establish that the President intended to prevent the Special Counsel\u0027s Office or Congress from obtaining the emails setting up the June 9 meeting or other information about that meeting. The statement recorded by Corallo-that the emails \"will never get out\"-can be explained as reflecting a belief that the emails would not be made public if the President\u0027s press strategy were followed, even if the emails were provided to Congress and the Special Counsel. H. The President\u0027s Further Efforts to Have the Attorney General Take Over the Investigation Overview From summer 2017 through 2018, the President attempted to have Attorney General Sessions reverse his recusal, take control of the Special Counsel\u0027s investigation, and order an investigation of Hillary Clinton. Evidence 1. The President Again Seeks to Have Sessions Reverse his Recusal After returning Sessions\u0027s resignation letter at the end of May 2017, but before the President\u0027s July 19, 2017 New York Times interview in which he publicly criticized Sessions for recusing from the Russia investigation, the President took additional steps to have Sessions reverse his recusal. In particular, at some point after the May 17, 2017 appointment of the Special Counsel, Sessions recalled, the President called him at home and asked if Sessions would \"unrecuse\" himself.736 According to Sessions, the President asked him to reverse his recusal so that Sessions could direct the Department of Justice to investigate and prosecute Hillary Clinton, and the \"gist\" of the conversation was that the President wanted Sessions to unrecuse from \"all of it,\" including the Special Counsel\u0027s Russia investigation.737 Sessions listened but did not respond, and he did not reverse his recusal or order an investigation of Clinton.738 In early July 2017, the President asked Staff Secretary Rob Porter what he thought of Associate Attorney General Rachel Brand.739 Porter recalled that the President asked him if Brand was good, tough, and \"on the team.\"740 The President also asked if Porter thought Brand was interested in being responsible for the Special Counsel\u0027s investigation and whether she would want 736 Sessions I /17/18 302, at 15. That was the second time that the President asked Sessions to reverse his recusal from campaign-related investigations. See Volume II, S\u003c/a\u003e", "value": 7}, {"color": "grey", "id": "par_646", "label": "par_646", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice A*eirHey Werk Pre,tl1:1et // May CeiHtaiH Material Preiteetetl UHtler Fetl. R. Crim. P. 6Ee) to be Attorney General one day.741 Because Pmter knew Brand, the President asked him to sound her out about taking responsibility for the investigation and being Attorney General.742 Contemporaneous notes taken by Porter show that the President told Porter to \"Keep in touch with your friend,\" in reference to Brand.743 Later, the President asked Porter a few times in passing whether he had spoken to Brand, but Porter did not reach out to her because he was uncomfortable with the task.744 In asking him to reach out to Brand, Porter understood the President to want to find someone to end the Russia investigation or fire the Special Counsel, although the President never said so explicitly.745 Porter did not contact Brand because he was sensitive to the implications of that action and did not want to be involved in a chain of events associated with an effort to end the investigation or fire the Special Counsel. 746 McGahn recalled that during the summer of 201 7, he and the President discussed the fact that if Sessions were no longer in his position the Special Counsel would report directly to a recused Attorney General.747 McGahn told the President that things might not change much under a new Attorney General.748 McGahn also recalled that in or around July 2017, the President frequently brought up his displeasure with Sessions.749 Hicks recalled that the President viewed Sessions\u0027s recusal from the Russia investigation as an act of disloyalty .750 In addition to criticizing Sessions\u0027s recusal, the President raised other concerns about Sessions and his job performance with McGahn and Hicks.751 741 Porter 4/13/ I 8 302, at 11; Porter 5/8/18 302, at 6. Because of Sessions \u0027s recusal, if Rosenstein were no longer in his position, Brand would, by default, become the DOJ official in charge of supervising the Special Counsel\u0027s investigation, and if both Sessions and Rosenstein were removed, Brand would be next in line to become Acting Attorney General for all DOJ matters. See 28 U.S.C. \u00a7 508. 742 Porter 4/13/18 302, at 11; Porter 5/8/18 302, at 6. 743 SC_RRP000020 (Potter 7/10/17 Notes). 744 Porter 4/13/18 302, at I 1-12. 745 Porter 4/ 13/18 302, at 11-12. 746 Porter 4/13/18 302, at 11-12. Brand confirmed that no one ever raised with her the prospect of taking over the Russia investigation or becoming Attorney General. Brand 1/29/19 302, at 2. 747 McGahn 12/14/17 302, at 11. 748 McGahn 12/14/17 302, at 11. 749 McGahn 12/14/17 302, at 9. 750 Hicks 3/13/18 302, at 10. 751 McGahn 12/14/17 302, at 9; Hicks 3/13/ l 8 \u003c/a\u003e", "value": 7}, {"color": "grey", "id": "par_650", "label": "par_650", "shape": "dot", "title": "\u003ca href=\"#\" at specified highly lucrative terms for the Trump Organization.915 In December 2015, Felix Sater, who was handling negotiations between Cohen and the Russian corporation, asked Cohen for a copy of his and Trump\u0027s passports to facilitate travel to Russia to meet with government officials and possible financing partners.916 Cohen recalled discussing the trip with Trump and requesting a copy of Trump\u0027s passport from Trump\u0027s personal secretary, Rhona Graff.917 By January 2016, Cohen had become frustrated that Sater had not set up a meeting with Russian government officials, so Cohen reached out directly by email to the office of Dmitry his false statements concerning the [Trump Tower] Moscow Project, but also his broader efforts through public statements and testimony before Congress to minimize his role in, and what he knew about, contacts between the [Trump Organization] and Russian interests during the course of the campaign. . . . \u003c/a\u003e", "value": 8}, {"color": "grey", "id": "par_707", "label": "par_707", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice AttorHey Work Pros1:1et // Mey CoHteiH Meteriel Proteetes UHeer Fee. R. Criffl. P. 6(e) recalled briefing Donald Trump Jr. in the spring-a conversation that Cohen said was not \"idle chit chat\" because Trump Tower Moscow was potentially a $1 billion deal.930 Cohen recalled that around May 2016, he again raised with candidate Trump the possibility of a trip to Russia to advance the Trump Tower Moscow project.931 At that time, Cohen had received several texts from Sater seeking to arrange dates for such a trip.932 On May 4, 2016, Sater wrote to Cohen, \"T had a chat with Moscow. ASSUMING the trip does happen the question is before or after the convention ..... Obviously the premeeting trip (you only) can happen anytime you want but the 2 big guys [is] the question. I said I would confirm and revert.\"933 Cohen responded
