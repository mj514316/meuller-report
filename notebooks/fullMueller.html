was forced to resign \"not based on a legal issue, but based on a trust issue, [where] a level of trust between the President and General Flynn had eroded to the point where [the President] felt he had to make a change.\"214 7. The President Discusses Flynn with FBI Director Corney On February 14, 2017, the day after Flynn\u0027s resignation, the President had lunch at the White House with New Jersey Governor Chris Christie.215 According to Christie, at one point during the lunch the President said, \"Now that we fired Flynn, the Russia thing is over.\"216 Christie laughed and responded, \"No way.\"217 He said, \"this Russia thing is far from over\" and \"[w]e\u0027ll be here on Valentine\u0027s Day 2018 talking about this.\"218 The President said, \"[w]hat do you mean? Flynn met with the Russians. That was the problem. I fired Flynn. It\u0027s over.\"219 Christie recalled responding that based on his experience both as a prosecutor and as someone who had been investigated, firing Flynn would not end the investigation.220 Christie said there was no way to make an investigation shorter, but a lot of ways to make it longer.221 The President asked Christie what he meant, and Christie told the President not to talk about the investigation even if he was 210 Priebus 1/18/18 302, at 9. 211 Priebus 1/18/18 302, at 9; Flynn 11/17/17 302, at 10. 212 Priebus 1 /18/18 302, at 9; Flynn 11117/17 302, at 10. 213 SCR004_00600 (2/16/17 Email, Burnham to Donaldson). 214 Sean Spicer, White House Daily Briefing, C-SPAN (Feb. 14, 2017). After Flynn pleaded guilty to violating 18 U .S.C. \u00a7 I 00 I in December 2017, the President tweeted, \"I had to fire General Flynn because he lied to the Vice President and the FBI.\" @realDonaldTrump 12/2/17 (12: 14 p.m. ET) Tweet. The next day, the President\u0027s personal counsel told the press that he had drafted the tweet. Maegan Vazquez et al., Trump\u0027s lawyer says he was behind President\u0027s tweet about firing Flynn, CNN (Dec. 3, 2017). 215 Christie 2/13/19 302, at 2-3; SCR0l2b_000022 (President\u0027s Daily Diary, 2/14/17). 216 Christie 2/13/19 302, at 3. 217 Christie 2/13/19 302, at 3. 218 Christie 2/13/19 302, at 3. Christie said he thought when the President said \"the Russia thing\" he was referring to not just the investigations but also press coverage about Russia. Christie thought the more important thing was that there was an investigation. Christie 2/13/19 302, at 4. 219 Christie 2/13/19 302, at 3. 22\u00b0 Christie 2/13/19 302, at 3. 221 Christie 2/13/19 302, at 3. 38 \u003c/a\u003e", "value": 12}, {"color": "grey", "id": "par_495", "label": "par_495", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice AM:e,ri,e, \\l/e,rlc Pre,auet // Mtt\u0027.\u0027.f Ce,HtttiH Mttterial Preteeteti Utttier Fee. R. Criffl. P. 6(e) Shortly after meeting with the President, Corney began drafting a memorandum documenting their conversation.241 Corney also met with his senior leadership team to discuss the President\u0027s request, and they agreed not to inform FBI officials working on the Flynn case of the President\u0027s statements so the officials would not be influenced by the request.242 Corney also asked for a meeting with Sessions and requested that Sessions not leave Corney alone with the President again.243 8. The Media Raises Questions About the President\u0027s Delay in Terminating Flynn After Flynn was forced to resign, the press raised questions about why the President waited more than two weeks after the DOJ notification to remove Flynn and whether the President had known about Flynn\u0027s contacts with Kislyak before the DOJ notification.244 The press also continued to raise questions about connections between Russia and the President\u0027s campaign.245 On February 15, 2017, the President told reporters, \"General Flynn is a wonderful man. I think he\u0027s been treated very, very unfairly by the media.\"246 On February 16, 2017, the President held 241 Corney 11/15/17 302, at 11; Hearing on Russian Election Interference Before the Senate Select Intelligence Committee, I 15th Cong. (June 8, 2017) (Statement for the record of James B. Corney, former Director of the FBI, at 5). 242 Corney 11 / 15/17 302, at 11; Rybicki 6/9/17 302, at 4; Rybicki 6/22/17 302, at 1; Hearing on Russian Election Interference Before the Senate Select Intelligence Committee, I 15th Cong. (June 8, 2017) (Statement for the record of James B. Corney, former Director of the FBI, at 5-6). 243 Corney 11/15/17 302, at 11; Rybicki 6/9/17 302, at 4-5; Rybicki 6/22/17 302, at 1-2; Sessions 1/17/18 302, at 6 (confirming that later in the week following Corney\u0027s one-on-one meeting with the President in the Oval Office, Corney told the Attorney General that he did not want to be alone with the President); Hunt 2/1/18 302, at 6 (within days of the February 14 Oval Office meeting, Corney told Sessions he did not think it was appropriate for the FBI Director to meet alone with the President); Rybicki 11/21/18 302, at 4 (Rybicki helped to schedule the meeting with Sessions because Corney wanted to talk about his concerns about meeting with the President alone); Hearing on Russian Election Interference Before the Senate Select Intelligence Committee, I 15th Cong. (June 8, 2017) (Statement for the record of James B. Corney, former Director of the FBI, at 6). 244 See, e.g., Sean Spicer, White House Daily Briefing, C-SPAN (Feb. 14, 2017) (questions from the press included, \"if [the President] was notified 17 days ago that Flynn had misled the Vice President, other officials here, and that he was a potential threat to blackmail by the Russians, why would he be kept on for almost three weeks?\" and \"Did the President instruct [Flynn] \u003c/a\u003e", "value": 7}, {"color": "grey", "id": "par_496", "label": "par_496", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e to talk about sanctions with the [Russian ambassador]?\"). Priebus recalled that the President initially equivocated on whether to fire Flynn because it would generate negative press to lose his National Security Advisor so early in his term. Priebus 1 /18/ 18 302, at 8. 245 E.g., Sean Sullivan et al., Senators from both parties pledge to deepen probe of Russia and the 2016 election, Washington Post (Feb. 14, 2017); Aaron Blake, 5 times Donald Trump\u0027s team denied contact with Russia, Washington Post (Feb. 15, 2017); Oren Darell, Donald Trump\u0027s ties to Russia go back 30 years, USA Today (Feb. 15, 2017); Pamela Brown et al., Trump aides were in constant touch with senior Russian officials during campaign, CNN (Feb. 15, 2017); Austin Wright, Camey briefs senators amid furor over Trump-Russia ties, Politico (Feb. 17, 2017); Megan Twohey \u0026 Scott Shane, A Back-Channel Plan for Ukraine and Russia, Courtesy of Trump Associates, New York Times (Feb. 19, 2017). 246 Remarks by President Trump and Prime Minister Netanyahu ofisrael in Joint Press Conference, White House (Feb. 15, 2017). 41 \u003c/a\u003e", "value": 16}, {"color": "grey", "id": "par_502", "label": "par_502", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e 18 U.S.C. \u00a7 l 001. After the Vice President and senior White House officials reviewed the underlying information about Flynn\u0027s calls on February 10, 2017, they believed that Flynn could not have forgotten his conversations with Kislyak and concluded that he had been lying. In addition, the President\u0027s instruction to the FBI Director to \"let[] Flynn go\" suggests his awareness that Flynn could face criminal exposure for his conduct and was at risk of prosecution. c. Intent. As part of our investigation, we examined whether the President had a personal stake in the outcome of an investigation into Flynn-for example, whether the President was aware of Flynn\u0027s communications with Kislyak close in time to when they occurred, such that the President knew that Flynn had lied to senior White House officials and that those lies had been passed on to the public. Some evidence suggests that the President knew about the existence and content of Flynn\u0027s calls when they occurred, but the evidence is inconclusive and could not be relied upon to establish the President\u0027s knowledge. In advance of Flynn\u0027s initial call with Kislyak, the President attended a meeting where the sanctions were discussed and an advisor may have mentioned that Flynn was scheduled to talk to Kislyak. Flynn told McFarland about the substance of his calls with Kislyak and said they may have made a difference in Russia\u0027s response, and Flynn recalled talking to Bannon in early January 2017 about how they had successfully \"stopped the train on Russia\u0027s response\" to the sanctions. It would have been reasonable for Flynn to have wanted the President to know of his communications with Kislyak because Kislyak told Flynn his request had been received at the highest levels in Russia and that Russia had chosen not to retaliate in response to the request, and the President was pleased by the Russian response, calling it a \"[g]reat move.\" And the President never said publicly or internally that Flynn \u003c/a\u003e", "value": 5}, {"color": "grey", "id": "par_504", "label": "par_504", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice AMerf\u0027le)\u0027 Werk Preettet // May Cetttaitt Material Preteetee Utteer Fee. R. Griff!. P. 6(e) possessed information damaging to the President that would give the President a personal incentive to end the FBI\u0027s inquiry into Flynn\u0027s conduct. Evidence does establish that the President connected the Flynn investigation to the FBI\u0027s broader Russia investigation and that he believed, as he told Christie, \u003c/a\u003e", "value": 4}, {"color": "grey", "id": "par_505", "label": "par_505", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e that terminating Flynn would end \"the whole Russia thing.\" Flynn\u0027s firing occurred at a time when the media and Congress were raising questions about Russia\u0027s interference in the election and whether members of the President\u0027s campaign had colluded with Russia. Multiple witnesses recalled that the President viewed the Russia investigations as a challenge to the legitimacy of his election. The President paid careful attention to negative coverage of Flynn and reacted with annoyance and anger when the story broke disclosing that Flynn had discussed sanctions with Kislyak. Just hours before meeting one-on-one with Corney, the President told Christie that firing Flynn would put an end to the Russia inquiries. And after Christie pushed back, telling the President that firing Flynn would not end the Russia investigation, the President asked Christie to reach out to Corney and convey that the President liked him and he was part of \"the team.\" That afternoon, the President cleared the room and asked Corney to \"let[] Flynn go.\" We also sought evidence relevant to assessing whether the President\u0027s direction to Corney was motivated by sympathy towards Flynn. In public statements the President repeatedly described Flynn as a good person who had been harmed by the Russia investigation, and the President directed advisors to reach out to Flynn to tell him the President \"care[d]\" about him and felt bad for him. At the same time, multiple senior advisors, including Bannon, Priebus, and Hicks, said that the President had become unhappy with Flynn well before Flynn was forced to resign and that the President was frequently irritated with Flynn. Priebus said he believed the President\u0027s initial reluctance to fire Flynn stemmed not from personal regard, but from concern about the negative press that would be generated by firing the National Security Advisor so early in the Administration. And Priebus indicated that the President\u0027s post-firing expressions of support for Flynn were motivated by the President\u0027s desire to keep Flynn from saying negative things about him. The way in which the President communicated the request to Corney also is relevant to understanding the President\u0027s intent. When the President first learned about the FBI investigation into Flynn, he told McGahn, Bannon, and Priebus not to discuss the matter with anyone else in the White House. The next day, the President invited Corney for a one-on-one dinner against the advice of an aide who recommended that other White House officials also attend. At the dinner, the President asked Corney for \"loyalty\" and, at a different point in the conversation, mentioned that Flynn had judgment issues. When the President met with Corney the day after Flynn\u0027s termination-shortly after being told by Christie that firing Flynn would not end the Russia investigation-the President cleared the room, even excluding the Attorney General, so that he could again speak to Corney alone. The President\u0027s decision to meet one-on-one with Corney contravened the advice of the White House Counsel that the President should not communicate directly with the Department of Justice to avoid any appearance of interfering in law enforcement activities. And the President later denied that he cleared the room and asked Corney to \"let[] Flynn go\"-a denial that would have been unnecessary if he believed his request was a proper exercise of prosecutorial discretion. 47 \u003c/a\u003e", "value": 8}, {"color": "grey", "id": "par_506", "label": "par_506", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice AM:eme\u0027.\u0027,\" Wefk Pfeclttet // May Cetttaitt Matefial Pfeteetecl Uttaef Fee. R. Criffl. P. 6(e) Finally, the President\u0027s effort to have McFarland write an internal email denying that the President had directed Flynn to discuss sanctions with Kislyak highlights the President\u0027s concern about being associated with Flynn\u0027s conduct. The evidence does not establish that the President was trying to have McFarland lie. The President\u0027s request, however, was sufficiently irregular that McFarland-who did not know the full extent of Flynn\u0027s communications with the President and thus could not make the representation the President wanted-felt the need to draft an internal memorandum documenting the President\u0027s request, and Eisenberg was concerned that the request would look like a quid pro quo in exchange for an ambassadorship. C. The President\u0027s Reaction to Public Confirmation of the FBl\u0027s Russia Investigation Overview In early March 2017, the President learned that Sessions was considering rec using from the Russia investigation and tried to prevent the recusal. After Sessions announced his recusal on March 2, the President expressed anger at Sessions for the decision and then privately asked Sessions to \"unrecuse.\" On March 20, 2017, Corney publicly disclosed the existence of the FBI\u0027s Russia investigation. In the days that followed, the President contacted Corney and other intelligence agency leaders and asked them to push back publicly on the suggestion that the President had any connection to the Russian election-interference effort in order to \"lift the cloud\" of the ongoing investigation. Evidence 1 . \u003c/a\u003e", "value": 8}, {"color": "grey", "id": "par_507", "label": "par_507", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e Attorney General Sessions Recuses From the Russia Investigation Tn late February 2017, the Department of Justice began an internal analysis of whether Sessions should recuse from the Russia investigation based on his role in the 2016 Trump Campaign.273 On March I, 2017, the press reported that, in his January confirmation hearing to become Attorney General, Senator Sessions had not disclosed two meetings he had with Russian Ambassador Kislyak before the presidential election, leading to congressional calls for Sessions to recuse or for a special counsel to investigate Russia\u0027s interference in the presidential election.274 Also on March I, the President called Corney and said he wanted to check in and see how Corney was doing.275 According to an email Corney sent to his chief of staff after the call, the President \"talked about Sessions a bit,\" said that he had heard Corney was \"doing great,\" and said that he hoped Corney would come by to say hello when he was at the White House.276 Corney 273 Sessions 1/17/ I 8 302, at I; Hunt 2/l /18 302, at 3. 274 E.g., Adam Entous et al., Sessions met with Russian envoy twice last year, encounters he later did not disclose, Washington Post (Mar. 1, 2017). 2753/1/17 Email, Corney to Rybicki; SCR0l 26_000030 (President\u0027s Daily Diary, 3/1/17, reflecting call with Corney at 11 :55 am.) 276 3/1/17 Email, Corney to Rybicki; see H\u003c/a\u003e", "value": 10}, {"color": "grey", "id": "par_512", "label": "par_512", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice AtlerHe)\u0027 \u0027.\\\u0027erk Preeuet // Ma)\u0027 CetttaiH Material Preteetee UHeer Fee. R. Criffl. P. 6(e) interpreted the call as an effort by the President to \"pull [him] in,\" but he did not perceive the call as an attempt by the President to find out what Corney was doing with the Flynn investigation.277 The next morning, the President called McGahn and urged him to contact Sessions to tell him not to recuse himself from the Russia investigation.278 McGahn understood the President to be concerned that a recusal would make Sessions look guilty for omitting details in his confirmation hearing; leave the President unprotected from an investigation that could hobble the presidency and derail his policy objectives; and detract from favorable press coverage of a Presidential Address to Congress the President had delivered earlier in the week.279 McGahn reached out to Sessions and reported that the President was not happy about the possibility of recusal.280 Sessions replied that he intended to follow the rules on recusal.281 McGahn reported back to the President about the call with Sessions, and the President reiterated that he did not want Sessions to recuse.282 Throughout the day, McGahn continued trying on behalf of the President to avert Sessions\u0027s recusal by speaking to Sessions\u0027s personal counsel, Sessions\u0027s chief of staff, and Senate Majority Leader Mitch McConnell, and by contacting Sessions himself two more times.283 Sessions recalled that other White House advisors also called him that day to argue against his recusal. 284 That afternoon, Sessions announced his decision to recuse \"from any existing or future investigations of any matters related in any way to the campaigns for President of the United States.\"285 Sessions believed the decision to recuse was not a close call, given the applicable of James B. Corney, former Director of the FBI) (\"[H]e \u003c/a\u003e", "value": 4}, {"color": "grey", "id": "par_516", "label": "par_516", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e You\u0027re telling me that Bobby and Jack didn\u0027t talk about investigations? Or Obama didn\u0027t tell Eric Holder who to investigate?\"298 Bannon recalled that the President was as mad as Bannon had ever seen him and that he screamed at McGahn about how weak Sessions was.299 Bannon recalled telling the President that Sessions\u0027s recusal was not a surprise and that before the inauguration they had discussed that Sessions would have to recuse from campaign-related investigations because of his work on the Trump Campaign.300 That weekend, Sessions and McGahn flew to Mar-a-Lago to meet with the President.301 Sessions recalled that the President pulled him aside to speak to him alone and suggested that Sessions should \"unrecuse\" from the Russia investigation.302 The President contrasted Sessions with Attorneys General Holder and Kennedy, who had developed a strategy to help their presidents where Sessions had not.303 Sessions said he had the impression that the President feared that the investigation could spin out of control and disrupt his ability to govern, which Sessions could have helped avert if he were still overseeing it.304 On March 5, 2017, the White House Counsel\u0027s Office was informed that the FBI was asking for transition-period records relating to Flynn-indicating that the FBI was still actively investigating him.305 On March 6, the President told advisors he wanted to call the Acting Attorney 295 McGahn 12/12/17 302, at 2. 296 McGahn 12/12/17 302, at 2. 297 McGahn 12/12/17 302, at 3. Bannon said the President saw Robert Kennedy and Eric Holder as Attorneys General who protected the presidents they served. The President thought Holder always stood up for President Obama and even took a contempt charge for him, and Robert Kennedy always had his brother\u0027s back. Bannon 2/14/18 302, at 5. Priebus recalled that the President said he had been told his entire life he needed to have a great lawyer, a \"bulldog,\" and added that Holder had been willing to take a contempt-of-Congress charge for President Obama. Priebus 4/3/18 302, at 5. 298 McGahn 12/12/17 302, at 3. 299 Bannon 2/14/18 302, at 5. 300 Bannon 2/14/18 302, at 5. 301 Sessions 1/17/18 302, at 3; Hunt 2/1/18 302, at 5; McGahn 12/12/17 302, at 3. 302 Sessions 1/17/18 302, at3-4. 303 Sessions 1/17/18 302, at3-4 304 Sessions 1 /17/18 302, at 3-4. Hicks recalled that after Sessions recused, the President was angry and scolded Sessions in her presence, but she could not remember exactly when that conversation occurred. Hicks 12/8/17 302, at 13. 305 SC_AD _000 I 37 (Donaldson 3/5/17 Notes); see Donaldson 11/6/17 302, at 13. 51 \u003c/a\u003e", "value": 14}, {"color": "grey", "id": "par_517", "label": "par_517", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Attorfl:e,.\u00b7 Work Protittet // Ma,.\u00b7 Cofl:taifl: Material Proteetee Ufl:eer Fee. R. Criffl. P. 6(e) General to find out whether the White House or the President was being investigated, although it is not clear whether the President knew at that time of the FBI\u0027s recent request concerning Flynn.306 2. FBI Director Corney Publicly Confirms the Existence of the Russia Investigation in Testimony Before HPSCI On March 9, 2017, Corney briefed the \"Gang of Eight\" congressional leaders about the FBI\u0027s investigation of Russian interference, including an identification of the principal U.S. subjects of the investigation.307 Although it is unclear whether the President knew of that briefing at the time, notes taken by Annie Donaldson, then McGahn\u0027 s chief of staff, on March 12, 2017, state, \"POTUS in panic/chaos ... Need binders to put in front of POTUS. (1) All things related to Russia.\"308 The week after Corney\u0027s briefing, the White House Counsel\u0027s Office was in contact with SSCI Chairman Senator Richard Burr about the Russia investigations and appears to have received information about the status of the FBI investigation.309 On March 20, 2017, Corney was scheduled to testify before HPSCI.310 In advance of Corney\u0027s testimony, congressional officials made clear that they wanted Corney to provide information about the ongoing FBI investigation.311 Dana Boente, who at that time was the Acting Attorney General for the Russia investigation, authorized Corney to confirm the existence of the Russia investigation and agreed that Corney should decline to comment on whether any particular individuals, including the President, were being investigated.312 306 Donaldson 11/6/17 302, at 14; see SC_ AD_ 000168 (Donaldson 3/6/17 Notes) (\"POTUS wants to call Dana [then the Acting Attorney General for campaign-related investigations]/ Is investigation I No/ We know something on Flynn/ GSA got contacted by FBI/ There\u0027s something hot\"). 307 Corney 11/15/17 302, at 13-14; SNS-Classified-0000140-44 (3/8/17 Email, Gauhar to Page et al.). 308 SC_AD _00188 (Donaldson 3/12/18 Notes). Donaldson said she was not part of the conversation that led to these notes, and must have been told about it from others. Donaldson 11/6/17 302, at 13. 309 Donaldson 11/6/17 302, at 14-15. On March 16, 2017, the White House Counsel\u0027s Office was briefed by Senator Burr on the existence of \"4-5 targets.\" Donaldson 11 /6/17 302, at 15. The \"targets\" were identified in notes taken by Donaldson as \"Flynn (FBI was ~ooking for phone records\"; \"Comey~Manafort (Ukr + Russia, not campaign)\";~ \"Carter Page ($ game)\"; and \"Greek Guy\" (potentially referring to George Papadopoulos, later charged with violating 18 U.S.C. \u00a7 1001 for lying to the FBI). SC_AD_00l98 (Donaldson 3/16/17 Notes). Donaldson and McGahn both said they believed these were targets ofSSCI. Donaldson 11/6/17 302, at 15; McGahn 12/12/17 302, at 4. But SSCI does not fotmally investigate individuals as \"targets\"; the notes on their face reference the FBI, the Department of Justice, and Corney; and the notes track the background materials prepared by the FBI for Corney\u0027s briefing to the Gang of8 on March 9. See SNS-Classified-0000140-44 (3/8/17 Email, Gauhar to Page et al.); see also Donaldson 11 /6/17 302, at 15 (Donaldson could not rule out that Burr had told McGahn those individuals were the FBI\u0027s targets). 310 Hearing on Russian Election Tampering Before the House Permanent Select Intelligence Committee, I 15th Cong. (Mar. 20, 2017). 311 Corney 11/15/17 302, at 16; McCabe 8/17/17, at 15; McGahn 12/14/17 302, at I. 312 Boente 1/31/18 302, at 5; Corney I I \u003c/a\u003e", "value": 18}, {"color": "grey", "id": "par_519", "label": "par_519", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Attorfl:ey Werle Prodttet // .May Cofl:taifl: Matel\u0027ial Pfoteeteel Ufl:eleF Feel. R. Ct1iffl. P. 6(e) In his opening remarks at the HPSCI hearing, which were drafted in consultation with the Department of Justice, Corney stated that he had \"been authorized by the Department of Justice to confirm that the FBI, as part of [its] counterintelligence mission, is investigating the Russian government\u0027s efforts to interfere in the 2016 presidential election and that includes investigating the nature of any links between individuals associated with the Trump campaign and the Russian government and whether there was any coordination between the campaign and Russia\u0027s effot1s. As with any counterintelligence investigation, this will also include an assessment of whether any crimes were committed.\"313 Corney added that he would not comment further on what the FBI was \"doing and whose conduct [it] [was] examining\" because the investigation was ongoing and classified-but he observed that he had \"taken the extraordinary step in consultation with the Department of Justice of briefing this Congress\u0027s leaders ... in a classified setting in detail about the investigation.\"314 Corney was specifically asked whether President Trump was \"under investigation during the campaign\" or \"under investigation now.\"315 Corney declined to answer, stating, \"Please don\u0027t over interpret what I\u0027ve said as-as the chair and ranking know, we have briefed him in great detail on the subjects of the investigation and what we\u0027re doing, but I\u0027m not gonna answer about anybody in this forum.\"316 Corney was also asked whether the FBI was investigating the information contained in the Steele reporting, and he declined to answer.317 According to McGahn and Donaldson, the President had expressed frustration with Corney before his March 20 testimony, and the testimony made matters worse.318 The President had previously criticized Corney for too frequently making headlines and for not attending intelligence briefings at the White House, and the President suspected Corney of leaking certain information to the media.319 McGahn said the President thought Corney was acting like \"his own branch of government.\"320 313 Hearing on Russian Election Tampering Before the House Permanent Select Intelligence Committee, 115th Cong. (Mar. 20, 2017) (CQ Cong. Transcripts, at 11) (testimony by FBI Director James B. Corney); Corney 11/15/17 302, at 17; Boente 1/31/18 302, at 5 (confirming that the Department of Justice authorized Corney\u0027s remarks). 314 Hearing on Russian Election Tampering Before the House Permanent Select \u003c/a\u003e", "value": 8}, {"color": "grey", "id": "par_521", "label": "par_521", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice At:tort1ey Work Proattet II May Cot1tait1 Material Proteetea Ut1aer Fee. R. Crim. P. 6(e) Press reports following Corney\u0027s March 20 testimony suggested that the FBI was investigating the President, contrary to what Corney had told the President at the end of the January 6, 2017 intelligence assessment briefing.321 McGahn, Donaldson, and senior advisor Stephen Miller recalled that the President was upset with Corney\u0027s testimony and the press coverage that followed because of the suggestion that the President was under investigation.322 Notes from the White House Counsel\u0027s Office dated March 21, 2017, indicate that the President was \"beside himself\u0027 over Corney\u0027s testimony.323 The President called McGahn repeatedly that day to ask him to intervene with the Department of Justice, and, according to the notes, the President was \"getting hotter and hotter, get rid?\"324 Officials in the White House Counsel\u0027s Office became so concerned that the President would fire Corney that they began drafting a memorandum that examined whether the President needed cause to terminate the FBI director.325 At the President\u0027s urging, McGahn contacted Boente several times on March 21, 2017, to seek Boente\u0027s assistance in having Corney or the Department of Justice correct the misperception that the President was under investigation.326 Boente did not specifically recall the conversations, although he did remember one conversation with McGahn around this time where McGahn asked if there was a way to speed up or end the Russia investigation as quickly as possible.327 Boente said McGahn told him the President was under a cloud and it made it hard for him to govern.328 Boente recalled telling McGahn that there was no good way to shorten the investigation and attempting to do so could erode confidence in the investigation\u0027s conclusions.329 Boente said McGahn agreed and dropped the issue.330 The President also sought to speak with Boente directly, but McGahn told the President that Boente did not want to talk to the President about the request 321 E.g., Matt Apuzzo et al., F.B.I. ls Investigating Trump\u0027s Russia Ties, Corney Confirms, New York Times (Mar. 20, 20 I 7); Andy Greenberg. The FBI Has Been Investigating Trump\u0027s Russia Ties Since July, Wired (Mar. 20, 2017); Julie Borger \u0026 Spencer Ackerman, Trump-Russia collusion is being investigated by FBI, Corney confirms, Guardian (Mar. 20, 2017); see Corney 1/6/17 Memorandum, at 2. 322 Donaldson 11/6/17 302, at 16-17; S. Miller I 0/31/17 302, at 4; McGahn 12/12/17 302, at 5-7. 323 SC_AD_00213 (Donaldson 3/21/17 Notes). The notes from that day also indicate that the President referred to the \"Corney bombshell\" which \"made [him] look like a fool.\" SC_AD_00206 (Donaldson 3/21/17 Notes). 324 SC_AD_00210 (Donaldson 3/21/17 Notes). 325 SCR0l6_000002-05 (White House Counsel\u0027s Office Memorandum). White House Counsel\u0027s Office attorney Uttam Dhillon did not recall a triggering event causing the White House Counsel\u0027s Office to begin this research. Dhmon I 1/21/17 302, at 5. Metadata from the document, which was provided by the White House, establishes that it was created on March 21, 2017. 326 Donaldson 11/6/17 302, at 16-21; McGahn 12/12/17 302, at 5-7. 327 Boente 1/31/18 302, at 5. 328 Boente 1/31 /I 8 302, at 5. 329 Boente 1/31/18 302, at 5. 330 Boente 1/31/18 302, at 5. 54 \u003c/a\u003e", "value": 15}, {"color": "grey", "id": "par_522", "label": "par_522", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Afttm\u0027ley Werk Prnettet // May Cm1:taif\u0027I Material Preteetee Uf\u0027leer Fee. R. Criffl. P. 6(e) to intervene with Comey.331 McGahn recalled Boente telling him in calls that day that he did not think it was sustainable for Corney to stay on as FBI director for the next four years, which McGahn said he conveyed to the President.332 Boente did not recall discussing with McGahn or anyone else the idea that Corney should not continue as FBI director.333 3. The President Asks Intelligence Community Leaders to Make Public Statements that he had No Connection to Russia In the weeks following Corney\u0027s March 20, 2017 testimony, the President repeatedly asked intelligence community officials to push back publicly on any suggestion that the President had a connection to the Russian election-interference effort. On March 22, 2017, the President asked Director of National Intelligence Daniel Coats and CIA Director Michael Pompeo to stay behind in the Oval Office after a Presidential Daily Briefing.334 According to Coats, the President asked them whether they could say publicly that no link existed between him and Russia.335 Coats responded that the Office of the Director ofNational Intelligence (ODNJ) has nothing to do with investigations and it was not his role to make a public statement on the Russia investigation.336 Pompeo had no recollection of being asked to stay behind after the March 22 briefing, but he recalled that the President regularly urged officials to get the word out that he had not done anything wrong related to Russia.337 Coats told this Office that the President never asked him to speak to Corney about the FBI investigation.338 Some ODNI staffers, however, had a different recollection of how Coats described the meeting immediately after it occurred. According to senior ODNI official Michael Dempsey, Coats said after the meeting that the President had brought up the Russia investigation and asked him to contact Corney to see if there was a way to get past the investigation, get it over with, end it, or words to that effect.339 Dempsey said that Coats described the President\u0027s comments as falling \"somewhere between musing about hating the investigation\" and wanting Coats to \"do something to stop it.\"340 Dempsey said Coats made it clear that he would not get involved with an ongoing FBI investigation.341 Edward Gistaro, another ODNI official, recalled 331 SC_AD_00210 (Donaldson 3/21/17 Notes); McGahn 12/12/17 302, at 7; Donaldson 11/6/17 302, at 19. 332 McGahn 12/12/17 302, at 7; Burnham l l/03/17 302, at 11. 333 Boente 1/31/18 302, at 3. 334 Coats 6/14/17 302, at 3; Culver 6/14/ I 7 \u003c/a\u003e", "value": 13}, {"color": "grey", "id": "par_524", "label": "par_524", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Atterftey Werk Pree1:1et // May CeHtttift Materittl Preteetee Ufteer Fee. R. Crim. P. 6(e) that right after Coats\u0027s meeting with the President, on the walk from the Oval Office back to the Eisenhower Executive Office Building, Coats said that the President had kept him behind to ask him what he could do to \"help with the investigation.\"342 Another ODNI staffer who had been waiting for Coats outside the Oval Office talked to Gistaro a few minutes later and recalled Gistaro reporting that Coats was upset because the President had asked him to contact Corney to convince him there was nothing to the Russia investigation.343 On Saturday, March 25, 2017, three days after the meeting in the Oval Office, the President called Coats and again complained about the Russia investigations, saying words to the effect of, \"I can\u0027t do anything with Russia, there\u0027s things I\u0027d like to do with Russia, with trade, with ISIS, they\u0027re all over me with this.\"\u003c/a\u003e", "value": 4}, {"color": "grey", "id": "par_525", "label": "par_525", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e 344 Coats told the President that the investigations were going to go on and the best thing to do was to let them run their course.345 Coats later testified in a congressional hearing that he had \"never felt pressure to intervene or interfere in any way and shape-with shaping intelligence in a political way, or in relationship ... to an ongoing investigation.\"346 On March 26, 2017, the day after the President called Coats, the President called NSA Director Admiral Michael Rogers.347 The President expressed frustration with the Russia investigation, saying that it made relations with the Russians difficult.348 The President told Rogers \"the thing with the Russians [ wa]s messing up\" his ability to get things done with Russia.349 The President also said that the news stories linking him with Russia were not true and asked Rogers if he could do anything to refute the stories.350 Deputy Director of the NSA Richard Ledgett, who was present for the call, said it was the most unusual thing he had experienced in 40 years of government service.351 After the call concluded, Ledgett prepared a memorandum that he and Rogers both signed documenting the content of the conversation and the President\u0027s request, and they placed the memorandum in a safe.352 But Rogers did not perceive the President\u0027s request to be an order, and the President did not ask Rogers to push back on the Russia 342 Gistaro 6/ 14/ 17 302, at 2. 343 Culver 6/14/17 302, at 2-3. 344 Coats 6/14/17 302, at 4. 345 Coats 6/14/17 302, at 4; Dempsey 6/14/17 302, at 3 (Coats relayed that the President had asked several times what Coats could do to help \"get [the investigation] done,\" and Coats had repeatedly told the President that fastest way to \"get it done\" was to let it run its course) . . 346 Hearing on Foreign Intelligence Surveillance Act Before the Senate Select Intelligence Committee, I 15th Cong. (June 7, 2017) (CQ Cong. Transcripts, at 25) (testimony by Daniel Coats, Director ofNational Intelligence). 347 Rogers 6/12/17 302, at 3-4. 348 Rogers 6/12/17 302, at 4. 349 Ledgett 6/13/17 302, at 1-2; see Rogers 6/12/ 17 302, at 4. 350 Rogers 6/12/17 302, at 4-5; Ledgett 6/ 13/ l 7 302, at 2. 351 Ledgett 6/ 13/ 17 302, at 2. 352 Ledgett 6/13/17 302, at 2-3; Rogers 6/12/17 302, at 4. 56 \u003c/a\u003e", "value": 10}, {"color": "grey", "id": "par_526", "label": "par_526", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice AlterHe:,\u00b7 Werle Predttet // May CeHtaiH Material Preteeted Ut1der Fed. R. Crim.. P. 6(e) investigation itself.353 Rogers later testified in a congressional hearing that as NSA Director he had \"never been directed to do anything [he] believe[d] to be illegal, immoral, unethical or inappropriate\" and did \"not recall ever feeling pressured to do so.\"354 In addition to the specific comments made to Coats, Pompeo, and Rogers, the President spoke on other occasions in the presence of intelligence community officials about the Russia investigation and stated that it interfered with his ability to conduct foreign relations.355 On at least two occasions, the President began Presidential Daily Briefings by stating that there was no collusion with Russia and
