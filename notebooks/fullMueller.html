ision about these facts, but the evidence we obtained supports several general statements about the President\u0027s conduct. Several features of the conduct we investigated distinguish it from typical justice cases. First, the investigation concerned the President, and some of his actions, such as firing the FBI director, involved facially lawful acts within his Article II authority, which raises constitutional issues discussed below. At the same time, the President\u0027s position as the head of the Executive Branch provided him with unique and powerful means of influencing official proceedings, subordinate officers, and potential witnesses-all of which is relevant to a potential obstruction-of-justice analysis. Second, unlike cases in which a subject engages in obstruction of justice to cover up a crime, the evidence we obtained did not establish that the President was involved in an underlying crime related to Russian election interference. Although the obstruction statutes do not require proof of such a crime, the absence of that evidence affects the analysis of the President\u0027s intent and requires consideration of other possible motives for his conduct. Third, many of the President\u0027s acts directed at witnesses, including discouragement of cooperation with the government and suggestions of possible future pardons, took place in public view. That circumstance is unusual, but no principle of law excludes public acts from the reach of the obstruction laws. If the likely effect of public acts is to influence witnesses or alter their testimony, the harm to the justice system\u0027s integrity is the same. Although the series of events we investigated involved discrete acts, the overall \u003c/a\u003e", "value": 3}, {"color": "grey", "id": "par_455", "label": "par_455", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Atteme)\u0027 Werle Pre(:lttet // Mtt)\u0027 Cetttaitt Materiel Pre  2016). 61 David Morgan, Clinton campaign: It\u0027s an \u0027open question\u0027 if Trump team colluded with Russia, Reuters Business Insider (Dec. 18, 2016). 62 Chris Wallace Hosts \"Fox News Sunday, \" Interview with Incoming White House Chief of Staff Reince Priebus, Fox News (Dec. 18, 2016). 63 Chris Wallace Hosts \"Fox News Sunday,\" Interview with Incoming White House Chief of Staff Reince Priebus, Fox News (Dec. 18, 2016). 64 Chris Wallace Hosts \"Fox News Sunday,\" Interview with Incoming White House Chief of Staff Reince Priebus, Fox News (Dec. 18, 2016). 65 Statement by the President on Actions in Response to Russian Malicious Cyber Activity and Harassment, White House (Dec. 29, 2016); see also Missy Ryan et al., Obama administration announces measures to punish Russia for 2016 election interference, Washington Post (Dec. 29, 2016). 66 John Wagner, Trump on alleged election interference by Russia: \u0027Get on with our lives,\u0027 Washington Post (Dec. 29, 2016). 67 Missy Ryan et al., Obama administration announces measures to punish Russia for 2016 election interference, Washington Post (Dec. 29, 2016). 68Comey 11/15/17302,at3. . 22 \u003c/a\u003e", "value": 14}, {"color": "grey", "id": "par_488", "label": "par_488", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Attst=fl:e,\u00b7 \\li\u0027srk Prstittct // Mtt,\u00b7 CE\u003efl:teitt Mfl:1:crittl Pt=E\u003eteetee Ufl:tier Fcti. R. Crim. P. 6(c) On February 9, 2017, the Washington Post reported that Flynn discussed sanctions with Kislyak the month before the President took office.197 After the publication of that story, Vice President Pence learned of the Department of Justice\u0027s notification to the White House about the content of Flynn\u0027s calls.198 He and other advisors then sought access to and reviewed the underlying information about Flynn\u0027s contacts with Kislyak.199 FBI Deputy Director Andrew McCabe, who provided the White House officials access to the information and was present when they reviewed it, recalled the officials asking him whether Flynn\u0027s conduct violated the Logan Act.200 McCabe responded that he did not know, but the FBI was investigating the matter because it was a possibility.201 Based on the evidence of Flynn\u0027s contacts with Kislyak, McGahn and Priebus concluded that Flynn could not have forgotten the details of the discussions of sanctions and had instead been lying about what he discussed with Kislyak.202 Flynn had also told White House officials that the FB[ had told him that the FBI was closing out its investigation of him,203 but Eisenberg did not believe him.204 After reviewing the materials and speaking with Flynn, McGahn and Priebus concluded that Flynn should be terminated and recommended that course of action to the President.205 That weekend, Flynn accompanied the President to Mar-a-Lago.206 Flynn recalled that on February 12, 2017, on the return flight to D.C. on Air Force One, the President asked him whether he had lied to the Vice President.207 Flynn responded that he may have forgotten details of his calls, but he did not think he lied.208 The President responded, \"Okay. That\u0027s fine. T got it.\"209 197 Greg Miller et al., National security adviser Flynn discussed sanctions with Russian ambassador, despite denials, officials say, Washington Post (Feb. 9, 2017). 198 SCR015_000202 (2/15/17 Draft Memorandum to file from the Office of the Counsel to the President); McGahn l l \u003c/a\u003e", "value": 14}, {"color": "grey", "id": "par_537", "label": "par_537", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice At:torRe)\u0027 Work Pfot:ittet // Mtt)\u0027 CoRtttifl Material Proteetet:i Uflt:ier Fet:i. R. Crim. P. 6(e) Corney\u0027s public announcement of the FBT\u0027s Russia investigation, is nevertheless relevant to understanding what motivated the President\u0027s other actions towards the investigation. The evidence shows that the President was focused on the Russia investigation\u0027s implications for his presidency-and, specifically, on dispelling any suggestion that he was under investigation or had links to Russia. In early March, the President attempted to prevent Sessions\u0027s recusal, even after being told that Sessions was following DOJ conflict-of-interest rules. After Sessions recused, the White House Counsel\u0027s Office tried to cut off further contact with Sessions about the matter, although it is not clear whether that direction was conveyed to the President. The President continued to raise the issue of Sessions\u0027s recusal and, when he had the opportunity, he pulled Sessions aside and urged him to unrecuse. The President also told advisors that he wanted an Attorney General who would protect him, the way he perceived Robert Kennedy and Eric Holder to have protected their presidents. The Pr.esident made statements about being able to direct the course of criminal investigations, saying words to the effect of, \"You\u0027re telling me that Bobby and Jack didn\u0027t talk about investigations? Or Obama didn\u0027t tell Eric Holder who to \u003c/a\u003e", "value": 11}, {"color": "grey", "id": "par_661", "label": "par_661", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Atterfle,.\u00b7 \u0027ilerk PFeattet // Mtt,.. Cef!tttifl Mttterittl Preteetea Uf!der Fed. R. Critfl. P. 6(e) In response, McGahn acknowledged that he had not told the President directly that he planned to resign, but said that the story was otherwise accurate.813 The President asked McGahn, \u00b7 \"Did I say the word \u0027fire\u0027?\"814 McGahn responded, \"What you said is, \u0027Call Rod [Rosenstein], tell Rod that Mueller has conflicts and can\u0027t be the Special Counsel. \"\u0027815 The President responded, \"I never said that.\"816 The President said he merely wanted McGahn to raise the conflicts issue with Rosenstein and leave it to him to decide what to do.817 McGahn told the President he did not understand the conversation that way and instead had heard, \"\u003c/a\u003e", "value": 7}, {"color": "grey", "id": "par_699", "label": "par_699", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice AttarRe,\u00b7 Wark Prad:ttet // Mtt,. CaRtttiR Mttterittl Prateeted: URd:er Fed:. R. Crim. P. 6(e) President intended Manafort to believe that he could receive a pardon, which would make cooperation with the government as a means of obtaining a lesser sentence unnecessary. We also examined the evidence of the President\u0027s intent in making public statements about Manafort at the beginning of his trial and when the jury was deliberating. Some evidence supports a conclusion that the President intended, at least in part, to influence the jury. The trial generated widespread publicity, and as the jury began to deliberate, commentators suggested that an acquittal would add to pressure to end the Special Counsel\u0027s investigation. By publicly stating on the second day of deliberations that Manafort \"happens to be a very good person\" and that \"it\u0027s very sad what they\u0027ve done to Paul Manafort\" right after calling the Special Counsel\u0027s investigation a \"rigged witch hunt,\" the President\u0027s statements could, if they reached jurors, have the natural tendency to engender sympathy for Manafort among jurors, and a factfinder could infer that the President intended that result. But there are alternative explanations for the President\u0027s comments, including that he genuinely felt sorry for Manafort or that his goal was not to influence the jury but to influence public opinion. The President\u0027s comments also could have been intended to continue sending a message to Manafort that a pardon was possible. As described above, the President made his comments about Manafort being \"a very good person\" immediately after declining to answer a question about whether he would pardon Manafort. 133 \u003c/a\u003e", "value": 5}, {"color": "grey", "id": "par_767", "label": "par_767", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Atte\u003ef\u0027flC)\" \u0027ifeFk Prnauet // Mtt) Centttin Mttl:eFittl Preteet:ea Unaer Feel. R. CFiffl. P. 6(e) commencement or conduct of a proceeding, and not just to acts that make evidence unavailable or impair its integrity. Section 1512(c)(2)\u0027s breadth is reinforced by the similarity of its language to the omnibus clause of 18 U.S.C. \u00a7 1503, which covers anyone who \"corruptly ... obstructs, or impedes, or endeavors to influence, obstruct, or impede, the due administration of justice.\" That clause of Section 1503 follows two more specific clauses that protect jurors, judges, and court officers. The omnibus clause has nevertheless been construed to be \"far more general in scope than the earlier clauses of the statute.\" United States v. Aguilar, 515 U.S. 593, 599 (1995). \"The omnibus clause is essentially a catch-all provision which generally prohibits conduct that interferes with the due administration of justice.\" United States v. Brenson, 104 F.3d 1267, 1275 (11th Cir. 1997). Courts have accordingly given it a \"non-restrictive reading.\" United States v. Kumar, 617 F .3d 612, 620 (2d Cir. 201 O); id. at 620 n.7 (collecting cases from the Third, Fourth, Sixth, Seventh, and Eleventh Circuits). As one court has explained, the omnibus clause \"prohibits acts that are similar in result, rather than manner, to the conduct described in the first part of the statute.\" United States v. Howard, 569 F.2d 1331, 1333 (5th Cir. 1978). While the specific clauses \"forbid certain means of obstructing justice ... the omnibus clause aims at obstruction of justice itself, regardless of the means used to reach that result.\" Id. ( collecting cases). Given the similarity of Section 1512( c )(2) to Section 1503 \u0027s omnibus clause, Congress would have expected Section 1512(c)(2) to cover acts that produced a similar result to the evidence-impairment provisions-i.e., the result of obstructing justice-rather than covering only acts that were similar in manner. Read this way, Section 1512( c )(2) serves a distinct function in the federal obstruction-of-justice statutes: it captures corrupt conduct, other than document destruction, that has the natural tendency to obstruct contemplated as well as pending proceedings. Section 1512( c )(2) overlaps with other obstruction statutes, but it does not render them superfluous. Section 1503, for example, which covers pending grand jury and judicial proceedings, and Section 1505, which covers pending administrative and congressional proceedings, reach \"endeavors to influence, obstruct, or impede\" the proceedings-a broader test for inchoate violations than Section 1512(c)(2)\u0027s \"attempt\" standard, which requires a substantial step towards a completed offense. See United States v. Sampson, 898 F.3d 287,302 (2d Cir.2018) (\"[E]fforts to witness tamper that rise to the level of an \u0027endeavor\u0027 yet fall short of an \u0027attempt\u0027 cannot be prosecuted under\u00a7 1512.\"); United States v. Leisure, 844 F.2d 1347, 1366-1367 (8th Cir. 1988) (collecting cases recognizing the difference between the \"endeavor\" and \"attempt\" standards). And 18 U.S.C. \u00a7 1519, which prohibits destruction of documents or records in contemplation of an investigation or proceeding, does not require the \"nexus\" showing under Aguilar, which Section 1512( c )(2) demands. See, e.g., United States v. Yielding, 657 F .3d 688, 712 (8th Cir.2011) (\"The requisite knowledge and intent [ under Section 1519] can be present even if the accused lacks knowledge that he is likely to succeed in obstructing the matter.\"); United States v. Gray, 642 F.3d 371, 376-377 (2d Cir. 2011) (\"[I]n enacting\u00a7 1519, Congress rejected any requirement that the government prove a link between a defendant\u0027s conduct and an imminent or pending official proceeding.\"). The existence of even \"substantial\" overlap is not \"uncommon\" in criminal statutes. Loughrin, 573 U.S. at 359 n.4; see Shaw, 137 S. Ct. at 458-469; Aguilar, 515 U.S. at 616 (Scalia, J., dissenting) (\"The fact that there is now some overlap between\u00a7 1503 and \u00a7 1512 is no more intolerable than the fact that there is some overlap between the omnibus clause of\u00a7 1503 and the other provisions of\u00a7 1503 itself.\"). But given that Sections 1503, 1505, and 163 \u003c/a\u003e", "value": 14}, {"color": "grey", "id": "par_781", "label": "par_781", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice At:temey Werk PFeattet // Mtt)\u0027 CeHtttiH Mttterittl Preteetea UHaer Fee. R. Crim. P. 6(e) intent to secure an improper advantage \"inconsistent with official duty and the rights of others.\" BALLENTINE\u0027S LAW DICTIONARY 276 (3d ed. 1969) (emphasis added). And it would be contrary to ordinary rules of statutory construction to adopt an unconventional meaning of a statutory term only when applied to the President. See United States v. Santos, 553 U.S. 507, 522 (2008) (plurality opinion of Scalia, J.) (rejecting proposal to \"giv[e] the same word, in the same statutory provision, different meanings in different factual contexts\"); cf Public Citizen, 491 U.S. at 462-467 (giving the term \"utilized\" in the F ACA a uniform meaning to avoid constitutional questions). Nor could such an exclusion draw on a separate and established background interpretive presumption, such as the presumption against extraterritoriality applied in Sale. The principle that courts will construe a statute to avoid serious constitutional questions \"is not a license for the judiciary to rewrite language enacted by the legislature.\" Salinas v. United States, 522 U.S. 52, 59-60 ( 1997). \"It is one thing to acknowledge and accept ... well defined ( or even newly enunciated), generally applicable, background principles of assumed legislative intent. It is quite another to espouse the broad proposition that criminal statutes do not have to be read as broadly as they are written, but are subject to case-by-case exceptions.\" Brogan v. United States, 522 U.S. 398, 406 (1998). When a proposed construction \"would thus function as an extra-textual limit on [a statute\u0027s] compass,\" thereby preventing the statute \"from applying to a host of cases falling within its clear terms,\" Loughrin, 573 U.S. at 357, it is doubtful that the construction would reflect Congress\u0027s intent. That is particularly so with respect to obstruction statutes, which \"have been given a broad and all-inclusive meaning.\" Rainey, 757 F .3d at 245 ( discussing Sections 1503 and 1505) (internal quotation marks omitted). Accordingly, since no established principle of interpretation would exclude the presidential conduct we have investigated from statutes such as Sections 1503, 1505, I 512(b), and l 512(c)(2), we proceed to examine the separation-of-powers issues that could be raised as an Article II defense to the application of those statutes. 2. Separation-of-Powers Principles Support the Conclusion that Congress May Validly Prohibit Corrupt Obstructive Acts Carried Out Through the President\u0027s Official Powers When Congress imposes a limitation on the exercise of Article II powers, the limitation\u0027s validity depends on whether the measure \"disrupts the balance between the coordinate branches.\" Nixon v. Administrator of General Services, 433 U.S. \u003c/a\u003e", "value": 11}, {"color": "grey", "id": "par_796", "label": "par_796", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice At:tarl\u0027!ey \\\\\u0027ark Praelttet // Mtt)\u0027 Cal\u0027ltttil\u0027I Mttterittl Prnteeteel Ul\u0027!Eier Feel. R. Criffl. P. 6(e) corrupt reason-a reason grounded in achieving personal rather than official ends-does not seriously hinder the President\u0027s performance of his duties. The President retains broad latitude to supervise investigations and remove officials, circumscribed in this context only by the requirement that he not act for corrupt personal purposes.1089 c. Congress Has Power to Protect Congressional, Grand Jury, and Judicial Proceedings Against Corrupt Acts from Any Source Where a law imposes a burden on the President\u0027s performance of Article II functions, separation-of-powers analysis considers whether the statutory measure \"is justified by an overriding need to promote objectives within the constitutional authority of Congress.\" Administrator of General Services, 433 U.S. at 443. Here, Congress enacted the obstruction-ofjustice statutes to protect, among other things, the integrity of its own proceedings, grand jury investigations, and federal criminal trials. Those objectives are within Congress\u0027s authority and serve strong governmental interests. i. Congress has Article I authority to define generally applicable criminal law and apply it to all persons-including the President. Congress clearly has authority to protect its own legislative functions against corrupt efforts designed to impede legitimate fact-gathering and lawmaking efforts. See Watkins v. United States, 354 U.S. 178, 187, 206-207 (1957); Chapman v. United States, 5 App. D.C. 122, 130 ( 1895). Congress also has authority to establish a system of federal courts, which includes \u003c/a\u003e", "value": 6}, {"color": "grey", "id": "par_801", "label": "par_801", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice AtterHey Werle Prntittet // Mtt, Cel\u0027ttttil\u0027t Mttterittl Preteeteti UHeer Fee. R. Crim. P. 6(e) official power is being used for the purpose of protecting the President\u0027s personal interests. In contrast, the President\u0027s actions to serve political or policy interests would not qualify as corrupt. The President\u0027s role as head of the government necessarily requires him to take into account political factors in making policy decisions that affect law-enforcement actions and proceedings. For instance, the President\u0027s decision to curtail a law-enforcement investigation to avoid international friction would not implicate the obstruction-of-justice statutes. The criminal law does not seek to regulate the consideration of such political or policy factors in the conduct of government. And when legitimate interests animate the President\u0027s conduct, those interests will almost invariably be readily identifiable based on objective factors. Because the President\u0027s conduct in those instances will obviously fall outside the zone of obstruction law, no chilling concern should arise. b. There is also no reason to believe that investigations, let alone prosecutions, would occur except in highly unusual circumstances when a credible factual basis exists to believe that obstruction occurred. Prosecutorial action enjoys a presumption of regularity: absent \"clear evidence to the contrary, courts presume that [prosecutors] have properly discharged their official duties.\" Armstrong, 517 U.S. at 464 (quoting United States v. Chemical Foundation, Inc., 272 U.S. I, 14-15 (1926)). The presumption of prosecutorial regularity would provide even greater protection to the President than exists in routine cases given the prominence and sensitivity of any matter involving the President and the likelihood that such matters will be subject to thorough and careful review at the most senior levels of the Department of Justice. Under OLC\u0027s opinion that a sitting President is entitled to immunity from indictment, only a successor Administration would be able to prosecute a former President. But that consideration does not suggest that a President would have any basis for fearing abusive investigations or prosecutions after leaving office. There are \"obvious political checks\" against initiating a baseless investigation or prosecution of a former President. See Administrator of General Services, 433 U.S. at 448 (considering political checks in separation-of-powers analysis). And the Attorney General holds \"the power to conduct the criminal litigation of the United States Government,\" United States v. Nixon, 4 I 8 U\u003c/a\u003e", "value": 8}, {"color": "grey", "id": "par_808", "label": "par_808", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Atteme\u0027)\" Werk Preettet // Mtt\u0027)\" CeHtttil\u0027l Matertttl Preteetee UHeer Fee. R. Crim. P. 6(e) IV. CONCLUSION Because we determined not to make a traditional prosecutorial judgment, we did not draw ultimate conclusions about the President\u0027s conduct. The evidence we obtained about the President\u0027s actions and intent presents difficult issues \u003c/a\u003e", "value": 3}, {"color": "grey", "id": "par_198", "label": "par_198", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e reassure our allies that we are not going to advance anything with Russia until we have everyone on the same page. More thoughts later today. Great work.431 c. March 31 Foreign Policy Team Meeting The Campaign held a meeting of the foreign policy advisory team with Senator Sessions and candidate Trump approximately one week later, on March 31, 2016, in Washington, D.C.432 The meeting-which was intended to generate press coverage for the Campaign433-took place at the Trump International Hotel.434 Papadopoulos flew to Washington for the event. At the meeting, Senator Sessions sat at one end of an oval table\u003c/a\u003e", "value": 5}, {"color": "grey", "id": "par_204", "label": "par_204", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice AtteFHey Werk Preettet // Mtt~\u00b7 Cetttttitt Mttterittl Preteetea Uttaer Fed. R. Criffl. P. 6Ee) Papadopoulos\u0027s and Mifsud\u0027s mentions of seeing each other \"tomorrow\" referenced a meeting that the two had scheduled for the next morning, April 12, 2016, at the Andaz Hotel in London. Papadopoulos acknowledged the meeting during interviews with the Office,453 and records from Papadopoulos\u0027s UK cellphone and his internet-search history all indicate that the meeting took place.454 Following the meeting, Mifsud traveled as planned to Moscow.455 On April 18, 2016, while in Russia, Mifsud introduced Papadopoulos over email to Ivan Timofeev, a member of the Russian International Affairs Council (RIAC).456 Mifsud had described Timofeev as having connections with the Russian Ministry of Foreign Affairs (MFA),457 the executive entity in Russia responsible for Russian foreign relations.458 Over the next several weeks, Papadopoulos and Timofeev had multiple conversations over Skype and email about setting \"the groundwork\" for a \"potential\" meeting between the Campaign and Russian government officials.459 Papadopoulos told the Office that, on one Skype call, he believed that his conversation with Timofeev was being monitored or supervised by an unknown third party, because Timofeev spoke in an official manner and Papadopoulos heard odd noises on the line.460 Timofeev also told Papadopoulos in an April 25, 2016 email that he had just spoken \"to Igor Ivanov[,] the President ofRIAC and former Foreign Minister of Russia,\" and conveyed Ivanov\u0027s advice about how best to arrange a \"Moscow visit.\"461 After a stop in Rome, Mifsud returned to England on April 25, 2016.462 The next day, Papadopoulos met Mifsud for breakfast at the Andaz Hotel (the same location as their last 453 Papadop e campaign.\"509 Papadopoulos claimed to have no recollection of this matter.510 On November 9, 2016, shortly after the election, Papadopoulos arranged to meet Millian in Chicago to discuss business opportunities, including potential work with Russian \"billionaires who are not under sanctions.\"511 The meeting took place on November 14, 2016, at the Trump Hotel and Tower in Chicago.512 According to Papadopoulos, the two men discussed partnering on business deals, but Papadopoulos perceived that Millian\u0027s attitude toward him changed when Papadopoulos stated that he was only pursuing private-sector opportunities and was not interested in a job in the Administration.513 The two remained in contact, however, and had extended online discussions about possible business opportunities in Russia.514 The two also arranged to meet at a Washington, D.C. bar when both attended Trump\u0027s inauguration in late January 2017.515 3. Carter Page Carter Page worked for the Trump Campaign from January 2016 to September 2016. He was formally and publicly announced as a foreign policy advisor by the candidate in March 2016.516 Page had lived and worked in Russia, and he had been approached by Russian intelligence officers several years before he volunteered for the Trump Campaign. During his time with the Campaign, Page advocated pro-Russia foreign policy positions and traveled to Moscow in his personal capacity. Russian intelligence officials had formed relationships with Page in 2008 and 2013 and Russian officials may have focused on Page in 2016 because of his affiliation with the Campaign. However, the investigation did not establish that Page coordinated with the Russian government in its efforts to interfere with the 2016 presidential election. 508 7 /31/16 Email, Denysyk to Papadopoulos (21 :54:52). 509 8/23/16 Facebook Message, Millian to Papadopoulos (2:55:36 a.m.). 510 Papadopoulos 9/20/17 302, at 2. 511 11/10/16 Facebook Message, Millian to Papadopoulos (9:35:05 p.m.). 512 11/14/16 Facebook Message, Millian to Papadopoulos (1 :32: 11 a.m.). 513 Papadopoulos 9/19/17 302, at 19. 514 E.g., 11/29/16 Facebook Messages, Papadopoulos \u0026 Millian (5:09 -5:11 p.m.); 12/7/16 Facebook Message, Millian to Papadopoulos (5:10:54 p.m.). 515 1/20/17 Facebook Messages, Papadopoulos \u0026 Millian (4:37-4:39 a.m.). 516 Page was interviewed b Counsel\u0027s appointment. 95 \u003c/a\u003e", "value": 12}, {"color": "grey", "id": "par_219", "label": "par_219", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice At-teri\u0027l:ey \u0027.Verk Pree1::1et // May CeHtail\u0027l: Material Preteetee Ul\u0027l:eer Fee. R. Crim. P. 6(e) proposed that candidate Trump meet with President Vladimir Putin in Moscow.541 In communications with Campaign officials, Page also repeatedly touted his high-level contacts in Russia and his ability to forge connections between candidate Trump and senior Russian governmental officials. For example, on January 30, 2016, Page sent an email to senior Campaign officials stating that he had \"spent the past week in Europe and ha[ d] been in discussions with some individuals with close ties to the Kremlin\" who recognized that Trump could have a \"game-changing effect ... in bringing the end of the new Cold War.\"542 The email stated that \"[t]hrough [his] discussions with these high level contacts,\" Page believed that \"a direct meeting in Moscow between Mr[.] Trump and Putin could be arran ed.\"543 Pa e closed the email b criticizin U.S. sanctions on Russia.544 On March 21, 2016, candidate Trump formally and publicly identified Page as a member of his foreign policy team to advise on Russia and the energy sector.546 Over the next several months, Page continued providing policy-related work product to Campaign officials. For example, in April 2016, Page provided feedback on an outline for a foreign policy speech that the candidate gave at the Mayflower Hotel,547 see Volume I, Section IV.A.4, infra. In May 2016, Page prepared an outline of an energy policy speech for the Campaign and then traveled to Bismarck, North Dakota, to watch the candidate deliver the speech.548 Chief policy advisor Sam Clovis expressed appreciation for Page\u0027s work and praised his work to other Campaign officials.549 c. Carter Page\u0027s July 2016 Trip To Moscow Page\u0027s affiliation with the Trump Campaign took on a higher profile and drew the attention of Russian officials after the candidate named him a foreign policy advisor. As a result, in late April 2016, Page was invited to give a speech at the July 2016 commencement ceremony at the 541 See, e.g., 1/30/16 Email, Page to Glassner et al.; 3/17/16 Email, Page to Clovis (attaching a \"President\u0027s Daily Brief\u0027 prepared by Page that discussed the \"severe de radation ofU.S.-Russia relations following Washington\u0027s meddling\" in Ukraine); 542 1/30/16 Email, Page to Glassner et al. 543 1/30/16 Email, Page to Glassner et al. 544 1/30/16 Email, Page to Glassner et al. 545 546 A Transcript of Donald Washington Post (Mar. 21, 2016); 547 548 with the Washington Post Editorial Board, 549 See, e.g., 3/28/16 Email, Clovis to Lewandowski et al. (forwarding notes.prepared by Page and stating, \"I wanted to let you know the type of work some of our advisors are capable of.\"). 98 \u003c/a\u003e", "value": 19}, {"color": "grey", "id": "par_221", "label": "par_221", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Atterne::, Werle Prea1:1et // Miey Centain Material Preteetea Unaer Fee. R. Criffl. P. 6(e) continued: \"Page is Trump\u0027s adviser on foreign policy. He is a known businessman; he used to work in Russia .... If you have any questions, I will be happy to help contact him.\"563 Dmitri Klimentov then contacted Russian Press Secretary Dmitry Peskov about Page\u0027s visit to see if Peskov wanted to introduce Page to any Russian government officials.564 The following day, Peskov responded to what appears to have been the same Denis Klimentov-Zakharova email thread. Peskov wrote, \"I have read about [Page]. Specialists say that he is far from being the main one. So I better not initiate a meeting in the Kremlin.\"565 On July 7, 2016, Page delivered the first of his two speeches in Moscow at NES. 566 In the speech, Page criticized the U.S. government\u0027s foreign policy toward Russia, stating that \"Washington and other Western capitals have impeded potential progress through their often hypocritical focus on ideas such as democratization, inequality, corruption and regime change.\"567 On July 8, 2016, Page delivered a speech during the NES commencement.568 After Page delivered his commencement address, Russian Deputy Prime Minister and NES board member Arkady Dvorkovich spoke at the ceremony and stated that the sanctions the United States had imposed on Russia had hurt the NES.569 Page and Dvorkovich shook hands at the commencement ceremony, and Weber recalled that Dvorkovich made statements to Pa e about workin to ether in the future.570 Page said that, during his time in Moscow, he met with friends and associates he knew from when he lived in Russia, including Andrey Baranov, a former Gazprom employee who had become the head of investor relations at Rosneft, a Russian energy company.572 Page stated that he and Baranov talked about \"immaterial non-public\" information.573 Page believed he and Baranov discussed Rosneft president Igor Sechin, and he thought Baranov might have mentioned 563 7 /5/16 Email, Klimentov to Zakharova (translated). 564 Dm. Klimentov 11/27 /18 302, at 1-2. 565 7 /6/16 Email, Peskov to Klimentov (translated). 566 Page 3/10/17 302, at 3. 567 See Carter W. Page, The Lecture of Trump\u0027s Advisor Carter Page in Moscow, YouTube Channel Katehon Think Tank, Posted July 7, 2016, available at https://www.youtube.com/watch? time_continue=28\u0026v CNI during the campaign period on foreign-policy matters, including Russia. Jared Kushner also interacted with Simes about Russian issues during the campaign. The investigation did not identify evidence that the Campaign passed or received any messages to or from the Russian government through CNI or Simes. a. CNI and Dimitri Simes Connect with the Trump Campaign CNI is a Washington-based non-profit organization that grew out of a center founded by former President Richard Nixon.593 CNI describes itself \"as a voice for strategic realism in U.S. foreign policy,\" and publishes a bi-monthly foreign policy magazine, the National Interest.594 CNI is overseen by a board of directors and an advisory council that is largely honorary and whose members at the relevant time included Sessions, who served as an advisor to candidate Trump on national security and foreign policy issues.595 Dimitri Simes is president and CEO of CNI and the publisher and CEO of the National Jnterest.596 Simes was born in the former Soviet Union, emigrated to the United States in the early 1970s, and joined CNI\u0027 s predecessor after working at the Carnegie Endowment for International 593 Simes 3/8/18 302, at 1-2. 594 About the Center, CNI, available at https://cftni.org/about/. 595 Advisory Counsel, CNl, available at https://web.archive.org/web/20161030025331/ http://cftni.org/about/advisory-council/; Simes 3/8/18 302, at 3-4; Saunders 2/15/18 302, at 4; Sessions 1/17/18 302, at 16. 596 Simes 3/8/18 302, at 2. 103 \u003c/a\u003e", "value": 13}, {"color": "grey", "id": "par_226", "label": "par_226", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Atterttey Werk Preflttet // Moy CeRtttift Material PrnteeteEI Uttfler Fee. R:. Criffl. P. 6(e) Peace.597 Simes personally has many contacts with current and former Russian government officials,598 as does CNI collectively. As CNI stated when seeking a grant from the Carnegie Corporation in 2015, CNI has \"unparalleled access to Russian officials and politicians among Washington think tanks,\"599 in part because CNI has arranged for U.S. delegations to visit Russia and for Russian delegations to visit the United States as patt of so-called \"Track 11\" diplomatic \u00b7 efforts.600 On March 14, 2016, CNI board member Richard Plepler organized a luncheon for CNI and its honorary chairman, Henry Kissinger, at the Time Warner Building in New York.601 The idea behind the event was to generate interest in CNI\u0027s work and recruit new board members for CNI.602 Along with Simes, attendees at the event included Jared Kushner, son-in-law of candidate Trump.603 Kushner told the Office that the event came at a time when the Trump Campaign was having trouble securing support from experienced foreign policy professionals and that, as a result, he decided to seek Simes\u0027s assistance during the March \u003c/a\u003e", "value": 10}, {"color": "grey", "id": "par_233", "label": "par_233", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e the event but then departed for Capitol Hill.633 Saunders recalled, based in part on a food-related request he received from a Campaign staff member, that Trump left the hotel a few minutes after the speech to go to the airport. 634 c. Jeff Sessions\u0027s Post-Speech Interactions with CNI In the wake of Sessions\u0027 s confirmation hearings as Attorney General, questions arose about whether Sessions\u0027s campaign-period interactions with CNI apart from the Mayflower speech included any additional meetings with Ambassador Kislyak or involved Russian-related matters. With respect to Kislyak contacts, on May 23, 2016, Sessions attended CNI \u0027s Distinguished Service Award dinner at the Four Seasons Hotel in Washington, D.C.635 Sessions attended a pre-dinner reception and was seated at one of two head tables for the event. 636 A seating chart prepared by Saunders indi fused. 804 Demnan recalled Gordon saying that he was on the phone with candidate Trump, but she was skeptical whether that was true.805 Gordon denied having told Denman that he was on the phone with Trump, although he acknowledged it was possible that he mentioned having previously spoken to the candidate about the subject matter.806 Gordon\u0027s phone records reveal a call to Sessions\u0027s office in Washington that afternoon, but do not include calls directly to a number associated with Trump.807 And according to the President\u0027s written answers to the Office\u0027s questions, he does not recall being involved in the change in language of the platform amendment. 808 Gordon stated that he tried to reach Rick Dearborn, a senior foreign policy advisor, and Mashburn, the Campaign policy director. Gordon stated that he connected with both of them (he could not recall if by phone or in person) and apprised them of the language he took issue with in the proposed amendment. Gordon recalled no objection by either Dearborn or Mashburn and that all three Campaign advisors supported the alternative formulation (\"appropriate assistance\").809 Dearborn recalled Gordon warning them about the amendment, but not weighing in because Gordon was more familiar with the Campaign\u0027s foreign policy stance.810 Mashburn stated that Gordon reached him, and he told Gordon that Trump had not taken a stance on the issue and that the Campaign should not intervene.811 When the amendment came up again in the committee\u0027s proceedings, the subcommittee changed the amendment by striking the \"lethal defense weapons\" language and replacing it with 801 Denman 6/7/17 302, at 3. 802 M. Miller 10/25/ 17 302 at 3. 803 Denman 12/4/17 302, at 2; Denman 6/7/17 302, at 2. 804 Hoff 5/26/17 302, at 2. 805 Denman 6/7/17 302, at 2-3, 3-4; Denman 12/4/17 302, at 2. 806 Gordon 2/14/19 302, at 7. 807 Call Records of J.D. Gordon . Gordon stated to the Office that his calls with Sessions were unrelated to the platform change. Gordon 2/14/19 302, at 7. 808 Written Responses of Donald J. Trump (Nov. 20, 2018), at 17 (Response to Question IV, Part (f)). 809 Gordon 2/14/19 302, at 6-7; Gordon 9/7/17 302, at 11-12; see Gordon 8/29/17 302, at 11. 810 Dearborn 11/28/17 302, at 7-8. 811 Mashburn 6/25/18 302, at 4. 126 \u003c/a\u003e", "value": 11}, {"color": "grey", "id": "par_290", "label": "par_290", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e Russian officials.906 Kilimnik then traveled to Washington, D.C. on or about May 5, 2016; while in Washington, Kilimnik had pre-arranged meetings with State Department employees.907 Late on the evening of May 6, Gates arranged for Kilimnik to take a 3:00 a.m. train to meet Mana fort in New York for breakfast on May 7. 908 According to Manafort, during the meeting, he and Kilimnik talked about events in Ukraine, and Manafort briefed Kilimnik on the Trump Campaign, expecting Kilimnik to pass the information back to individuals in Ukraine and elsewhere.909 Manafort stated that Opposition Bloc members recognized Manafort\u0027s position on the Campaign was an opportunity, but Kilimnik did not ask for anything.91\u00b0 Kilimnik spoke about a plan of Boyko to boost election participation in the eastern zone of Ukraine, which was the base for the Opposition Bloc.911 Kilimnik returned to Washington, D.C. right after the meeting with Manafort. Manafort met with Kilimnik a second time at the Grand Havana Club in New York City on the evening of August 2, 2016. The events leading to the meeting are as follows. On July 28, 2016, Kilimnik flew from Kiev to Moscow.912 The next day, Kilimnik wrote to Manafort requesting that they meet, using coded language about a conversation he had that day.913 In an email with a subject line \"Black Caviar,\" Kilimnik wrote: I met today with the guy who gave you your biggest black caviar jar several years ago. We spent about 5 hours talking about his story, and I have several important messages from him to you. He asked me to go and brief you on our conversation. I said I have to run it by you first, but in principle I am prepared to do it. ... It has to do about the future of his 905 Investigative Technique 906 4/26/16 Email, Kilimnik to Purcell, at 2; Gates 2/2/18 302, at 12; Patten 5/22/18 302, at 6-7; Gates 11/7/18 302, at 3. 907 5/7/16 Email, Kilimnik to Charap \u0026 Kimmage; 5/7/16 Email, Kasanofto Kilimnik. 908 5/6/16 Email, Manafort to Gates; 5/6/16 Email, Gates to Kilimnik. 909 Manafort 10/11/18 302, at 1. 910 Manafort 10/11/18 302, at 1. 911 Manafort 10/11/18 302, at 1. 912 7/25/16 Email, Kilimnik to katrin@yana.kiev.ua (2: 17:34 a.m.). 913 7/29/16 Email, Kilimnik to Manafort (10:51 a.111.). 138 \u003c/a\u003e", "value": 10}, {"color": "grey", "id": "par_380", "label": "par_380", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e v. Renzi, 769 F.3d 731,744 (9th Cir. 2014) (internal quotation marks omitted). Federal Election Commission (FEC) regulations recognize the value to a campaign of at least some forms of information, stating that the term \"anything of value\" includes \"the provision of any goods or services without charge,\" such as \"membership lists\" and \"mailing lists.\" 11 C.F.R. \u00a7 100.52(d)(l). The FEC has concluded that the phrase includes a state-by-state list of activists. See Citizens for Responsibility and Ethics in Washington v. FEC, 475 F.3d 337, 338 (D.C. Cir. 2007) (describing the FEC\u0027s findings). Likewise, polling data provided to a campaign constitutes a \"contribution.\" FEC Advisory Opinion 1990-12 (Strub), 1990 WL 153454 (citing 11 C.F.R. \u00a7 106.4(6)). And in the specific context of the foreign-contributions ban, the FEC has concluded that \"election materials used in previous Canadian campaigns,\" including \"flyers, advertisements, door hangers, tri-folds, signs, and other printed material,\" constitute \"anything of 186 \u003c/a\u003e", "value": 2}, {"color": "grey", "id": "par_391", "label": "par_391", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Attorney \\\u00a5erk Prodttet // Mey Cot1teit1 Materiel Proteeted Under Fed. R. Criffl. P. 6(e) been publicly announced by candidate Trump. Statement of Offense ,r,r 25-26, United States v. George Papadopoulos, No. 1: 17-cr-182 (D.D.C. Oct. 5, 2017), Doc. 19 (\"Papadopoulos Statement of Offense\"). Papadopoulos also made false statements in an effort to mmumze the extent and importance of his communications with Mifsud. For example, Papadopoulos stated that \"[Mifsud]\u0027s a nothing,\" that he thought Mifsud was \"just a guy talk[ing] up connections or something,\" and that he believed Mifsud was \"BS\u0027ing to be completely honest with you.\" In fact, however, Papadopoulos understood Mifsud to have substantial connections to high-level Russian government officials and that Mifsud spoke with some of those officials in Moscow before telling Papadopoulos about the \"dirt.\" Papadopoulos also engaged in extensive communications over a period of months with Mifsud about foreign policy issues for the Campaign, including efforts to arrange a \"history making\" meeting between the Campaign and Russian government officials. In addition, Papadopoulos failed to inform investigators that Mifsud had introduced him to Timofeev, the Russian national who Papadopoulos understood to be connected to the Russian Ministry of Foreign Affairs, despite being asked if he had met with Russian nationals or \"[a]nyone with a Russian accent\" during the campaign. Papadopoulos Statement of Offense ,r,r 27-29. Papadopoulos also falsely claimed that he met Polonskaya before he joined the Campaign, and falsely told the FBI that he had \"no\" relationship at all with her. He stated that the extent of their communications was her sending emails-\"Just, \u0027Hi, how are you?\u0027 That\u0027s it.\" In truth, however, Papadopoulos met Polonskaya on March 24, 2016, after he had joined the Campaign; he believed that she had connections to high-level Russian government officials and could help him arrange a potential foreign policy trip to Russia. During the campaign he emailed and spoke with her over Skype on numerous occasions about the potential foreign policy trip to Russia. Papadopoulos Statement of Offense ,r,r 30-31. Papadopoulos\u0027s false statements in January 2017 impeded the FBI\u0027s investigation into Russian interference in the 2016 presidential election. Most immediately, those statements hindered investigators\u0027 ability to effectively question Mifsud when he was interviewed in the lobby of a Washington, D.C. hotel on February 10, 2017. See Gov\u0027t Sent. Mem. at 6, United States v. George Papadopoulos, No. 1 :17-cr-182 (D.D.C. Aug. 18, 2017), Doc. 44. During that interview, Mifsud admitted to knowing Papadopoulos and to having introduced him to Polonskaya and Timofeev. But Mifsud denied that he had advance knowledge that Russia was in possession of emails damaging to candidate Clinton, stating that he and Papadopoulos had discussed cybersecurity and hacking as a larger issue and that Papadopoulos must have misunderstood their conversation. Mifsud also falsely stated that he had not seen Papadopoulos since the meeting at which Mifsud introduced him to Polonskaya, even though emails, text messages, and other information show that Mifsud met with Papadopoulos on at least two other occasions-April 12 and April 26, 2016. In addition, Mifsud omitted that he had drafted (or edited) the follow-up message that Polonskaya sent to Papadopoulos following the initial meeting and that, as reflected in the language of that email chain (\"Baby, thank you!\"), Mifsud may have been involved in a personal relationship with Polonskaya at the time. The false information and omissions in Papadopoulos\u0027s January 2017 interview undermined investigators\u0027 ability to challenge Mifsud when he made these inaccurate statements. 193 \u003c/a\u003e", "value": 16}, {"color": "grey", "id": "par_568", "label": "par_568", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice AUoffle\u0027.Y Work Proeuet // May CoRtaifl Material Proteetee Ufl:eer Fee. R. Criffl. P. 6(e) employees.474 The President said he had received \"hundreds\" of messages from FBI employees indicating their support for terminating Comey.475 The President also told McCabe that Corney should not have been permitted to travel back to Washington, D.C. on the FBI\u0027s airplane after he had been terminated and that he did not want Corney \"in the building again,\" even to collect his belongings.476 When McCabe met with the President that afternoon, the President, without prompting, told McCabe that people in the FBI loved the President, estimated that at least 80% of the FBI had voted for him, and asked McCabe who he had voted for in the 2016 presidential election.477 \u00b7 In the afternoon of May 10, 2017, deputy press secretary Sarah Sanders spoke to the President about his decision to fire Corney and then spoke to reporters in a televised press conference.478 Sanders told reporters that the President, the Department of Justice, and bipartisan members of Congress had lost confidence in Corney, \"[a]nd most importantly, the rank and file of the FBI had lost confidence in their director. Accordingly, the President accepted the recommendation of his Deputy Attorney General to remove James Corney from his position.\"479 In response to questions from reporters, Sanders said that Rosenstein decided \"on his own\" to review Corney\u0027s performance and that Rosenstein decided \"on his own\" to come to the President on Monday, May 8 to express his concerns about Corney. When a reporter indicated that the \"vast majority\" of FBI agents supported Corney, Sanders said, \"Look, we\u0027ve heard from countless members of the FBI that say very different things.\"48\u00b0 Following the press conference, Sanders spoke to the President, who told her she did a good job and did not point out any inaccuracies in her comments.481 Sanders told this Office that her reference to hearing from \"countless members of the FBI\" was a \"slip of the tongue.\"482 She also recalled that her statement in a separate press interview that rank-and-file FBI agents had lost confidence in Corney was a comment she made \"in the heat of the moment\" that was not founded on anything.483 Also on May I 0, 2017, Sessions and Rosenstein each spoke to McGahn and expressed concern that the White House was creating a narrative that Rosenstein had initiated the decision to 474 McCabe 5/10/l 7 Memorandum, at 1. 475 McCabe 5/ I 0/17 Memorandum, at I. 476 McCabe 5/10/17 Memorandum, at I; Rybicki 6/13/17 302, at 2. Corney had been visiting the FBl\u0027s Los Angeles office when he found out he had been terminated. Corney 11 /15/17 302, at 22. 477 McCabe 5/10/17 Memorandum, at 1-2. McCabe\u0027s memorandum documenting his meeting with the President is consistent with notes taken by the White House Counsel\u0027s Office. See SC_AD_00347 (Donaldson 5/10/17 Notes). \u00b7 478 Sanders 7/3/18 302, at 4; Sarah Sanders, White House Daily Briefing, C-SPAN (May I 0, 2017). 479 Sarah Sanders, White House Daily Briefing, C-SPAN (May I 0\u003c/a\u003e", "value": 13}, {"color": "grey", "id": "par_652", "label": "par_652", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e Not telling you to do anything .... I\u0027m not going to get involved. I\u0027m not going to do anything or direct you to do anything. I just want to be treated fairly.\" The duration of the President\u0027s efforts-which spanned from March 2017 to August 2018-and the fact that the President repeatedly criticized Sessions in public and in private for failing to tell the President that he would have to recuse is relevant to assessing whether the President\u0027s effotts to have Sessions unrecuse could qualify as obstructive acts. b. Nexus to an official proceeding. As described above, by mid-June 2017, the existence of a grand jury investigation supervised by the Special Counsel was public knowledge. In addition, in July 2017, a different grand jury supervised by the Special Counsel was empaneled in the District of Columbia, and the press reported on the existence of this grand jury in early August 2017.776 Whether the conduct towards the Attorney General would have a foreseeable impact on those proceedings turns on much of the same evidence discussed above with respect to the obstructive-act element. c. Intent. There is evidence that at least one purpose of the President\u0027s conduct toward Sessions was to have Sessions assume control over the Russia investigation and supervise it in a way that would restrict its scope. By the summer of 2017, the President was aware that the Special Counsel was investigating him personally for obstruction of justice. And in the wake of the disclosures of emails about the June 9 meeting between Russians and senior members of the campaign, see Volume IT, Section TI.G, supra, it was evident that the investigation into the campaign now included the President\u0027s son, son-in-law, and former campaign manager. The President had previously and unsuccessfully sought to have Sessions publicly announce that the Special Counsel investigation would be confined to future election interference. Yet Sessions remained recused. In December 2017, shortly after Flynn pleaded guilty, the President spoke to Sessions in the Oval Office with only Porter present and told Sessions that he would be a hero if he unrecused. Porter linked that request to the President\u0027s desire that Sessions take back supervision of the Russia investigation and direct an investigation of Hillary Clinton. The President said in that meeting that he \"just want[ ed] to be treated fairly,\" which could reflect his perception that it was unfair that he was being investigated while Hillary Clinton was not. But a principal effect of that act would be to restore supervision of the Russia investigation to the Attorney General-a position that the President frequently suggested should be occupied by someone like Eric Holder and Bobby Kennedy, who the President described as protecting their 776 E.g., Del Quentin Wilbur \u0026 Byron Tau, Special Counsel Robert Mueller Impanels Washington Grand Jury in Russia Probe, Wall Street Journal (Aug. 3, 2017); Carol D. Leonnig et al., Special Counsel Mueller using grand jury in federal court in Washington as part of Russia investigation, Washington Post (Aug. 3, 2017). 112 \u003c/a\u003e", "value": 11}, {"color": "grey", "id": "par_689", "label": "par_689", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice AHerfle~\u0027 Werk Preclttet // May Cefltaifl Material Preteetecl Uflcler Fecl. R. Crim. P. 6(e) whole thing about flipping, they call it, T know all about flipping.\"879 The President said that flipping was \"not fair\" and \"almost ought to be outlawed.\"880 ln response to a question about whether he was considering a pardon for Manafort, the President said, \"T have great respect for what he\u0027s done, in terms of what he\u0027s gone through .... He worked for many, many people many, many years, and T would say what he did, some of the charges they threw against him, every consultant, every lobbyist in Washington probably does.\"881 Giuliani told journalists that the President \"really thinks Manafort has been horribly treated\" and that he and the President had discussed the political fallout if the President pardoned Manafort.882 The next day, Giuliani told the Washington Post that the President had asked his lawyers for advice on the possibility of a pardon for Manafort and other aides, and had b  (Nov. 27, 2018); Dana Bash, Mana/art team briefed Giuliani on Mueller meetings, CNN, Posted 11/28/18, available at https:/ /www.cnn.com/videos/pol iti cs/2018/ 11 /28/manafort-lawyers-keeping-trump-lawyers-gi ul ianiupdated-mueller-probe-bash-sot-nr-vpx.cnn; see Sean Hannity, Interview with Rudy Giuliani, Fox News (Sept. 14, 2018) (Giuliani: \"[T]here was a quote put out by a source close to Manafort that the plea agreement has, and cooperation agreement has, nothing to do with the Trump campaign .... Now, I know that because 1 \u0027ve been privy to a lot of facts I can\u0027t repeat.\"). 886 Joint Status Report, United States v. Paul J Mana/art, Jr., (D.D.C Nov. 26, 2018), Doc. 455. 127 \u003c/a\u003e", "value": 19}, {"color": "grey", "id": "par_698", "label": "par_698", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Al:t:erHc,\u00b7 Werk Preauet // May CeHtaiH Material Preteetea UHaer Fea. R. Criffi. P. 6(e) are presumed to follow those instructions, the President\u0027s statements during the trial generated substantial media coverage that could have reached jurors if they happened to see the statements or learned about them from others. And the President\u0027s statements during jury deliberations that Manafort \"happens to be a very good person\" and that \"it\u0027s very sad what they\u0027ve done to Paul Mana fort\" had the potential to influence jurors who learned of the statements, which the President made just as jurors were considering whether to convict or acquit Manafort. b. Nexus to an official proceeding. The President\u0027s actions towards Flynn, Manafort, --appear to have been connected to pending or ~d official proceedings involving each individual. The President\u0027s conduct towards Flynn~ principally occurred when both were under criminal investigation by the Special Counsel\u0027s Office and press reports speculated about whether they would cooperate with the Special Counsel\u0027s investigation. And the President\u0027s conduct towards Manafort was directly connected to the official proceedings involving him. The President made statements about Manafort and the charges against him during Manafort\u0027s criminal trial. And the President\u0027s comments about the prospect of Manafort \"flipping\" occurred when it was clear the Special Counsel continued to oversee grand jury proceedings. c. Intent. Evidence concerning the President\u0027s intent related to Flynn as a potential witness is inconclusive. As previously noted, because of privilege issues we do not have evidence establishing whether the President knew about or was involved in his counsel\u0027s communications with Flynn\u0027s counsel stating that Flynn\u0027s decision to withdraw from the joint defense agreement and cooperate with the government would be viewed as reflecting \"hostility\" towards the President. And regardless of what the President\u0027s personal counsel communicated, the President continued to express sympathy for Flynn after he pleaded guilty pursuant to a cooperation agreement, stating that Flynn had \"led a very strong life\" and the President \"fe[lt] very badly\" about what had happened to him. Evidence concerning the President\u0027s conduct towards Manafort indicates that the President intended to encourage Manafort to not cooperate with the government. Before Manafort was convicted, the President repeatedly stated that Manafort had been treated unfairly. One day after Manafort was convicted on eight felony charges and potentially faced a lengthy prison term, the President said that Manafort was \"a brave man\" for refusing to \"break\" and that \"flipping\" \"almost ought to be outlawed.\" At the same time, although the President had privately told aides he did not like Manafort, he publicly called Mana fort \"a good man\" and said he had a \"wonderful family.\" And when the President was asked whether he was considering a pardon for Manafort, the President did not respond directly and instead said he had \"great respect for what [Manafort]\u0027s done, in terms of what he\u0027s gone through.\" The President added that \"some of the charges they threw against him, every consultant, every lobbyist in Washington probably does.\" In light of the President\u0027s counsel\u0027s previous statements that the investigations \"might get cleaned up with some presidential pardons\" and that a pardon would be possible if the President \"come[s] to the conclusion that you have been treated unfairly,\" the evidence supports the inference that the 132 \u003c/a\u003e", "value": 7}, {"color": "grey", "id": "par_2", "label": "par_2", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice At:t:ef\u0027fle)\u0027 Werle Predttet /,\u0027 Ma;\u00b7 CeHtail\u0027l Material Preteeted UHder Fed. R. Crim. P. 6(e) TABLE OF CONTENTS -VOLUME I INTRODUCTION TO VOLUME I .......................................................................................................... 1 EXECUTIVE SUMMARY TO VOLUME 1. ................................................ , \u003c/a\u003e", "value": 2}, {"color": "Red", "id": "Werle Predttet", "label": "Werle Predttet", "shape": "dot", "title": "Werle Predttet", "value": 4}, {"color": "Red", "id": "Ma", "label": "Ma", "shape": "dot", "title": "Ma", "value": 20}, {"color": "grey", "id": "par_131", "label": "par_131", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Att:erHey Werle Predttet ,\u0027,\u0027 May CeHtttiH Mttterittl Preteeted UHder Fed. R. Crim. P. 6Ee) developments with WikiLeaks and separately told Gates to keep in touch--about future WikiLeaks releases.206 According to Gates, by the late summer of 2016, the Trump Campaign was planning a press strategy, a communications cam and messa in based on the ossible release of I IQI 111 LV \u0027-\u0027ll~VII I~ HIQLL r Clinton emails b WikiLeaks.207 208 ,: Harm to Ongoing Matter Harm to ungomg Matter to LaGuardia Airport. , shortly after the call candidate Trump told Gates that more releases of damaging information would be coming.209 c. Harm to Ongoing Matter Harm to Ongoing Matter \u0141 \u0141 \u003c/a\u003e", "value": 5}, {"color": "grey", "id": "par_442", "label": "par_442", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Atterfle~\u00b7 Werle Predttet // Muy Cefltttifl Mttterittl Preteeted Uf!eer Fee. R. Griff!. P. 6(e) National Convention about the Trump Campaign\u0027s involvement in changing the Republican platform\u0027s stance on giving \"weapons to Ukraine to fight Russian and rebel forces.\"18 2. The Trump Campaign Reacts to WikiLeaks\u0027s Release of Hacked Emails On June 14, 2016, a cybersecurity firm that had conducted in-house analysis for the Democratic National Committee (DNC) posted an announcement that Russian government hackers had infiltrated the DNC\u0027s computer and obtained access to documents.19 On July 22, 2016, the day before the Democratic National Convention, WikiLeaks posted thousands of hacked DNC documents revealing sensitive internal deliberations.20 Soon thereafter, Hillary Clinton\u0027s campaign manager publicly contended that Russia had hacked the DNC emails and arranged their release in order to help candidate Trump.21 On July 26, 2016, the New York Times reported that U.S. \"intelligence agencies ha[d] told the White House they now have \u0027high confidence\u0027 that the Russian government was behind the theft of emails and documents from the Democratic National Committee.\u0027,22 Within the Trum Cam ai n, aides reacted with enthusiasm to reports of the hacks.23 discussed with Campaign officials that WikiLeaks would release the hacked material. Some witnesses said that Trump himself discussed the possibility of upcoming releases~. Michael Cohen, then-executive vice resident of the Trum Or anization and s ecial counsel to Trum , recalled hearin Cohen recalled that Trump responded, \"oh good, alright,\" 18 Josh Rogin, Trump campaign guts GOP \u0027s anti-Russia stance on Ukraine, Washington Post, Opinions (July 18, 2016). The Republican Platform events are described in Volume I, Section IV.A.6, supra. 19 Bears in the Midst: Intrusion into the Democratic National Committee, CrowdStrike (June 15, 2016) (post originally appearing on June 14, 2016, according to records of the timing provided by CrowdStrike); Ellen Nakashima, Russian government hackers penetrated DNC, stole opposition research on Trump, Washington Post (June 14, 2016). 20 Tom Hamburger and Karen Tumulty, WikiLeaks releases thousands of documents about Clinton and internal deliberations, Washington Post (July 22, 2016). 21 Amber Phillips, Clinton campaign manager: Russians leaked Democrats\u0027 emails to help Donald Trump, Washington Post (July 24, 2016). 22 David E. Sanger and Eric Schmitt, Spy Agency Consensus Grows That Russia Hacked D.N.C., New York Times (July 26, 2016). 23 Gates 4/10/18 302, at 5; Newman 8/23/18 302, at I. 24 Gates 4/11/18 302, at 2-3 (SM-2180998); Gates 10/25/18 302, at 2; see also Volume I, Section III.D. l, supra. 25 Cohen 8/7/18 302, at 8; see also Volume I, Section III.D. l, supra. According to Cohen, after WikiLeak~tolen DNC emails on July 22, 2016, Trump said to Cohen words to the effect of,~ Cohen 9/18/18 302, at 10. Cohen\u0027s role in the candidate\u0027s and later 17 \u003c/a\u003e", "value": 22}, {"color": "grey", "id": "par_771", "label": "par_771", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Atteme)\u0027 Werle Predttet // Ma) Centain Material Preteeted Under Fed. R. Crim. P. 6(e) Aguilar, 515 U.S. at 599-602. In several obstruction cases, the Court has imposed a nexus test that requires that the wrongful conduct targeted by the provision be sufficiently connected to an official proceeding to ensure the requisite culpability. Marinello, 138 S. Ct. at 1109; Arthur Andersen, 544 U.S. at 707-708; Aguilar, 515 U.S. at 600-602. Section 1512(c)(2) has been interpreted to require a similar nexus. See, e.g., United States v. Young, 916 F.3d 368, 386 (4th Cir. 2019); United States v. Petruk, 781 F.3d 438, 445 (8th Cir. 2015); United States v. Phillips, 583 F.3d 1261, 1264 (10th Cir. 2009); United States v. Reich, 4 79 F .3d 179, 186 (2d Cir. 2007). To satisfy the nexus requirement, the government must show as an objective matter that a defendant acted \"in a manner that is likely to obstruct justice,\" such that the statute \"excludes defendants who have an evil purpose but use means that would only unnaturally and improbably be successful.\" Aguilar, 515 U.S. at 601-602 (internal quotation marks omitted); see id. at 599 (\"the endeavor must have the natural and probable effect of interfering with the due administration of justice\") (internal quotation marks omitted). The government must also show as a subjective matter that the actor \"contemplated a particular, foreseeable proceeding.\" Petruk, 781 F.3d at 445. Those requirements alleviate fair-warning concerns by ensuring that obstructive conduct has a close enough connection to existing or future proceedings to implicate the dangers targeted by the obstruction laws and that the individual actually has the obstructive result in mind. b. Courts also seek to construe statutes to avoid due process vagueness concerns. See, e.g., McDonnell v. United States, 136 S. Ct. 2355, 2373 (2016); Skilling v. United States, 561 U.S. 358, 368, 402-404 (2010). Vagueness doctrine requires that a statute define a crime \"with sufficient definiteness that ordinary people can understand what conduct is prohibited\" and \"in a manner that does not encourage arbitrary and discriminatory enforcement.\" Id. at 402-403 (internal quotation marks omitted). The obstruction statutes\u0027 requirement of acting \"corruptly\" satisfies that test. \"Acting \u0027corruptly\u0027 within the meaning of\u00a7 1512(c)(2) means acting with an improper purpose and to engage in conduct knowingly and dishonestly with the specific intent to subvert, impede or obstruct\" the relevant proceeding. United States v. Gordon, 710 F .3d 1 124, I 151 (10th Cir. 2013) (some quotation marks omitted). The majority opinion in Aguilar did not address the defendant\u0027s vagueness challenge to the word \"corruptly,\" 515 U.S. at 600 n. 1, but Justice Scalia\u0027s separate opinion did reach that issue and would have rejected the challenge, id. at 616-617 (Scalia, J., joined by Kennedy and Thomas, JJ., concurring in part and dissenting in part). \"Statutory language need not be colloquial,\" Justice Scalia explained, and \"the term \u0027corruptly\u0027 in criminal laws has a longstanding and well-accepted meaning. It denotes an act done with an intent to give some advantage inconsistent with official duty and the rights of others.\" Id. at 616 (internal quotation marks omitted; citing lower court authority and legal dictionaries). Justice Scalia added that \"in the context of obstructing jury proceedings, any claim of ignorance of wrongdoing is incredible.\" Id. at 617. Lower courts have also rejected vagueness challenges to the word \"corruptly.\" See, e.g., United States v. Edwards, 869 F.3d 490, 501-502 (7th Cir. 2017); United States v. Brenson, 104 F.3d 1267, 1280-1281 (11th Cir. 1997); United States v. Howard, 569 F.2d 1331, 1336 n.9 (5th Cir. 1978). This well-established intent standard precludes the need to limit the obstruction statutes to only certain kinds of inherently wrongful conduct.1083 1083 In United States v. Poindexter, 951 F .2d 369 (D.C. Cir. 1991 ), the court of appeals found the term \"corruptly\" in 18 U.S.C. \u00a7 1505 vague as applied to a person who provided false information to Congress. After suggesting that the word \"corruptly\" was vague on its face, 951 F.2d at 378, the court 166 \u003c/a\u003e", "value": 16}, {"color": "grey", "id": "par_42", "label": "par_42", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Atten\u0027ley Werk Predttet /,\u0027 Ma:,\u00b7 Cet\u0027itaifl: Mct1:erial Preteeted Uneer Fee. R. Criffl. P. 6Ee) I. THE SPECIAL COUNSEL\u0027S INVESTIGATION On May 17, 2017, Deputy Attorney General Rod J. Rosenstein-then serving as Acting Attorney General for the Russia investigation following the recusal of former Attorney General Jeff Sessions on March 2, 2016-appointed the Special Counsel \"to investigate Russian interference with the 2016 presidential election and related matters.\" Office of the Deputy Att\u0027y Gen., Order No. 3915-2017, Appointment of Special Counsel to Investigate Russian Interference with the 2016 Presidential Election and Related Matters, May 17, 2017) (\"Appointment Order\"). Relying on \"the authority vested\" in the Acting Attorney General, \"including 28 U.S.C. \u00a7\u00a7 509, 510, and 515,\" the Acting Attorney General ordered the appointment of a Special Counsel \"in order to discharge [the Acting Attorney General\u0027s] responsibility to provide supervision and management of the Department of Justice, and to ensure a full and thorough investigation of the Russian government\u0027s efforts to interfere in the 2016 presidential election.\" Appointment Order (introduction). \"The Special Counsel,\" the Order stated, \"is authorized to conduct the investigation confirmed by then-FBI Director James B. Corney in testimony before the House Permanent Select Committee on Intelligence on March 20, 2017,\" including: \u0027 (i) any links and/or coordination between the Russian government and individuals associated with the campaign of President Donald Trump; and (ii) any matters that arose or may arise directly from the investigation; and (iii) any other matters within the scope of 28 C.F.R. \u00a7 600.4(a). Appointment Order ,r (b). Section 600.4 affords the Special Counsel \"the authority to investigate and prosecute federal crimes committed in the course of, and with intent to interfere with, the Special Counsel\u0027s investigation, such as perjury, obstruction of justice, destruction of evidence, and intimidation of witnesses.\" 28 C.F.R. \u00a7 600.4(a). The authority to investigate \"any matters that arose ... directly from the investigation,\" Appointment Order ,r (b)(ii), covers similar crimes that may have occurred during the course of the FBI\u0027s confirmed investigation before the Special Counsel\u0027s appointment. \"If the Special Counsel believes it is necessary and appropriate,\" the Order further provided, \"the Special Counsel is authorized to prosecute federal crimes arising from the investigation of these matters.\" Id. ,r ( c ). Finally, the Acting Attorney General made applicable \"Sections 600.4 through 600.10 of Title 28 of the Code of Federal Regulations.\" Id. ,r (d). The Acting Attorney General further clarified the scope of the Special Counsel\u0027s investigatory authority in two subsequent memoranda. A memorandum dated August 2, 2017, explained that the Appointment Order had been \"worded categorically in order to permit its public release without confirming specific investigations involving specific individuals.\" It then confirmed that the Special Counsel had been authorized since his appointment to investigate allegations that three Trump campaign officials-Carter Page, Paul Manafort, and George Papadopoulos-\"committed a crime or crimes by colluding with Russian government officials with respect to the Russian government\u0027s efforts to interfere with the 2016 presidential election.\" The memorandum also confirmed the Special Counsel\u0027s authority to investigate certain other matters, including two additional sets of allegations involving Manafort (crimes arising from payments he received from the Ukrainian government and crimes arising from his receipt of loans 11 \u003c/a\u003e", "value": 10}, {"color": "grey", "id": "par_54", "label": "par_54", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice A\u00ab:eme:,\u00b7 Wefk Pfedttet // Ma:,\u00b7 Cefl:taifl: Matefial Pfeteeted Ufl:def Fee. R. Crim. P. 6(e) . , I . I .. .. . .. .. \u003c/a\u003e", "value": 3}, {"color": "grey", "id": "par_93", "label": "par_93", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice MorAey Work Prodttet // Ma:,\u00b7 CoAiait\\ Material Protected UAder Fed. R. Criffl. P. 6(e) secure bitcoins used to purchase computer infrastructure used in hacking operations.113 Military Unit 74455 is a related GRU unit with multiple departments that engaged in cyber operations. Unit 74455 assisted in the release of documents stolen by Unit 26165, the promotion of those releases, and the publication of anti-Clinton content on social media accounts operated by the GRU. Officers from Unit 74455 separately hacked computers belonging to state boards of elections, secretaries of state, and U.S. companies that supplied software and other technology related to the administration of U.S. elections.114 Beginning in mid-March 2016, Unit 26165 had primary responsibility for hacking the DCCC and DNC, as well as email accounts of individuals affiliated with the Clinton Campaign: 115 Unit 26165 used Investigative Technique began before the GRU had obtained any credentials or gained access to these networks, indicating that the later DCCC and DNC intrusions were not crimes of opportunity but rather the result of targeting.116 GRU officers also sent hundreds of spearphishing emails to the work and personal email accounts of Clinton Campaign employees and volunteers. Between March 10, 2016 and March 15, 2016, Unit 26165 appears to have sent approximately 90 spearphi g Matter b. Charging Decision As to Harm to Ongoing Matter Harm to Ongoing Matter -Harm to Ongoing Matter 1278 The Office also considered, but ruled out, charges on the theory that the post-hacking sharing and dissemination of emails could constitute trafficking in or receipt of stolen property under the National Stolen Property Act (NSPA), 18 U.S.C. \u00a7\u00a7 2314 and 2315. The statutes comprising the NSPA cover \"goods, wares, or merchandise,\" and lower coutts have largely understood that phrase to be limited to tangible items since the Supreme Court\u0027s decision in Dowling v. United States, 473 U.S. 207 (1985). See United States v. Yijia Zhang, 995 F. Supp. 2d 340, 344-48 (E.D. Pa. 2014) (collecting cases). One of those post-Dowling decisions-United States v. Brown, 925 F.2d 1301 (10th Cir. 1991)-specifically held that the NSPA does not reach \"a computer program in source code form,\" even though that code was stored in tangible items (i.e., a hard disk and in a three-ring notebook). Id. at 1302-03. Congress, in turn, cited the Brown opinion in explaining the need for amendments to 18 U.S.C. \u00a7 1030(a)(2) that \"would ensure that the theft of intangible information by the unauthorized use of a computer is prohibited in the same way theft of physical items [is] protected.\" S. Rep. 104-357, at 7 (1996). That sequence of events would make it difficult to argue that hacked emails in electronic form, which are the relevant stolen items here, constitute \"goods, wares, or merchandise\" within the meaning of the NSPA. 176 \u003c/a\u003e", "value": 12}, {"color": "grey", "id": "par_403", "label": "par_403", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice At:1:6me,\u00b7 W6rk Pr6tlttet // Ma,\u00b7 C6Htaifl Material Pr6teetetl UHtler Fetl. R. Crim. P. 6(e) TABLE OF CONTENTS -VOLUME II INTRODUCTION TO VOLUME IT ..........................................................................
