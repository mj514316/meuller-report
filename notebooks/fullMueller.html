ed accounts used to promote the DCLeaks releases in the course of the GRU\u0027s hack-and-release operations (see Volume I, Section III.B.1, supra). According to Papadopoulos, Mifsud at first seemed uninterested in Papadopoulos when they met in Rome.416 After Papadopoulos informed Mifsud about his role in the Trump Campaign, however, Mifsud appeared to take greater interest in Papadopoulos.417 The two discussed Mifsud\u0027s European and Russian contacts and had a general discussion about Russia; Mifsud also offered to introduce Papadopoulos to European leaders and others with contacts to the Russian government.418 Papadopoulos told the Office that Mifsud\u0027s claim of substantial connections with Russian government officials interested Papadopoulos, who thought that such connections could increase his importance as a policy advisor to the Trump Campaign.419 411 Papadopoulos 8/10/17 302, at 2-3; Papadopoulos Statement of Offense ,r 5. 412 Papadopoulos 8/10/17 302, at 2-3; Stephanie Kirchgaessner et al., Joseph Mifsud: more questions than answers about mystery professor linked to Russia, The Guardian (Oct. 31, 2017) (\"Link Campus University ... is headed by a former Italian interior minister named Vincenzo Scotti.\"). 413 Papadopoulos Statement of Offense ,r 5. 414 Papadopoulos 8/10/17 302, at 3. , , , \u0141 Investigative Technique 1Harm to Ongoing Matter 416 Papadopoulos Statement of Offense ,r 5. 417 Papadopoulos Statement of Offense ,r 5. 418 Papadopoulos 8/10/17 302, at 3; Papadopoulos 8/11/17 302, at 2. 419 Papadopoulos Statement of Offense ,r 5. 83 \u003c/a\u003e", "value": 13}, {"color": "grey", "id": "par_194", "label": "par_194", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Atterttey Werle Prnat:tet // May Cef!taifl Material Prnteetea URaer Fee. R. Criffl. P. 6(e) On March 17, 2016, Papadopoulos returned to London.42\u00b0 Four days later, candidate Trump publicly named him as a member of the foreign policy and national security advisory team chaired by Senator Jeff Sessions, describing Papadopoulos as \"an oil and energy consultant\" and an \"[e]xcellent guy.\"421 On March 24, 2016, Papadopoulos met with Mifsud in London.422 Mifsud was accompanied by a Russian female named Olga Polonskaya. Mifsud introduced Polonskaya as a former student of his who had connections to Vladimir Putin.423 Papadopoulos understood at the time that Polonskaya may have been Putin\u0027s niece but later learned that this was not true.424 During the meeting, Polonskaya offered to help Papadopoulos establish contacts in Russia and stated that the Russian ambassador in London was a friend of hers.425 Based on this interaction, Papadopoulos expected Mifsud and Polonskaya to introduce him to the Russian ambassador in London, but that did not occur.426 Following his meeting with Mifsud, Papadopoulos sent an email to members of the Trump Campaign\u0027s foreign policy advisory team. The subject line of the message was \"Meeting with Russian leadership--including Putin.\"427 The message stated in pertinent part: I just finished a very productive lunch with a good friend of mine, Joseph Mifsud, the director of the London Academy of Diplomacy--who introduced me to both Putin\u0027s niece and the Russian Ambassador in London--who also acts as the Deputy Foreign Minister.428 The topic of the lunch was to arrange a meeting between us and the Russian leadership to discuss U.S.-Russia ties under President Trump. \u003c/a\u003e", "value": 12}, {"color": "grey", "id": "par_196", "label": "par_196", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e olga putin,\" and \"russian president niece olga,\" among other terms). 425 Papadopoulos 8/10/17 302, at 3. 426 Papadopoulos Statement of Offense ,r 8 n. l. 427 3/24/16 Email, Papadopoulos to Page et al. (8:48:21 a.m.). 428 Papadopoulos\u0027s statements to the Campaign were false. As n scow, and he felt that bringing a member of the Campaign to the school would be beneficial.555 Page was eager to accept the invitation to speak at NES, and he sought approval from Trump Campaign officials to make the trip to Russia. 556 On May 16, 2016, while that request was still under consideration, Page emailed Clovis, J.D. Gordon, and Walid Phares and suggested that candidate Trump take his place speaking at the commencement ceremony in Moscow.557 On June 19, 2016, Page followed up again to request approval to speak at the NES event and to reiterate that NES \"would love to have Mr. Trump speak at this annual celebration\" in Page\u0027s place.558 Campaign manager Corey Lewandowski responded the same day, saying, \"If you want to do this, it would be out side [sic] of your role with the DJT for President campaign. I am certain Mr. Trump will not be able to attend.\"559 In early July 2016, Page traveled to Russia for the NES events. On July 5, 2016, Denis Klimentov, copying his brother, Dmitri Klimentov,560 emailed Maria Zakharova, the Director of the Russian Ministry of Foreign Affairs\u0027 Information and Press Department, about Page\u0027s visit and his connection to the Trump Campaign.561 Denis Klimentov said in the email that he wanted to draw the Russian government\u0027s attention to Page\u0027s visit in Moscow.562 His message to Zakharova 550 Page 3/16/ 17 302, at 2-3; Page 3/10/ 17 302, at 3. 551 S. Weber 7/28/17 302, at 3. 552 Y. Weber 6/1/17 302, at 4-5; S. Weber 7/28/17 302, at 3. 553 See Y. Weber 6/1/17 302, at 4; S. Weber 7/28/17 302, at 3. 554 De. Klimentov 6/9/17 302, at 2. 555 S. Weber 7/28/17 302, at 3. 556 See 5/16/16 Email, Page to Phares et al. (referring to submission of a \"campaign advisor request form\"). 557 ; 5/16/16 Email, Page to Phares et al. 558 6/19/16 Email, Page to Gordon et al. 559 6/19/16 Email, Lewandowski to Page et al. 560 Dmitri Klimentov is a New York-based public relations consultant. 561 7/5/16 Email, Klimentov to Zakh entioned that he meant what he said in his speech about improving U.S.-Russia relations.787 b. Change to Republican Party Platform In preparation for the 2016 Convention, foreign policy advisors to the Trump Campaign, working with the Republican National Committee, reviewed the 2012 Convention\u0027s foreign policy platform to identify divergence between the earlier platform and candidate Trump\u0027s positions.788 The Campaign team discussed toning down language from the 2012 platform that identified Russia as the country\u0027s number one threat, given the candidate\u0027s belief that there needed to be better U.S. relations with Russia.789 The RNC Platform Committee sent the 2016 draft platform to the National Security and Defense Platform Subcommittee on July 10, 2016, the evening before its 778 Gordon 8/29/17 302, at 9. 779 Sessions 1/17 /18 302, at 22; Luff 1/30/18 302, at 3. 780 Gordon 8/29/17 302, at 9; Luff 1/30/18 302, at 3. 781 Gordon 8/29/17 302, at 9. 782 Sessions 1/17/18 302, at 22; Luff 1/30/18 302, at 3; see also Volume I, Section IV.A.4.b, supra ( explaining that Sessions and Kislyak may have met three months before this encounter during a reception held on April 26, 2016, at the Mayflower Hotel). 783 Sessions 1/17/18 302, at 22. 784 Gordon 8/29/17 302, at 9-10. 785 Gordon 8/29/17 302, at 9-10. 786 Gordon 8/29/17 302, at 10; see also Volume I, Section IV.A.3.d, supra (explaining that Page acknowledged meeting Kislyak at this event). 787 Gordon 8/29/17 302, at 10. 788 Gordon 8/29/17 302, at 10. 789 Gordon 8/29/17 302, at 10. 124 \u003c/a\u003e", "value": 12}, {"color": "grey", "id": "par_266", "label": "par_266", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice A:ttemey \u0027Nerk Pretittet // May Cetttaifl Material Prnteeteti UHtier Fed. R. Crim. P. 6(e) first meeting to propose amendments.7~0 Although only delegates could participate in formal discussions and vote on the platform, the Trump Campaign could request changes, and members of the Trump Campaign attended committee meetings.791 John Mashburn, the Campaign\u0027s policy director, helped oversee the Campaign\u0027s involvement in the platform committee meetings.792 He told the Office that he directed Campaign staff at the Convention, including J.D. Gordon, to take a hands-off approach and only to challenge platform planks if they directly contradicted Trump\u0027s wishes.793 On July 11, 2016, delegate Diana Denman submitted a proposed platform amendment that included provision of armed support for Ukraine.794 The amendment described Russia\u0027s \"ongoing military aggression\" in Ukraine and announced \"supp01t\" for \"maintaining (and, if warranted, increasing) sanctions against Russia until Ukraine\u0027s sovereignty and territorial integrity are fully restored\" and for \"providing lethal defensive weapons to Ukraine\u0027s armed forces and greater coordination with NA TO on defense planning.\"795 Gordon reviewed the proposed platform changes, including Denman\u0027s.796 Gordon stated that he flagged this amendment because of Trump\u0027s stated position on Ukraine, which Gordon personally heard the candidate say at the March 31 foreign policy meeting-namely, that the Europeans should take primary responsibility for any assistance to Ukraine, that there should be improved U.S.-Russia relations, and that he did not want to start World War III over that region.797 Gordon told the Office that Trump\u0027s statements on the campaign trail following the March meeting underscored those positions to the point where Gordon felt obliged to object to the proposed platform change and seek its dilution.798 On July 11, 2016, at a meeting of the National Security and Defense Platform Subcommittee, Denman offered her amendment.799 Gordon and another Campaign staffer, Matt Miller, approached a committee co-chair and asked him to table the amendment to permit further discussion.800 Gordon\u U.S. military assets in the Middle East, and Russian aggression in emerging democracies such as Ukraine and Moldova.827 Kislyak offered explanations on these issues and complained about NA TO land forces in former Soviet-bloc countries that border Russia.828 Landrum recalled that Kislyak referred to the presidential campaign as \"an interesting campaign,\"829 and Sessions also recalled Kislyak saying that the Russian government was receptive to the overtures Trump had laid out during his campaign.830 None of the attendees, though, remembered any discussion of Russian election interference or any request that Sessions convey information from the Russian government to the Trump Campaign. 831 During the meeting, Kislyak invited Sessions to further discuss U.S.-Russia relations with him over a meal at the ambassador\u0027s residence.832 Sessions was non-committal when Kislyak extended the invitation. After the meeting ended\u003c/a\u003e", "value": 9}, {"color": "grey", "id": "par_273", "label": "par_273", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e attend.837 The investigation did not identify evidence that the two men met at any point after their September 8 meeting. 8. Paul Manafort Paul Manafort served on the Trump Campaign, including a period as campaign chairman, from March to August 2016.838 Manafort had connections to Russia through his prior work for Russian oligarch Oleg Deripaska and later through his work for a pro-Russian regime in Ukraine. Manafort stayed in touch with these contacts during the campaign period through Konstantin Kilimnik, a longtime Manafort employee who previously ran Manafort\u0027s office in Kiev and who the FBI assesses to have ties to Russian intelligence. Manafort instructed Rick Gates, his deputy on the Campaign and a longtime employee, 839 to provide Kilimnik with updates on the Trump Campaign-including internal polling data, although Manafort claims not to recall that specific instruction. Manafort expected Kilimnik to share that information with others in Ukraine and with Deripaska. Gates periodically sent such polling data to Kilimnik during the campaign. 834 Luff 1/30/18 302, at 6; Landrum 2/27/18 302, at 4-5. 835 Sessions 1/17 /l 8 302, at 23. 836 Sessions 1/17/18 302, at 23. 837 Sessions 1/17/18 302, at 23. 838 On August 21, 2018, Manafo1t was convicted in the Eastern District of Virginia on eight tax, Foreign Bank Account Registration (FBAR), and bank fraud charges. On September 14, 2018, Manafort pleaded guilty in the District of Columbia to (1) conspiracy to defraud the United States and conspiracy to commit offenses against the United States (money laundering, tax fraud, FBAR, Foreign Agents Registration Act (FARA), and FARA false statements), and (2) conspiracy to obstruct justice (witness tampering). Manafort also admitted criminal conduct with which he had been \u003c/a\u003e", "value": 14}, {"color": "grey", "id": "par_275", "label": "par_275", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Atttm1ey Wark Pradttet /,\u0027 May Cal\u0027l:taifl Matertal Prateetee Ul\u0027l:eer Fee. R. Crim. P. 6(e) Manafort also twice met Kilimnik in the United States during the campaign period and conveyed campaign information. The second meeting took place on August 2, 2016, in New York City. Kilimnik requested the meeting to deliver in person a message from former Ukrainian President Viktor Y anukovych, who was then living in Russia. The message was about a peace plan for Ukraine that Manafort has since acknowledged was a \"backdoor\" means for Russia to control eastern Ukraine. Several months later, after the presidential election, Kilimnik wrote an email to Manafort expressing the view-which Manafort later said he shared-that the plan\u0027s success would require U.S. support to succeed: \"all that is required to start the process is a very minor \u0027wink\u0027 support. Written Responses of Donald J. Trump (Nov. 20, 2018), at 16-17 (Response to Question IV, Part (d)). 842 Manafort made several false statements during debriefings. Based on that conduct, the Office determined that Manafort had breached his plea agreement and could not be a cooperating witness. The judge presiding in Manafort\u0027s D.C. criminal case found by a preponderance of the evidence that Manafort intentionally made multiple false statements to the FBI, the Office, and the grand jury concerning his interactions and communications with Kilimnik (and concerning two other issues). Although the report refers at times to Manafort\u0027 s statements, it does so only when those statements are sufficiently corroborated to be trustworthy, to identify issues on which Manafort\u0027s untruthful responses may themselves be of evidentiary value, or to provide Manafort\u0027s explanations for certain events, even when we were unable to determine whether that explanation was credible. 130 \u003c/a\u003e", "value": 5}, {"color": "grey", "id": "par_278", "label": "par_278", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e and resolve a \"disagreement\"-a reference to one or more outstanding lawsuits. Because of questions about Manafort\u0027s credibility and our limited ability to gather evidence on what happened to the polling data after it was sent to Kilimnik, the Office could not assess what Kilimnik (or others he may have given it to) did with it. The Office did not identify evidence of a connection between Manafort\u0027s sharing polling data and Russia\u0027s interference in the election, which had already been reported by U.S. media outlets at the time of the August 2 meeting. The investigation did not establish that Manafort otherwise coordinated with the Russian government on its election-interference efforts. a. Paul Manafort\u0027s Ties to Russia and Ukraine Manafort\u0027 s Russian contacts during the campaign and transition periods stem from his consulting work for Deripaska from approximately 2005 to 2009 and his separate political consulting work in Ukraine from 2005 to 2015, including through his company Dl\\1P International LLC (DMI). Kilimnik worked for Manafort in Kiev during this entire period and continued to communicate with Manafort through at least June 2018. Kilimnik, who speaks and writes Ukrainian and Russian, facilitated many of Manafort\u0027s communications with Deripaska and Ukrainian oligarchs. i. Oleg Deripaska Consulting Work In approximately 2005, Manafort began working for Deripaska, a Russian oligarch who has a global empire involving aluminum and power companies and who is closely aligned with Vladimir Putin.843 A memorandum describing work that Manafort performed for Deripaska in 2005 regarding the post-Soviet republics referenced the need to brief the Kremlin and the benefits that the work could confer on \"the Putin Government.\"844 Gates described the work Manafort did for Deripaska as \"political risk insurance,\" and explained that Deripaska used Manafort to install friendly political officials in countries where Deripaska had business interests.845 Manafort\u0027s company earned tens of millions of dollars from its work for Deripaska and was loaned millions of dollars by Deripaska as well.846 In 2007, Deripaska invested through another entity in Pericles Emerging Market Partners L.P. (\"Pericles\"), an investment fund created by Manafort and former Manafort business partner Richard Davis. The Pericles fund was established to pursue investments in Eastern Europe.847 Deripaska was the sole investor.848 Gates stated in interviews with the Office that the venture led 843 Pinchuk et al., Russian Tycoon Deripaska in Putin Delegation to China, Reuters (June 8, 2018). 844 6/23/05 Memo, Manafort \u0026 Davis to Deripaska \u0026 Rothchild. 845 Gates 2/2/18 302, at 7. 846 Manafort 9/20/18 302, at 2-5; Manafort Income by Year, 2005 -2015; Manafort Loans from Wire Transfers, 2005 -2015. 847 Gates 3/12/18 302, at 5. 848 Manafort 12/16/15 Dep., at 157:8-11. 131 \u003c/a\u003e", "value": 16}, {"color": "grey", "id": "par_279", "label": "par_279", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Att6mey W6rk Prndttet // Miey Cmitaitt Material Preteeted Umier Fed. R. Crim. P. 6(e) to a deterioration of the relationship between Manafort and Deripaska.849 In pa1ticular, when the fund failed, litigation between Manafort and Deripaska ensued. Gates stated that, by 2009, Manafort\u0027s business relationship with Deripaska had \"dried up.\"850 According to Gates, various interactions with Deripaska and his intermediaries over the past few years have involved trying to resolve the legal dispute. 851 As described below, in 2016, Manafort, Gates, Kilimnik, and others engaged in efforts to revive the Deripaska relationship and resolve the litigation. ii. Political Consulting Work Through Deripaska, Manafort was introduced to Rinat Akhmetov, a Ukrainian oligarch who hired Manafort as a political consultant.852 In 2005, Akhmetov hired Manafort to engage in political work supporting the Party of Regions,853 a political party in Ukraine that was generally understood to align with Russia. Manafort assisted the Party of Regions in regaining power, and its candidate, Viktor Yanukovych, won the presidency in 2010. Manafort became a close and trusted political advisor to Y anukovych during his time as President of Ukraine. Y anukovych served in that role until 2014, when he fled to Russia amidst popular protests.854 iii. Konstantin Kilimnik Kilimnik is a Russian national who has lived in both Russia and Ukraine and was a longtime Manafort employee.855 Kilimnik had direct and close access to Yanukovych and his senior entourage, and he facilitated communications between Manafort and his clients, including Yanukovych and multiple Ukrainian oligarchs.856 Kilimn o share that I picked up on my travels over the last month.\"946 Manafort told the Office that the email referred to an issue regarding Cuba, not Russia or Ukraine, and Manafort had traveled to Cuba in the past month.947 Either way, McFarland-who was advised by Flynn not to respond to the Manafort appears not to have responded to Manafort. 948 Manafort told the Office that around the time of the Presidential Inauguration in January, he met with Kilimnik and Ukrainian oligarch Serhiy Lyovochkin at the Westin Hotel in Alexandria, Virginia.949 During this meeting, Kilimnik again discussed the Y anukovych peace plan that he had broached at the August 2 meeting and in a detailed December 8, 2016 message found in Kilimnik\u0027 s DMP email account.950 In that December 8 email, which Manafort 94\u00b0 Kalashnikova 5/17/18 302, at 4; Gary Lee, Soviet Embassy\u0027s Identity Crisis, Washington Post (Dec. 20, 1991); Georgy S. Oganov Executive Profile \u0026 Biography, Bloomberg (Mar. 12, 2019). 941 Manafort 9/11/18 302, at 7. 942 Text Message, Manafort \u0026 Kilimnik. 943 Text Message, Manafort \u0026 Kilimnik; Manafort 9/12/18 302, at 5. 944 Text Message, Manafort \u0026 Kilimnik. 945 1/15/17 Email, Manafort, McFarland, \u0026 Flynn. 946 1/15/17 Email, Manafort, McFarland, \u0026 Flynn. 947 Manafort 9/11/18 302, at 7. 948 1 /15/17 Email, Manafort, McFarland, \u0026 Flynn; McFarland 12/22/17 302, at 18-19. 949 Manafort 9/11/18 302, at 7; Manafort 9/21/18 302, at 3; 1/19/17 \u0026 1/22/17 Kilimnik CBP Records, Jan. 19 and 22, 2017; 2016-17 Text Messages, Kilimnik \u0026 Patten, at 1-2. 950 Investigative Technique 142 \u003c/a\u003e", "value": 21}, {"color": "grey", "id": "par_296", "label": "par_296", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Att:orttey Work Prot:l:ttet // May CoHtaifl Material Proteetet:l: UAt:l:er Fee. R. Criffl. P. 6(e) Those contacts included matters pertaining to the criminal charges brought by the Office,959 and the Ukraine peace plan. In early 2018, Manafort retained his longtime polling firm to craft a draft poll in Ukraine, sent the pollsters a three-page primer on the plan sent by Kilimnik, and worked with Kilimnik to formulate the polling questions.960 The primer sent to the pollsters specifically called for the United States and President Trump to support the Autonomous Republic of Donbas with Yanukovych as Prime Minister,961 and a series of questions in the draft poll asked for opinions on Yanukovych\u0027s role in resolving the conflict in Donbas.962 (The poll was not solely about Donbas; it also sought participants\u0027 views on leaders apart from Yanukovych as they pertained to the 2019 Ukraine presidential election.) The Office has not uncovered evidence that Manafort brought the Ukraine peace plan to the attention of the Trump Campaign or the Trump Administration. Kilimnik continued his efforts to promote the peace plan to the Executive Branch (e.g., U.S. Department of State) into the summer of 2018.963 B. Post-Election and Transition-Period Contacts Trump was elected President on November 8, 2016. Beginning immediately after the election, individuals connected to the Russian government started contacting officials on the Trump Campaign and Transition Team through multiple channels-sometimes through Russian Ambassador Kislyak and at other times through individuals who sought reliable contacts through U.S. persons not formally tied to the Campaign or Transition Team. The most senior levels of the Russian government encouraged these efforts. The investigation did not establish that these efforts reflected or constituted coordination between the Trump Campaign and Russia in its interference activities. 1. Immediate Post-Election Activity As soon as news broke that Trump had been elected President, Russian government officials and prominent Russian businessmen began trying to make inroads into the new Administration. They appeared not to have preexisting contacts and struggled to connect with senior officials around the President-Elect. As explained below, those efforts entailed both official contact through the Russian Embassy in the United States and outreaches-sanctioned at high levels of the Russian government-through business rather than political contacts. 959 Manafort (D.D.C.) Gov\u0027t Opp. to Mot. to Modify, at 2; Superseding Indictment ,r,r 48-51, United States v. Paul J Manafort, Jr., 1: 17-cr-201 (D.D.C. June 8, 2018), Doc. 318. 960 2/12/18 Email\u003c/a\u003e", "value": 14}, {"color": "grey", "id": "par_300", "label": "par_300", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e don\u0027t want to blow off Putin!\"97\u00b0 Kushner stated in Congressional testimony that he believed that it would be possible to verify the authenticity of the forwarded email through the Russian Ambassador, whom Kushner had previously met in April 2016.971 Unable to recall the Russian Ambassador\u0027s name, Kushner emailed Dimitri Simes of CNI, whom he had consulted previously about Russia, see Volume I, Section IV.A.4, supra, and asked, \"What is the name of Russian ambassador?\"972 Kushner forwarded Simes\u0027s response-which identified Kislyak by name-to Hicks.973 After checking with Kushner to see what he had learned, Hicks conveyed Putin\u0027s letter to transition officials.974 Five days later, on November 14, 2016, Trump and Putin spoke by phone in the presence of Transition Team members, including incoming National Security Advisor Michael Flynn.975 964 Hicks 12/8/17 302, at 3. 965 Hicks 12/8/17 3 02, at 3. 966 Hicks 12/8/17 3 02, at 3. 967 NOSC00044381 (11/9/16 Email, Kuznetsov to Hicks (5:27 a.m.)). 968 NOSC00044381-82 (11/9/16 Email, Kuznetsov to Hicks (5:27 a.m.)). 969 NOSC00044382 (11/9/16 Letter from Putin to President-Elect Trump (Nov. 9, 2016) (translation)). 970 NOSC00044381 (11/9/16 Email, Hicks to Kushner (10:26 a.m.)). 971 Statement of Jared C. Kushner to Congressional Committees, at 4 (Jul. 24, 2017). 972 NOSC00000058(11/9/16 Email, Kushner to Simes (10:28 a.m.)); Statement of Jared Kushner to Congressional Committees, at 4 (Jul. 24, 2017). 973 NOSC00000058 (11/9/16 Email, Kushner to Hicks (11 :05 :44 a.m.)). 974 Hicks 12/8/17 302, at 3-4. 975 Flynn 11/16/17 302, at 8-10; see Doug G. Ware, Trump, Russia\u0027s Putin Talk about Syria, Icy Relations in Phone Call, UPI (Nov. 14, 2016). 145 \u003c/a\u003e", "value": 14}, {"color": "grey", "id": "par_301", "label": "par_301", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice At1:et1Hey \\lh,t1k Pt1edt1et // May CeHtttiH Matet1ittl Pt1eteeted UHdet1 Fed. R. Ct\u0027iffl. P. 6(e) b. High-Level Encouragement of Contacts through Alternative Channels As Russian officials in the United States reached out to the President-Elect and his team, a number of Russian individuals working in the private sector began their own efforts to make contact. Petr Aven, a Russian national who heads Alfa-Bank, Russia\u0027s largest commercial bank, described to the Office interactions with Putin during this time period that might account for the tlurry of Russian activity.976 \u00b7 Aven told the Office that he is one of approximately 50 wealthy Russian businessmen who regularly meet with Putin in the Kremlin; these 50 men are often referred to as \"oligarchs.\"977 Aven told the Office that he met on a quarterly basis with Putin, including in the fourth quarter (Q4) of 2016, shortly after the U.S. presidential election.978 Aven said that he took these meetings seriously and understood that any suggestions or critiques that Putin made during these meetings were implicit directives, and that there would be consequences for A ven if he did not follow through.979 As was typical, the 2016 Q4 meeting with Putin was preceded by a preparatory meeting with Putin\u0027s chief of staff, Anton Vaino.980 According to A ven, at his Q4 2016 one-on-one meeting with Putin,981 Putin raised the prospect that the United States would impose additional sanctions on Russian interests, including sanctions against Aven and/or Alfa-Bank.982 Putin suggested that Aven needed to take steps to protect himself and Alfa-Bank.983 Aven also testified that Putin spoke of the difficulty faced by the Russian government in getting in touch with the incoming Trump Administration.984 According to Aven, Putin indicated that he did not know with whom formally to speak and generally did not know the people around the President-Elect.985 976 A ven rovided information to the Office in an interview and through an attorney proffer, Ill 977 A ven 8/2/18 3 02, at 7. 978 979 Aven 8/2/18 302, at2-3. 980 and interview with the Office, A ven referred to the high-ranking Russian government officials using numbers (e.g., Official 1, Official 2). Aven separately confirmed th.rough an attorney proffer that Official 1 was Putin and Official 2 was Putin\u0027s chiefofstaff, Vaino. See Affidavit of Ryan Junck (Aug. 2, 2018) (hard copy on file). 981 At the time of his Q4 2016 meeting with Putin, A ven was generally aware of the press coverage about Russian interference in the U.S. election. According to Aven, he did not discuss that topic with \u003c/a\u003e", "value": 8}, {"color": "grey", "id": "par_303", "label": "par_303", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice AUerHey Werk Preti1:1et ,\u0027,\u0027 Miey CeHtttiH Material Preteetea UHtier Fed. R. Crim. P. 6(e) Aven told Putin he would take steps to protect himself and the Alfa-Bank shareholders from potential sanctions, and one of those steps would be to try to reach out to the incoming Administration to establish a line of communication.986 A ven described Putin responding with skepticism about Aven\u0027s prospect for success.987 According to Aven, although Putin did not expressly direct him to reach out to the Trump Transition Team, Aven understood that Putin expected him to try to respond to the concerns he had raised. 988 A ven\u0027 s efforts are described in Volume I, Section IV.B.5, infra. 2. Kirill Dmitriev\u0027s Transition-Era Outreach to the Incoming Administration Aven\u0027s description of his interactions with Putin is consistent with the behavior of Kirill Dmitriev, a Russian national who heads Russia\u0027s sovereign wealth fund and is closely connected to Putin. Dmitriev undertook efforts to meet members of the incoming Trump Administration in the months after the election. Dmitriev asked a close business associate who worked for the United Arab Emirates (UAE) royal court, George Nader, to introduce him to Trump transition officials, and Nader eventually arranged a meeting in the Seychelles between Dmitriev and Erik Prince, a Trump Campaign supporter and an associate of Steve Bannon.989 In addition, the UAE national security advisor introduced Dmitriev to a hedge fund manager and friend of Jared Kushner, Rick Gerson, in late November 2016. In December 2016 and January 2017, Dmitriev and Gerson worked on a proposal for reconciliation between the United States and Russia, which Dmitriev implied he cleared through Putin. Gerson provided that proposal to Kushner before the inauguration, and Kushner later gave copies to Bannon and Secretary of State Rex Tillerson. a. Background Dmitriev is a Russian national who was appointed CEO of Russia\u0027s sovereign wealth fund, the Russian Direct Investment Fund (RDIF), when it was founded in 2011.990 Dmitriev reported directly to Putin and frequently referred to Putin as his \"boss.\"991 RDIF has co-invested in various projects with UAE sovereign wealth funds.992 Dmitriev regularly interacted with Nader, a senior advisor to UAE Crown Prince Mohammed bin Zayed 989 Nader provided information to the Office in multi le interviews, all but one of which were conducted under a proffer agreement . The investi ators also interviewed Prince under a proffer agreement. Bannon was interviewed by the Office, under a proffer agreement. 99\u00b0 Kirill Dmitriev Biography, Russian Direct Investment Fund, available at https://rdif.ru/Eng_person _ dmitriev _ kiri II/. See also Overview, Russian Direct Investment Fund, available at https://rdif.ru/Eng_About/. 991 Gerson 6/15/18 302, at 1. See also, e.g., 12/14/16 Text Message, Dmitriev to Gerson; 1/9/17 Text Message, Dmitriev to Gerson. 992 147 \u003c/a\u003e", "value": 21}, {"color": "grey", "id": "par_304", "label": "par_304", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice AUem:e)\u0027 \u0027.Verk Prnd1:1et ,\u0027,\u0027 Mtty CeHtttiH Mttterittl Preteeted UHder Fed. R. Crtffl. P. 6(e) (Crown Prince Mohammed), in connection with RDIF\u0027s dealings with the UAE.993 Putin wanted Dmitriev to be in charge of both the financial and the political relationship between Russia and the Gulf states, in part because Dmitriev had been educated in the West and spoke English fluently.994 Nader considered Dmitriev to be Putin\u0027s interlocutor in the Gulf region, and would relay Dmitriev\u0027s views directly to Crown Prince Mohammed.995 Nader developed contacts with both U.S. presidential campaigns during the 2016 election, and kept Dmitriev abreast of his efforts to do so.996 According to Nader, Dmitriev said that his and the government of Russia\u0027s preference was for candidate Trum to win and asked Nader to assist him in meetin members of the Trum Cam ai n.997 Nader did not introduce Dmitriev to anyone associated with the Trump Campaign before the election.999 Erik Prince is a businessman who had relationships with various individuals associated with the Trump Campaign, including Steve Bannon, Donald Trump Jr., and Roger Stone.1005 Prince did not have a formal role in the Campaign, although he offered to host a fundraiser for 993 Nader 1/22/18 302, at 1-2; Nader 1/23/18 302, at 2-3; 5/3/16 Email, Nader to Phares; .. 994 Nader 1/22/18 302, at 1-2. 995 Nader 1 /22/18 302, at 3. 996 Nader 1/22/18 302, at 3; 998 999 Nader 1/22/18 302, at 3. 1000 1001 1002 1003 \u003c/a\u003e", "value": 15}, {"color": "grey", "id": "par_311", "label": "par_311", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice AUorAey Work Prod1:1et // Ms,y CeHt8\u0027iH M8\u0027teris,I Pretectcd Under Fed. R. Crim. P. 6(e) Later that morning, Dmitriev contacted Nader, who was in New York, to request a meeting with the \"key people\" in the incoming Administration as soon as possible in light of the \"[g]reat results.\"1016 He asked Nader to convey to the incoming Administration that \"we want to start rebuilding the relationship in whatever is a comfortable pace for them. We understand all of the sensitivities and are not in a rush.\"1017 Dmitriev and Nader had previously discussed Nader introducing him to the contacts Nader had made within the Trump Campaign.1018 Dmitriev also told Nader that he would ask Putin for permission to travel to the United States, where he would be able to speak to media outlets about the positive impact of Trump\u0027s election and the need for reconciliation between the United States and Russia. 1019 Later that day, Dmitriev flew to New York, where Peskov was separately traveling to attend the chess tournament.1020 Dmitriev invited Nader to the opening of the tournament and noted that, if there was \"a chance to see anyone key from Trump camp,\" he \"would love to start building for the future.\u0027\u00271021 Dmitriev also asked Nader to invite Kushner to the event so that he (Dmitriev) could meet him. 1022 Nader did not pass along Dmitriev\u0027s invitation to anyone connected with the incoming Administration. 1023 Although one World Chess Federation official recalled hearing from an attendee that President-Elect Trump had stopped \u003c/a\u003e", "value": 10}, {"color": "grey", "id": "par_324", "label": "par_324", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Atterfl:ey Werle Pred1:1et // Mey Cefl:tttifl: Material Prnteeted Under Fed. R. Criffl. P. 6(e) Campaign other than occasional casual discussions about the Campaign with Kushner.1099 After the election, Gerson assisted the transition by arranging meetings for transition officials with former UK prime minister Tony Blair and a UAE delegation led by Crown Prince Mohammed. 1100 When Dmitriev and Gerson met, they principally discussed potential joint ventures between Gerson\u0027s hedge fund and RDIF.1101 Dmitriev was interested in improved economic cooperation between the United States and Russia and asked Gerson who he should meet with in the incoming Administration who would be helpful towards this goal.1102 Gerson replied that he would try to figure out the best way to arrange appropriate introductions, but noted that confidentiality would be required because of the sensitivity of holding such meetings before the new Administration took power, and before Cabinet nominees had been confirmed by the Senate.1103 Gerson said he would ask Kushner and Michael Flynn who the \"key person or people\" were on the topics of reconciliation with Russia, joint security concerns, and economic matters.1104 Dmitriev told Gerson that he had been tasked by Putin to develop and execute a reconciliation plan between the United States and Russia. He noted in a text message to Gerson that if Russia was \"approached with respect and willingness to understand our position, we can have Major Breakthroughs quickly.\"1105 Gerson and Dmitriev exchanged ideas in December 2016 about what such a reconciliation plan would include.1106 Gerson told the Office that the Transition Team had not asked him to engage in these discussions with Dmitriev, and that he did so on his own initiative and as a private citizen.1107 On January 9, 2017, the same day he asked Nader whether meeting Prince would be worthwhile, Dmitriev sent his biography to Gerson and asked him if he could \"share it with Jared ( or somebody else very senior in the team) -so that they know that we are focused from our side on improving the relationship and my boss asked me to play a key role in that.\"1108 Dmitriev also asked Gerson if he knew Prince, and if Prince was somebody important or worth spending time 1099 Gerson 6/5/18 302, at 1. 1100 Gerson 6/5/18 302, at 1-2; Kushner 4/11/18 302, at 21. 1101 Gerson 6/5/18 302, at 3-4; see, e.g., 12/2/16 Text Messages, Dmitriev \u0026 Gerson; 12/14/16 Text Messages, Dmitriev \u0026 Gerson; 1/3/17 Text Message, Gerson to Dmitriev; 12/2/16 Email, Tolokonnikov to Gerson. 1102 Gerson 6/5/18 302, at 3; 12/14/16 Text Message, Dmitriev to Gerson. 1103 12/14/16 Text Message, Gerson to Dmitriev. 1104 12/14/16 Text Message, Gerson to Dmitriev. 1105 12/14/16 Text Messages, Dmitriev \u0026 Gerson; Gerson 6/15/18 302, at 1. 1106 12/14/16 Text Messages, Dmitriev \u0026 Gerson. 1107 Gerson 6/15/18 302, at I. 1108 1/9/17 Text Messages, Dmitriev to Gerson; 1/9/17 Text Message, Dmitriev to Nader. 157 \u003c/a\u003e", "value": 17}, {"color": "grey", "id": "par_327", "label": "par_327", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e it seriously!\"1124 After the call between President Trump and Putin occurred, Dmitriev wrote to Nader that \"the call went very well. My boss wants me to continue making some public statements that us [sic] Russia cooperation is good and important.\"1125 Gerson also wrote to Dmitriev to say that the call had gone well, and Dmitriev replied that the document they had drafted together \"played an important role.\"1126 Gerson and Dmitriev appeared to stop communicating with one another in approximately March 2017, when the investment deal they had been working on together showed no signs of progressing.1127 3. Ambassador Kislyak\u0027s Meeting with Jared Kushner and Michael Flynn m Trump Tower Following the Election On November 16, 2016, Catherine Vargas, an executive assistant to Kushner, received a request for a meeting with Russian Ambassador Sergey Kislyak.1128 That same day, Vargas sent Kushner an email with the subject, \"MISSED CALL: Russian Ambassador to the US, Sergey Ivanovich Kislyak .... \"1129 The text of the email read, \"RE: setting up a time to meet w/you on 12/1. LMK how to proceed.\" Kushner responded in relevant part, \"I think I do this one --confirm with Dimitri [Simes of CNI] that this is the right guy .\"1130 After reaching out to a colleague of Simes at CNI, Vargas reported back to Kushner that Kislyak was \"the best go-to guy for routine matters in the US,\" while Yuri Ushakov, a Russian foreign policy advisor, was the contact for \"more direct/substantial matters.\"1131 Bob Foresman, the UBS investment bank executive who had previously tried to transmit to candidate Trump an invitation to speak at an economic forum in Russia, see Volume I, Section IV.A.l.d.ii, supra, may have provided similar information to the Transition Team. According to 1122 1/26/17 Text Message, Dmitriev to Nader (10:04:41 p.m.). 1123 1/28/17 Text Message, Dmitriev to Nader (I\u0027l :05:39 a.m.). 1124 1/28/17 Text Message, Nader to Dmitriev (11: 11 :33 a.m.). 1125 1/29/17 Text Message, Dmitriev to Nader (11 :06:35 a.m.). 1126 1/28/17 Text Message, Gerson to Dmitriev; 1/29/17 Text Message, Dmitriev to Gerson. 1127 Gerson 6/15/18 302, at 4; 3/21/17 Text Message, Gerson to Dmitriev. 1128 Statement of Jared C. Kushner to Congressional Committees (\"Kushner Stmt. \"), at 6 (7 /24/17) (written statement by Kushner to the Senate Judiciary Committee). 1129 NOSC00004356 (11/16/16 Email, Vargas to Kushner (6:44 p.m.)). 1130 NOSC00004356 (11/16/16 Email, Kushner to Vargas (9:54 p.m.)). 1131 11/17/16 Email, Brown to Simes (10:41 a.m.); Brown 10/13/17 302, at 4; 11/17/16 Email, Vargas to Kushner (12:31:18). 159 \u003c/a\u003e", "value": 23}, {"color": "grey", "id": "par_328", "label": "par_328", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Attemey Werk Pfedttet // Mlt)1 CtJHtttifl Material Pfeteeted Ur,der Fed. R. Crim. P. 6(e) Foresman, at the end of an early December 2016 meeting with incoming National Security Advisor Michael Flynn and his designated deputy (K.T. McFarland) in New York, Flynn asked Foresman for his thoughts on Kislyak. Foresman had not met Kislyak but told Flynn that, while Kislyak was an important person, Kislyak did not have a direct line to Putin.1132 Foresman subsequently traveled to Moscow, inquired of a source he believed to be close to Putin, and heard back from that source that Ushakov would be the official channel for the incoming U.S. national security advisor.1133 Foresman acknowledged that Flynn had not asked him to undertake that inquiry in Russia but told the Office that he nonetheless felt obligated to report the information back to Flynn, and that he worked to get a face-to-face meeting with Flynn in January 2017 so that he could do so.1134 Email correspondence suggests that the meeting ultimately went forward, 1135 but Flynn has no recollection of it or of the earlier December meeting.1136 (The investigation did not identify evidence of Flynn or Kushner meeting with Ushakov after being given his name.1137) In the meantime, although he had already formed the impression that Kislyak was not necessarily the right point of contact, 1138 Kushner went forward with the meeting that Kislyak had requested on November 16. It took place at Trump Tower on November 30, 2016.1139 At Kushner\u0027 s invitation, Flynn also attended; Bannon was invited but did not attend.1140 During the meeting, which lasted approximately 30 minutes, Kushner expressed a desire on the part of the incoming Administration to start afresh with U.S.-Russian relations.1141 Kushner also asked Kislyak to identify the best person (whether Kislyak or someone else) with whom to direct future discussions-someone who had contact with Putin and the ability to speak for him.1142 The three men also discussed U.S. policy toward Syria, and Kislyak floated the idea of having Russian generals brief the Transition Team on the topic using a secure communications line.1143 After Flynn explained that there was no secure line in the Transition Team offices, 1132 Foresman 10/17/18 302, at 17. 1133 Foresman 10/17/18 302, at 17-18. 1134 Foresman 10/17/18 302, at 18. 1135 RMF-SCO-00000015 (1/5/17 Email, Foresman to Atencio \u0026 Flaherty); RMF-SCO-00000015 (1/5/17 Email, Flaherty to Foresman \u0026 Atencio). Office). 1136 9/26/18 Attorney Proffer from Covington \u0026 Burling LLP (reflected in email on file with the 1137 Vargas 4/4/18 302, at 5. 1138 Kushner 11/1/17 302, at 4. 1139 AKIN_GUMP _BERKOWITZ_0000016-019 (11/29/16 Email, Vargas to Kuznetsov). 114\u00b0 Flynn 1/11/18 302, at 2; NOS00004240 (Calendar Invite, Vargas to Kushner \u0026 Flynn). 1141 Kushner Strut. at 6. 1142 Kushner Strut. at 6; Kushner 4/11/18 302, at 18. 1143 Kushner Stmt. at 7; Kushner 4/11 /18 302, at 18; Flynn 1/11/18 302, at 2. 160 \u003c/a\u003e", "value": 24}, {"color": "grey", "id": "par_329", "label": "par_329", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice A1:l:tm\u00b71ey \u0027.Vsrk Prodttet // Mey Cmttttifl MMeriel Proteeted Under Fed. R. Cri1\u0027l\u0027I. P. 6(e) Kushner asked Kislyak if they could communicate using secure facilities at the Russian Embassy.1144 Kislyak quickly rejected that idea. 1145 4. Jared Kushner\u0027s Meeting with Sergey Gorkov On December 6, 2016, the Russian Embassy reached out to Kushner\u0027s assistant to set up a second meeting between Kislyak and Kushner.1146 Kushner declined several proposed meeting dates, but Kushner\u0027s assistant indicated that Kislyak was very insistent about securing a second meeting.1147 Kushner told the Office that he did not want to take another meeting because he had already decided Kislyak was not the right channel for him to communicate with Russia, so he arranged to have one of his assistants, A vi Berkowitz, meet with Kislyak in his stead.1148 Although embassy official Sergey Kuznetsov wrote to Berkowitz that Kislyak thought it \"important\" to \"continue the conversation with Mr. Kushner in person,\"1149 Kislyak nonetheless \u003c/a\u003e", "value": 8}, {"color": "grey", "id": "par_330", "label": "par_330", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e agreed to meet \u00b7 instead with Berkowitz once it became apparent that Kushner was unlikely to take a meeting. Berkowitz met with Kislyak on December 12, 2016, at Trump Tower.1150 The meeting lasted only a few minutes, during which Kislyak indicated that he wanted Kushner to meet someone who had a direct line to Putin: Sergey Gorkov, the head of the owned bank Vnesheconombank (VEB). Kushner agreed to meet with Gorkov.1151 The one-on-one meeting took place the next day, December 13, 2016, at the Colony Capital building in Manhattan, where Kushner had previously scheduled meetings.1152 VEB was (and is) the subject of Department of Treasury economic sanctions imposed in response to Russia\u0027s annexation of Crimea. 1153 Kushner did not, however, recall any discussion during his meeting with Gorkov about the sanctions against VEB or sanctions more generally.1154 Kushner stated in an interview that he did not engage in any preparation for 1144 Kushner 4/11/18 302, at 18. 1145 Kushner 4/11/18 302, at 18. 1146 Kushner Strut. at 7; NOSC00000123 (12/6/16 Email, Vargas to Kushner (12: 11 :40 p.m.)). 1147 Kushner 4/11/18 302, at 19; NOSC00000130 (12/12/16 Email, Kushner to Vargas (10:41 p.m.)). 1148 Kushner 4/11/18 302, at 19; Kushner Stmt. at 7; DJTFP_SCO_01442290 (12/6/16 Email, Berkowitz to 1149 DJTFP SCO 01442290 (12/7/16 Email --to Berkowitz (12:31 :39 p.m.)). 1150 Berkowitz 1/12/18 302, at 7; AKIN_GUMP_BERKOWITZ_O0000l-04 (12/12/16 Text Messages, Berkowitz \u0026 202-701-8532). 1151 Kushner 4/11/18 302, at 19; NOSC00000130-135 (12/12/16 Email, Kushner to Berkowitz). 1152 Kushner 4/11/18 302, at 19; NOSC00000130-135 (12/12/16 Email, Kushner to Berkowitz). 1153 Announcement of Treasury Sanctions on Entities Within the Financial Services and Energy Sectors of Russia, Against Arms or Related Materiel Entities, and those Undermining Ukraine\u0027s Sovereignty, United States Department of the Treasury (Jul. 16, 2014). 1154 Kushner 4/11 /18 302, at 20. 161 \u003c/a\u003e", "value": 14}, {"color": "grey", "id": "par_333", "label": "par_333", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Atlorfte\u0027.\u0027,\u0027 \u0027illerk Preduet // Miey\u00b7 Ce:mtatft Matef\u0027ittl Preteeted UH:der Fed. R. Criffl. P. 6(e) The investigation did not resolve the apparent conflict in the accounts of Kushner and Gorkov or determine whether the meeting was diplomatic in nature (as Kushner stated), focused on business (as VEB\u0027s public statement indicated), or whether it involved some combination of those matters or other matters. Regardless, the investigation did not identify evidence that Kushner and Gorkov engaged in any substantive follow-up after the meeting. Rather, a few days after the meeting, Gorkov\u0027s assistant texted Kushner\u0027s assistant, \"Hi, please inform your side that the information about the meeting had a very positive response!\"\u0027 163 Over the following weeks, the two assistants exchanged a handful of additional cordial texts.1164 On February 8, 2017, Gorkov\u0027s assistant texted Kushner\u0027s assistant (Berkowitz) to try to set up another meeting, and followed up by text at least twice in the days that followed.1165 According to Berkowitz, he did not respond to the meeting request in light of the press coverage regarding the Russia investigation, and did not tell Kushner about the meeting request.1166 5. Petr Aven\u0027s Outreach Efforts to the Transition Team In December 2016, weeks after the one-on-one meeting with Putin described in Volume I, Section IV.B.1.b, supra, Petr Aven attended what he described as a separate \"all-hands\" oligarch meeting between Putin and Russia\u0027s most prominent businessmen.1167 As in Aven\u0027s one-on-one meeting, a main topic of discussion at the oligarch meeting in December 2016 was the prospect of forthcoming U.S. economic sanctions.1168 After the December 2016 all-hands meeting, A ven tried to establish a connection to the Trump team. A ven instructed Richard Burt to make contact with the incoming Trump Administration. Burt was on the board of directors for LetterOne (L 1 )\u003c/a\u003e", "value": 11}, {"color": "grey", "id": "par_336", "label": "par_336", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e attention surrounding Russian influence in the U.S. presidential election. 1178 According to Simes, he understood that Burt was seeking a secret channel, and Simes did not want CNI to be seen as an intermediary between the Russian government and the incoming Administration.1179 Based on what Simes had read in the media, he stated that he already had concerns that Trump\u0027s business connections could be exploited by Russia, and Simes said that he did not want CNI to have any involvement or apparent involvement in facilitating any connection.1180 Simes: In an email dated December 22, 2016, Burt recounted for Aven his conversation with Through a trusted third party, I have reached out to the very influential person I mentioned in Luxembourg concerning Project A. There is an interest and an understanding for the need to establish such a channel. But the individual emphasized that at this moment, with so much intense interest in the Congress and the media over the question of cyber-hacking (and who ordered what), Project A was too explosive to discuss. The individual agreed to discuss it again after the New Year. I trust the individual\u0027s instincts on this. 1173 Burt 2/9/18 302, at 4. 1174 Burt 2/9/18 302, at 5. 1175 Burt 2/9/18 302, at 3. 1176 Burt 2/9/18 302, at 3. 1177 Burt 2/9/18 302, at 3; Simes 3/27/18 302, at 4. 1178 Burt 2/9/18 302, at 3; Simes 3/27/18 302, at 4. 1179 Simes 3/27/18 302, at 5. 1180 Simes 3/27/18 302, at 5. 164 \u003c/a\u003e", "value": 7}, {"color": "grey", "id": "par_337", "label": "par_337", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice /\\tterl\u0027l.e~\u00b7 Werlt Prea1:1et // May Cel\u0027l.tail\u0027l. Material Preteetea Ul\u0027l.Eier Fea. R. Criffl. P. 6(e) If this is unclear or you would like to discuss, don\u0027t hesitate to call.1181 According to Burt, the \"very influential person\" referenced in his email was Simes, and the reference to a \"trusted third party\" was a fabrication, as no such third party existed. \"Project A\" was a term that Bmt created for Aven\u0027s effort to help establish a communications channel between Russia and the Trump team, which he used in light of the sensitivities surrounding what A ven was requesting, especially in light of the recent attention to Russia\u0027s influence in the U.S. presidential election.1182 According to Burt, his report that there was \"interest\" in a communications channel reflected Simes\u0027s views, not necessarily those of the Transition Team, and in any event, Burt acknowledged that he added some \"hype\" to that sentence to make it sound like there was more interest from the Transition Team than may have actually existed.1183 Aven replied to Burt\u0027s email on the same day, saying \"Thank you. All clear.\"1184 According to Aven, this statement indicated that he did not want the outreach to continue.1185 Burt spoke to A ven some time thereafter about his attempt to make contact with the Trum team, ~hat the current environment made it impossible, ____ 1186 Burt did not recall discussing Aven\u0027s request with Simes again, nor did he recall speaking to anyone else about the request.1187 In the first quarter of 2017, A ven met again with Putin and other Russian officials.1188 At that meeting, Putin asked about Aven\u0027s attem t to build relations with the Trum Administration and A ven recounted his lack of success. 1189 -1190 Putin continued to inquire about Aven\u0027s efforts to connect to the Trump Administration in several subsequent quarterly meetings. 1191 Aven also told Putin\u0027s chief of staff that he had been subpoenaed by the FBI.1192 As part of that conversation, he reported that he had been asked by the FBI about whether he had worked to create a back channel between the Russian government and the Trump Administration.1193 1181 12/22/16 Email, Burt to Aven (7:23 p.m.). 1182 Burt 2/9/18 302, at 3. 1183 Burt 2/9/18 302, at 3-4. 1184 12/22/16 Email, Aven to Butt (4:58:22 p.m.). 1185 Aven 8/2/18 302, at 7. 1186 1187 Burt 2/9/18 302, at 3-4. 1188 I 189 I 190 1191 1192 Aven 8/2/18 302, at 8. 1193 Aven 8/2/18 302, at 8; 165 \u003c/a\u003e", "value": 13}, {"color": "grey", "id": "par_340", "label": "par_340", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e ain visited Moscow in an attem t to ursue business o ortunities.II95 According to Konstantin Kilimnik, Paul Manafort\u0027 s associate, Page also gave some individuals in Russia the impression that he had maintained his connections to President-Elect Trump. In a December 8, 2016 email intended for Manafort, Kilimnik wrote, \"Carter Page is in Moscow today, sending messages he is authorized to talk to Russia on behalf of DT on a range of issues of mutual interest, including Ukraine.\"1197 On December 9, 2016, Page went to dinner with NES employees Shlomo Weber and Andrej Krickovic.I198 Weber had contacted Dvorkovich to let him know that Page was in town and to invite him to stop by the dinner if he wished to do so, and Dvorkovich came to the restaurant for a few minutes to meet with Page.1I99 Dvorkovich congratulated Page on Trump\u0027s election and expressed interest in starting a dialogue between the United States and Russia.1200 Dvorkovich asked Page if he could facilitate connecting Dvorkovich with individuals involved in the transition to be in a discussion of future coo eration.1201 1194 Aven 8/2/18 302, at 8; 1195 Page 3/10/17 302, at 4; Page 3/16/17 302, at 3; Among other meetings, Page contacted Andrey Baranov, head of investor relations at Rosneft,~ the sale of Rosneft and meetings Baranov had attended with Rosneft CEO Igor Sechin. ----1197 Investigative Technique 1198 Page 3/16/17 302, at 3; Page 3/30/17 302, at 8. 1199 Weber 7/28/17 302, at 4; Page 3/16/17 302, at 3; 1200 Page 3/16/17 302, at 3; 1202 1203 166 \u003c/a\u003e", "value": 17}, {"color": "grey", "id": "par_341", "label": "par_341", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice At-t:erney Werk Pred1:1et // May Cefl:taifl: Material Preteeted Ufl:der Fed. R. Crim. P. 6(e) 7. Contacts With and Through Michael T. Flynn Incoming National Security Advisor Michael Flynn was the Transition Team\u0027s primary conduit for communications with the Russian Ambassador and dealt with Russia on two sensitive matters during the transition period: a United Nations Security Council vote and the Russian government\u0027s reaction to the United States\u0027s imposition of sanctions for Russian interference in the 2016 election.1207 Despite Kushner\u0027 s conclusion that Kislyak did not wield influence inside the Russian government, the Transition Team turned to Flynn\u0027s relationship with Kislyak on both issues. As to the sanctions, Flynn spoke by phone to K.T. McFarland, his incoming deputy, to prepare for his call to Kislyak; McFarland was with the President-Elect and other senior members of the Transition Team at Mar-a-Lago at the time. Although transition officials at a-Lago had some concern about possible Russian reactions to the sanctions, the investigation did not identify evidence that the President-Elect asked Flynn to make any request to Kislyak. Flynn asked Kislyak not to escalate the situation in response to U.S. sanctions imposed on December 29, 2016, and Kislyak later reported to Flynn that Russia acceded to that request. a. United Nations Vote on Israeli Settlements On December 21, 2016, Egypt submitted a resolution to the United Nations Security Council calling on Israel to cease settlement activities in Palestinian territory\u0027. 1208 The Security Council, which includes Russia, was scheduled to vote on the resolution the following day.1209 There was speculation in the media that the Obama Administration would not oppose the resolution.1210 1204 1205 1206 1207 As discussed further in Volume I, Section V.C.4, infra, Flynn pleaded guilty to making false statements to the FBI, in violation of 18 U.S.C. \u00a7 1001, about these communications with Ambassador Kislyak. Plea Agreement, United States v. Michael T Flynn, No. l:17-cr-232 (D.D.C. Dec. 1, 2017), Doc. 3. Flynn\u0027s plea agreement required that he cooperate with this Office, and the statements from Flynn in this report reflect his cooperation over the course of multiple debriefings in 2017 and 2018. 1208 Karen DeYoung, How the US. Came to Abstain on a UN. Resolution Condemning Israeli Settle\u0027!1ents, Washjngfon Post (Dec. 28, 2016). 1209 Karen De Young, How the US. Came to Abstain on a UN. Resolution Condemning Israeli Settlements, Washington Post (Dec. 28, 2016). 1210 Michelle Nichols \u0026 Lesley Wroughton, US. Intended to Allow Passage of UN. Draft Critical of Israel, Reuters (Dec. 21, 2016). 167 \u003c/a\u003e", "value": 17}, {"color": "grey", "id": "par_343", "label": "par_343", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e Malaysia, New Zealand, Senegal, and Venezuela resubmitted the resolution.1218 Throughout the day, members of the Transition Team continued to talk with foreign leaders about the resolution, with Flynn continuing to lead the outreach with the Russian government through Kislyak.1219 When Flynn again spoke with Kislyak, Kislyak informed Flynn that if the resolution came to a vote, Russia would not vote against it. 1220 The resolution later passed 14-0, with the United States \u003c/a\u003e", "value": 8}, {"color": "grey", "id": "par_344", "label": "par_344", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e abstaining. 1221 b. U.S. Sanctions Against Russia Flynn was also the Transition Team member who spoke with the Russian government when the Obama Administration imposed sanctions and other measures against Russia in response to Russia\u0027s interference in the 2016 presidential election. On December 28, 2016, then-President Obama signed Executive Order 13757, which took effect at 12:01 a.m. the following day and 1211 Flynn 11/16/17 302, at 12; Flynn 11/17117 302, at 2. 1212 Flym1 11/16/17 302, at 12-14; Flynn 11/17/17 302, at 2. 1213 Flynn 11/16/17 302, at 12-14; Flynn 11/17/17 302, at 2; Kushner 11/1/17 302, at 3; 12/22/16 Email, Kushner to Flynn; 12/22/16 Email, McFarland to et al. 1214 Flynn 11/16/17 302, at 13; Call Records of Michael T. Flynn 1215 Statement of Offense 13( d), United States v. Michael T. Flynn, No. 1: l 7-cr-232 (D.D.C. Dec. 1, 2017), Doc. 4 (\"Flynn Statement of Offense\"); Flynn 11/16/17 302, at 12-13. 1216 Flynn 11/17/17 302, at 2; Flynn 11/16/17 302, at 13. 1217 UN Vote on Israeli Settlement Postponed, \"Potentially Indefinitely\", Reuters (Dec. 22, 2016). 1218 Somini Sengupta \u0026 Rick Gladstone, Rebuffing Israel, U.S. Allows Censure Over Settlements, New York Times (Dec. 23, 2016). 1219 Flynn 11/16/17 302, at 12-14; Kushner 11/1/17 302, at 3; 12/23/16 Email, Flynn to Kushner et al. 122\u00b0 Flynn Statement of Offense 13(g). 1221 Israel\u0027s Settlements Have No Legal Validity, Constitute Flagrant Violation of International Law, Security Council Reaffirms, 7853rd Meeting (PM), United Nations Security Council (Dec. 23, 2016). 168 \u003c/a\u003e", "value": 13}, {"color": "grey", "id": "par_346", "label": "par_346", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e began reporting that retaliatory measures from the Obama Administration against Russia were forthcoming.1227 When asked about imposing sanctions on Russia for its alleged interference in the 2016 presidential election, President-Elect Trump told the media, \"I think we ought to get on with our lives.\"1228 Russia initiated the outreach to the Transition Team. On the evening of December 28, 2016, Kislyak texted Flynn, \"can you kindly call me back at your convenience.\"1229 Flynn did not respond to the text message that evening. Someone from the Russian Embassy also called Flynn the next morning, at 10:38 a.m., but they did not talk. 1230 The sanctions were announced publicly on December 29, 2016. 1231 At 1 :53 p.m. that day, McFarland began exchanging emails with multiple Transition Team members and advisors about the impact the sanctions would have on the incoming Administration.1232 At 2:07 p.m., a Transition Team member texted Flynn a link to a New York Times article about the sanctions.1233 At 2:29 1222 Taking Additional Steps to Address the National Emergency With Respect to Significant Malicious Cyber-EnabledActivities, The White House, Office ofthe Press Secretary (Dec. 29, 2016). 1223 Statement by the President on Actions in Response to Russian Malicious Cyber Activity and Harassment, The White House, Office of the Press Secretary (Dec. 29, 2016). 1224 Flynn 11/16/17 302, at 14; McFarland 12/22/17 302, at 3-8; Bannon 2/12/18 302, at 5. 1225 Flynn 11/17/17 302, at 5; Flynn 1/19/18 302, at 1; McFarland 11/22/17 302, at 3-9. 1226 Flynn 11/17 /l 7 302, at 3. 1227 Christine Wang, US to announce new sanctions against Russia in response to election hacking, CNBC (Dec. 28, 2016). 1228 John Wagner, Trump on alleged election interference by Russia: \"Get on with our lives\", Washington Post (Dec. 29, 2016). 1229 SF000006 (12/28/16 Text Message, Kislyak to Flynn). 123\u00b0 Call Records of Michael T. Flynn 1231 Flynn 11/17/17 302, at 2-3; McFarland 12/22/17 302, at 4-5. 1232 12/29/16 Email, McFarland to O\u0027Brien et al.; 12/29/16 Email, McFarland to Flynn et al. 1233 SF00000t (12/29/16 Text Message, Flaherty to Flynn). 169 \u003c/a\u003e", "value": 16}, {"color": "grey", "id": "par_347", "label": "par_347", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Atloffle)\u0027 Wofk Prodttet II May CoAtail\u0027l Mittertal Proteeted U!\u0027lder Fed. R. Crim. P. 6(e) p.m., McFarland called Flynn, but they did not talk.1234 Shortly thereafter, McFarland and Bannon discussed the sanctions. 1235 According to McFarland, Bannon remarked that the sanctions would hurt their ability to have good relations with Russia, and that Russian escalation would make things more difficult.1236 McFarland believed she told Bannon that Flynn was scheduled to talk to Kislyak later that night.1237 McFarland also believed she may have discussed the sanctions with Priebus, and likewise told him that Flynn was scheduled to talk to Kislyak that night.1238 At 3: 14 p.m., Flynn texted a Transition Team member who was assisting McFarland, \"Time for a call???\"1239 The Transition Team member responded that McFarland was on the phone with Tom Bossert, a Transition Team senior official, to which Flynn responded, \"Tit for tat w Russia not good. Russian AMBO reaching out to me today.\"1240 Flynn recalled that he chose not to communicate with Kislyak \u003c/a\u003e", "value": 6}, {"color": "grey", "id": "par_348", "label": "par_348", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e about the sanctions until he had heard from the team at Mar-a-Lago.1241 He first spoke with Michael Ledeen, 1242 a Transition Team member who advised on foreign policy and national security matters, for 20 minutes.1243 Flynn then spoke with McFarland for almost 20 minutes to discuss what, if anything, to communicate to Kislyak about the sanctions.1244 On that call, McFarland and Flynn discussed the sanctions, including their potential impact on the incoming Trump Administration\u0027s foreign policy goals.1245 McFarland and Flynn also discussed that Transition Team members in Mar-a-Lago did not want Russia to escalate the situation.1246 They both understood that Flynn would relay a message to Kislyak in hopes of making sure the situation would not get out of hand.1247 1234 Call Records of K.T. McFarland 1235 McFarland 12/22/17 302, at 5-6. 1236 McFarland 12/22/17 302, at 5-6. 1237 McFarland 12/22/17 302, at 6. 1238 McFarland 12/22/17 302, at 6. 1239 SF00000l (12/29/16 Text Message, Flynn to Flaherty). 1240 SF00000l (12/29/16 Text Message, Flynn to Flaherty). 1241 Flynn 11/20/17 302, at 3. 1242 Michael Ledeen is married to Barbara Ledeen, the Senate staffer whose 2016 efforts to locate Hillary Clinton\u0027s missing emails are described in Volume I, Section III.D.2, supra. 7. 1243 Flynn 11/17/17 302, at 3; Call Records of Michael Ledeen 1244 Fl nn 11/17 /17 302, at 3-4; Flynn Statement of Offense ; Call Records of Michael T. Flynn 1245 Flynn 11/17117 302, at 3-4 1246 Flynn 11/17/17 302, at 3-4; Flynn Statement of Offense ,r 3( c); McFarland 12/22/17 302, at 6-1247 Flynn 11/17/17 302, at 4; McFarland 12/22/17 302, at 6-7. 170 \u003c/a\u003e", "value": 10}, {"color": "grey", "id": "par_349", "label": "par_349", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice /\\tleffle)\" Werk Pred1:1et // Mity Cml:taiH Material Preteeted Under Fed. R. Crim. P. 6(e) Immediately after speaking with McFarland, Flynn called and spoke with Kislyak.1248 Flynn discussed multiple topics with Kislyak, including the sanctions, scheduling a video teleconference between President-Elect Trump and Putin, an upcoming terrorism conference, and Russia\u0027s views about the Middle East.1249 With respect to the sanctions, Flynn requested that Russia not escalate the situation, not get into a \"tit for tat,\" and only respond to the sanctions in a reciprocal manner.1250 Multiple Transition Team members were aware that Flynn was speaking with Kislyak that day. In addition to her conversations with Bannon and Reince Priebus, at 4:43 p.m., McFarland sent an email to Transition Team members about the sanctions, informing the group that \"Gen [F]lynn is talking to russian ambassador this evening.\"1251 Less than an hour later, McFarland briefed President-Elect Trump. Bannon, Priebus, Sean Spicer, and other Transition Team members were present.1252 During the briefing, President-Elect Trump \u003c/a\u003e", "value": 12}, {"color": "grey", "id": "par_350", "label": "par_350", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e asked McFarland if the Russians did \"it,\" meaning the intrusions intended to influence the presidential election.1253 McFarland said yes, and President-Elect Trump expressed doubt that it was the Russians.1254 McFarland also discussed potential Russian responses to the sanctions, and said Russia\u0027s response would be an indicator of what the Russians wanted going forward.1255 President-Elect Trump opined that the sanctions provided him with leverage to use with the Russians.1256 McFarland recalled that at the end of the meeting, someone may have mentioned to President-Elect Trump that Flynn was speaking to the Russian ambassador that evening.1257 After the briefing, Flynn and McFarland spoke over the phone.1258 Flynn reported on the substance of his call with Kislyak, including their discussion of the sanctions.1259 According to McFarland, Flynn mentioned that the Russian response to the sanctions was not going to be escalatory because they wanted a good relationship with the incoming Administration.1260 McFarland also gave Flynn a summary of her recent briefing with President-Elect Trump.1261 1248 Flynn Statement of Offense ,r 3(d). 1249 Flynn 11/17/17 302, at 3-4; Flynn Statement of Offense ,r 3(c); 12/30/16 Email, Flynn to McFarland. 125\u00b0 Flynn 11/17 /17 302, at 1; Flynn Statement of Offense ,r 3(d). 1251 12/29/16 Email, McFarland to Flynn et al. 1252 12/29/16 Email, Westerhoutto Flaherty; McFarland 12/22/17 302, at 7. 1253 McFarland 12/22/17 302, at 7. 1254 McFarland 12/22/17 302, at 7. 1255 McFarland 12/22/17 302, at 7. 1256 McFarland 12/22/17 302, at 7. 1257 McFarland 12/22/17 302, at 7. 1258 McFarland 12/22/17 302, at 7. 1259 Flynn 11/17 /17 302, at 4; Flynn Statement of Offense ,r 3(e). 1260 McFarland 12/22/17 302, at 8. 1261 McFarland 12/22/17 302, at 8. 171 \u003c/a\u003e", "value": 8}, {"color": "grey", "id": "par_351", "label": "par_351", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Attet\u00b7Hey \\l/erk Predttet // Mtty CeHtttiH Mttterittl Preteeted UHder Fed. R. Criffl. P. 6(e) The next day, December 30, 2016, Russian Foreign Minister Sergey Lavrov remarked that Russia would respond in kind to the sanctions.1262 Putin superseded that comment two hours later, releasing a statement that Russia would not take retaliatory measures in response to the sanctions at that time.1263 Hours later President-Elect Trump tweeted, \"Great move on delay (by V. Putin).\"1264 Shortly thereafter, Flynn sent a text message to McFarland summarizing his call with Kislyak from the day before, which she emailed to Kushner, Bannon, Priebus, and other Transition Team members.1265 The text message and email did not include sanctions as one of the topics discussed with Kislyak.1266 Flynn told the Office that he did not document his discussion of sanctions because it could be perceived as getting in the way of the Obama Administration\u0027s foreign policy.1267 On December 31, 2016, Kislyak called Flynn and told him the request had been received at the highest levels and that Russia had chosen not to retaliate to the sanctions in response to the request.1268 Two hours later, Flynn spoke with McFarland and relayed his conversation with Kislyak.1269 According to McFarland, Flynn remarked that the Russians wanted a better relationship and that the relationship was back on track. 127\u00b0 Flynn also told McFarland that he believed his phone call had made a difference.1271 McFarland recalled congratulating Flynn in response.1272 Flynn spoke with other Transition Team members that day, but does not recall whether they discussed the sanctions.1273 Flynn recalled discussing the sanctions with Bannon the next day and that Bannon appeared to know about Flynn\u0027s conversation with Kislyak.1274 Bannon, 1262 Comment by Foreign Minister Sergey Lavrov on recent US sanctions and the expulsion of Russian diplomats, Moscow, December 20, 2016, The Ministry ofForeign Affairs of the Russian Federation (Dec. 30, 2016 (5:32 a.m.)). 1263 Statement of the President of the Russian Federation, Kremlin, Office of the President (Dec. 30, 2016 (7:15 a.m.)). 1264 @realDonaldTrump 12/30/16 (11:41 a.m.) Tweet. 1265 12/30/16 Email, Flynn to McFarland; 12/30/16 Email, McFarland to Kushner et al. 1266 12/30/16 Email, McFarland to Kushner et al. 1267 Flynn 11/17/17 302, at 4. 1268 Call Records of Michael T. Flynn ; Flynn 11/17/17 302, at l; Flynn 1/19/17 302, at 3; Flynn Statement of Offense iJ3(g). 1269 Call Records of Michael T. Flynn ; Flynn 11/17/17 302, at 5; Flynn 1/19/17 302, at 3; McFarland 12/22/17 302, at 10. 1270 McFarland 12/22/17 302, at 10. 1271 McFarland 12/22/17 \u003c/a\u003e", "value": 17}, {"color": "grey", "id": "par_365", "label": "par_365", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice A:t:1:erttey Werk Predttet // Mtt;s CetttttiH Mttterittl Preteeted Uttder Fed. R. Crim. P. 6(e) (1897) (\"An agreement between two or more persons to defraud a person of his rights by the forms of law, or to obtain an object forbidden by law.\"). For that reason, this Office\u0027s focus in resolving the question of joint criminal liability was on conspiracy as defined in federal law, not the commonly discussed term \"collusion.\" The Office considered in particular whether contacts between Trump Campaign officials and Russia-linked individuals could trigger liability for the crime of conspiracy-either under statutes that have their own conspiracy language (e.g., 18 U.S.C. \u00a7\u00a7 1349, 195l(a)), or under the general conspiracy statute (18 U.S.C. \u00a7 371). The investigation did not establish that the contacts described in Volume I, Section IV, supra, amounted to an agreement to commit any substantive violation of federal criminal law-including foreign-fnfluence and campaign-finance laws, both of which are discussed further below. The Office therefore did not charge any individual associated with the Trump Campaign with conspiracy to commit a federal offense arising from Russia contacts, either under a specific statute or under Section 371 \u0027s offenses clause. The Office also did not charge any campaign official or associate with a conspiracy under Section 371 \u0027s defraud clause. That clause criminalizes participating in an agreement to obstruct a lawful function \u003c/a\u003e", "value": 4}, {"color": "grey", "id": "par_367", "label": "par_367", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e , 46 (D.D.C.2018). The investigation did not establish any agreement among Campaign or between such officials and Russia-linked individuals-to interfere with or obstruct a lawful function of a government agency during the campaign or transition period. And, as discussed in Volume I, Section V.A, supra, the investigation did not identify evidence that any Campaign official or associate knowingly and intentionally participated in the conspiracy to defraud that the Office charged, namely, the active-measures conspiracy described in Volume I, Section II, supra. Accordingly, the Office did not charge any Campaign associate or other U.S. person with conspiracy to defraud the United States based on the Russia-related contacts described in Section IV above. 2. Potential Coordination: Foreign Agent Statutes (FARA and 18 U.S.C. \u00a7 951) The Office next assessed the potential liability of Campaign-affiliated individuals under federal statutes \u003c/a\u003e", "value": 3}, {"color": "grey", "id": "par_375", "label": "par_375", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice JMeme)\u00b7 Werk Predttet ,\u0027,\u0027 May Cefltatfl Material Preteeted Uflcler Fecl. R. Crtffl. P. 6(e) outside of the U.S. who are not legal permanent residents, and certain non-U.S. entities located outside of the U.S. \u00b7 A and willful[]\" violation involving an aggregate of $25,000 or more in a calendar year is a felony. 52 U.S.C. \u00a7 30109(d)(l)(A)(i); see Bluman, 800 F. Supp. 2d at 292 (noting that a willful violation will require some \"proof of the defendant\u0027s knowledge of the law\"); United States v. Danielczyk, 917 F. Supp. 2d 573, 577 (E.D. Va. 2013) (applying willfulness standard drawn from Bryan v. United States, 524 U.S. 184, 191-92 (1998)); see also Wagner v. FEC, 793 F.3d 1, 19 n.23 (D.C. Cir. 2015) (en bane) (same). A \"knowing[] and willful[]\" violation involving an aggregate of $2,000 or more in a calendar year, but less than $25,000, is a misdemeanor. 52 U.S.C. \u00a7 30109(d)(l)(A)(ii). b. Application to June 9 Trump Tower Meeting The Office considered whether to charge Trump Campaign officials with crimes in connection with the June 9 meeting described in Volume I, Section IV.A.5, supra. The Office concluded that, in light of the government\u0027s substantial burden of proof on issues of intent (\"knowing\" and \"willful\"), and the difficulty of establishing the value of the offered information, criminal charges would not meet the Justice Manual standard that \"the admissible evidence will probably be sufficient to obtain and sustain a conviction.\" Justice Manual\u00a7 9-27.220. In brief, the key facts are that, on June 3, 2016, Robert Goldstone emailed Donald Trump Jr., to pass along from Emin and Aras Agalarov an \"offer\" from Russia\u0027s \"Crown prosecutor\" to \"the Trump campaign\" of \"official documents and information that would incriminate Hillary and her dealings with Russia and would be very useful to [Trump Jr.\u0027s] father.\" The email described this as \"very high level and sensitive information\" that is \"part of Russia and its government\u0027s support to Mr. Trump-helped along by Aras and Emin.\" Trump Jr. responded: \"if it\u0027s what you say I love it especially later in the summer.\" Trump Jr. and Emin Agalarov had follow-up conversations and, within days, scheduled a meeting with Russian representatives that was attended by Trump Jr., Manafort, and Kushner. The communications setting up the meeting and the attendance by high-level Campaign representatives support an inference that the Campaign anticipated receiving derogatory documents and information from official Russian sources that could assist candidate Trump\u0027s electoral prospects. This series of events could implicate the federal election-law ban on contributions and donations by foreign nationals, 52 U.S.C. \u00a7 3012 l(a)(l )(A). Specifically, Goldstone passed along an offer purportedly from a R
