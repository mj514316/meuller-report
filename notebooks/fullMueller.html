atement was circulated in advance to, and edited by, members of the JDA.971 Before the statement was finalized, early drafts contained a sentence stating, \"The building project led me to make limited contacts with Russian government officials.\"972 In the final version of the statement, that line was deleted.973 Cohen thought he was told that it was a decision of the JOA to take out that sentence, and he did not push back on the deletion.974 Cohen recalled that he told the President\u0027s personal counsel that he would not contest a decision of the JDA.975 Cohen also recalled that in drafting his statement for Congress, he spoke with the President\u0027s personal counsel about a different issue that connected candidate Trump to Russia: Cohen\u0027s efforts to set up a meeting between Trump and Putin in New York during the 2015 United Nations General Assembly.976 In September 2015, Cohen had suggested the meeting to Trump, who told Cohen to reach out to Putin\u0027s office about it.977 Cohen spoke and emailed with a Russian official about a possible meeting, and recalled that Trump asked him multiple times for updates on the proposed meeting with Putin.978 When Cohen called the Russian official a second time, she told him it would not follow proper protocol for Putin to meet with Trump, and Cohen relayed that 969 P-SCO-00009478 (Statement of Michael D. Cohen, Esq. (Aug. 28, 2017)). 970 P-SCO-00009478 (Statement of Michael D. Cohen, Esq. (Aug. 28, 2017)). 971 Cohen 9/12/18 302, at 8-9. Cohen also testified in Congress that the President\u0027s counsel reviewed and edited the statement. Hearing on Issues Related to Trump Organization Before the House Oversight and Reform Committee, 116th Cong. (Feb. 27, 2019) (CQ Cong. Transcripts, at 24-25) (testimony by Michael Cohen). Because of concerns about the common interest privilege, we did not obtain or review all drafts of Cohen\u0027s statement. Based on the drafts that were released through this Office\u0027s filter process, it appears that the substance of the four principal false statements described above were contained in an early draft prepared by Cohen and his counsel. P-SCO-0000003680 and P-SCO-0000003687 (8/16/17 Email and Attachment, Cohen\u0027s counsel to Cohen). 972 P-SCO-0000003687 (8/16/17 Draft Statement of Michael Cohen); Cohen 11/20/18 302, at 4. 973 Cohen 11/20/18 302, at 4. A different line stating that Cohen did \"not recall any response to my email [to Peskov in January 2016], nor any other contacts by me with Mr. Peskov or other Russian government officials about the proposal\" remained in the draft. See P-SCO-0000009478 (Statement of Michael D. Cohen, Esq. (Aug. 28, 2017)). 974 Cohen 11/20/18 302, at 4. 975 Cohen J l /20/18 302, at 5. 976 Cohen 9/18/18 302, at I 0-11. 977 Cohen 9/18/18 302, at 11; Cohen 11 /12/ I 8 \u003c/a\u003e", "value": 21}, {"color": "grey", "id": "par_719", "label": "par_719", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Atterfl:e:y Werk Pretlttet // MB:)\u0027 Cefl:taiH Material Preteetetl Ufl:tler Fett. R. Criffl. P. 6(e1 message to Trump.979 Cohen anticipated he might be asked questions about the proposed Putin meeting when he testified before Congress because he had talked about the potential meeting on Sean Hannity\u0027s radio show.98\u00b0 Cohen recalled explaining to the President\u0027s personal counsel the \"whole story\" of the attempt to set up a meeting between Trump and Putin and Trump\u0027s role in it.981 Cohen recalled that he and the President\u0027s personal counsel talked about keeping Trump out of the narrative, and the President\u0027s personal counsel told Cohen the story was not relevant and should not be included in his statement to Congress.982 Cohen said that his \"agenda\" in submitting the statement to Congress with false representations about the Trump Tower Moscow project was to minimize links between the project and the President, give the false impression that the project had ended before the first presidential primaries, and shut down further inquiry into Trump Tower Moscow, with the aim of limiting the ongoing Russia investigations.983 Cohen said he wanted to protect the President and be loyal to him by not contradicting anything the President had said.984 Cohen recalled he was concerned that ifhe told the truth about getting a response from the Kremlin or speaking to candidate Trump about travel to Russia to pursue the project, he would contradict the message that no connection existed between Trump and Russia, and he rationalized his decision to provide false testimony because the deal never happened.985 He was not concerned that the story would be contradicted by individuals who knew it was false because he was sticking to the party line adhered to by the whole group.986 Cohen wanted the support of the President and the White House, and he believed that following the party line would help put an end to the Special Counsel and congressional investigations.987 Between August 18, 2017, when the statement was in an initial draft stage, and August 28, 2017, when the statement was submitted to Congress, phone records reflect that Cohen spoke with the President\u0027s pcersonal counsel almost daily.988 On August 27, 2017, the day before Cohen 979 Cohen 11/12/18 302, at 5. 98\u00b0 Cohen 9/18/18 302, at 11. 981 Cohen 3/19/19 302, at 2. 982 Cohen 3/19/19 302, at 2; see Cohen 9/18/18 302, at 11 (recalling that he was told that if he stayed on message and kept the President out of the narrative, the President would have his back). 983 Cohen 9/12/18 302, at 8; Information at 4-5, United States v. Michael Cohen, I: l 8-cr-850 (S.D.N.Y. Nov. 29, 2018), Doc. 2 (Cohen Information). 984 Cohen I 1/20/18 302, at 4. 985 Cohen I I \u003c/a\u003e", "value": 14}, {"color": "grey", "id": "par_721", "label": "par_721", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Atteffl:ey Werle Pretlttct // May Cet~taiR Material Pretectea URacr Fca. R. Criffi. P. 6(e) submitted the statement to Congress, Cohen and the President\u0027s personal counsel had numerous contacts by phone, including calls lasting three, four, six, eleven, and eighteen minutes.989 Cohen recalled telling the President\u0027s personal counsel, who did not have first-hand knowledge of the project, that there was more detail on Trump Tower Moscow that was not in the statement, including that there were more communications with Russia and more communications with candidate Trump than the statement reflected.99\u00b0 Cohen stated that the President\u0027s personal counsel responded that it was not necessary to elaborate or include those details because the project did not progress and that Cohen \u003c/a\u003e", "value": 3}, {"color": "grey", "id": "par_751", "label": "par_751", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice AMeirflC)\u0027 Werk Preiattet // May Cemtaifl Material Preitectea Uf!aer Fea. R. Crim. P. 6(c) Analysis In analyzing the President\u0027s conduct related to Cohen, the following evidence is relevant to the elements of obstruction of justice. a. Obstructive act. We gathered evidence of the President\u0027s conduct related to Cohen on two issues: (i) whether the President or others aided or participated in Cohen\u0027s false statements to Congress, and (ii) whether the President took actions that would have the natural tendency to prevent Cohen from providing truthful information to the government. i. First, with regard to Cohen\u0027s false statements to Congress, while there is evidence, described below, that the President knew Cohen provided false testimony to Congress about the Trump Tower Moscow project, the evidence available to us does not establish that the President directed or aided Cohen\u0027s false testimony. Cohen said that his statements to Congress followed a \"party line\" that developed within the campaign to align with the President\u0027s public statements distancing the President from Russia. Cohen also recalled that, in speaking with the President in advance of testifying, he made it clear that he would stay on message-which Cohen believed they both understood would require false testimony. But Cohen said that he and the President did not explicitly discuss whether Cohen\u0027s testimony about the Trump Tower Moscow project would be or was false, and the President did not direct him to provide false testimony. Cohen also said he did not tell the President about the specifics of his planned testimony. During the time when his statement to Congress was being drafted and circulated to members of the JOA, Cohen did not speak directly to the President about the statement, but rather communicated with the President\u0027s personal counsel-as corroborated by phone records showing extensive communications between Cohen and the President\u0027s personal counsel before Cohen submitted his statement and when he testified before Congress. Cohen recalled that in his discussions with the President\u0027s personal counsel on August 27, 2017-the day before Cohen\u0027s statement was submitted to Congress-Cohen said that there were more communications with Russia and more communications with candidate Trump than the statement reflected. Cohen recalled expressing some concern at that time. According to Cohen, the President\u0027s personal counsel-who did not have first-hand knowledge of the projectresponded by saying that there was no need to muddy the water, that it was unnecessary to include those details because the project did not take place, and that Cohen should keep his statement short and tight, not elaborate, stay on message, and not contradict the President. Cohen\u0027s recollection of the content of those conversations is consistent with direction about the substance of Cohen\u0027s draft statement that appeared to come from members of the JOA. For example, Cohen omitted any reference to his outreach to Russian government officials to set up a meeting between Trump and Putin during the United Nations General Assembly, and Cohen believed it was a decision of of conversations beyond that contained in the President\u0027s [ written responses to the Special Counsel\u0027s Office].\" 2/6/19 Letter, President\u0027s Personal Counsel to Special Counsel\u0027s Office. 153 \u003c/a\u003e", "value": 5}, {"color": "grey", "id": "par_753", "label": "par_753", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice AH8f\u0027fl:e~ \u0027.V8rk Pr8E:ittet // May Cm~taifl Material Pr8teeteE:i UHE:ier Fee. R. Crim. P. 6(e) c. Intent. In analyzing the President\u0027s intent in his actions towards Cohen as a potential witness, there is evidence that could support the inference that the President intended to discourage Cohen from cooperating with the government because Cohen\u0027s information would shed adverse light on the President\u0027s campaign-period conduct and statements. i. Cohen\u0027s false congressional testimony about the Trump Tower Moscow project was designed to minimize connections between the President and Russia and to help limit the congressional and DOJ Russia investigations-a goal that was in the President\u0027s interest, as reflected by the President\u0027s own statements. During and after the campaign, the President made repeated statements that he had \"no business\" in Russia and said that there were \"no deals that could happen in Russia, because we\u0027ve stayed away.\" As Cohen knew, and as he recalled communicating to the President during the campaign, Cohen\u0027s pursuit of the Trump Tower Moscow project cast doubt on the accuracy or completeness of these statements. In connection with his guilty plea, Cohen admitted that he had multiple conversations with candidate Trump to give him status updates about the Trump Tower Moscow project, that the conversations continued through at least June 2016, and that he discussed with Trump possible travel to Russia to pursue the project. The conversations were not off-hand, according to Cohen, because the project had the potential to be so lucrative. In addition, text messages to and from Cohen and other records further establish that Cohen\u0027s efforts to advance the project did not end in January 2016 and that in May and June 2016, Cohen was considering the timing for possible trips to Russia by him and Trump in connection with the project. The evidence could support an inference that the President was aware of these facts at the time of Cohen\u0027s false statements to Congress. Cohen discussed the project with the President in early 2017 following media inquiries. Cohen recalled that on September 20, 2017, the day after he released to the public his opening remarks to Congress-which said the project \"was terminated in January of 2016\"-the President\u0027s personal counsel told him the President was pleased with what Cohen had said about Trump Tower Moscow. And after Cohen\u0027s guilty plea, the President told reporters tha.t he had ultimately decided not to do the project, which supports the inference that he remained aware of his own involvement in the project and the period during the Campaign in which the project was being pursued. ii. The President\u0027s public remarks following Cohen\u0027s guilty plea also suggest that the President may have been concerned about what Cohen told investigators about the Trump Tower Moscow project. At the time the President submitted written answers to questions from this Office about the project and other subjects, the media \u003c/a\u003e", "value": 6}, {"color": "grey", "id": "par_756", "label": "par_756", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e Even if [Cohen] was right, it doesn\u0027t matter because I was allowed to do whatever I wanted during the campaign.\" As described above, there is evidence that the President knew that Cohen had made false statements about the Trump Tower Moscow project and that Cohen did so to protect the President and minimize the President\u0027s connections to Russia during the campaign. iv. Finally, the President\u0027s statements insinuating that members of Cohen\u0027s family committed crimes after Cohen began cooperating with the government could be viewed as an effort to retaliate against Cohen and chill further testimony adverse to the President by Cohen or others. It is possible that the President believes, as reflected in his tweets, that Cohen \"ma[d]e[] up stories\" in order to get a deal for himself and \"get his wife and father-in-law ... off Scott Free.\" It also is possible that the President\u0027s mention of Cohen\u0027s wife and father-in-law were not intended to affect Cohen as a witness but rather were part of a public-relations strategy aimed at discrediting Cohen and deflecting attention away from the President on Cohen-related matters. But the President\u0027s suggestion that Cohen\u0027s family members committed crimes happened more than once, including just before Cohen was sentenced (at the same time as the President stated that Cohen \"should, in my opinion, serve a full and complete sentence\") and again just before Cohen was scheduled to testify before Congress. The timing of the statements supports an inference that they were intended at least in part to discourage Cohen from further cooperation. L. Overarching Factual Issues Although this report does not contain a traditional prosecution decision or declination decision, the evidence supports several general conclusions relevant to analysis of the facts concerning the President\u0027s course of conduct. 1. Three features of this case render it atypical compared to the heartland obstructionjustice prosecutions brought by the Department of Justice. First, the conduct involved actions by the President. Some of the conduct did not implicate the President\u0027s constitutional authority and raises garden-variety obstruction-of-justice issues. Other events we investigated, however, drew upon the President\u0027s Article II authority, which raised constitutional issues that we address in Volume II, Section III.B, infra. A factual analysis of that conduct would have to take into account both that the President\u0027s acts were facially lawful and that his position as head of the Executive Branch provides him with unique and powerful means of influencing official proceedings, s\u003c/a\u003e", "value": 3}, {"color": "grey", "id": "par_758", "label": "par_758", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Atter11ey Werk Preettet // May Cetttaitt Material Preteetee U11eer Fee. R. Cril\u0027H. P. 6(e) Second, many obstruction cases involve the attempted or actual cover-up of an underlying crime. Personal criminal conduct can furnish strong evidence that the individual had an improper obstructive purpose, see, e.g., United States v. Willoughby, 860 F.2d 15, 24 (2d Cir. 1988), or that he contemplated an effect on an official proceeding, see, e.g., United States v. Binday, 804 F.3d 558, 591 (2d Cir. 2015). But proof of such a crime is not an element of an obstruction offense. See United States v. Greer, 872 F.3d 790, 798 (6th Cir. 2017) (stating, in applying the obstruction sentencing guideline, that \"obstruction of a criminal investigation is punishable even if the prosecution is ultimately unsuccessful or even if the investigation ultimately reveals no underlying crime\"). Obstruction of justice can be motivated by a desire to protect non-criminal personal interests, to protect against investigations where underlying criminal liability falls into a gray area, or to avoid personal embarrassment. The injury to the integrity of the justice system is the same regardless of whether a person committed an underlying wrong. In this investigation, the evidence does not establish that the President was involved in an underlying crime related to Russian election interference. But the evidence does point to a range of other possible personal motives animating the President\u0027s conduct. These include concerns that continued investigation would call into question the legitimacy of his election and potential uncertainty about whether certain events-such as advance notice of WikiLeaks\u0027s release of hacked information or the June 9, 2016 meeting between senior campaign officials and could be seen as criminal activity by the President, his campaign, or his family. Third, many of the President\u0027s acts directed at witnesses, including discouragement of cooperation with the government and suggestions of possible future pardons, occurred in public view. While it may be more difficult to establish that public-facing acts were motivated by a corrupt intent, the President\u0027s power to influence actions, persons, and events is enhanced by his unique ability to attract attention through use of mass communications. And no principle of law excludes public acts from the scope of obstruction statutes. If the likely effect of the acts is to intimidate witnesses or alter their testimony, the justice system\u0027s integrity is equally threatened. 2. Although the events we investigated involved discrete acts-e.g., the President\u0027s statement to Corney about the Flynn investigation, his termination of Corney, and his efforts to remove the Special Counsel-it is important to view the President\u0027s pattern of conduct as a whole. That pattern sheds light on the nature of the President\u0027s acts and the inferences that can be drawn about his intent. a. Our investigation found multiple acts by the President that were capable of exetting undue influence over law enforcement investigations, including the Russian-interference and obstruction investigations. The incidents were often carried out through one-on-one meetings in which the President sought to use his official power outside of usual channels. These actions ranged from efforts to remove the Special Counsel and to reverse the effect of the Attorney General\u0027s recusal; to the attempted use of official power to limit the scope of the investigation; to direct and indirect contacts with witnesses with the potential to influence their testimony. Viewing the acts collectively can help to illuminate their significance. For example, the President\u0027s direction to McGahn to have the Special Counsel removed was followed almost immediately by his direction to Lewandowski to tell the Attorney General to limit the scope of the Russia investigation to prospective election-interference only-a temporal connection that suggests that both acts were taken with a related purpose with respect to the investigation. 157 \u003c/a\u003e", "value": 8}, {"color": "grey", "id": "par_759", "label": "par_759", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Atte,rttey Werk Pre,tlttet // May Ce,tttaiH Material Pre,teetetl UHtler Fee. R. Crim. P. 6(e) The President\u0027s efforts to influence the investigation were mostly unsuccessful, but that is largely because the persons who surrounded the President declined to carry out orders or accede to his requests. Corney did not end the investigation of Flynn, which ultimately resulted in Flynn\u0027s prosecution and conviction for lying to the FBI. McGahn did not tell the Acting Attorney General that the Special Counsel must be removed, but was instead prepared to resign over the President\u0027s order. Lewandowski and Dearborn did not deliver the President\u0027s message to Sessions that he should confine the Russia investigation to future election meddling only. And McGahn refused to recede from his recollections about events surrounding the President\u0027s direction to have the Special Counsel removed, despite the President\u0027s multiple demands that he do so. Consistent with that pattern, the evidence we obtained would not support potential obstruction charges against the President\u0027s aides and associates beyond those already filed. b. In considering the full scope of the conduct we investigated, the President\u0027s actions can be divided into two distinct phases reflecting a possible shift in the President\u0027s motives. In the first phase, before the President fired Corney, the President had been assured that the FBI had not opened an investigation of him personally. The President deemed it critically important to make public that he was not under investigation, and he included that information in his termination letter to Corney after other efforts to have that information disclosed were unsuccessful. Soon after he fired Corney, however, the President became aware that investigators were conducting an obstruction-of-justice inquiry into his own conduct. That awareness marked a significant change in the President\u0027s conduct and the start of a second phase of action. The President launched public attacks on the investigation and individuals involved in it who could possess evidence adverse to the President, while in private, the President engaged in a series of targeted efforts to control the investigation. For instance, the President attempted to remove the Special Counsel; he sought to have Attorney General Sessions unrecuse himself and limit the investigation; he sought to prevent public disclosure of information about the June 9, 2016 meeting between Russians and campaign officials; and he used public forums to attack potential witnesses who might offer adverse information and to praise witnesses who declined to cooperate with the government. Judgments about the nature of the President\u0027s motives during each phase would be informed by the totality of the evidence. 158 \u003c/a\u003e", "value": 7}, {"color": "grey", "id": "par_819", "label": "par_819", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice At1:on10y \u0027Nork Produet // May Contain Material Proteeted Uncler Fed. R. Cril\u0027l\u0027I. P. 6(e) Boyarkin, Viktor Boyd, Charles Boyko, Yuriy Brand, Rachel Browder, William (Bill) Bulatov, Alexander Burchik, Mikhail Burck, William Burnham, James Burt, Richard Bystrov, Mikhail Calamari, Matt Caputo, Michael Chaika, Yuri Christie, Chris Clapper, James Clovis, Samuel Jr. Coats, Dan Cobb,Ty Cohen, Michael Corney, James Jr. Employee of Russian oligarch Oleg Deripaska. Chairman of the board of directors at the Center for the National Interest, a U.S.-based think tank with operations in and connections to Russia. Member of the Ukrainian political party Opposition Bloc and member of the Ukrainian parliament. Associate Attorney General (May 2017 -Feb. 2018). Founder of Hermitage Capital Management who lobbied in favor of the Magnitsky Act, which imposed financial and travel sanctions on Russian officials. Russian intelligence official who associated with \u003c/a\u003e", "value": 24}, {"color": "grey", "id": "par_828", "label": "par_828", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e Russian businessman with ties to Vladimir Putin who hired Paul Manafort for consulting work between 2005 and 2009. Attorney in the White House Counsel\u0027s Office (Jan. 2017-June 2018). Head of the Russian Direct Investment Fund (RDlF); met with Erik Prince in the Seychelles in January 2017 and, separately, drafted a Russia reconciliation plan with Rick Gerson. Chief of staff to White House Counsel Donald McGahn (Jan.2017 -Dec. 2018). Deputy prime minister of the Russian Federation and chairman of the board of directors of the New Economic School in Moscow. He met with Carter Page twice in 2016. Executive of 2016 U.S. presidential election. B-13 \u003c/a\u003e", "value": 10}, {"color": "grey", "id": "par_853", "label": "par_853", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice i\u0027\\Jterfle~\u00b7 Werk Preattet // May CeHtttifl Material Preteetea UHaer Fee. R. Crim. P. 6(e) APPENDIXC INTRODUCTORY NOTE The President provided written responses through his personal counsel to questions submitted to him by the Special Counsel\u0027s Office. We first explain the process that led to the submission of written questions and then attach the President\u0027s responses. Beginning in December 2017, this Office sought for more than a year to interview the President on topics relevant to both Russian-election interference and obstruction-of-justice. We advised counsel that the President was a \"subject\" of the investigation under the definition of the Justice Manual-\"a person whose conduct is within the scope of the grand jury\u0027s investigation.\" Justice Manual \u00a7 9-11.151 (2018). We also advised counsel that\"[ a]n interview with the President is vital to our investigation\" and that this Office had \"carefully considered the constitutional and other arguments raised by ... counsel, and they d[id] not provide us with reason to forgo seeking an interview.\" 1 We additionally stated that \"it is in the interest of the Presidency and the public for an interview to take place\" and offered \"numerous accommodations to aid the President\u0027s preparation and avoid surprise.\"2 After extensive discussions with the Department of Justice about the Special Counsel\u0027s objective of securing the President\u0027s testimony, these accommodations included the submissions of written questions to the President on certain Russia-related topics. 3 We received the President\u0027s written responses in late November 2018.4 In December 2018, we informed counsel of the insufficiency of those responses in several respects.5 We noted, among other things, that the President stated on more than 30 occasions that he \"does not \u0027recall\u0027 or \u0027remember\u0027 or have an \u0027independent recollection\"\u0027 of information called for by the questions.6 Other answers were \"incomplete or imprecise.\"7 The written responses, we informed counsel, \"demonstrate the inadequacy of the written format, as we \u003c/a\u003e", "value": 2}, {"color": "grey", "id": "par_857", "label": "par_857", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice AttorHey Work Proettet // May CeHtaiH Mat:erial Proteetee UHeer Fee. R. Crim. P. 6(e) WRITTEN QUESTIONS TO BE ANSWERED UNDER OATH BY PRESIDENT DONALD J. TRUMP I. June 9, 2016 Meeting at Trump Tower a. When did you first learn that Donald Trump, Jr., Paul Manafort, or Jared Kushner was considering participating in a meeting in June 2016 concerning potentially negative information about Hillary Clinton? Describe who you learned the information from and the substance of the discussion. b. Attached to this document as Exhibit A is a series of emails from June 2016 between, among others, Donald Trump, Jr. and Rob Goldstone. In addition to the emails reflected in Exhibit A, Donald Trump, Jr. had other communications with Rob Goldstone and Emin Agalarov between June 3, 2016, and June 9, 2016. i. Did Mr. Trump, Jr. or anyone else tell you about or show you any of these communications? If yes, describe who discussed the communications with you, when, and the substance of the discussion(s). ii. When did you first see or learn about all or any part of the emails reflected in Exhibit A? iii. When did you first learn that the proposed meeting involved or was described as being part of Russia and its government\u0027s support for your candidacy? iv. Did you suggest to or direct anyone not to discuss or release publicly all or any portion of the emails reflected in Exhibit A? If yes, describe who you communicated with, when, the substance of the communication(s), and why you took that action. c. On June 9, 2016, Donald Trump, Jr., Paul Manafort, and Jared Kushner attended a meeting at Trump Tower with several individuals, including a Russian lawyer, Natalia Veselnitskaya (the 11June 9 meeting\"). i. Other than as set forth in your answers to I.a and l.b, what, if anything, were you told about the possibility of this meeting taking place, or the scheduling of such a meeting? Describe who you discussed this with, when, and what you were informed about the meeting. ii. When did you learn that some of the individuals attending the June 9 meeting were Russian or had any affiliation with any part of the Russian government? Describe who you learned this information from and the substance of the discussion(s). iii. What were you told about what was discussed at the June 9 meeting? Describe each conversation in which you were told about what was discussed at the meeting, who the conversation was with, when it occurred, and the substance of the statements they made about the meeting. C-3 \u003c/a\u003e", "value": 11}, {"color": "grey", "id": "par_858", "label": "par_858", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Attort\u0027iey Work Proattet // Ma)\u0027\u0027 Cotttaitt Material Proteetea Uttaer Fea. R. Crim. P. 6(e) iv. Were you told that the June 9 meeting was about, in whole or in part, adoption and/or the Magnitsky Act? If yes, describe who you had that discussion with, when, and the substance of the discussion. d. For the period June 6, 2016 through June 9, 2016, for what portion of each day were you in Trump Tower? i. Did you speak or meet with Donald Trump, Jr., Paul Manafort, or Jared Kushner on June 9, 2016? If yes, did any portion of any of those conversations or meetings include any reference to any aspect of the June 9 meeting? If yes, describe who you spoke with and the substance of the conversation. e. Did you communicate directly or indirectly with any member or representative of the Agalarov family after June 3, 2016? If yes, describe who you spoke with, when, and the substance of the communication. f. Did you learn of any communications between Donald Trump, Jr., Paul Manafort, or Jared Kushner and any member or representative of the Agalarov family, Natalia Veselnitskaya, Rob Goldstone, or any Russian official or contact that took place after June 9, 2016 and concerned the June 9 meeting or efforts by Russia to assist the campaign? If yes, describe who you learned this information from, when, and the substance of what you learned. g. On June 7, 2016, you gave a speech in which you said, in part, \"I am going to give a major speech on probably Monday of next week and we\u0027re going to be discussing all of the things that have taken place with the Clintons.\" i. Why did you make that statement? ii. What information did you plan to share with respect to the Clintons? iii. What did you believe the source(s) of that information would be? iv. Did you expect any of the information to have come from the June 9 meeting? v. Did anyone help draft the speech that you were referring to? If so, who? vi. Why did you ultimately not give the speech you referenced on June 7, 2016? h. Did any person or entity inform you during the campaign that Vladimir Putin or the Russian government supported your candidacy or opposed the candidacy of Hillary Clinton? If yes, describe the source(s) of the information, when you were informed, and the content of such discussion(s). i. Did any person or entity inform you during the campaign that any foreign government or foreign leader, other than Russia or Vladimir Putin, had provided, wished to provide, or offered to provide tangible support to your campaign, including by way of offering to provide negative information on Hillary Clinton? If C-4 \u003c/a\u003e", "value": 11}, {"color": "grey", came aware of the contacts, and the substance of the contacts. g. From June 1, 2016 through the end of the campaign, how frequently did you communicate with Roger Stone? Describe the nature of your communication(s) with Mr. Stone. i. During that time period, what efforts did Mr. Stone tell you he was making to assist your campaign, and what requests, if any, did you make of Mr. Stone? ii. Did Mr. Stone ever discuss Wikileaks with you or, as far as you were aware, with anyone else associated with the campaign? If yes, describe what you were told, from whom, and when. iii. Did Mr. Stone at any time inform you about contacts he had with Wikileaks or any intermediary of WikiLeaks, or about forthcoming releases of information? If yes, describe what Stone told you and when. h. Did you have any discussions prior to January 20, 2017, regarding a potential pardon or other action to benefit Julian Assange? If yes, describe who you had the discussion(s) with, when, and the content of the discussion(s). i. Were you aware of any efforts by foreign individuals or companies, including those in Russia, to assist your campaign through the use of social media postings or the organization of rallies? If yes, identify who you discussed such assistance with, when, and the content of the discussion(s). C-6 \u003c/a\u003e", "value": 9}, {"color": "grey", "id": "par_862", "label": "par_862", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Att6rfle,\u00b7 \\lt6rlc Pr6attet // Ma,\u00b7 C6Htaifl Material Pt\u00276teetea UHEler Fee. R. CriHl:. P. 6(e1 Ill. The Trump Organization Moscow Project a. In October 2015, a \"Letter of Intent,\" a copy of which is attached as Exhibit B, was signed for a proposed Trump Organization project in Moscow (the \"Trump Moscow project\"). i. When were you first informed of discussions about the Trump Moscow project? By whom? What were you told about the project? ii. Did you sign the letter of intent? b. In a statement provided to Congress, attached as Exhibit C, Michael Cohen stated: \"To the best of my knowledge, Mr. Trump was never in contact with anyone about this proposal other than me on three occasions, including signing a non-binding letter of intent in 2015.\" Describe all discussions you had with Mr. Cohen, or anyone else associated with the Trump Organization, about the Trump Moscow project, including who you spoke with, when, and the substance of the discussion(s). c. Did you learn of any communications between Michael Cohen or Felix Sater and any Russian government officials, including officials in the office of Dmitry Peskov, regarding the Trump Moscow project? If so, identify who provided this information to you, when, and the substance of what you learned. d. Did you have any discussions between June 2015 and June 2016 regarding a potential trip to Russia by you and/or Michael Cohen for reasons related to the Trump Moscow project? If yes, describe who you spoke with, when, and the substance of the discussion(s). e. Did you at any time direct or suggest that discussions about the Trump Moscow project should cease, or were you informed at any time that the project had been abandoned? If yes, describe who you spoke with, when, the substance of the discussion(s), and why that decision was made. f. Did you have any discussions regarding what information would be provided publicly or in response to investigative inquiries about potential or actual investments or business deals the Trump Organization had in Russia, including the Trump Moscow project? If yes, describe who you spoke with, when, and the substance of the discussion(s). g. Aside from the Trump Moscow project, did you or the Trump Organization have any other prospective or actual business interests, investments, or arrangements with Russia or any Russian interest or Russian individual during the campaign? If yes, describe the business interests, investments, or arrangements. C s. e. During the campaign, were you told about efforts by Russian officials to meet with you or senior members of your campaign? If yes, describe who you had conversations with on this topic, when, and what you were told. f. What role, if any, did you have in changing the Republican Party platform regarding arming Ukraine during the Republican National Convention? Prior to the convention, what information did you have about this platform provision? After the platform provision was changed, who told you about the change, when did they tell you, what were you told about why it was changed, and who was involved? g. On July 27, 2016, in response to a question about whether you would recognize Crimea as Russian territory and lift sanctions on Russia, you said: \"We\u0027ll be looking at that. Yeah, we\u0027ll be looking.\" Did you intend to communicate by that statement or at any other time during the campaign a willingness to lift sanctions and/or recognize Russia\u0027s annexation of Crimea if you were elected? C-8 \u003c/a\u003e", "value": 8}, {"color": "grey", "id": "par_865", "label": "par_865", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice At:terHe~\u00b7 \u0027+\\\u0027erk Pt\u0027eattet // Mtty CeHtttiH Mttterittl Preteetea UHaer Fee. R. Ct\u0027iffi. P. 6(e) i. What consideration did you give to lifting sanctions and/or recognizing Russia\u0027s annexation of Crimea if you were elected? Describe who you spoke with about this topic, when, the substance of the discussion{s). V. Contacts with Russia and Russia-Related Issues During the Transition a. Were you asked to attend the World Chess Championship gala on November 10, 2016? If yes, who asked you to attend, when were you asked, and what were you told about about why your presence was requested? i. Did you attend any part of the event? If yes, describe any interactions you had with any Russians or representatives of the Russian government at the event. b. Following the Obama Administration\u0027s imposition of sanctions on Russia iri December 2016 {\"Russia sanctions\"), did you discuss with Lieutenant General {LTG) Michael Flynn, K.T. McFarland, Steve Bannon, Reince Priebus, Jared Kushner, Erik Prince, or anyone else associated with the transition what should be communicated to the Russian government regarding the sanctions? If yes, describe who you spoke with about this issue, when, and the substance of the discussion{s). c. On December 29 and December 31, 2016, LTG Flynn had conversations with Russian Ambassador Sergey Kislyak about the Russia sanctions and Russia\u0027s response to the Russia sanctions. i. Did you direct or suggest that LTG Flynn have discussions with anyone from the Russian government about the Russia sanctions? ii. Were you told in advance of LTG Flynn\u0027s December 29, 2016 conversation that he was going to be speaking with Ambassador Kislyak? If yes, describe who told you this information, when, and what you were told. If no, when and from whom did you learn of LTG Flynn\u0027s December 29, 2016 conversation with Ambassador Kislyak? iii. When did you learn of LTG Flynn and Ambassador Kislyak\u0027s call on December 31, 2016? Who told you and what were you told? iv. When did you learn that sanctions were discussed in the December 29 and December 31, 2016 calls between LTG Flynn and Ambassador Kislyak? Who told you and what were you told? d. At any time between December 31, 2016, and January 20, 2017, did anyone tell you or suggest to you that Russia\u0027s decision not to impose reciprocal sanctions was attributable in any way to LTG Flynn\u0027s communications with Ambassador Kislyak? If yes, identify who provided you with this information, when, and the substance of what you were told. C-9 \u003c/a\u003e", "value": 14}, {"color": "grey", "id": "par_866", "label": "par_866", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u00 ve information about Hillary Clinton. Nor do I recall learning during the campaign that the June 9, 2016 meeting had taken place, that the referenced emails existed. or that Donald J. Trump, Jr., had other communications with Emin Agalarov or Robert Goldstone between June 3, 2016 and June 9, 2016. Response to Question I, Part {d) I have no independent recollection of what portion of these four days in June of2016 I spent in Trump Tower. This was one of many busy months during a fast-paced campaign, as the primary season was ending and we were preparing for the general election campaign. I am now aware that my Campaign\u0027s calendar indicates that I was in New York City from June 6 -9, 2016. Calendars kept in my Trump Tower office reflect that I had various calls and meetings scheduled for each of these days. While those calls and meetings may or may not actually have taken place, they do indicate that I was in Trump Tower during a portion of each of these working days, and I have no reason to doubt that I was. When I was in New York City, I stayed at my Trump Tower apartment. My Trump Organization desk calendar also reflects that I was outside Trump Tower during portions of these days. The June 7, 2016 calendar indicates I was scheduled to leave Trump Tower in the early evening for Westchester where I gave remarks after winning the California, New Jersey, New Mexico, Montana, and South Dakota Republican primaries held that day. The June 8, 2016 calendar indicates a scheduled departure in late afternoon to attend a ceremony at my son\u0027s school. The June 9, 2016 calendar indicates I was scheduled to attend midday meetings and a fundraising luncheon at the Four Seasons Hotel. At this point, I do not remember on what dales these events occurred, but I do not currently have a reason to doubt that they took place as scheduled on my calendar. Widely available media reports, including television footage, also shed light on my activities during these days. For example, I am aware that my June 7, 2016 victory remarks at the Trump 8 C-13 \u003c/a\u003e", "value": 17}, {"color": "grey", "id": "par_878", "label": "par_878", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice AtterRey Werk Presttet // Ma)\u0027 Cm~taiR Material Preteetes UAser Fee. R. Criffl. P. 6(e) iii. Are you aware of anyone associated with you or your campaign, including Roger Stone, reaching out to WikiLeaks, either directly or through an intermediary, on or about October 7, 2016? If yes, identify the person and describe the substance of the conversations or contacts. f. Were you told of anyone associated with you or your campaign, including Roger Stone, having any discussions, directly or indirectly, with WikiLeaks, Guccifer 2.0, or DCLeaks regarding the content or timing of release of hacked emails? If yes, describe who had such contacts, how you became aware of the contacts, when you became aware of the contacts, and the substance of the contacts. g. From June 1, 2016 through the end of the campaign, how frequently did you communicate with Roger Stone? Describe the nature of your communication(s) with Mr. Stone. 1. During that time period, what efforts did Mr. Stone tell you he was making to assist your campaign, and what requests. if any, did you make of Mr. Stone? ii. Did Mr. Stone ever discuss WikiLeaks with you or, as far as you were aware, with anyone else associated with the campaign? If yes, describe what you were told, from whom. and when. iii. Did Mr. Stone at anytime inform you about contacts he had with WikiLeaks or any intermediary of WikiLeaks. or about forthcoming releases of information? If yes, describe what Stone told you and when. h. Did you have any discussions prior to January 20, 2017, regarding a potential pardon or other action to benefit Julian Assange? If yes, describe who you had the discussion(s) with, when, and the content of the discussion(s). i. Were you awa cussed WikiLeaks with individuals associated with my campaign, although I was aware that WikiLeaks was the subject of media reporting and campaign-related discussion at the time. Response to Question II, Part (h) I do not recall having had any discussion during the campaign regarding a pardon or action to benefit Julian Assange. Response to Question II, Part (i) I do not recall being aware during the campaign of specific effo11s by foreign individuals or companies to assist my campaign through the use of social media postings or the organization of rallies. III. The Trump Organization Moscow Project a. In October 2015, a \"Letter of Intent,\" a copy of which is attached as Exhibit B, was signed for a proposed Trump Organization project in Moscow (the \"Trump Moscow project\"). 1. When were you first informed of discussions about the Trump Moscow project? By whom? What were you told about the project? ii. Did you sign the letter of intent? b. In a statement provided to Congress, attached as Exhibit C, Michael Cohen stated: \"To the best of my knowledge, Mr. Trump was never in contact with anyone about this proposal other than me on three occasions, including signing a non-binding letter of intent in 2015.\" Describe all discussions you had with Mr. Cohen, or anyone else associated with the Trump Organization, about the Trump Moscow project, including who you spoke with, when, and the substance of the discussion(s). c. Did you learn of any communications between Michael Cohen or Felix Sater and any Russian government officials, including officials in the office of Dmitry Peskov, regarding the Trump Moscow project? If so, identify who provided this info1mation to you, when, and the substance of what you learned. d. Did you have any discussions between June 2015 and June 2016 regarding a potential trip to Russia by you and/or Michael Cohen for reasons related to the Trump Moscow project? If yes, describe who you spoke with, when, and the substance of the discussion(s). ision to have him join your campaign? If yes, describe that role. b. Were you aware that Paul Manafort offered briefings on the progress of your campaign to Oleg Deripaska? lf yes, describe who you learned this information from, when, the substance of what you were told, what you understood the purpose was of sharing such information with Mr. Deripaska, and how you responded to learning this information. c. Were you aware of whether Paul Manafort or anyone else associated with your campaign sent or directed others to send internal Trump campaign information to any person located in Ukraine or Russia or associated with the Ukrainian or Russian governments? If yes, identify who provided you with this information, when, the substance of the discussion(s), what you understood the purpose was of sharing the internal campaign information, and how you responded to learning this information. d. Did Paul Manafort communicate to you, directly or indirectly. any positions Ukraine or Russia would want the U.S. to support? If yes, describe when he communicated those positions to you and the substance of those communications. e. During the campaign, were you told about efforts by Russian officials to meet with you or senior members of your campaign? If yes, describe who you had conversations with on this topic, when, and what you were told. f. What role, if any, did you have in changing the Republican Party platform regarding arming Ukraine during the Republican National Convention? Prior to the convention, what information did you have about this platform provision? After the platform provision was changed, who told you about the change, when did they tell you, what were you told about why it was changed, and who was involved? g. On July 27, 2016, in response to a question about whether you would recognize Crimea as Russian territory and lift sanctions on Russia, you said: \"We\u0027ll be looking at that. Yeah, we\u0027ll be looking.\" Did you intend to communicate by that state 6, my assistant at the Trump Organization, Rhona Graff, received an email from a Sergei Prikhodko, who identified himself as Deputy Prime Minister of the Russian Federation, Foundation Roscongress, inviting me to participate in the St. Petersburg International Economic Forum to be held in June 2016. The documents show that Ms. Graff prepared for my signature a brief response declining the invitation. I understand these documents already have been produced to you. Response to Question IV, Part (t) I have no recollection of the details of what, when, or from what source I first learned about the change to the platform amendment regarding arming Ukraine, but I generally recall learning of the issue as pa1t of media reporting. I do not recall being involved in changing the language to the amendment. Response to Question IV, Part (g) My statement did not communicate any position. V. Contacts with Russia and Russia-Related Issues During the Transition a. Were you asked to attend the World Chess Championship gala oo November JO, 2016? If yes, who asked you to attend, when were you asked, and what were you told about about [sic] why your presence was requested? 1. Did you attend any part of the event? If yes, describe any interactions you had with any Russians or representatives of the Russian government at the event. 17 C-22 \u003c/a\u003e", "value": 11}, {"color": "grey", "id": "par_892", "label": "par_892", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Attorney Work Pree1:1et // May ContaiH Material Preteetee Uneer Fee. R. Criffl. P. 6(e) , ! Harm to Ongoing Matter On October 27, 2017, Paul Manafort and Richard Gates were charged in the District of Columbia with various crimes (including FARA) in connection with work they performed for Russia-backed political entities in Ukraine. On February 22, 2018, Manafort and Gates were charged in the Eastern District of Virginia with various other crimes t led me to make limited contacts with Russian government officials.\" The President\u0027s personal counsel declined to provide us with his account of his conversations with Cohen, and there is no evidence available to us that indicates that the President was aware of the information Cohen provided to the President\u0027s personal counsel. The President\u0027s conversations with his personal counsel were presumptively protected by attorney-client privilege, and we did not seek to obtain the contents of any such communications. The absence of evidence about the President and his counsel\u0027s conversations about the drafting of Cohen\u0027s statement precludes us from assessing what, if any, role the President played. ii. Second, we considered whether the President took actions that would have the natural tendency to prevent Cohen from providing truthful information to criminal investigators or to Congress. Before Cohen began to cooperate with the government, the President publicly and privately urged Cohen to stay on message and not \"flip.\" Cohen recalled the President\u0027s personal counsel telling him that he would be protected so long as he did not go \"rogue.\" In the days and weeks that fol lowed the Apri 1 2018 searches of Cohen\u0027s home and office, the President told reporters that Cohen was a \"good man\" and said he was \"a fine person with a wonderful family ... who I have always liked \u0026 respected.\" Privately, the President told Cohen to \"hang in there\" and \"stay strong.\" People who were close to both Cohen and the President passed messages to Cohen that \"the President loves you,\" \"the boss loves you,\" and \"everyone knows the boss has your back.\" Through the President\u0027s personal counsel, the President also had previously told Cohen \"thanks for what you do\" after Cohen provided information to the media about payments to women that, according to Cohen, both Cohen and the President knew was false. At that time, the Trump Organization continued to pay Cohen\u0027s legal fees, which was important to Cohen. Cohen also recalled discussing the possibility of a pardon with the President\u0027s personal counsel, who told him to stay on message and everything would be fine. The President indicated in his public statements that a pardon had not been ruled out, and also stated publicly that \"[m]ost people will flip if the Government lets them out of trouble\" but that he \"d[idn\u0027t] see Michael doing that.\" After it was reported that Cohen intended to cooperate with the government, however, the President accused Cohen of \"mak[ing] up stories in order to get himself out of an unrelated jam (Taxi cabs maybe?),\" called Cohen a \"rat,\" and on multiple occasions publicly suggested that Cohen\u0027s family members had committed crimes. The evidence concerning this sequence of events could suppot1 an inference that the President used inducements in the form of positive messages in an effort to get Cohen not to cooperate, and then turned to attacks and intimidation to deter the provision of information or undermine Cohen\u0027s credibility once Cohen began cooperating. b. Nexus to an official proceeding. The President\u0027s relevant\"conduct towards Cohen occurred when the President knew the Special Counsel\u0027s Office, Congress, and the U.S. Attorney\u0027s Office for the Southern District of New York were investigating Cohen\u0027s conduct. The President acknowledged through his public statements and tweets that Cohen potentially could cooperate with the government investigations. 154 \u003c/a\u003e", "value": 3}, {"color": "grey", "id": "par_754", "label": "par_754", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e had reported that Cohen was cooperating with the government but Cohen had not yet pleaded guilty to making false statements to Congress. Accordingly, it was not publicly known what information about the project Cohen had provided to 302, at 7-8. 875 Manafort 10/16/18 302, at 6. 876 Manafort 10/16/18 302, at 6. 134 \u003c/a\u003e", "value": 16}, {"color": "grey", "id": "par_364", "label": "par_364", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Atterney Werk Predttet // May CeHtain Material Preteeted Under Fee. R:. Criffl. P. 6(e) C. Russian Government Outreach and Contacts As explained in Section IV above, the Office\u0027s investigation uncovered evidence of numerous links (i.e., contacts) between Trump Campaign officials and individuals having or claiming to have ties to the Russian government. The Office evaluated the contacts under several sets of federal laws, including conspiracy laws and statutes governing foreign agents who operate in the United States. After considering the available evidence, the Office did not pursue charges under these statutes against any of the individuals discussed in Section IV above-with the exception of FARA charges against Paul Manafort and Richard Gates based on their activities on behalf of Ukraine. One of the interactions between the Trump Campaign and Russian-affiliated the June 9, 2016 meeting between high-ranking campaign officials and Russians promising derogatory information on Hillary Clinton-implicates an additional body of law: campaignfinance statutes. Schemes involving the solicitation or receipt of assistance from foreign sources raise difficult statutory and constitutional questions. As ex lained below, the Office evaluated those questions in connection with the June 9 meeting The Office ultimately concluded that, even if the principal legal questions were resolved favorably to the government, a prosecution would encounter difficulties proving that Campaign officials or individuals connected to the Campaign willfully violated the law. Finally, although the evidence of contacts between Campaign officials and Russiaaffiliated individuals may not have been sufficient to establish or sustain criminal charges, several U.S. persons connected to the Campaign made false statements about those contacts and took other steps to obstruct the Office\u0027s investigation and those of Congress. This Office has therefore charged some of those individuals with making false statements and obstructing justice. 1. Potential Coordination: Conspiracy and Collusion As an initial matter, this Office evaluated potentially criminal conduct that involved the collective action of multiple individuals not under the rubric of \"collusion,\" but through the lens of conspiracy law. In so doing, the Office recognized that the word \"collud[ e ]\" appears in the Acting Attorney General\u0027s August 2, 2017 memorandum; it has frequently been invoked in public reporting; and it is sometimes referenced in antitrust law, see, e.g., Brooke Group v. Brown \u0026 Williamson Tobacco Corp., 509 U.S. 209, 227 (1993). But collusion is not a specific offense or theory of liability found in the U.S. Code; nor is it a term of art in federal criminal law. To the contrary, even as defined in legal dictionaries, collusion is largely synonymous with conspiracy as that crime is set forth in the general federal conspiracy statute, 18 U.S.C. \u00a7 371. See Black\u0027s Law Dictionary 321 (10th ed. 2014) (collusion is \"[a]n agreement to defraud another or to do or obtain something forbidden by law\"); 1 Alexander Burrill, A Law Dictionary and Glossary 311 (1871) (\"An agreement between two or more persons to defraud another by the forms of law, or to employ such forms as means of accomplishing some unlawful object.\"); 1 Bouvier\u0027s Law Dictionary 352 180 \u003c/a\u003e", "value": 13}, {"color": "grey", "id": "par_611", "label": "par_611", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice AttarAey Wark Pt\u0141asttet // May CaHtttiH Material Prateetes UAser Fee. R. Crim. P. 6(e) The President said that t tweeted, \"This is a terrible situation and Attorney General Jeff Sessions should stop this Rigged Witch Hunt right now, before it continues to stain our country any further. Bob Mueller is totally conflicted, and his 17 Angry Democrats that are doing his dirty work are a disgrace to USA!\"863 Minutes later, the President tweeted, \"Paul Manafort worked for Ronald Reagan, Bob Dole and many other highly prominent and respected political leaders. He worked for me for a very short time. Why didn\u0027t government tell me that he was under investigation. These old charges have nothing to do with Collusion-a Hoax!\"864 Later in the day, the President tweeted, \"Looking back on history, who was treated worse, Alfonse Capone, legendary mob boss, killer and \u0027Public Enemy Number One,\u0027 or Paul Manafort, political operative \u0026 Reagan/Dole darling, now serving solitary confinement-although convicted of nothing? Where is the Russian Collusion?\"865 The President\u0027s tweets about the Manafort trial were widely covered by the press.866 When asked about the President\u0027s tweets, Sanders told the press, \"Certainly, the President\u0027s been clear. He thinks Paul Manafort\u0027s been treated unfairly.\"867 On August 16, 2018, the Manafort case was submitted to the jury and deliberations began. At that time, Giuliani had recently suggested to reporters that the Special Counsel investigation needed to be \"done in the next two or three weeks,\"868 and media stories reported that a Manafort acquittal would add to criticism that the Special Counsel investigation was not worth the time and expense, whereas a conviction could show that ending the investigation would be premature.869 861 State of the Union with Jake Tapper Transcript, CNN (June 17, 2018). 862 See, e.g., Katelyn Polantz, Takeaways from day one of the Paul Manafort trial, CNN (July 31, 2018); Frank Bruni, Paul Manafort \u0027s Trial Is Donald Trump\u0027s, Too, New York Times Opinion (July 31, 2018); Rachel Weiner et al., Paul Manafort trial Day 2: Witnesses describe extravagant clothing purchases, home remodels, lavish cars paid with wire transfers, Washington Post (Aug. 1, 2018). 863 @realDonaldTrump 8/1/18 (9:24 a.m. ET) Tweet. Later that day, when Sanders was asked about the President\u0027s tweet, she told reporters, \"It\u0027s not an order. It\u0027s the President\u0027s opinion.\" Sarah Sanders, White House Daily Briefing, C-SPAN (Aug. 1, 2018). 864 @realDonaldTrump 8/1/18 (9:34 a.m. ET) Tweet. 865 @realDonaldTrump 8/1/18 (11 :35 a.m. ET) Tweet. 866 See, e.g., Carol D. Leonnig et al., Trump calls Manafort prosecution \"a hoax,\" says Sessions should stop Mueller investigation \"right now\", Washington Post (Aug. 1, 2018); Louis Nelson, Trump claims Manafort case has \"nothing to do with collusion\", Politico (Aug. I. 2018). 867 Sarah Sanders, White House Daily Briefing, C-SPAN (Aug. 1, 2018). 868 Chris Strohm \u0026 Shannon Pettypiece, Mueller Probe Doesn\u0027t Need to Shut Down Before Midterms, Officials Say, Bloomberg (Aug. 15, 2018). 869 See, e.g., Katelyn Polantz et al., Manafort jury ends first day of deliberations without a v\u003c/a\u003e", "value": 27}, {"color": "grey", "id": "par_829", "label": "par_829", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Attort1e:,\u00b7 Work Pl\u0027oEluet // Ma:,\u00b7 Cot1tain Material ProteeteEI Ut1tler Fetl. R. Crim. P. 6(e) Fabrizio, Anthony (Tony) Fishbein, Jason Flynn, Michael G. (a/k/a Michael Flynn Jr.) Flynn, Michael T. Foresman, Robert (Bob) Futerfas, Alan Garten, Alan Gates, Richard (Rick) III Gerson, Richard (Rick) Gistaro, Edward Glassner, Michael Goldstone, Robert Gordon, Jeffrey (J.D.) Gorkov, Sergey Graff, Rhona Partner at the research and consulting firm Fabrizio, Lee \u0026 Associates. He was a pollster for the Trump Campaign and worked with Paul Manafort on Ukraine-related polling after the election. Attorney who perf ndant, Concord Management \u0026 Consulting LLC, appeared through counsel and is in trial litigation. D-2 \u003c/a\u003e", "value": 9}, {"color": "grey", "id": "par_39", "label": "par_39", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice AttorAe:y\u0141 Work Proa1:1et // Miey CotttaiA Material PFOteetea Uttaer Fea. R. Crim. P. 6(e) Manafort lied to the Office and the grand jury concerning his interactions and communications with Konstantin Kilimnik about Trump Campaign polling data and a peace plan for Ukraine. * * * \u003c/a\u003e", "value": 3}, {"color": "grey", "id": "par_274", "label": "par_274", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e charged in the Eastern District of Virginia, but as to which the jury hung. The conduct at issue in both cases involved Manafort\u0027s work in Ukraine and the money he earned for that work, as well as crimes after the Ukraine work ended. On March 7, 2019, Manafort was sentenced to 47 months of imprisonment in the Virginia prosecution. On March 13, the district court in D.C. sentenced Manafo1t to a total term of 73 months: 60 months on the Count 1 conspiracy (with 30 of those months to run concurrent to the Virginia sentence), and 13 months on the Count 1 conspiracy, to be served consecutive to the other two sentences. The two sentences resulted in a total term of 90 months. 839 As noted in Volume I, Section III.D. l .b, supra, Gates pleaded guilty to two criminal charges in the District of Columbia, including making a false statement to the FBI, pursuant to a plea agreement. He has provided information and in-court testimony that the Office has deemed to be reliable. See also Transcript at 16, United States v. Paul J Manafort, Jr., l:17-cr-201 (D.D.C. Feb. 13, 2019), Doc. 514 (\"Manafort 2/13/19 Transcript\") (court\u0027s explanation of reasons to credit Oates\u0027s statements in one instance). 129 \u003c/a\u003e", "value": 9}, {"color": "grey", "id": "par_370", "label": "par_370", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e )(1 ). It is a crime to engage in a\"[ w ]illful violation of any provision of the Act or any regulation thereunder.\" 22 U.S.C. \u00a7 618(a)(l). It is also a crime willfully to make false statements or omissions of material facts in FARA registration statements or supplements. 22 U.S.C. \u00a7 618(a)(2). Most violations have a maximum penalty of five years of imprisonment and a $10,000 fine. 22 U.S.C. \u00a7 618. b. Application The investigation uncovered extensive evidence that Paul Manafort\u0027s and Richard Oates\u0027s pre-campaign work for the government of Ukraine violated FARA. Manafort and Gates were charged for that conduct and admitted to it when they pleaded guilty to superseding criminal informations in the District of Columbia prosecution.1280 The evidence underlying those charges is not addressed in this report because it was discussed in public court documents and in a separate 1280 Gates Superseding Criminal Information; Waiver of Indictment, United States v. Richard W Gates III, 1: 17-cr-201 (D.D.C. Feb. 23, 2018), Doc. 203; Waiver of Trial by Jury, United States v. Richard W Gates III, l:17-cr-201 (D.D.C. Feb. 23, 2018), Doc. 204; Gates Plea Agreement; Statement of Offense, United States v. Richard W Gates III, l:17-cr-201 (D.D.C. Feb. 23, 2018), Doc. 206; Plea Agreement, United States v. Paul J. Manafort, Jr., 1 :17-cr-201 (D.D.C. Sept. 14, 2018), Doc. 422; Statement of Offense, United States v. Paul J. Manafort, Jr., 1: l 7-cr-201 (D.D.C. Sept. 14, 2\u003c/a\u003e", "value": 7}, {"color": "Red", "id": "Werk", "label": "Werk", "shape": "dot", "title": "Werk", "value": 6}, {"color": "Red", "id": "Mtty Cefltaifl", "label": "Mtty Cefltaifl", "shape": "dot", "title": "Mtty Cefltaifl", "value": 1}, {"color": "Red", "id": "Konstantin Kilimnik", "label": "Konstantin Ki plication of 28 USC. \u00a7 458 to Presidential Appointments of Federal Judges, 19 Op. O.L.C. 350, 352 (1995). This \"clear statement rule,\" id., has its source in two principles: statut\u003c/a\u003e", "value": 3}, {"color": "grey", "id": "par_815", "label": "par_815", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice AtterHe~\u00b7 Werk Preti1:1ct // May CeHtaiH Material Pretecteti UHtier Feti. R. Crim. P. 6(c) \u003c/a\u003e", "value": 1}, {"color": "grey", "id": "par_284", "label": "par_284", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice MterHe5 \\Vefk Preclttet // P..4ey CetttoiH ~4ftteria:l Proteetecl Utteler Fet1. R. Crim. P. 6(e) According to Gates, in March 2016, Manafort traveled to Trump\u0027s Mar-a-Lago estate in Florida to meet with Trump. Trump hired him at that time.877 Manafort agreed to work on the Campaign without pay. Manafort had no meaningful income at this point in time, but resuscitating his domestic political campaign career could be financially beneficial in the future. Gates reported that Manafort intended, if Trump won the Presidency, to remain outside the Administration and monetize his relationship with the Administration. 878 ii. Paul Manafort\u0027s Campaign-Period Contacts Immediately upon joining the Campaign, Manafort directed Gates to prepare for his review separate memoranda addressed to Deripaska, Akhmetov, Serhiy Lyovochkin, and Boris Kolesnikov,879 the last three being Ukrainian oligarchs who were senior Opposition Bloc officials. 880 The memoranda described Manafort\u0027 s appointment to the Trump Campaign and indicated his willingness to consult on Ukrainian politics in the future. On March 30, 2016, Gates emailed the memoranda and a press release announcing \u003c/a\u003e", "value": 9}, {"color": "grey", "id": "par_41", "label": "par_41", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e abroad, and documents were held outside the United States. Further, the Office learned that some of the individuals we interviewed or whose conduct we investigated-including some associated with the Trump Campaign---deleted relevant communications or communicated during the relevant period using applications that feature encryption or that do not provide for long-term retention of data or communications records. In such cases, the Office was not able to corroborate witness statements through comparison to contemporaneous communications or fully question witnesses about statements that appeared inconsistent with other known facts. Accordingly, while this report embodies factual and legal determinations that the Office believes to be accurate and complete to the greatest extent possible, given these identified gaps, the Office cannot rule out the possibility that the unavailable information would shed additional light on (or cast in a new light) the events described in the report. 10 \u003c/a\u003e", "value": 1}, {"color": "grey", "id": "par_52", "label": "par_52", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice AUorttey Work Proattet // Mtt\u0027.)1 Cotttttitt Mttterittl Prnteetea Uttaer Fee. R. Crim. P. 6(e) II. RUSSIAN \"ACTIVE MEASURES\" SOCIAL MEDIA CAMPAIGN The first form of Russian election influence came principally from the Internet Research Agency, LLC (IRA), a Russian organization funded by Yevgeniy Viktorovich Prigozhin and companies he controlled, including Concord Management and Consulting LLC and Concord Catering (collectively \"Concord\").2 The IRA conducted social media operations targeted at large U.S. audiences with the goal of sowing discord in the U.S. political system.3 These operations constituted \"active measures\" (aKTMBHbie Meporrprumu1), a term that typically refers to operations conducted by Russian security services aimed at influencing the course of international affairs.4 The IRA and its employees began operations targeting the United States as early as 2014. Using fictitious U.S. personas, IRA employees operated social media accounts and group pages designed to attract U.S. audiences. These groups and accounts, which addressed divisive U.S. political and social issues, falsely claimed to be controlled by U.S. activists. Over time, these social media accounts became a means to reach large U.S. audiences. IRA employees travelled to the United States in mid-2014 on an intelligence-gathering mission to obtain information and photographs for use in their social media posts. IRA employees posted derogatory information about a number of candidates in the 2016 U.S. presidential election. By early to mid-2016, IRA operations included supporting the Trump Campaign and disparaging candidate Hillary Clinton. The IRA made various expenditures to carry out those activities, including buying political advertisements on social media in the names of U.S. persons and entities. Some IRA employees, posing as U.S. persons and without revealing their Russian association, communicated electronically with individuals associated with the Trump Campaign and with other political activists to seek to coordinate political activities, including the staging of political rallies.5 The investigation did not identify evidence that any U.S. persons knowingly or intentionally coordinated with the IRA\u0027s interference operation. By the end of the 2016 U.S. election, the IRA had the ability to reach millions of U.S. persons through their social media accounts. Multiple IRA-controlled Facebook groups and 2 The Office is aware of reports that other Russian entities engaged in similar active measw-es operations targeting the United States. Some evidence collected by the Office corroborates those rep01ts, and the Office has shared that evidence with other offices in the Department of Justice and FBI. 3 Harm to Ongoing Matter see also SM-2230634, serial 44 (analysis). The FBI case number cited here, and other FBI case numbers identified in the report, should be treated as law enforcement sensitive given the context. The report contains additional law enforcement sensitive information. 4 As discussed in Part V below, the active measures investigation has resulted in criminal charges against 13 individual Russian nationals and three Russian entities, principally for conspiracy to defraud the United States, in violation of 18 U.S.C. \u00a7 371. See Volume I, Section V.A, infra; Indictment, United States v. Internet Research Agency, et al., 1 :18-cr-32 (D.D.C. Feb. 16, 2018), Doc. I (\"Internet Research Agency Indictment\"). 14 \u003c/a\u003e", "value": 9}, {"color": "grey", "id": "par_66", "label": "par_66", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Atterney Werk Predttet // Ma:y CentttiH Mttterittl Preteeted Under Fed. R. Crim. P. 6(e) Harm to Ongoing Matter Harm to Ongoing Matter 37 IRA employees also traveled to the United States on intelligence-gathering missions. In June 2014, four IRA employees applied to the U.S. Department of State to enter the United States, while lying about the purpose of their trip and claiming to be four friends who had met at a party.38 Ultimately, two IRA employees-Anna Bogacheva and Aleksandra Krylova-received visas and entered the United States on June 4, 2014. \u0141\u0141\u0141 \". . \u0141 \u003c/a\u003e", "value": 5}, {"color": "grey", "id": "par_78", "label": "par_78", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice A4teffle)\u0027 \\llel\u0027k Pt\u0027edttet // May Cetttail\u0027l Matet\u0027ial Pt\u0027eteeted U!\u0027lder Fed. R. Ct\u0027im. P. 6(e) related.\"80 Twitter also announced that it had notified approximately 1.4 million people who Twitter believed may have been in contact with an IRA-controlled account.81 5. U.S. Operations Involving Political Rallies The IRA organized and promoted political rallies inside the United States while posing as U.S. grassroots activists. First, the IRA used one of its preexisting social media personas (Facebook groups and Twitter accounts, for example) to announce and promote the event. The IRA then sent a large number of direct messages to followers of its social media account asking them to attend the event. From those \u003c/a\u003e", "value": 2}, {"color": "grey", "id": "par_134", "label": "par_134", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e Harm to Ongoing Matter 207 Gates 4/10/18 302, at 3; Gates 4/11/18 302, at 1-2 (SM-2180998); Gates 10/25/18 302, at 2. 208 209 Gates 10/25/18 302 (serial 241), at 4. 210 211 ,HOM 212 Corsi first rose to public prominence in August 2004 when he published his book Unfit for Command: Swift Boat Veterans Speak Out Against John Kerry. In the 2008 election cycle, Corsi gained prominence for being a leading proponent of the allegation that Barack Obama was not born in the United States. Corsi told the Office that Donald Trump expressed interest in his writings, and that he spoke with Trump on the phone on at least six occasions. Corsi 9/6/18 302, at 3. 213 Corsi 10/31/18 302, at 2; Corsi was first interviewed on September 6, 2018 at the Special Counsel\u0027s offices in Washington, D.C. He was accompanied by counsel throughout the interview. Corsi was subsequently interviewed on September 17, 2018; September 21, 2018; October 31, 2018; November I, 2018; and November 2, 2018. Counsel was 54 \u003c/a\u003e", "value": 6}, {"color": "grey", "id": "par_247", "label": "par_247", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e the United States for the \u003c/a\u003e", "value": 1}, {"color": "grey", "id": "par_286", "label": "par_286", "shape": "dot", gs in the Seychelles. iii. Erik Prince\u0027s Meeting with Steve Bannon after the Seychelles Trip After the Seychelles meetings, Prince told Nader that he would inform Bannon about his discussion with Dmitriev and would convey that someone within the Russian power structure was interested in seeking better relations with the incoming Administration.1083 On January 12, 2017, Prince contacted Bannon\u0027s personal assistant to set up a meeting for the following week.1084 Several days later, Prince messaged her again asking about Bannon\u0027s schedule.1085 Prince said that he met Bannon at Bannon\u0027s home after returning to the United States in mid-January and briefed him about several topics, including his meeting with Dmitriev .1086 Prince told the Office that he explained to Bannon that Dmitriev was the head of a Russian sovereign wealth fund and was interested in improving relations between the United States and Russia.1087 Prince had on his cellphone a screenshot ofDmitriev\u0027s Wikipedia page dated January 16, 2017, 1079 Nader 1/22/18 302, at 9, 15; -1080 Nader 1/22/18 302, at 15. 1081 1083 Prince 4/4/18 302, at 1 0; Prince 5/3/18 302, at 4; 1084 1/12/17 Text Messages, Prince to Preate. 1085 1/15/17 Text Message, Prince to Preate. 1086 Prince 4/4/18 302, at 11; Prince 5/3/18 302, at 5. 1087 Prince 4/4/18 302, at 11; Prince 5/3/18 302, at 5. 155 \u003c/a\u003e", "value": 14}, {"color": "grey", "id": "par_334", "label": "par_334", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e , another company headed by Aven, and had done work for Alfa-Bank.1169 Burt had previously served as U.S. ambassador to Germany and Assistant Secretary of State for European and Canadian Affairs, and one of his primary roles with Alfa-Bank and Ll was to facilitate introductions to business contacts in the United States and other Western countries.1170 While at a Ll board meeting held in Luxembourg in late December 2016, Aven pulled Bur
