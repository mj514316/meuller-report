does not require willfulness, and knowledge of the notification requirement is not an element of the offense. United States v. Campa, 529 F.3d 980, 998-99 (11th Cir. 2008); Duran, 596 F.3d at 1291-94; Dumeisi, 424 F.3d at 581. The Foreign Agents Registration Act (FARA) generally makes it illegal to act as an agent of a foreign principal by engaging in certain (largely political) activities in the United States without registering with the Attorney General. 22 U.S.C. \u00a7\u00a7 611-621. The triggering agency relationship must be with a foreign principal or \"a person any of whose activities are directly or indirectly supervised, directed, controlled, financed, or subsidized in whole or in major part by a foreign principal.\" 22 U.S.C. \u00a7 61 l(c)(l). That includes a foreign government or political party and various foreign individuals and entities. 22 U.S.C. \u00a7 611(6). A covered relationship exists if a person \"acts as an agent, representative, employee, or servant\" or \"in any other capacity at the order, request, or under the [foreign principal\u0027s] direction or control.\" 22 U.S.C. \u00a7 61 l(c)(l). It is sufficient if the person \"agrees, consents, assumes or purports to act as, or who is or holds himself out to be, whether or not pursuant to contractual relationship, an agent of a foreign principal.\" 22 U.S.C. \u00a7 61 l(c)(2). The triggering activity is that the agent \"directly or through any other person\" in the United States (1) engages in \"political activities for or in the interests of [the] foreign principal,\" which includes attempts to influence federal officials or the public; (2) acts as \"public relations counsel, publicity agent, information-service employee or political consultant for or in the interests of such foreign principal\"; (3) \"solicits, collects, disburses, or dispenses contributions, loans, money, or other things of value for or in the interest of such foreign principal\"; or ( 4) \"represents the interests of such foreign principal\" before any federal agency or official. 22 U .S.C. \u00a7 611 ( c \u003c/a\u003e", "value": 6}, {"color": "grey", "id": "par_494", "label": "par_494", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e /15/17 302, at IO; Corney 2/14/ 17 Memorandum, at 2; Hearing on Russian Election Interference Before the Senate Select Intelligence Committee, 115th Cong. (June 8, 2017) (Statement for the Record of James B. Corney, former Director of the FBI, at 5). 238 Hearing on Russian Election Interference Before the Senate Select Intelligence Committee, 115th Cong. (June 8, 2017) (Statement for the Record of James B. Corney, former Director of the FBI, at 5); Corney 2/14/17 Memorandum, at 2. Corney said he was highly confident that the words in quotations in his Memorandum documenting this meeting were the exact words used by the President. He said he knew\u00b7 from the outset of the meeting that he was about to have a conversation of consequence, and he remembered the words used by the President and wrote them down soon after the meeting. Corney 11/15/17 302, at 10-11. 239 Corney 11/15/17 302, at IO; Corney 2/14/17 Memorandum, at 2. 240 Hearing on Russian Election Interference Before the Senate Select Intelligence Committee, 115th Cong. (June 8, 2017) (CQ Cong. Transcripts, at 31) (testimony of James B. Corney, former Director of the FBI). Corney further stated, \"I mean, this is the president of the United States, with me alone, saying, \u0027l hope\u0027 this. I took it as, this is what he wants me to do.\" Id.; see also Corney 11/15/17 302, at 10 (Corney took the statement as an order to shut down the Flynn investigation). 40 \u003c/a\u003e", "value": 7}, {"color": "grey", "id": "par_513", "label": "par_513", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e called me one day .... [H]e just called to check in and tell me I was doing an awesome job, and wanted to see how I was doing.\"). 277 Corney 11/15/17 302, at 17-18. 278 McGahn 11/30/17 302, at 16. 279 McGahn 11/30/17 302, at 16-17; see SC_AD_00l23 (Donaldson 3/2/17 Notes) (\"Just in the middle of another Russia Fiasco.\"). 280 Sessions 1/ 17 / 18 302, at 3. 281 McGahn 11/30/17 302, at 17. 282 McGahn 11/30/17 302, at 17. 283 McGahn 11/30/17 302, at 18-19; Sessions 1/17/18 302, at 3; Hunt 2/1/18 302, at 4; Donaldson 1 1/6/17 302, at 8-1 0; see Hunt-000017; SC_ AD_ 00121 (Donaldson 3/2/17 Notes). 284Sessions l/17/18302,at3. 285 Attorney General Sessions Statement on Recusal, Department of Justice Press Release (Mar. 2, 2017) (\"During the course of the last several weeks, I have met with the relevant senior career Department officials to discuss whether I should recuse myself from any matters arising from the campaigns for President of the United States. Having concluded those meetings today, I have decided to recuse myself from any existing or future investigations of any matters related in any way to the campaigns for President of the United States.\"). At the time ofSessions\u0027s recusal, Dana Boente, then the Acting Deputy Attorney General and U.S. Attorney for the Eastern District of Virginia, became the Acting Attorney General for . campaign-related matters pursuant to an executive order specifying the order of succession at the Department of Justice. Id. (\"Consistent with the succession order for the Department of Justice, ... Dana Boente shall act as and perform the functions of the Attorney General with respect to any matters from 49 \u003c/a\u003e", "value": 8}, {"color": "grey", "id": "par_776", "label": "par_776", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e 512(b)(3) criminalizes tampering with witnesses to prevent the communication of information about a crime to law enforcement. The nexus inquiry articulated in Aguilar-that an individual has \"knowledge that his actions are likely to affect the judicial proceeding,\" 515 U.S. at 599-does not apply to Section 1512(6)(3). See United States v. Byrne, 435 F .3d I 6, 24-25 (1st Cir. 2006). The nexus inquiry turns instead on the actor\u0027s intent to prevent communications to a federal law enforcement official. See Fowler v. United States, 563 U.S. 668, 673-678 (2011 ). * * * In sum, in light of the breadth of Section 1512( c )(2) and the other obstruction statutes, an argument that the conduct at issue in th is investigation falls outside the scope of the obstruction laws lacks merit. B. Constitutional Defenses to Applying Obstruction-Of-Justice Statutes to Presidential Conduct The President has broad discretion to direct criminal investigations. The Constitution vests the \"executive Power\" in the President and enjoins him to \"take Care that the Laws be faithfully executed.\" U.S. CONST. ART IT, \u00a7\u00a7 1, 3. Those powers and duties form the foundation of prosecutorial discretion. See United States v. Armstrong, 517 U.S. 456, 464 (1996) (Attorney General and United States Attorneys \"have this latitude because they are designated by statute as the President\u0027s delegates to help him discharge his constitutional responsibility to \u0027take Care that the Laws be faithfully executed.\"\u0027). The President also has authority to appoint officers of the United States and to remove those whom he has appointed. U.S. CONST. ART II,\u00a7 2, cl. 2 (granting authority to the President to appoint all officers with the advice and consent of the Senate, but providing that Congress may vest the appointment of inferior officers in the President alone, the heads of departments, or the courts of law); see also Free Enterprise Fund v. Public Company Accounting Oversight Board, 561 U.S. 477, 492-493, 509 (2010) (describing removal authority as flowing from the President\u0027s \"responsibility to take care that the laws be faithfully executed\"). Although the President has broad authority under Article II, that authority coexists with Congress\u0027s Article I power to enact laws that protect congressional proceedings\u003c/a\u003e", "value": 7}, {"color": "grey", "id": "par_777", "label": "par_777", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e , federal investigations, the courts, and grand juries against corrupt efforts to undermine their functions. Usually, those constitutional powers function in harmony, with the President enforcing the criminal laws under Article IT to protect against corrupt obstructive acts. But when the President\u0027s official actions come into conflict with the prohibitions in the obstruction statutes, any constitutional tension is reconciled through separation-of-powers analysis. Whoever corruptly ... influences, obstructs, or impedes or endeavors to influence, obstruct, or impede the due and proper administration of the law under which any pending proceeding is being had before any department or agency of the United States, or the due and proper exercise of the power of inquiry under which any inquiry or investigation is being had by either House, or any committee of either House or any joint committee of the Congress. 168 \u003c/a\u003e", "value": 1}, {"color": "grey", "id": "par_797", "label": "par_797", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e the power to protect the judiciary against obstructive acts. See U.S. CONST. ART. I, \u00a7 8, els. 9, 18 (\"The Congress shall have Power ... To constitute Tribunals inferior to the supreme Court\" and \"To make all Laws which shall be necessary and proper for carrying into Execution the foregoing powers\"). The long lineage of the obstruction-of-justice statutes, which can be traced to at least 183 I, attests to the necessity for that protection. See An Act Declaratory of the Law Concerning Contempts of Court, 4 Stat. 487-488 \u00a7 2 (1831) (making it a crime if\"any person or persons shall corruptly ... endeavor to influence, intimidate, or impede any juror, witness, or officer, in any court of the United States, in the discharge of his duty, or shall, corruptly ... obstruct, or impede, or endeavor to obstruct or impede, the due administration of justice therein\"). ii. The Article TII courts have an equally strong interest in being protected against obstructive acts, whatever their source. As the Supreme Court explained in United States v. Nixon, a \"primary constitutional duty of the Judicial Branch\" is \"to do justice in criminal prosecutions.\" 418 U.S. at 707; accord Cheney v. United States District Court for the District of Columbia, 542 U.S. 367, 384 (2004). In Nixon, the Court rejected the President\u0027s claim of absolute executive privilege because \"the allowance of the privilege to withhold evidence that is demonstrably 1089 The obstruction statutes do not disqualify the President from acting in a case simply because he has a personal interest in it or because his own conduct may be at issue. As the Department of Justice has made clear, a claim of a conflict of interest, standing alone, cannot deprive the President of the ability to fulfill his constitutional function. See, e.g., OLC, Application of 28 U.S.C. \u00a7 458 to Presidential Appointments of Federal Judges, 19 O.L.C. Op. at 356 (citing Memorandum for Richard T. Burress, Office of the President, from Laurence H. Silberman, Deputy Attorney General, Re: Conflict of Interest Problems Arising out of the President\u0027s Nomination of Nelson A. Rockefeller to be Vice President under the Fifth Amendment to the Constitution, at 2, 5 (Aug. 28, 1974)). 176 \u003c/a\u003e", "value": 6}, {"color": "grey", "id": "par_886", "label": "par_886", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice AtterAey \\\\\u0027erk Preettet // Ma)\u0027 Certtairt Material Preteetee Urteer Fee. R. Crim. P. 6(e1 Response to Question V, Part (a) I  to the Trump-branded project in Moscow.320 The LOI contemplated a development with residential, hotel, commercial, and office components, and called for\"[ a]pproximately 250 first class, luxury residential condominiums,\" as well as\"[ o ]ne first class, luxury hotel consisting of approximately 15 floors and containing not fewer than 150 hotel rooms.\"321 For the residential and commercial portions of the project, the Trump Organization would receive between 1 % \u003c/a\u003e", "value": 1}, {"color": "grey", "id": "par_500", "label": "par_500", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice At:te!\u0027fl:ey Wel\u0027k P!\u0027eattct // May Cefl:taiH Matcl\u0027ial Pl\u0027eteetea Ufl:der Fed. R. Crim. P. 6Ec) First, Corney wrote a detailed memorandum of his encounter with the President on the same day it occurred. Corney also told senior FBI officials about the meeting with the President that day, and their recollections of what Corney told them at the time are consistent with Corney\u0027s account.271 Second, Corney provided testimony about the President\u0027s request that he \"let[] Flynn go\" under oath in congressional proceedings and in interviews with federal investigators subject to penalties for lying under 18 U.S.C. \u00a7 I 00 l. Corney\u0027s recollections of the encounter have remained consistent over time. Third, the objective, corroborated circumstances of how the one-on-one meeting came to occur support Corney\u0027s description of the event. Corney recalled that the President cleared the room to speak with Corney alone after a homeland security briefing in the Oval Office, that Kushner and Sessions lingered and had to be shooed out by the President, and that Priebus briefly opened the door during the meeting, prompting the President to wave him away. While the President has publicly denied those details, other Administration officials who were present have confirmed Corney\u0027s account of how he ended up in a one-on-one meeting with the President.272 And the President acknowledged to Priebus and McGahn that he in fact spoke to Corney about Flynn in their one-on-one meeting. Fourth, the President\u0027s decision to clear the room and, in particular, to exclude the Attorney General from the meeting signals that the President wanted to be alone with Corney, which is consistent with the delivery of a message of the type that Corney recalls, rather than a more innocuous conversation that could have occurred in the presence of the Attorney General. Finally, Corney\u0027s reaction to the President\u0027s statements is consistent with the President having asked him to \"let[] Flynn go.\" Corney met with the FBI leadership team, which agreed to keep the President\u0027s statements closely held and not to inform the team working on the Flynn investigation so that they would not be influenced by the President\u0027s request. Corney also promptly met with the Attorney General to ask him not to be left alone with the President again, an account verified by Sessions, FBI Chief of Staff James Rybicki, and Jody Hunt, who was then the Attorney General\u0027s chief of staff. A second question is whether the President\u0027s statements, which were not phrased as a direct order to Corney, could impede or interfere with the FBI\u0027s investigation of Flynn. While the President said he \"hope[d]\" Corney could \"let[] Flynn go,\" rather than affirmatively directing him to do so, the circumstances of the conversation show that the President was asking Corney to close the FBl\u0027s investigation into Flynn. First, the President arranged the meeting with Corney so that they would be alone and purposely excluded the Attorney General, which suggests that the President meant to make a request to Corney that he did not want anyone else to hear. Second, because the President is the head of the Executive Branch, when he says that he \"hopes\" a subordinate will do something, it is reasonable to expect that the subordinate will do what the President wants. Indeed, the President repeated a version of\"let this go\" three times, and Corney 271 Rybicki 11/21/18 302, at 4; McCabe 8/17/17 302, at 13-14. 272 See Priebus I 0/13/17 302, at 18; Sessions I /17/18 302, at 6. 45 \u003c/a\u003e", "value": 11}, {"color": "grey", "id": "par_595", "label": "par_595", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Attemey Werk Predttct // May Cefl:taifl: Material Prntcctcd Ufl:der Fed. R. Crim. P. 6(e) before she was cleared-\u0026 they talk about obstruction?\"568 The next day, June 16, 2017, the President wrote additional tweets criticizing the investigation: \"After 7 months of investigations \u0026 committee hearings about my \u0027collusion with the Russians,\u0027 nobody has been able to show any proof. Sad!\";569 and \"I am being investigated for firing the FBI Director by the man who told me to fire the FBI Director! Witch Hunt.\"570 On Saturday, June 17, 2017, the President called McGahn and directed him to have the Special Counsel removed.571 McGahn was at home and the President was at Camp David.572 In interviews with this Office, McGahn recalled that the President called him at home twice and on both occasions directed him to call Rosenstein and say that Mueller had conflicts that precluded him from serving as Special Counsel.573 On the first call, McGahn recalled that the President said something like, \"You gotta do this. You gotta call Rod.\"574 McGahn said he told the President that he would see what he could do.575 McGahn was perturbed by the call and did not intend to act on the request.576 He and other advisors believed the asserted conflicts were \"silly\" and \"not real,\" and they had previously communicated that view to the President.577 McGahn also had made clear to the President that the White House Counsel\u0027s Office should not b  with him.635 As Hicks remembered the conversation, Lewandowski told her the President had recently asked him to meet with Sessions and deliver a message that he needed to do the \"right thing\" and resign.636 While Hicks and Lewandowski were together, the President called Hicks and told her he was happy with how coverage of his New York Times interview criticizing Sessions was playing out.637 4. The President Orders Priebus to Demand Sessions\u0027s Resignation Three days later, on July 21, 2017, the Washington Post repo1ted that U.S. intelligence intercepts showed that Sessions had discussed campaign-related matters with the Russian ambassador, contrary to what Sessions had said publicly.638 That evening, Priebus called Hunt to talk about whether Sessions might be fired or might resign.639 Priebus had previously talked to Hunt when the media had reported on tensions between Sessions and the President, and, after speaking to Sessions, Hunt had told Priebus that the President would have to fire Sessions if he wanted to remove Sessions because Sessions was not going to quit.640 According to Hunt, who took contemporaneous notes of the July 21 call, Hunt told Priebus that, as they had previously discussed, Sessions had no intention ofresigning.641 Hunt asked Priebus what the President would 632 Peter Baker et al., Excerpts From The Times \u0027s Interview With Trump, New York Times (July 19, 2017). 633 Hicks 12/8/17 302, at 23. 634 Hicks 3/13/ 18 302, at 1 0; Lewandowski 4/6/18 302, at 6. 635 Lewandowski 4/6/18 302, at 6. 636 Hicks 3/13/18 302, at l 0. Hicks thought that the President might be able to make a recess appointment of a new Attorney General because the Senate was about to go on recess. Hicks 3/ 13/ 18 302, at I 0. Lewandowski recalled that in the afternoon of July 19, 2017, following his meeting with the President, he conducted research on recess appointments but did not share his research with the President. Lewandowski 4/6/18 302, at 7. 637 Lewandowski 4/6/18 302, at 6. 638 Adam Entous et al., Sessions discussed Trump campaign-related matters with Russian ambassador, US. intelligence intercepts show, Washington Post (July 21, 2017). The underlying events concerning the Sessions-Kislyak contacts are discussed in Volume I, Section IV.A.4.c, supra. 639 Hunt 2/1118 302, at 23. 640 Hunt 2/1 /18 302, at 23. 641 Hunt 2/1/18 302, at 23-24; Hunt 7/21/17 Notes, at 1. 94 \u003c/a\u003e", "value": 8}, {"color": "grey", "id": "par_804", "label": "par_804", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e not have automatic access to confidential presidential communications on those matters; rather, they could be presented in official proceedings only on a showing of sufficient need. Nixon, 418 U.S. at 712; In re Sealed Case, 121 F .3d 729, 754, 756-757 (D.C. Cir. 1997); see also Administrator of General Services, 433 U.S. at 448-449 (former President can invoke presidential communications privilege, although successor\u0027s failure to support the claim \"detracts from [its] weight\"). In any event, probing the President\u0027s intent in a criminal matter is unquestionably constitutional in at least one context: the offense of bribery turns on the corrupt intent to receive a thing of value in return for being influenced in official action. 18 U.S.C. \u00a7 20l(b)(2). There can be no serious argument against the President\u0027s potential criminal liability for bribery offenses, notwithstanding the need to ascertain his purpose and intent. See U.S. CONST. ART. I, \u00a7 3; ART. IT, \u00a7 4; see also Application of 28 US. C. \u00a7 458 to Presidential Appointments of Federal Judges, 19 Op. O.L.C. at 357 n.11 (\"Application of\u00a7 20 I [to the President] raises no separation of powers issue, let alone a serious one.\"). d. Finally, history provides no reason to believe that any asserted chilling effect justifies exempting the President from the obstruction laws. As a historical matter, Presidents have very seldom been the subjects of grand jury investigations. And it is rarer still for circumstances to raise even the possibility of a corrupt personal motive for arguably obstructive action through the President\u0027s use of official power. Accordingly, the President\u0027s conduct of office should not be chilled based on hypothetical concerns about the possible application of a corrupt-motive standard in this context. * * \u003c/a\u003e", "value": 2}, {"color": "Black", "id": "social media", "label": "social media", "shape": "dot", "title": "social media", "value": 31}, {"color": "grey", "id": "par_59", "label": "par_59", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Attertte, Werk Pred1:1et // Mtty Cetttttifl Mttterittl Prnteeted Under Fed. R.. Crim:. P. 6(e) Harm to Ongoing Matter aHarm to Ongoing Matter Harm to Ongoing Matter Harm to Ongoing Matter Harm to Ongoing Matter 26 Harm to Ongoing Matter 27 Harm to Ongoing Matter 28 The term \"tro 11\" refers to internet users-in this context, paid operatives-who post inflammatory or otherwise disruptive content on social media or other websites. 18 \u003c/a\u003e", "value": 2}, {"color": "grey", "id": "par_63", "label": "par_63", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e \" I\" : I I subdivided the Translator Department into different responsibilities, ranging from operations on different social media platforms to analytics to 29 Investigative Technique See SM-2230634, serials 131 \u0026 204. 30 See SM-2230634, serial 156. 31 Internet Research Agency Indictment ,r 12 b; see also 5/26/16 Facebook Messages, ID 1479936895656747 (United Muslims of America) \u0026 19 \u003c/a\u003e", "value": 1}, {"color": "grey", "id": "par_68", "label": "par_68", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Just ffer classes sponsored by Black Fist. The IRA also recruited moderators of conservative social media groups to promote IRA-generated content,90 as well as recruited individuals to perform political acts (such as walking around New York City dressed up as Santa Claus with a Trump mask).91 Harm to Ongoing Matter aHarm to Ongoing Matter aHarm to Ongoing Matter as the IRA\u0027s online audience became larger, the IRA tracked U.S. persons with whom they communicated and had successfully tasked with tasks ran in from or anizin rallies to takin ictures with certain olitical messa es . 89 3/11/16 Facebook Advertisement ID 6045078289928, 5/6/16 Facebook Advertisement ID 6051652423528, 10/26/16 Facebook Advertisement ID 6055238604687; 10/27/16 Facebook Message, ID \u0026 ID 100011698576461 (Taylor Brooks). 90 8/19/16 Face book Message, ID 100009922908461 (Matt Skiber) to ID 91 12/8/16 Email, robot@craigslist.org to beingpatriotic@gmail.com (confirming Craigslist advertisement). 92 8/18-19/16 Twitter DMs, @march_for_trump \u0026 ID 100011698576461 (Taylor Brooks) \u0026 (arranging to pay for plane tickets and for a Facebook Message, ID 100009922908461 (Matt Skiber) \u0026 (discussing payment for rally supplies); 8/18/16 Twitter DM, (discussing payment for construction materials). 32 \u003c/a\u003e", "value": 8}, {"color": "grey", "id": "par_821", "label": "par_821", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e Personal attorney to Don McGahn, White House Counsel. Attorney in the White House Counsel\u0027s Office who attended January 2017 meetings between Sally Yates and Donald McGahn. Former U.S. ambassador who had done work Alfa-Bank and was a board member of the Center for the National Interest. General director of the Internet Research Agency, which engaged in an \"active measures\" social media campaign to interfere in the 2016 U.S. presidential election. \u003c/a\u003e", "value": 4}, {"color": "grey", "id": "par_15", "label": "par_15", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Atterttey Werk Predttet // Ma~\u00b7 Cetttaitt Material Prnteeted Uttder Fed. R. Criffl. P. 6(e) electorally from information stolen and released through Russian efforts, the investigation did not establish that members of the Trump Campaign conspired or coordinated with the Russian government in its election interference activities. * * * \u003c/a\u003e", "value": 2}, {"color": "Red", "id": "Ma~", "label": "Ma~", "shape": "dot", "title": "Ma~", "value": 4}, {"color": "Red", "id": "Cetttaitt", "label": "Cetttaitt", "shape": "dot", "title": "Cetttaitt", "value": 9}, {"color": "grey", "id": "par_438", "label": "par_438", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice A1:teffley Werk Predttet // May Cetttaitt Material Preteeted Uttder Fed. R. Crim.. P. 6(e) assessing credibility. These include whether a witness had a reason not to tell the truth; whether the witness had a good memory; whether the witness had the opportunity to observe the events about which he testified; whether the witness\u0027s testimony was corroborated by other witnesses; and whether anything the witness said or wrote previously contradicts his testimony. See, e.g., First Circuit Pattern Jury Instructions \u00a7 1.06 (2018); Fifth Circuit \u003c/a\u003e", "value": 1}, {"color": "grey", "id": "par_786", "label": "par_786", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice At:terttey \\llerk Predttet // May Cetttaitt :Material Pfeteeted Uttder Fed. R. Crim. P. 6(e) authority to recognize foreign nations is exclusive. Id. at 2083, 2094. See also Public Citizen 491 U.S. at 485-486 (Kennedy, J .\u003c/a\u003e", "value": 2}, {"color": "grey", "id": "par_17", "label": "par_17", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e statements about the results of our investigation and the Special Counsel\u0027s charging decisions, and we then provide an overview of the two volumes of our report. The report describes actions and events that the Special Counsel\u0027s Office found to be supp01ted by the evidence collected in our investigation. In some instances, the report points out the absence of evidence or conflicts in the evidence about a particular fact or event. In other instances, when substantial, credible evidence enabled the Office to reach a conclusion with confidence, the report states that the investigation established that certain actions or events occurred. A statement that the investigation did not establish particular facts does not mean there was no evidence of those facts. In evaluating whether evidence about collective action of multiple individuals constituted a crime, we applied the framework of conspiracy law, not the concept of \"collusion.\" In so doing, the Office recognized that the word \"collud[ e ]\" was used in communications with the Acting Attorney General confirming certain aspects of the investigation\u0027s scope and that the term has frequently been invoked in public reporting about the investigation. But collusion is not a specific offense or theory of liability found in the United States Code, nor is it a term of art in federal criminal law. For those reasons, the Office\u0027s focus in analyzing questions of joint criminal liability was on conspiracy as defined in federal law. In connection with that analysis, we addressed the factual question whether members of the Trump Campaign \"coordinat[ ed]\"-a term that appears in the appointment order-with Russian election interference activities. Like collusion, \"coordination\" does not have a settled definition in federal criminal law. We understood coordination to require an agreement-tacit or express-between the Trump Campaign and the Russian government on election interference. That requires more than the two parties taking actions that were informed by or responsive to the other\u0027s actions or interests. We applied the term coordination in that sense when stating in the report that the investigation did not establish that the Trump Campaign coordinated with the Russian government in its election interference activities. * * * \u003c/a\u003e", "value": 3}, {"color": "Black", "id": "conspiracy", "label": "conspiracy", "shape": "dot", "title": "conspiracy", "value": 19}, {"color": "Black", "id": "collusion", "label": "collusion", "shape": "dot", "title": "collusion", "value": 11}, {"color": "Blue", "id": "the United States Code", "label": "the United States Code", "shape": "dot", "title": "the United States Code", "value": 2}, {"color": "grey", "id": "par_216", "label": "par_216", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e obvious that he wants to earn lots of money.\"529 Podobnyy said that he had led Page on by \"feed[ing] him empty promises\" that Podobnyy would use his Russian business connections to help Page.530 Podobnyy told the other intelligence officer that his method of recruiting foreign sources was to promise them favors and then discard them once he obtained relevant information from them.531 In 2015, Podobnyy and two other Russian intelligence officers were charged with conspiracy to act as an unregistered agent of a foreign government.532 The criminal complaint detailed Podobnyy\u0027s interactions with and conversations about Page, who was identified only as \"Male-1.\"533 Based on the criminal complaint\u0027s description of the interactions, Page was aware that he was the individual described as \"Male-l.\"534 Page later spoke with a Russian government \u003c/a\u003e", "value": 3}, {"color": "grey", "id": "par_383", "label": "par_383", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Attorney Work Prod1:1et // Ma,\u00b7 Cmnain Material Proteeted Under Fed. R. Criffi. P. 6(e) did not believe his response to the offer and the June 9 meeting itself violated the law. Given his less direct involvement in arranging the June 9 meeting, Kushner could likely mount a similar defense. And, while Manafort is experienced with political campaigns, the Office has not developed evidence showing that he had relevant knowledge of these legal issues. iii. Difficulties in Valuing Promised Information The Office would also encounter difficulty proving beyond a reasonable doubt that the value of the promised documents and information exceeds the $2,000 threshold for a criminal violation, as well as the $25,000 threshold for felony punishment. See 52 U.S.C. \u00a7 30109(d)(l). The type of evidence commonly used to establish the value of non-monetary contributions-such as pricing the contribution on a commercial market or determining the upstream acquisition cost or the cost of distribution-would likely be unavailable or ineffective in this factual setting. Although damaging opposition research is surely valuable to a campaign, it appears that the information ultimately delivered in the meeting was not valuable. And while value in a conspiracy may well be measured by what the participants expected to receive at the time of the agreement, see, e.g., United States v. Tombrello, 666 F.2d 485,489 (11th Cir. 1982), Goldstone\u0027s description of the offered material here was quite general. His suggestion of the information\u0027s value-i.e., that it would \"incriminate Hillary\" and \"would be very useful to [Trump Jr.\u0027s] father\"-was specific and may have been understood as being of uncertain worth or reliability, given Goldstone\u0027s lack of direct access to the original source. The uncertainty over what would be delivered could be reflected in Trump Jr.\u0027s response (\"if it\u0027s what you say I love it\") (emphasis added). Accordingly, taking into account the high burden to establish a culpable mental state in a campaign-finance prosecution and the difficulty in establishing the required valuation, the Office decided not to pursue criminal campaign-finance charges against Trump Jr. or other campaign officials for the events culminating in the June 9 meeting. c. Application to Harm to Ongoing Matter Harm to Ongoing Matter 188 \u003c/a\u003e", "value": 7}, {"color": "grey", "id": "par_770", "label": "par_770", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Attorfl:ey Werle Protlttet // Mtty Cofltftifl: Mttterittl Proteetee UHeer Fee. R. Crim. P. 6(e) earlier provision is instructive. Recognizing that \"the proper administration of justice may be impeded or thwarted\" by a \"variety of corrupt methods ... limited only by the imagination of the criminally inclined,\" S. Rep. No. 532, 97th Cong., 2d Sess. 17-18 (1982), Congress considered a bill that would have amended Section 1512 by making it a crime, inter alia, when a person \"corruptly ... influences, obstructs, or impedes ... [t]he enforcement and prosecution of federal law,\" \"administration of a law under which an official proceeding is being or may be conducted,\" or the \"exercise of a Federal legislative power of inquiry.\" Id. at 17-19 ( quoting S. 2420). The Senate Committee explained that: [T]he purpose of preventing an obstruction of or miscarriage of justice cannot be fully carried out by a simple enumeration of the commonly prosecuted obstruction offenses. There must also be protection against the rare type of conduct that is the product of the inventive criminal mind and which also thwarts justice. Id. at 18. The report gave examples of conduct \"actually prosecuted under the current residual clause [in 18 U.S.C. \u00a7 1503], which would probably not be covered in this series [of provisions] without a residual clause.\" Id. One prominent example was \"[a] conspiracy to cover up the Watergate burglary and its aftermath by having the Central Intelligence Agency seek to interfere with an ongoing FBI investigation of the burglary.\" Id. (citing United States v. Haldeman, 559 F.2d 31 (D.C. Cir. 1976)). The report therefore indicates a congressional awareness not only that residual-clause language resembling Section 1512( c )(2) broadly covers a wide variety of obstructive conduct, but also that such language reaches the improper use of governmental processes to obstruct justice-specifically, the Watergate cover-up orchestrated by White House officials including the President himself. See Haldeman, 559 F .3d at 51, 86-87, 120-129, 162.1081 4. General Principles of Statutory Construction Do Not Suggest That Section 1512(c)(2) is Inapplicable to the Conduct in this Investigation The requirement of fair warning in criminal law, the interest in avoiding due process concerns in potentially vague statutes, and the rule of lenity do not justify narrowing the reach of Section 1512( c )(2)\u0027 s text. 1082 a. As with other criminal laws, the Supreme Court has \"exercised restraint\" in interpreting obstruction-of-justice provisions, both out ofrespect for Congress\u0027s role in defining crimes and in the interest of providing individuals with \"fair warning\" of what a criminal statute prohibits. Marinello v. United States, 138 S. Ct. 1101, 1106 (2018); Arthur Andersen, 544 U.S. at 703; 1081 The Senate ultimately accepted the House version of the bill, which excluded an omnibus clause. See United States v. Poindexter, 951 F.2d 369, 382-383 (D.C. Cir. 1991) (tracing history of the proposed omnibus provision in the witness-protection legislation). During the floor debate on the bill, Senator Heinz, one of the initiators and primary backers of the legislation, explained that the omnibus clause was beyond the scope of the witness-protection measure at issue and likely \"duplicative\" of other obstruction laws, 128 Cong. Rec. 26,810 (1982) (Sen. Heinz), presumably referring to Sections 1503 and 1505. 1082 In a separate section addressing considerations unique to the presidency, we consider principles of statutory construction relevant in that context. See Volume Tl, Section III.B.l, infra. 165 \u003c/a\u003e", "value": 13}, {"color": "grey", "id": "par_594", "label": "par_594", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e .m., the President called McGahn on McGahn\u0027 s personal cell phone and they spoke for about l 5 minutes.564 McGahn did not have a clear memory of the call but thought they might have discussed the stories reporting that the President was under investigation.565 Beginning early the next day, June 15, 2017, the President issued a series of tweets acknowledging the existence of the obstruction investigation and criticizing it. He wrote: \"They made up a phony collusion with the Russians story, found zero proof, so now they go for obstruction of justice on the phony story. Nice\";566 \"You are witnessing the single greatest WITCH HUNT in American political history-led by some very bad and conflicted people!\";567 and \"Crooked H destroyed phones w/ hammer, \u0027bleached\u0027 emails, \u0026 had husband meet w/AG days 560 Special Counsel\u0027s Office Attorney 6/15/17 Notes. 561 Devlin Barrett et al., Special counsel is investigating Trump for possible obstruction of justice, officials say, Washington Post (June 14, 2017). 562 CNN, for example, began running a chyron at 6:55 p.m. that stated: \"WASH POST: MUELLER INVESTIGATING TRUMP FOR OBSTRUCTION OF JUSTICE.\" CNN, (June 14, 2017, published online at 7: 15 p.m. ET). 563 Devlin Barrett et al., Special counsel is investigating Trump for possible obstruction of justice, officials say, Washington Post (June 14, 2017). 564 SCR026_000183 (President\u0027s Daily Diary, 6/14/17) (reflecting call from the President to McGahn on 6/14/17 with start time 10:31 p.m. and end time 10:46 p.m.); Call Records of Don McGahn. 565 McGahn 2/28/ 19 302, at 1-2. McGahn thought he and the President also probably talked about the investiture ceremony for Supreme Court Justice Neil Gorsuch, which was scheduled for the following day. McGahn 2/28/18 302, at 2. 566 @rea!DonaldTrump 6/15/ l 7 (6:55 a.m. ET) Tweet. 567 @realDonaldTrump 6/15/17 (7:57 a.m. ET) Tweet. 84 \u003c/a\u003e", "value": 7}, {"color": "grey", "id": "par_673", "label": "par_673", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e Letter, President\u0027s Personal Counsel to Special Counsel\u0027s Office, at 1-2 (\"In our conversation of January 8, your office identified the following topics as areas you desired to address with the President in order to complete your investigation on the subjects of alleged collusion and obstruction of justice\"; listing 16 topics). 119 \u003c/a\u003e", "value": 1}, {"color": "grey", "id": "par_376", "label": "par_376", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Attomey Work Produet // Mtty CoHtttiH Mttterittl Proteetea Under Fea. R. Criffl. P. 6(e) [foreign-source] contribution,\" both in violation of 52 U.S.C. \u00a7 3012l(a)(l)(A), (a)(2). There are reasonable arguments that the offered information would constitute a \"thing of value\" within the meaning of these provisions, but the Office determined that the government would not be likely to obtain and sustain a conviction for two other reasons: first, the Office did not obtain admissible evidence likely to meet the government\u0027s burden to prove beyond a reasonable doubt that these individuals acted \"willfully,\" i.e., with general knowledge of the illegality of their conduct; and, second, the government would likely encounter difficulty in proving beyond a reasonable doubt that the value of the promised information exceeded the threshold for a criminal violation, see 52 U.S.C. \u00a7 30109(d)(l)(A)(i). i. Thing-of Value Element A threshold legal question is whether providing to a campaign \"documents and information\" of the type involved here would constitute a prohibited campaign contribution. The foreign contribution ban is not limited to contributions of money. It expressly prohibits \"a contribution or donation of money or other thing of value.\" 52 U.S.C. \u00a7 3012l(a)(l)(A), (a)(2) (emphasis added). And the term \"contribution\" is defined throughout the campaign-finance laws to \"include[]\" \"any gift, subscription, loan, advance, or deposit of money or anything of value.\" 52 U.S.C. \u00a7 30101(8)(A)(i) (emphasis added). The phrases \"thing of value\" and \"anything of value\" are broad and inclusive enough to encompass at least some forms of valuable information. Throughout the United States Code, these phrases serve as \"term[ s] of art\" that are construed \"broad[ly].\" United States v. Nilsen, 967 F .2d 539, 542 (11th Cir. 1992) (per curiam) (\"thing of value\" includes \"both tangibles and intangibles\"); see also, e.g., 18 U.S.C. \u00a7\u00a7 20l(b)(l), 666(a)(2) (bribery statutes); id. \u00a7 641 (theft of government property). For example, the term \"thing of value\" encompasses law enforcement reports that would reveal the identity of informants, United States v. Girard, 601 F.2d 69, 71 (2d Cir. 1979); classified materials, United States \u003c/a\u003e", "value": 7}, {"color": "Red", "id": "Wark Praattet", "label": "Wark Praattet", "shape": "dot", "title": "Wark Praattet", "value": 2}, {"color": "Red", "id": "C0Atttil\u0027l Mttterittl Prateetea UAaer", "label": "C0Atttil\u0027l Mttterittl Prateetea UAaer", "shape": "dot", "title": "C0Atttil\u0027l Mttterittl Prateetea UAaer", "value": 1}, {"color": "Red", "id": "Werk Predttet", "label": "Werk Predttet", "shape": "dot", "title": "Werk Predttet", "value": 17}, {"color": "Red", "id": "Pri", "label": "Pri", "shape": "dot", "title": "Pri", "value": 2}, {"color": "R n account or network, or causes the recipient to 36 \u003c/a\u003e", "value": 5}, {"color": "grey", "id": "par_96", "label": "par_96", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e stolen from a DCCC employee who had been successfully spearphished the week before. Over the ensuing weeks, the GRU traversed the network, identifying different computers connected to the DCCC network. By stealing network access credentials along the way (including those of IT administrators with unrestricted access to the system), the GRU compromised approximately 29 different computers on the DCCC network.119 Approximately six days after first hacking into the DCCC network, on April 18, 2016, GRU officers gained access to the DNC network via a virtual private network (VPN) connection120 between the DCCC and DNC networks.121 Between April 18, 2016 and June 8, 2016, Unit 26165 compromised more than 30 computers on the DNC network, including the DNC mail server and shared file server.122 b. Implantation of Ma/ware on DCCC and DNC Networks Unit 26165 implanted on the DCCC and DNC networks two types of customized malware, 123 known as \"X-Agent\" and \"X-Tunnel\"; Mimikatz, a credential-harvesting tool; and rar.exe, a tool used in these intrusions to compile and compress materials for exfiltration. X-Agent was a multi-function hacking tool that allowed Unit 26165 to log keystrokes, take screenshots, and gather other data about the infected computers (e.g., file directories, operating systems).124 Tunnel was a hacking tool that created an encrypted connection between the victim DCCC/DNC computers and GRU-controlled computers outside the DCCC and DNC networks that was capable of large-scale data transfers.125 GRU officers then used X-Tunnel to exfiltrate stolen data from the victim computers. 120 A VPN extends a private network, allowing users to send and receive data across public networks (such as the internet) as if the connecting computer was directly connected to the private network. The VPN in this case had been created to give a small number of DCCC employees access to certain databases housed on the DNC network. Therefore, while the DCCC employees were outside the DNC\u0027s private network, they could access parts of the DNC network from their DCCC computers. Investigative Technique Investigative Technique 123 \"Malware\" is short for malicious software, and here refers to software designed to allow a third party to infiltrate a computer without the consent or knowledge of the computer\u0027s user or operator. 124 Investigative Technique 125 Investigative Technique 38 \u003c/a\u003e", "value": 2}, {"color": "grey", "id": "par_259", "label": "par_259", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e the DNC hacking announcement to the June 9 OSC-KA V _00029 (6/14/16 Email, Goldstone to E. Agalarov \u0026 Kaveladze (10:09 a.m.)). The investigation did not identify evidence connecting the events of June 9 to the GRU\u0027s hack-and-dump operation. OSC-KA V _00029-30 (6/14/16 Email, Goldstone to E. Agalarov). 746 747 Kaveladze 11/16/17 302, at 8; Call Records ofike. Kaveladze 748 Kaveladze 11/16/17 302, at 8; Call Records of Ike Kaveladze On June 14, 2016 Kaveladze\u0027s teenage daughter emailed asking how the June 9 meeting had gone, and Kaveladze responded, \"meeting was boring. The Russians did not have an bad info on Hilar \" KA V _00257 (6/14/16 Email, I. Kaveladze to A. Kaveladze; 749 Goldstone 2/8/18 302, \u003c/a\u003e", "value": 6}, {"color": "grey", "id": "par_84", "label": "par_84", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e \u0141 \u0141 \u0141 \u0141 \u0141 \u0141 \u0141 \u0141\u0141 WHEN WHERE IIC!llelli: Iii :Tf.1 t I , , t \u00b7 : 11111\u00b7 11/1, ,\u00b7111:,11111,1;H Harm to Ongoing Matter \\l1\\l:l:llfl\\\u0027 l\u0027I ;\\/A 1\u002711111 \u00b7/ /I IHll~\\l\u0027l\u0027IN! nt Fund Russian International Affairs Council State boards of elections Special Counsel\u0027s Office U.S. Senate Judiciary Committee U.S. Senate Select Committee on Intelligence Transatlantic Parliamentary Group on Counterterrorism Vnesheconombank B-14 \u003c/a\u003e", "value": 6}, {"color": "Red", "id": "Work", "label": "Work", "shape": "dot", "title": "Work", "value": 1}, {"color": "Red", "id": "Mtty Cotttttitt", "label": "Mtty Cotttttitt", "shape": "dot", "title": "Mtty Cotttttitt", "value": 1}, {"color": "Red", "id": "Hillary", "label": "Hillary", "shape": "dot", "title": "Hillary", "value": 17}, {"color": "Black", "id": "cybersecurity", "label": "cybersecurity", "shape": "dot", "title": "cybersecurity", "value": 3}, {"color": "grey", "id": "par_109", "label": "par_109", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e With Hillary in charge, GOP will be pushing for her worst qualities., dems+media+neoliberals will be mute .... She\u0027s a \u003c/a\u003e", "value": 1}, {"color": "grey", "id": "par_381", "label": "par_381", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Ati6rHe; W6t1\u0027t Pr6dttet // Ma-;\u00b7 C6HtaiH Ma-terial Pr6teeted UHder Fed. R. Crim. P. 6(e) value,\" even though \"the value of these materials may be nominal or difficult to ascertain.\" FEC Advisory Opinion 2007-22 (Hurysz), 2007 WL 5172375, at *5. These authorities would support the view that candidate-related opposition research given to a campaign for the purpose of influencing an election could constitute a contribution to which the foreign-source ban could apply. A campaign can be assisted not only by the provision offunds, but also by the provision of derogatory information about an opponent. Political campaigns frequently conduct and pay for opposition research. A foreign entity that engaged in such research and provided resulting information to a campaign could exert a greater effect on an election, and a greater tendency to ingratiate the donor to the candidate, than a gift of money or tangible things of value. At the same time, no judicial decision has treated the voluntary provision of uncompensated opposition research or similar information as a thing of value that could amount to a contribution under campaign-finance law. Such an interpretation could have implications beyond the foreign-source ban, see 52 U.S.C. \u00a7 30116(a) (imposing monetary limits on campaign contributions), and raise First Amendment questions. Those questions could be especially difficult where the information consisted simply of the recounting of historically accurate facts. It is uncertain how courts would resolve those issues. ii. Willfulness Even assuming that the promised \"documents and information that would incriminate Hillary\" constitute a \"thing of value\" under campaign-finance law, the government would encounter other challenges in seeking to obtain and sustain a conviction. Most significantly, the government has not obtained admissible evidence that is likely to establish the scienter requirement beyond a reasonable doubt. To prove that a defendant acted \"knowingly and willfully,\" the government would have to show that the defendant had general knowledge that his conduct was unlawful. U.S. Department of Justice, Federal Prosecution of Election Offenses 123 (8th ed. Dec. 2017) (\"Election Offenses\"); see Bluman, 800 F. Supp. 2d at 292 (noting that a willful violation requires \"proof of the defendant\u0027s knowledge of the law\"); Danielczyk, 917 F. Supp. 2d at 577 (\"knowledge of general unlawfulness\"). \"This standard creates an elevated scienter element requiring, at the very least, that application of the law to the facts in question be fairly clear. When there is substantial doubt concerning whether the law applies to the facts of a particular matter, the offender is more likely to have an intent defense.\" Election Offenses 123. \u00b7 On the facts here, the government would unlikely be able to prove beyond a reasonable doubt that the June 9 meeting participants had general knowledge that their \u003c/a\u003e", "value": 4}, {"color": "grey", "id": "par_632", "label": "par_632", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Atterfte,, Werle Prnattet // Mtty Cefttttift Mttterittl Preteetea Uttaer Fea. R. Crim. P. 6(e) her what the meeting had been about, and she said that she had been told the meeting was about Russian adoption.699 The President responded, \"then just say that.\"700 On the flight home from the G20 on July 8, 2017, Hicks obtained a draft statement about the meeting to be released by Trump Jr. and brought it to the President.701 The draft statement began with a reference to the information that was offered by the Russians in setting up the meeting: \"I was asked to have a meeting by an acquaintance I knew from the 2013 Miss Universe pageant with an individual who I was told might have information helpful to the campaign.\"702 Hicks again wanted to disclose the entire story, but the President directed that the statement not be issued because it said too much.703 The President told Hicks to say only that Trump Jr. took a brief meeting and it was about Russian adoption.704 After speaking with the President, Hicks texted Trump Jr. a revised statement on the June 9 meeting that read: It was a short meeting. I asked Jared and Paul to stop by. We discussed a program about the adoption of Russian children that was active and popular with American families years ago and was since ended by the Russian government, but it was not a campaign issue at that time and there was no follow up.705 Hicks\u0027s text concluded, \"Are you ok with this? Attributed to you.\"706 Trump Jr. responded by text message that he wanted to add the word \"primarily\" before \"discussed\" so that the statement would sting that a pardon was a possibility for Mana fort, while also making it clear that the President did not want Manafort to \"flip\" and cooperate with the government. On June 15, 2018, the day the judge presiding over Manafort\u0027s D.C. case was considering whether to revoke his bail, the President said that he \"felt badly\" for Manafort and stated, \"I think a lot of it is very unfair.\" And when asked about a pardon for Manafort, the President said, \"I do want to see people treated fairly. That\u0027s what it\u0027s all about.\" Later that day, after Manafort\u0027s bail was revoked, t.he President called it a \"tough sentence\" that was \"Very unfair!\" Two days later, the President\u0027s personal counsel stated that individuals involved in the Special Counsel\u0027s investigation could receive a pardon \"if in fact the [P]resident and his advisors ... come to the conclusion that you have been treated unfairly\"-using language that paralleled how the President had already described the treatment ofManafort. Those statements, combined with the President\u0027s commendation ofManafort for being a \"brave man\" who \"refused to \u0027break\u0027,\" suggested that a pardon was a more likely possibility if Mana fort continued not to cooperate with the government. And while Manafort eventually pleaded guilty pursuant to a cooperation agreement, he was found to have violated the agreement by lying to investigators. The President\u0027s public statements during the Manafort trial, including during jury deliberations, also had the potential to influence the trial jury. On the second day of trial, for example, the President called the prosecution a \"terrible situation\" and a \"hoax\" that \"continues to stain our country\" and referred to Manafort as a \"Reagan/Dole darling\" who was \"serving solitary confinement\" even though h\u003c/a\u003e", "value": 4}, {"color": "Red", "id": "May Cm~taitt", "label": "May Cm~taitt", "shape": "dot", "title": "May Cm~taitt", "va eing extremely upset by the Special Counsel\u0027s appointment.511 Hicks said that she had only seen the President like that one other time, when the Access Hollywood tape came out during the campaign.512 The next day, May 18, 2017, FBI agents delivered to McGahn a preservation notice that discussed an investigation related to Corney\u0027s termination and directed the White House to preserve all relevant documents.513 When he received the letter, McGahn issued a document hold to White House staff and instructed them not to send out any burn bags over the weekend while he sorted things out.514 Also on May 18, Sessions finalized a resignation letter that stated, \"Pursuant to our conversation of yesterday, and at your request, I hereby offer my resignation.\"515 Sessions, accompanied by Hunt, brought the letter to the White House and handed it to the President.516 The President put the resignation letter in his pocket and asked Sessions several times whether he wanted to continue serving as Attorney General.517 Sessions ultimately told the President he wanted to stay, but it was up to the President. 518 The President said he wanted Sessions to stay.519 At the conclusion of the meeting, the President shook Sessions\u0027s hand but did not return the resignation letter.520 When Priebus and Bannon learned that the President was holding onto Sessions\u0027s resignation letter, they became concerned that it could be used to influence the Department of Justice.521 Priebus told Sessions it was not good for the President to have the letter because it 509 Hunt-000041 (Hunt 5/17/17 Notes); Sessions 1/17/18 302, at 14. 510 Hunt-000041 (Hunt 5/17/17 Notes); Sessions 1/17/18 302, at 14. 511 Hicks 12/8/17 302, at 21. 512 Hicks 12/8/17 302, at 21. The Access Hollywood tape was released on October 7, 2016, as discussed in Volume I, Section III.D.1, \u003c/a\u003e", "value": 8}, {"color": "grey", "id": "par_584", "label": "par_584", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Attorrtey Work Protittet // May CorttaiH Material Proteeteti Urttier Fee. R. Crim. P. 6(e) back on his assertion of conflicts, telling the President they did not count as true conflicts.530 Bannon recalled telling the President that the purported conflicts were \"ridiculous\" and that none of them was real or could come close to justifying precluding Mueller from serving as Special Counsel.531 As for Mueller\u0027s interview for FBI Director, Bannon recalled that the White House had invited Mueller to speak to the President to offer a perspective on the institution of the FBI.532 Bannon said that, although the White House thought about beseeching Mueller to become Director again, he did not come in looking for the job.533 Bannon also told the President that the law firm position did not amount to a conflict in the legal community.534 And Bannon told the President that the golf course dispute did not rise to the level of a conflict and claiming one was \"ridiculous and petty.\"535 The President did not respond when Bannon pushed back on the stated conflicts of interest. 536 On May 23, 2017, the Department of Justice announced that ethics officials had determined that the Special Counsel\u0027s prior law firm position did not bar his service, generating media reports that Mueller had been cleared to serve.537 McGahn recalled that around the same time, the President complained about the asserted conflicts and prodded McGahn to reach out to Rosenstein about the issue.538 McGahn said he responded that he could not make such a call and that the President should instead consult his personal lawyer because it was not a White House issue.539 Contemporaneous notes of a May 23, 2017 conversation between McGahn and the President reflect that McGahn told the President that he would not call Rosenstein and that he would suggest that the President not make such a call either.540 McGahn advised that the President could discuss the issue with his personal attorney but it would \"look like still trying to meddle in [the] investigation\" and \"knocking out Mueller\" would be \"[a]nother fact used to claim obst[ruction] of documents. 10/27/11 Letter, Muellers to Trump National Golf Club. The Muellers have not had further contact with the club. \u00b7 530 Priebus 4/3/18 302, at 3; Bannon I 0\u003c/a\u003e", "value": 5}, {"color": "grey", "id": "par_599", "label": "par_599", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e called both Priebus and Bannon and told them that he intended to resign.594 McGahn recalled that, after speaking with his attorney and given the nature of the President\u0027s request, he decided not to share details of the President\u0027s request with other White House staff.595 Priebus recalled that McGahn said that the President had asked him to \"do crazy shit,\" but he thought McGahn did not tell him the specifics of the President\u0027s request because McGahn was trying to protect Priebus from what he did not need to know.596 Priebus and Bannon \u003c/a\u003e", "value": 3}, {"color": "grey", "id": "par_600", "label": "par_600", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e both urged McGahn not to quit, and McGahn ultimately returned to work that Monday and remained in his position.597 He had not told the President directly that he planned to resign, and when they next saw each other the President did not ask McGahn whether he had followed through with calling Rosenstein.598 Around the same time, Chris Christie recalled a telephone_call with the President in which the President asked what Christie thought about the President firing the Special Counsel.599 Christie advised against doing so because there was no substantive basis for the President to fire the Special Counsel, and because the President would lose support from Republicans in Congress if he did so.600 Analysis In analyzing the President\u0027s direction to McGahn to have the Special Counsel removed, the following evidence is relevant to the elements of obstruction of justice: a. Obstructive act. As with the President\u0027s firing of Corney, the attempt to remove the Special Counsel would qualify as an obstructive act if it would naturally obstruct the 592 McGahn 2/28/19 302, at 3-4; Donaldson 4/2/18 302, at 4-5. Donaldson said she believed McGahn consciously did not share details with her because he did not want to drag her into the investigation. Donaldson 4/2/18 302, at 5; see McGahn 2/28/19 302, at 3 .. 593 Donaldson 4/2/18 302, at 5. 594 McGahn 12/ 14/17 302, at IO; Call Records of Don McGahn; McGahn 2/28/19 302, at 3-4; Priebus 4/3/18 302, at 6-7. 595 McGahn 2/28/19 302, at 4. Priebus and Bannon confirmed that McGahn did not tell them the specific details of the President\u0027s request. Priebus 4/3/18 302, at 7; Bannon 2/14/18 302, at 10. 596 Priebus 4/3/ 18 3 02, at 7. 597 McGahn 3/8/18 302, at 3; McGahn 2/28/19 302, at 3-4. 598 McGahn 3/8/18 302, at 3. 599 Christie 2/13/ I 9 302, at 7. Christie did not recall the precise date of this call, but believed it was after Christopher Wray was announced as the nominee to be the new FBI director, which was on June 7, 2017. Christie 2/13/19 302, at 7. Telephone records show that the President called Christie twice after that time period, on July 4, 2017, and July 14, 2017. Call Records of Chris Christie. 60\u00b0 Christie 2/13/19 302, at 7. 87 \u003c/a\u003e", "value": 9}, {"color": "grey", "id": "par_602", "label": "par_602", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e grand jury proceedings that might flow from the inquiry. Even if the removal of the lead prosecutor would not prevent the investigation from continuing under a new appointee, a factfinder would need to consider whether the act had the potential to delay further action in the investigation, chill the actions of any replacement Special Counsel, or otherwise impede the investigation. A threshold question is whetherthe President in fact directed McGahn to have the Special Counsel removed. After news organizations reported that in June 2017 the President had ordered McGahn to have the Special Counsel removed, the President publicly disputed these accounts, and privately told McGahn that he had simply wanted McGahn to bring conflicts of interest to the Department of Justice\u0027s attention. See Volume II, Section II.I, infra. Some of the President\u0027s specific language that McGahn recalled from the calls is consistent with that explanation. Substantial evidence, however, supports the conclusion that the President went further and in fact directed McGahn to call Rosenstein to have the Special Counsel removed. First, McGahn\u0027s clear recollection was that the President directed him to tell Rosenstein not only that conflicts existed but also that \"Mueller has to go.\" McGahn is a credible witness with no motive to lie or exaggerate given the position he held in the White House.601 McGahn spoke with the President twice and understood the directive the same way both times, making it unlikely that he misheard or misinterpreted the President\u0027s request. In response to that request, McGahn decided to quit because he did not want to participate in events that he described as akin to the Saturday Night Massacre. He called his lawyer, drove to the White House, packed up his office, prepared to submit a resignation letter with his chief of staff, told Priebus that the President had asked him to \"do crazy shit,\" and informed Priebus and Bannon \u003c/a\u003e", "value": 5}, {"color": "grey", "id": "par_605", "label": "par_605", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e \"knocking out Mueller\" and raised conflicts of interest in a May 23, 2017 call with McGahn, reflecting that the President connected the conflicts to a plan to remove the Special Counsel. And in the days leading up to June 17, 2017, the President made clear to Priebus and Bannon, who then told Ruddy, that the President was considering terminating 601 When this Office first interviewed McGahn about this topic, he was reluctant to share detailed information about what had occurred and only did so after continued questioning. See McGahn 12/14/17 302 (agent notes). 88 \u003c/a\u003e", "value": 4}, {"color": "Red", "id": "Obama", "label": "Obama", "shape": "dot", "title": "Obama", "value": 12}, {"color": "Red", "id": "Sergey Kislyak", "label": "Sergey Kislyak", "shape": "dot", "title": "Sergey Kislyak", "value": 13}, {"color": "Red", "id": "Flynn", "label": "Flynn", "shape": "dot", "title": "Flynn", "value": 90}, {"color": "grey", "id": "par_439", "label": "par_439", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e Pattern Jury Instructions (Criminal Cases) \u00a7 1.08 (2012); Seventh Circuit Pattern Jury Instruction \u00a7 3.0 l (2012). In addition to those general factors, we took into account more specific factors in assessing the credibility of conflicting accounts of the facts. For example, contemporaneous written notes can provide strong corroborating evidence. See United States v. Nobles, 422 U.S. 225, 232 (1975) (the fact that a \"statement appeared in the contemporaneously recorded report ... would tend strongly to corroborate the investigator\u0027s version of the interview\"). Similarly, a witness\u0027s recitation of his account before he had any motive to fabricate also supports the witness\u0027s credibility. See Tome v. United States, 513 U.S. 150, 158 (l 995) (\"A consistent statement that predates the motive is a square rebuttal of the charge that the testimony was contrived as a consequence of that motive.\"). Finally, a witness\u0027s false description of an encounter can imply consciousness of wrongdoing. See Al-Adahi v. Obama, 613 F.3d 1102, 1107 (D.C. Cir. 2010) (noting the \"well-settled principle that false exculpatory statements are evidence-often strong evidence-of guilt\"). We applied those settled legal principles in evaluating the factual results of our investigation. 14 \u003c/a\u003e", "value": 3}, {"color": "grey", "id": "par_847", "label": "par_847", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e nd J .D. Gordon delivered speeches at the event and interacted with Russian Ambassador Sergey Kislyak. B-11 \u003c/a\u003e", "value": 2}, {"color": "grey", "id": "par_352", "label": "par_352", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e 302, at 10. 1272 McFarland 12/22/17 302, at 10. 1273 Flynn 11/17 /17 302, !1t 5-6. 1274 Flynn 11/21/17 3 02, at 1; Flynn 11/20/17 302, at 3; Flynn 1 /19/17 302, at 5; Flynn Statement of Offense ,r 3(h). 172 \u003c/a\u003e", "value": 3}, {"color": "grey", "id": "par_460", "label": "par_460", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e officials by saying he had not discussed sanctions on the calls. The officials publicly repeated those lies in press interviews. The FBI, which previously was investigating Flynn for other matters, interviewed him \u003c/a\u003e", "value": 1}, {"color": "grey", "id": "par_471", "label": "par_471", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Al:taff!e~\u00b7 Work Protittet // May Cof!taifl Material Pl\u0027oteeteti Ui,der Fed. R. Ct\u0027im. P. 6(e) 3. Flynn Makes False Statements About his Communications with Kislyak to Incoming Administration Officials, the Media, and the FBI On January 12, 2017, a Washington Post columnist reported that Flynn \u003c/a\u003e", "value": 1}, {"color": "grey", "id": "par_474", "label": "par_474", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1
