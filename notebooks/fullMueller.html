e media: \u0027Tell The Truth!\u0027 RT if you are also done w/ biased Media! #Friday Feeling\"). 100 @GenFlynn 11/7/16 (retweeting @TEN_GOP post that included in part \"@rea!DonaldTrump \u0026 @mike_pence will be our next POTUS \u0026 VPOTUS.\"). 101 @TEN_GOP 10/11/16 Tweet (\"North Carolina finds 2,214 voters over the age of 110!!\"). 102 @TEN_GOP 11/6/16 Tweet (\"Mother of jailed sailor: \u0027Hold Hillary to same standards as my son on classified info #hillaryemail #WeinerGate.\"\u0027). 103 @DonaldJTrumpJr 11 /7 /16 Tweet (\"RT @Pamela _Moore 13: Detroit residents speak out against the failed policies of Obama, Hillary \u0026 democrats .... \"). 104 @rea!DonaldTrump 9/19/17 (7 :33 p.m.) Tweet (\"THANK YOU for your support Miami! My team just shared photos from your TRUMP SIGN WA YING DAY, yesterday! I love you-and there is no question -TOGETHER, WE WILL MAKE AMERICA GREAT AGAIN!\"). 105 8/23/16 Facebook Message, ID 100009922908461 (Matt Skiber) to ID 34 \u003c/a\u003e", "value": 14}, {"color": "grey", "id": "par_90", "label": "par_90", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Attem1:ey Work Prod1:1et /,\u0027 M1ty Cot1t1tit1 Mftteri1tl Proteeted Ut1der Fed. R. Crifl\u0027I. P. 6(e) III. RUSSIAN HACKING AND DUMPING OPERATIONS Beginning in March 2016, units of the Russian Federation\u0027s Main Intelligence Directorate of the General Staff (GRU) hacked the computers and email accounts of organizations, e\u00b7mployees, and volunteers supporting the Clinton Campaign, including the email account of campaign chairman John Podesta. Starting in April 2016, the GRU hacked into the computer networks of the Democratic Congressional Campaign Committee (DCCC) and the Democratic National Committee (DNC). The GRU targeted hundreds of email accounts used by Clinton Campaign employees, advisors, and volunteers. In total, the GRU stole hundreds of thousands of documents from the compromised email accounts and networks.109 The GRU later released stolen Clinton Campaign and DNC documents through online personas, \"\u003c/a\u003e", "value": 7}, {"color": "grey", "id": "par_91", "label": "par_91", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e DCLeaks\" and \"Guccifer 2.0,\" and later through the organization WikiLeaks. The release of the documents was designed and timed to interfere with the 2016 U.S. presidential election and undermine the Clinton Campaign. , the Trump Campaign about WikiLeaks\u0027s activities. The investigation was unable to resolve WikiLeaks\u0027s release of the stolen Podesta emails on October 7, 2016, the same day a video from years earlier was published of Trump using graphic language about women. A. GRU Hacking Directed at the Clinton Campaign 1. GRU Units Target the Clinton Campaign Two military units of the GRU carried out the computer intrusions into the Clinton Campaign, DNC, and DCCC: Military Units 26165 and 74455.110 Military Unit 26165 is a GRU cyber unit dedicated to targeting military, political, governmental, and non-governmental organizations outside of Russia, including in the United States.111 The unit was sub-divided into departments with different specialties. One department, for example, developed specialized malicious software \"malware\" , while another de artment conducted large-scale spearphishing campaigns.112 jfllllililliliilllilli lilillllll~ a bitcoin mining operation to 109 As discussed in Section V below, our Office charged 12 GRU officers for crimes arising from the hacking of these computers, principally with conspiring to commit computer intrusions, in violation of 18 U.S.C. \u00a7\u00a7 1030 and 371. See Volume I, Section V.B, infra; Indictment, United States v. Netyksho, No. I :18-cr-215 (D.D.C. July 13, 2018), Doc. 1 (\"Netyksho Indictment\"). 110 Netyksho Indictment ,r 1. 111 Separate from \u003c/a\u003e", "value": 7}, {"color": "grey", "id": "par_94", "label": "par_94", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e John Podesta, junior volunteers assigned to the Clinton Campaign\u0027s advance team, informal Clinton Campaign advisors, and a DNC employee.118 GRU officers stole tens of thousands of emails from spearphishing victims, including various Clinton Campaign-related communications. download malware that enables the sender to gain access to an account or network. Netyksho Indictment 10. 113 Bitcoin mining consists of unlocking new bitcoins by solving computational problems. Ill 1111 kept its newly mined coins in an account on the bitcoin exchange platform CEX.io. To make purchases, the GRU routed funds into other accounts through transactions designed to obscure the source of funds. Netyksho Indictment~ 62. 114 Netyksho Indictment~ 69. 115 Netyksho Indictment~ 9. 116 See SM-2589105, serials 144 \u0026 495. 118 Investigative Technique 37 \u003c/a\u003e", "value": 3}, {"color": "grey", "id": "par_100", "label": "par_100", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Attarl\u0027ley Werk Predttet // Mey Cel\u0027ltail\u0027l Material Preteeted Unaer Fed. R. Cril\u0027l\u0027I. P. 6(e) Unit 26165 officers appear to have stolen thousands of emails and attachments, which were later released by WikiLeaks in July 2016.136 B. Dissemination of the Hacked Materials The GRU\u0027s operations extended beyond stealing materials, and included releasing documents stolen from the Clinton Campaign and its supporters. The GRU carried out the anonymous release through two fictitious online personas that it created-DCLeaks and Guccifer 2.0-and later through the organization WikiLeaks. 1. DCLeaks The GRU began planning the releases at least as early as April 19, 2016, when Unit 26165 registered the domain dcleaks.com through a service that anonymized the registrant.137 Unit 26165 paid for the registration using a pool of bitcoin that it had mined. 138 The dcleaks.com landing page pointed to different tranches of stolen documents, arranged by victim or subject matter. Other dcleaks.com pages contained indexes of the stolen emails that were being released (bearing the sender, recipient, and date of the email). To control access and the timing of releases, pages were sometimes password-protected for a period of time and later made unrestricted to the public. Starting in June 2016, the GRU posted stolen documents onto the website dcleaks.com, including documents stolen from a number of individuals associated with the Clinton Campaign. These documents appeared to have originated from personal email accounts (in particular, Google and Microsoft accounts), rather than the DNC and DCCC computer networks. DCLeaks victims included an advisor to the Clinton Campaign, a former DNC employee and Clinton Campaign employee, and four other campaign volunteers.139 The GRU released through dcleaks.com thousands of documents, including personal identifying and financial information, internal correspondence related to the Clinton Campaign and prior political jobs, and fundraising files and information.140 136 Netyksho Indictment ,i 29. The last-in-time DNC email released by WikiLeaks was dated May 25, 2016, the same period of time during which the GRU gained access to the DNC\u0027s email server. Netyksho Indictment ,i 45. 137 Netyksho Indictment ,i 35. Approximately a week before the registration of dcleaks.com, the same actors attem ted to re ister the website electionleaks.com using the same domain registration service. 138 See SM-2589105, serial 181; Netyksho Indictment ,i 2l(a). 140 See, e.g., Internet Archive, \"htt s://dcleaks.com/\" archive date Nov. 10, 2016). Additionally, DCLeaks released documents relating to , e\u003c/a\u003e", "value": 8}, {"color": "grey", "id": "par_105", "label": "par_105", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e to release documents directly to reporters and other interested individuals. Specifically, on June 27, 2016, Guccifer 2.0 sent an email to the news outlet The Smoking Gun offering to provide \"exclusive access to some leaked emails linked [to] Hillary Clinton\u0027s staff.\"148 The GRU later sent the reporter a password and link to a locked portion of the dcleaks.com website that contained an archive of emails stolen by Unit 26165 from a Clinton Campaign volunteer in March 2016.149 That the Guccifer 2.0 persona provided reporters access to a restricted portion of the DCLeaks website tends to indicate that both personas were operated by the same or a closely-related group of people.1so The GRU continued its release efforts through Guccifer 2.0 into August 2016. For example, on August 15, 2016, the Guccifer 2.0 persona sent a candidate for the U.S. Congress documents related to the candidate\u0027s opponent.1st On August 22, 2016, the Guccifer 2.0 persona transferred approximately 2.5 gigabytes of Florida-related data stolen from the DCCC to a U.S. blogger covering Florida politics.1s2 On August 22, 2016, the Guccifer 2.0 persona sent a U.S. reporter documents stolen from the DCCC pertaining to the Black Lives Matter movement.1s3 147 Releases of documents on the Guccifer 2.0 blog occurred on June 15, 2016; June 20, 2016; June 21, 2016; July 6, 2016; July 14, 2016; August 12, 2016; August 15, 2016; August 21, 2016; August 31, 2016; September 15, 2016; September 23, 2016; October 4, 2016; and October 18, 2016. ~~ccifer20@aol.fr to 149 6/27/16 Email, uccifer20@aol.fr to ; see also 612 7 /16 (subject \"leaked emails\"); project\"). (subject \"leaked (sub\u0027 ect \"leaked emails\" ; uccifer20@aol.fr to ( claiming DCLeaks was a \"Wikileaks sub 150 Before sending the reporter the link and password to the closed DCLeaks website, and in an apparent effort to deflect attention from the fact that DCLeaks and Guccifer 2.0 were operated by the same organization, the Guccifer 2.0 persona sent the repm1er an email stating that DCLeaks was a \"Wikileaks sub project\" and that Guccifer 2.0 had asked DCLeaks to release the leaked emails with \"closed access\" to give reporters a preview of them. 151 Netyksho Indictment ,r 43(a). 152 Netyksho Indictment ,r 43(b ). 153 Netyksho Indictment ,r 43(c). 43 \u003c/a\u003e", "value": 9}, {"color": "grey", "id": "par_108", "label": "par_108", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. presidential election, the GRU units transferred many of the documents they stole from the DNC and the chairman of the Clinton Campaign to WikiLeaks. GRU officers used both the DCLeaks and Guccifer 2.0 personas to communicate with WikiLeaks through Twitter private messaging and through encrypted channels, including possibly through WikiLeaks\u0027s private communication system. . a. WikiLeaks\u0027s Expressed Opposition Toward the Clinton Campaign WikiLeaks, and particularly its founder Julian Assange, privately expressed opposition to candidate Clinton well before the first release of stolen documents. In November 2015, Assange wrote to other members and associates of WikiLeaks that \"[w]e believe it would be much better for GOP to win ... Dems+Media+liberals woudl [sic] then form a block to reign in their worst qualities. . . . \u003c/a\u003e", "value": 3}, {"color": "grey", "id": "par_110", "label": "par_110", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e bright, well connected, sadisitic sociopath.\"156 In March 2016, WikiLeaks released a searchable archive of approximately 30,000 Clinton emails that had been obtained through FOIA litigation.157 While designing the archive, one WikiLeaks member explained the reason for building the archive to another associate: 154 155 Harm to Ongoing Matter 156 1 l/19/15 Twitter Group Chat, Group ID 594242937858486276, @WikiLeaks et al. Assange also wrote that, \"GOP will generate a lot oposition [sic], including through dumb moves. Hillary will do the same thing, but co-opt the liberal opposition and the GOP opposition. Hence biliary has greater freedom to statt wars than the GOP and has the will to do so.\" Id. 157 WikiLeaks, \"Hillary Clinton Email Archive,\" available at https://wikileaks.org/clinton-emails/. 44 \u003c/a\u003e", "value": 6}, {"color": "grey", "id": "par_113", "label": "par_113", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e ok ... i see.\" WikiLeaks also explained, \"we think trump has only a 25% chance of winning against hillary ... so conflict between bernie and hillary is interesting.\" 161 c. The GRU\u0027s Transfer of Stolen Materials to WikiLeaks Both the GRU and WikiLeaks sought to hide their communications, which has limited the Office\u0027s ability to collect all of the communications between them. Thus, although it is clear that the stolen DNC and Podesta documents were transferred from the GRU to WikiLeaks, -Investigative Technique 158 3/14/16 Twitter DM, @WikiLeaks to Less than two weeks earlier, the same account had been used to send a private message opposing the idea of Clinton \"in whitehouse with her bloodlutt and amitions [sic] of empire with hawkish liberal-interventionist appointees.\" 11/19/15 Twitter Group Chat, Group ID 594242937858486276, @WikiLeaks et al. 159 6/14/16 Twitter DM, @dcleaks_ to @WikiLeaks. 160 Netyksho Indictment ,r 47(a). 1617/6/16 Twitter DMs, @\u003c/a\u003e", "value": 2}, {"color": "grey", "id": "par_122", "label": "par_122", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Atton=iey Work Protl1:1et // Mtl:y Cottt:tl:ifl Mtl:teritl:l Proteetetl UAtier Fetl. R. Criffl. P. 6(e) Investigative Technique . On October 7, 2016, WikiLeaks released the first emails stolen from the Podesta email account. In total, WikiLeaks released 33 tranches of stolen emails between October 7, 2016 and November 7, 2016. The releases included private speeches given by Clinton; 177 internal communications between Podesta and other high-ranking members of the Clinton Campaign; 178 and correspondence related to the Clinton Foundation.179 In total, WikiLeaks released over 50,000 documents stolen from Podesta\u0027s personal email account. The last-in-time email released from Podesta\u0027 s account was dated March 21, 2016, two days after Podesta received a spearphishing email sent by the GRU. d. WikiLeaks Statements Dissembling About the Source of Stolen Materials As reports attributing the DNC and DCCC hacks to the Russian government emerged, WikiLeaks and Assange made several public statements apparently designed to obscure the source of the materials that WikiLeaks was r\u003c/a\u003e", "value": 7}, {"color": "grey", "id": "par_126", "label": "par_126", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Attort1ey Work Prndttet ,\u0027/ May Cot1:tait1: Material Proteeted Ut1:der Fed. R. Cri1fl. P. 6(e) circumstances, it doesn\u0027t necessarily mean that the two are connected. But it is a very serious matter ... that type of allegation is very serious, as it\u0027s taken very seriously by us.\"181 After the U.S. intelligence community publicly announced its assessment that Russia was behind the hacking operation, Assange continued to deny that the Clinton materials released by WikiLeaks had come from Russian hacking. According to media reports, Assange told a U.S. congressman that the DNC hack was an \"inside job,\" and purported to have \"physical proof\u0027 that Russians did not give materials to Assange. 182 C. Additional GRU Cyber Operations While releasing the stolen emails and documents through DCLeaks, Guccifer 2.0, and WikiLeaks, GRU officers continued to target and hack victims linked to the Democratic campaign and, eventually, to target entities responsible for election administration in several states. 1. Summer and Fall 2016 Operations Targeting Democrat-Linked Victims On July 27 2016, Unit 26165 targeted email accounts connected to candidate Clinton\u0027s personal office . Earlier that day, candidate Trump made public statements that included the following: \"Russia, if you\u0027re listening, I hope you\u0027re able to find the 30,000 emails that are missing. I think you will probably be rewarded mightily by our press.\"183 The \"30,000 emails\" were apparently a reference to emails described in media accounts as having been stored on a personal server that candidate Clinton had used while serving as Secretary of State. Within approximately five hours of Trump\u0027s statement, GRU officers targeted for the first time Clinton\u0027s personal office. After candidate Trump\u0027s remarks, Unit 26165 created and sent malicious links targeting 15 email accounts at the domain including an email account belonging to Clinton aide The investigation did not find evidence of earlier GRU attempts to compromise accounts hosted on this domain. It is unclear how the GRU was able to identify these email accounts, which were not public.184 Unit 26165 officers also hacked into a DNC account hosted on a cloud-computing service copies of the DNC da databases (referred to On September 20, 2016, the GRU began to generate function designed to allow users to produce backups of as \"snapshots\"). The GRU then stole those snapshots by moving 181 See Assange: \"Murdered DNC Staffer Was \u0027Potential\u0027 WikiLeaks Source,\" Fox News (Aug. 25, 2016)(containing video of Assange interview by Megyn Kelly). 182 M. Raju \u0026 Z. Cohen, A GOP Congressman\u0027s Lonely Quest Defending Julian Assange, CNN (May 23, 2018). 183 \"Donald Trump on Russian \u0026 Missing Hillary Clinton Emails,\" YouTube Channel C-SPAN, Posted 7/27/16, available at https://www.youtube.com/watch?v=3kxG8uJUsWU (starting at 0:41). 49 \u003c/a\u003e", "value": 16}, {"color": "grey", "id": "par_127", "label": "par_127", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Atteme;\u00b7 :werk PFeauet // Moy Cef!ta.if! Material Preteetea Uflaef Fee. R. Crim.. P. 6(e) them to -account that they controlled; from there, the copies were moved to GRUcontrolled computers. The GRU stole approximately 300 gigabytes of data from the DNC based account.185 2. Intrusions Targeting the Administration of U.S. Elections In addition to targeting individuals involved in the Clinton Campaign, GRU officers also targeted individuals and entities involved in the administration of the elections. Victims included U.S. state and local entities, such as state boards of elections (SBOEs), secretaries of state, and county governments, as well as individuals who worked for those entities. 186 The GRU also targeted private technology firms responsible for manufacturing and administering election-related software and hardware, such as voter registration software and electronic polling stations.187 The GRU continued to target these victims through the elections in November 2016. While the investigation identified evidence that the GRU targeted these individuals and entities, the Office did not investigate further. The Office did not, for instance, obtain or examine servers or other relevant items belonging to these victims. The Office understands that the FBI, the U.S. Department of Homeland Security, and the states have separately investigated that activity. By at least the summer of 2016, GRU officers sought access to state and local computer networks by exploiting known software vulnerabilities on websites of state and local governmental entities. GRU officers, for example, targeted state and local databases of registered voters using a technique known as \"SQL injection,\" by which malicious code was sent to the state or local website in order to run commands (such as exfiltrating the database contents).188 In one instance in approximately June 2016, the GRU compromised the computer network of the Illinois State Board of Elections by exploiting a vulnerability in the SBOE\u0027s website. The GRU then gained access to a database containing information on millions of registered Illinois voters, 189 and extracted data related to thousands of U.S. voters before the malicious activity was identified.190 GRU officers Investigative Technique scanned state and local websites for eriod in July 2016, GRU officers -for vulnerabilities on websites of more than 185 Netyksho Indictment ,i 34; see also SM-2589105-HACK, serial 29 -\u00b7 Investigative Technique 186 Netyksho Indictment ,i 69. 188 Investigative Technique -50 \u003c/a\u003e", "value": 3}, {"color": "grey", "id": "par_138", "label": "par_138", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice AM:erttey Wer:k Predttet // Mtty Cetttaitt Mttterial Preteeted Uttder FeE:I. R. Criffi. P. 6(e) d. WikiLeaks\u0027s October 7, 2016 Release of Stolen Podesta Emails On October 7 2016 four days after the Assange press conference , the Washington Post published an Access Hollywood video that captured comments by candidate Trump some years earlier and that was expected to adversely affect the Campaign.239 Less than an hour after the video\u0027s publication, WikiLeaks released the first set of emails stolen by the GRU from the account of Clinton Campaign chairman John Podesta. Harm to Ongoing Matter 111Harm to Ongoing Matter -Harm to Ongoing Matter Harm to Ongoing Matter 1111Harm to Ongoing Matter Corsi said that, because he had no direct means o communicating with WikiLeaks, he told members of the news site WNO-who were participating on a conference call with him that day-to reach Assange immediately.244 Corsi claimed that the pressure was 239 Candidate Trump can be heard off camera making graphic statements about women. 240 241 242 243 244 In a later November 2018 interview, Corsi stated Harm to Ongoing Matter that he believed Malloch was on the call but then focused on other individuals who were on the call-invitation, which Malloch was not. (Separate travel records show that at the time of the call, Malloch was aboard a transatlantic flight). Corsi at one point stated that after WikiLeaks \u0027s release of stolen emails on October 7, 2016, he concluded Malloch had gotten in contact with Assange. Corsi 11/1/18 302, at 6. 58 \u003c/a\u003e", "value": 10}, {"color": "grey", "id": "par_141", "label": "par_141", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e fully built out page claiming to be a PAC let me know your thoughts and ifwe want to look into it.254 Trump Jr. attached a screenshot of the \"About\" page for the unlaunched site PutinTrump.org. The next day (after the website had launched publicly), Trump Jr. sent a direct message to WikiLeaks: \"Off the record, l don\u0027t know who that is but I\u0027ll ask around. Thanks.\"255 On October 3, 2016, WikiLeaks sent another direct message to Trump Jr., asking \"you guys\" to help disseminate a link alleging candidate Clinton had advocated using a drone to target Julian Assange. Trump Jr. responded that he already \"had done so,\" and asked, \"what\u0027s behind this Wednesday leak I keep reading about?\"256 WikiLeaks did not respond. On October 12, 2016, WikiLeaks wrote again that it was \"great to see you and your dad talking about our publications. Strongly suggest your dad tweets this link if he mentions us wlsearch.tk.\"257 WikiLeaks wrote that the link would help Trump in \"digging through\" leaked emails and stated, \"we just released Podesta emails Part 4.\"258 Two days later, Trump Jr. publicly tweeted the wlsearch.tk link.259 \u0027 252 9/20/16 Twitter DM~hbein to @WikiLeaks; see JF00587 (9/21/16 Messages, -@jabber.cryptoparty.is ~@jabber.cryptoparty.is); Fishbein 9/5/18 302, at 4. When interviewed by our Office, Fishbein produced what he claimed to be logs from a chatroom in which the participants discussed U.S. politics; one of the other participants had posted the website and password that Fishbein sent to WikiLeaks. 253 9/20/16 Twitter DM, @\u003c/a\u003e", "value": 7}, {"color": "grey", "id": "par_142", "label": "par_142", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e WikiLeaks to @DonaldJTrumpJr. 254 TRUMPORG _ 28 _ 000629-33 (9/21/16 Email, Trump Jr. to Conway et al. (subject \"Wikileaks\")). 255 9/21/16 Twitter DM, @DonaldJTrumpJr to @WikiLeaks. 256 10/3/16 Twitter DMs, @DonaldJTrumpJr \u0026 @WikiLeaks. 257 At the time, the link took users to a WikiLeaks archive of stolen Clinton Campaign documents. 258 10/12/16 Twitter DM, @WikiLeaks to @DonaldJTrumpJr. 259 @DonaldJTrumpJr 10/14/16 (6:34 a.m.) Tweet. 60 \u003c/a\u003e", "value": 2}, {"color": "grey", "id": "par_144", "label": "par_144", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e missing Clinton emails and other stolen material in support of the Trump Campaign. Some of these contacts were met with sk~pticism, and nothing came of them; others were pursued to some degree. The investigation did not find evidence that the Trump Campaign recovered any s~ch Clinton emails, or that these contacts were part of a coordinated effort between Russia and the Trump Campaign. a. Henry Oknyansky (a/k/a Henry Greenberg) In the spring of 2016, Trump Campaign advisor Michael Caputo learned through a based Russian business partner that another Florida-based Russian, Henry Oknyansky (who also went by the name Henry Greenberg), claimed to have information pertaining to Hillary Clinton. Caputo notified Roger Stone and brokered communication between Stone and Oknyansky. Oknyansky and Stone set up a May 2016 in-person meeting.260 Oknyansky was accompanied to the meeting by Alexei Rasin, a Ukrainian associate involved in Florida real estate. At the meeting, Rasin offered to sell Stone derogatory information on Clinton that Rasin claimed to have obtained while working for Clinton. Rasin claimed to possess financial statements demonstrating Clinton\u0027s involvement in money laundering with Rasin\u0027s companies. According to Oknyansky, Stone asked if the amounts in question totaled millions of dollars but was told it was closer to hundreds of thousands. Stone refused the offer, stating that Trump would not pay for opposition research.261 Oknyansky claimed to the Office that Rasin\u0027s motivation was financial. According to Oknyansky, Rasin had tried unsuccessfully to shop the Clinton information around to other interested parties, and Oknyansky would receive a cut if the information was sold.262 Rasin is noted in public source documents as the director and/or registered agent for a number of Florida companies, none of which appears to be connected to Clinton. The Office found no other evidence that Rasin worked for Clinton or any Clinton-related entities. In their statements to investigators, Oknyansky and Caputo had contradictory recollections about the meeting. Oknyansky claimed that Caputo accompanied Stone to the meeting and provided an introduction, whereas Caputo \u003c/a\u003e", "value": 13}, {"color": "grey", "id": "par_147", "label": "par_147", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Atlet\u0027Ae;\u00b7 \\\u00a5erk Pr0a1:1et // May CeAtttiA Mttterittl Preteetea UAaer Fea. R. Crim. P. 6(e) The Office did not locate Rasin in the United States, although the Office confirmed Rasin had been issued a Florida driver\u0027s license. The Office otherwise was unable to determine the content and origin of the information he purportedly offered to Stone. Finally, the investigation did not identify evidence of a connection between the outreach or the meeting and Russian interference efforts. b. Campaign Efforts to Obtain Deleted Clinton Emails After candidate Trump stated on July 27, 2016, that he hoped Russia would \"find the 30,000 emails that are missing,\" Trump asked individuals affiliated with his Campaign to find the deleted Clinton emails.264 Michael Flynn-who would later serve as National Security Advisor in the Trump Administration-recalled that Trump made this request repeatedly, and Flynn subsequently contacted multiple people in an effort to obtain the emails.265 Barbara Ledeen and Peter Smith were among the people contacted by Flynn. Ledeen, a long-time Senate staffer who had previously sought the Clinton emails, provided updates to Flynn about her efforts throughout the summer of 2016.266 Smith, an investment advisor who was active in Republican politics, also attempted to locate and obtain the deleted Clinton emails.267 Ledeen began her efforts to obtain the Clinton emails before Flynn\u0027s request, as early as December 2015.268 On December 3, 2015, she emailed Smith a proposal to obtain the emails, stating, \"Here is the proposal I briefly mentioned to you. The person I described to you would be happy to talk with you either in person or over the phone. The person can get the emails which 1. Were classified and 2. Were purloined by our enemies. That would demonstrate what needs to be demonstrated.\"269 Attached to the email was a 25-page proposal stating that the \"Clinton email server was, in all likelihood, breached long ago,\" and that the Chinese, Russian, and Iranian intelligence services could \"re-assemble the server\u0027s email content.\"270 The proposal called for \u003c/a\u003e", "value": 14}, {"color": "grey", "id": "par_148", "label": "par_148", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e a three-phase approach. The first two phases consisted of open-source analysis. The third phase consisted of checking with certain intelligence sources \"that have access through liaison work with various foreign services\" to determine if any of those services had gotten to the server. The proposal noted, \"Even if a single email was recovered and the providence [sic] of that email was a foreign service, it would be catastrophic to the Clinton campaign[.]\" Smith forwarded the email to two colleagues and 264 Flynn 4/25/18 302, at 5-6; Flynn 5/1/18 302, at 1-3. 265 Flynn 5/1/18 302, at l-3. 266 Flynn 4/25/18 302, at 7; Flynn 5/4/18 302, at 1-2; Flynn 11/29/17 302, at 7-8. 267 Flynn 11/29/17 302, at 7. 268 Szobocsan 3/29/17 302, at 1. 269 12/3/15 Email, Ledeen to Smith. 270 12/3/15 Email, Ledeen to Smith (attachment). 62 \u003c/a\u003e", "value": 6}, {"color": "grey", "id": "par_149", "label": "par_149", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Atlertte~\u0141 \\\\\u0027erk Predttet // May Cetttaitt Material Preteetet:I Uttt:ler Fed. R. Crim. P. 6(e) wrote, \"we can discuss to whom it should be referred.\"271 On December 16, 2015, Smith informed Ledeen that he declined to participate in her \"initiative.\" According to one of Smith\u0027s business associates, Smith believed Ledeen\u0027s initiative was not viable at that time.272 Just weeks after Trump\u0027s July 2016 request to find the Clinton emails, however, Smith tried to locate and obtain the emails himself. He created a company, raised tens of thousands of dollars, and recruited security experts and business associates. Smith made claims to others involved in the effort (and those from whom he sought funding) that he was in contact with hackers with \"ties and affiliations to Russia\" who had access to the emails, and that his efforts were coordinated with the Trump Campaign.273 On August 28, 2016, Smith sent an email from an encrypted account with the subject \"Sec. Clinton\u0027s unsecured private email server\" to an undisclosed list ofrecipients, including Campaign co-chairman Sam Clovis. The email stated that Smith was \"u]ust finishing two days of sensitive meetings here in DC with involved groups to poke and probe on the above. It is clear that the Clinton\u0027s home-based, unprotected server was hacked with ease by both State-related players, and private mercenaries. Parties with varying interests, are circling to release ahead of the election.\"274 On September 2, 2016, Smith directed a business associate to establish KLS Research LLC in furtherance of his search for the deleted Clinton emails.275 One of the purposes ofKLS Research was to manage the funds Smith raised in support of his initiative.276 KLS Research received over $30,000 during the presidential campaign, although Smith represented that he raised even more money.277 Smith recruited multiple people for his initiative, including security experts to search for and authenticate the emails.278 In early September 2016, as pait of his recruitment and fundraising effort, Smith circulated a document stating that his initiative was \"in coordination\" with the Trump Campaign, \"to the extent permitted as an independent expenditure organization.\"279 The document listed multiple \u003c/a\u003e", "value": 12}, {"color": "grey", "id": "par_151", "label": "par_151", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice AM:at\u0027t=tey Wark Pra\u003c:ittet // Moy CaHtoiH Material Prnteete\u003c:i Ul\u0027l:\u003c:ier Fee. R. Crifl\u0027I:. P. 6(e) and Kellyanne Conway.280 The investigation established that Smith communicated with at least Flynn and Clovis about his search for the deleted Clinton emails,281 but the Office did not identify evidence that any of the listed individuals initiated or directed Smith\u0027s efforts. In September 2016, Smith and Ledeen got back in touch with each other about their respective efforts. Ledeen wrote to Smith, \"wondering if you had some more detailed reports or memos or other data you could share because we have come a long way in our efforts since we last visited .... We would need as much technical discussion as possible so we could marry it against the new data we have found and then could share it back to you \u0027your eyes only.\u0027\"282 Ledeen claimed to have obtained a trove of emails (from what she described as the \"dark web\") that purpo1ted to be the deleted Clinton emails. Ledeen wanted to authenticate the emails and solicited contributions \u003c/a\u003e", "value": 6}, {"color": "grey", "id": "par_152", "label": "par_152", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e to fund that effort. Erik Prince provided funding to hire a tech advisor to ascertain the authenticity of the emails. According to Prince, the tech advisor determined that the emails were not authentic.283 A backup of Smith\u0027s computer contained two files that had been downloaded from WikiLeaks and that were originally attached to emails received by John Podesta. The files on Smith\u0027s computer had creation dates of October 2, 2016, which was prior to the date of their release by WikiLeaks. Forensic examination, however, established that the creation date did not reflect when the files were downloaded to Smith\u0027s computer. (It appears the creation date was when WikiLeaks staged the document for release, as discussed in Volume I, Section III.B.3.c, supra.284) The investigation did not otherwise identify evidence that Smith obtained the files before their release by WikiLeaks. Smith continued to send emails to an undisclosed recipient list about Clinton\u0027s deleted emails until shortly before \u003c/a\u003e", "value": 5}, {"color": "grey", "id": "par_153", "label": "par_153", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e the election. For example, on October 28, 2016, Smith wrote that there was a \"tug-of-war going on within WikiLeaks over its planned releases in the next few days,\" and that WikiLeaks \"has maintained that it will save its best revelations for last, under the theory this allows little time for response prior to the U.S. election November 8.\"285 An attachment to the 280 The same recruitment document listed Jerome Corsi under \"Independent Groups/Organizations/Individuals,\" and described him as an \"established author and writer from the right on President Obama and Sec. Clinton.\" 281 Flynn 11/29/17 302, at 7-8; 10/15/16 Email, Smith to Flynn et al.; 8/28/16 Email, Smith to Smith (bee: Clovis et al.). 282 9/16/16 Email, Ledeen to Smith. 283 Prince 4/4/18 302, at 4-5. 284 The forensic analysis of Smith\u0027s computer devices found that Smith used an older Apple operating system that would have preserved that October 2, 2016 creation date when it was downloaded (no matter what day it was in fact downloaded by Smith). See Volume I, Section 111.B.3.c, supra. The Office tested this theory in March 2019 by downloading the two files found on Smith\u0027s computer from WikiLeaks\u0027s site using the same Apple operating system on Smith\u0027s computer; both files were successfully downloaded and retained the October 2, 2016 creation date. See SM-2284941, serial 62. 285 10/28/16 Email, Smith to Smith. 64 \u003c/a\u003e", "value": 7}, {"color": "grey", "id": "par_154", "label": "par_154", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Att6rHey W6rle: Pr6dttet // May C6HtaiH Material Pr6teeted Una er Fee. R. Crim. P. 6(e) email claimed that WikiLeaks would release \"All 33k deleted Emails\" by \"November 1st.\" No emails obtained from Clinton\u0027s server were subsequently released. Smith drafted multiple emails stating or intimating that he was in contact with Russian hackers. For example, in one such email, Smith claimed that, in August 2016, KLS Research had organized meetings with parties who had access to the deleted Clinton emails, including parties with \"ties and affiliations to Russia.\"286 The investigation did not identify evidence that any such meetings occurred. Associates and security experts who worked with Smith on the initiative did not believe that Smith was in contact with Russian hackers and were aware of no such connection.287 The investigation did not establish that Smith was in contact with Russian hackers or that Smith, Ledeen, or other individuals in touch with the Trump Campaign ultimately obtained the deleted Clinton emails. * * * \u003c/a\u003e", "value": 5}, {"color": "grey", "id": "par_155", "label": "par_155", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e In sum, the investigation established that the GRU hacked into email accounts of persons affiliated with the Clinton Campaign, as well as the computers of the DNC and DCCC. The GRU then exfiltrated data related to the 2016 election from these accounts and computers, and disseminated that data through fictitious online personas (DCLeaks and Guccifer 2.0) and later through WikiLeaks. The investigation also established that the Trum Cam ai n dis la ed interest in the WikiLeaks releases, and that explained in Volume I, Section V.B, infra, the evidence was sufficient to support intrusion and other char es a ainst GRU officers for their role in election-related hackin . 286 8/31/16 Email, Smith to Smith. 287 Safron 3/20/18 302, at 3; Szobocsan 3/29/18 302, at 6. 65 \u003c/a\u003e", "value": 4}, {"color": "grey", "id": "par_157", "label": "par_157", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e summer of 2016, when Trump was moving toward-and eventually becoming-the Republican nominee for President. As set forth below, the Office also evaluated a series of links during this period: outreach to two of Trump\u0027s then-recently named foreign policy advisors, including a representation that Russia had \"dirt\" on Clinton in the form of thousands of emails (Volume I, Sections IV.A.2 \u0026 IV.A.3); dealings with a D.C.-based think tank that specializes in Russia and has connections with its government (Volume I, Section IV.A.4); a meeting at Trump Tower between the Campaign and a Russian lawyer promising dirt on candidate Clinton that was \"part of Russia and its government\u0027s support for [Trump]\" (Volume I, Section IV.A.5); events at the Republican National Convention (Volume I, Section IV.A.6); post-Convention contacts between Trump Campaign officials and Russia\u0027s ambassador to the United States (Volume I, Section IV.A.7); and contacts through campaign chairman Paul Manafort, who had previously worked for a Russian oligarch and a pro-Russian political party in Ukraine (Volume I, Section IV.A.8). 288 For example, on August 18, 2015, on behalf of the editor-in-chief of the internet newspaper \u003c/a\u003e", "value": 6}, {"color": "grey", "id": "par_189", "label": "par_189", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Atief\u0027Hey \\l/erk Pretittet // Ma;\u00b7 CeHtaiH Material Preteeteti UHtier Fed. R. CFiffl. P. 6(e) 2016 to early October 2016.394 In late April 2016, Papadopoulos was told by London-based professor Joseph Mifsud, immediately after Mifsud\u0027s return from a trip to Moscow, that the Russian government had obtained \"dirt\" on candidate Clinton in the form of thousands of emails. One week later, on May 6, 2016, Papadopoulos suggested to a representative of a foreign government that the Trump Campaign had received indications from the Russian government that it could assist the Campaign through the anonymous release of information that would be damaging to candidate Clinton. Papadopoulos shared information about Russian \"dirt\" with people outside of the Campaign, and the Office investigated whether he also provided it to a Campaign official. Papadopoulos and the Campaign officials with whom he interacted told the Office that they did \u00b7 not recall that Papadopoulos passed them the information. Throughout the relevant period of time and for several months thereafter, Papadopoulos worked with Mifsud and two Russian nationals to arrange a meeting between the Campaign and the Russian government. That meeting never came to pass. a. Origins of Campaign Work In March 2016, Papadopoulos became a foreign policy advisor to the Trump Campaign.395 As early as the summer of 2015, he had sought a role as a policy advisor to the Campaign but, in a September 30, 2015 email, he was told that the Campaign was not hiring policy advisors.396 In late 2015, Papadopoulos obtained a paid position on the campaign of Republican presidential candidate Ben Carson. 397 Although Carson remained in the presidential race until early March 20 I 6, Papadopoulos had stopped actively working for his campaign by early February 2016.398 At that time, Papadopoulos reached out to a contact at the London Centre of International Law Practice (LCILP), which billed itself as a \"unique institution . . . \u003c/a\u003e", "value": 11}, {"color": "grey", "id": "par_200", "label": "par_200", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Atterttey Werk Predtiet // Ma:,1 Cel\u0027l:tail\u0027I: Material Preteeted 01\u00271:der Fed. R. Crim. P. 6(e) March 31, 2016 Meeting of Foreign Policy Team, with Papadopoulos (Fourth from Right of Candidate Trump) During the meeting, each of the newly announced foreign policy advisors introduced themselves and briefly described their areas of experience or expertise.435 Papadopoulos spoke about his previous work in the energy sector and then brought up a potential meeting with Russian officials.436 Specifically, Papadopoulos told the group that he had learned through his contacts in London that Putin wanted to meet with candidate Trump and that these connections could help arrange that meeting.437 Trump and Sessions both reacted to Papadopoulos\u0027s statement. Papadopoulos and Campaign advisor J.D. Gordon-who told investigators in an interview that he had a \"crystal clear\" recollection of the meeting-have stated that Trump was interested in and receptive to the idea of a meeting with Putin.438 Papadopoulos understood Sessions to be similarly supportive of his efforts to arrange a meeting.439 Gordon and two other attendees, however, recall that Sessions generally opposed the proposal, though they differ in their accounts of the concerns he voiced or the strength of the opposition he expressed.440 d. George Papadopoulos Learns That Russia Has \"Dirt\" in the Form of Clinton Emails Whatever Sessions\u0027s precise words at the March 31 meeting, Papadopoulos did not understand Sessions or anyone else in the Trump Campaign to have directed that he refrain from 435 Papadopoulos 8/10/17 302, at 4. 436 Papadopoulos 8/10/17 302, at 4. 437 Papadopoulos Statement of Offense ,i 9; see Gordon 8/29/17 302, at 14; Carafano 9/12/17 302, at 2; Hoskins 9/14/17 302, at 1. 438 Papadopoulos 8/10/17 302, at 4-5; Gordon 9/7 /17 302, at 4-5. 439 Papadopoulos 8/10/17 302, at 5; Papadopoulos 8/11/17 302, at 3. 440 Sessions 1/17/18 302, at 17; Gordon 9/7/17 302, at 5; Hoskins 9/14/17 302, at l; Carafano 9/12/17 302, at 2. 86 \u003c/a\u003e", "value": 11}, {"color": "grey", "id": "par_210", "label": "par_210", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Atlerl\u0027le~\u00b7 Werk Pree1:1et // May Ce!\u0027ltaiH Material Preteetea UHaer Fee. R. Criffl. P. 6(e) Papadopoulos was dismissed from the Trump Campaign in early October 2016, after an interview he gave to the Russian news agency Inter/ax generated adverse publicity.492 f. Trump Campaign Knowledge of \"Dirt\" Papadopoulos admitted telling at least one individual outside of the specifically, hina, Interfax (Sept. 30, 2016). 493 Papadopoulos 9/19/17 302, at 14-15; Def. Sent. Mem., United States v. George Papadopoulos, I :17-cr-182 (D.D.C. Aug. 31, 2018), Doc. 45. 494 See footnote 465 of Volume I, Section IV.A.2.d, supra. 495 Papadopoulos 8/10/17 302, at 5; Papadopoulos 8/11/17 302, at 5; Papadopoulos 9/20/17 302, at 2. 496 S. Miller 12/14/17 302, at 10. 497 498 93 \u003c/a\u003e", "value": 17}, {"color": "grey", "id": "par_224", "label": "par_224", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Attonaiey \\l/ork Prodttet // May Cottt:attt Material Proteeted Uttder Fed. R. Criffi. P. 6(e) d. Later Campaign Work and Removal from the Campaign In July 2016, after returning from Russia, Page traveled to the Republican National Convention in Cleveland.583 While there, Page met Russian Ambassador to the United States Sergey Kislyak; that interaction is described in Volume I, Section IV.A.6.a, infra.584 Page later emailed Campaign officials with feedback he said he received from ambassadors he had met at the Convention, and he wrote that Ambassador Kisl ak was ver worried about candidate Clinton\u0027s world views.585 Following the Convention, Page\u0027s trip to Moscow and his advocacy for pro-Russia foreign policy drew the media\u0027s attention and began to generate substantial press coverage. The Campaign responded by distancing itself from Page, describing him as an \"informal foreign policy advisor\" who did \"not speak for Mr. Trump or the campaign.\"587 On September 23, 2016, Yahoo! News reported that U.S. intelligence officials were investigating whether Page had opened private communications with senior Russian officials to discuss U.S. sanctions policy under a possible Trump Administration.588 A Campaign spokesman told Yahoo! News that Page had \"no role\" in the Campaign and that the Campaign was \"not aware of any of his activities, past or present.\"589 On September 24, 2016, Page was formally removed from the Campaign.590 Although Page had been removed from the Campaign, after the election he sought a position in the Trump Administration.591 On November 14, 2016, he submitted an application to the Transition Team that inflated his credentials and experiences, stating that in his capacity as a Trump Campaign foreign policy advisor he had met with \"top world leaders\" and \"effectively 5\u00263 Page 3/10/17 302, at 4; Page 3/16/17 302, at 3. 5\u00264 Page 3/10/17 302, at 4; Page 3/16/17 302, at 3. 5\u00265 ; 7/23/16 Email, Page to Clovis; 7/25/16 Email, Page to Gordon \u0026 Schmitz. 586 587 See, e.g., Steven Mufson \u0026 Tom Hamburger, Trump Advisor\u0027s Public Comments, Ties to Moscow Stir Unease in Both Parties, Washington Post (Aug. 5, 2016). 58\u0026 Michael Isikoff, US. Intel Officials Probe Ties Between Trump Adviser and Kremlin, Yahoo! News (Sept. 23, 2016). 5\u00269 Michael Isikoff, US. Intel Officials Probe Ties Between Trump Adviser and Kremlin, Yahoo! News (Sept. 23, 2016); see also 9/25/16 Email, Hicks to Conway \u0026 Bannon (instructing that inquiries about Page should be answered with \"[h]e was announced as an informal adviser in March. Since then he has had no role or official contact with the campaign. We have no knowledge of activities past or present and he now officially has been removed from all lists etc.\"). 590 Page 3/16/17 302, at 2; see, e.g., 9/23/16 Email, J. Miller to Bannon \u0026 S. Miller (discussing plans to remove Page from the campaign). , \"Transition Online Form,\" 11/14/16 -102 \u003c/a\u003e", "value": 18}, {"color": "grey", "id": "par_236", "label": "par_236", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Att:ert1:ey \u0027.\u00a5erk Predt:tet // Mtty CeHtttifl Mttterittl Preteeted UAder Fed. R. Criffl. P. 6(e) Trump.653 In advance of the meeting, Simes sent Kushner a \"Russia Policy Memo\" laying out \"what Mr. Trump may want to say about Russia.\"654 In a cover email transmitting that memo and a phone call to set up the meeting, Simes mentioned \"a well-documented story of highly questionable connections between Bill Clinton\" and the Russian government, \"parts of [which]\" (according to Simes) had even been \"discussed with the CIA and the FBI in the late 1990s and shared with the [Independent Counsel] at the end of the Clinton presidency.\"655 Kushner forwarded the email to senior Trump Campaign officials Stephen Miller, Paul Manafort, and Rick Gates, with the note \"suggestion only.\"656 Manafort subsequently forwarded the email to his assistant and scheduled a meeting with Simes.657 (Manafort was on the verge of leaving the Campaign by the time of the scheduled meeting with Simes, and Simes ended up meeting only with Kushner). During the August 17 meeting, Simes provided Kushner the Clinton-related information that he had romised.658 Simes told Kushner that, Simes claimed that he had received this information from former CIA and Reagan White House official Fritz Ermarth, who claimed to have learned it from U.S. intelligence sources, not from Russians.660 Simes perceived that Kushner did not find the information to be of interest or use to the Campaign because it was, in Simes\u0027s words, \"old news.\"661 When interviewed by the Office, Kushner stated that he believed that there was little chance of something new being revealed about the Clintons given their long career as public figures, and that he never received from Simes information that could be \"operationalized\" for the Trump Campaign.662 Despite Kushner\u0027s 653 Simes 3/8/18 302, at 29-30; Simes 3/27 /18 302, at 6; Kushner 4/11/18 302, at 12; C00007269 (8/10/16 Meeting Invitation, Vargas to Simes et al.); DJTFP00023484 (8/11/16 Email, Hagan to Manafmt (5:57:15 p.m.)). 654 C00007981-84 (8/9/16 Email, Simes to Kushner (6:09:21 p.m.)). The memorandum recommended \"downplaying Russia as a U.S. foreign policy priority at this time\" and suggested that \"some tend to exaggerate Putin\u0027s flaws.\" The memorandum also recommended approaching general related questions in the framework of \"how to work with Russia to advance important U.S. national interests\" and that a Trump Administration \"not go abroad in search of monsters to destroy.\" The memorandum did not discuss sanctions but did address how to handle Ukraine-related questions, including questions about Russia\u0027s invasion and annexation of Crimea. 655 C00007981 (8/9/16 Email, Simes to Kushner (6:09:21 p.m.)). 656 DJTFP00023459 (8/10/16 Email, Kushner to S. Miller et al. (11 :30: 13 a.m.)). 657 DJTFP00023484 (8/11/16 Email, Hagan to Manafort (5:57:15 p.m.)). 658 Simes 3/8/18 302\u003c/a\u003e", "value": 23}, {"color": "grey", "id": "par_240", "label": "par_240", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e candidate Trump about an upcoming meeting to receive adverse information about Clinton, without linking the meeting to Russia. According to written answers submitted by President Trump, he has no recollection of learning of the meeting at the time, and the Office found no documentary evidence showing that he was made aware of the meeting--or its Russian connection-before it occurred. The Russian attorney who spoke at the meeting, Natalia Veselnitskaya, had previously worked for the Russian government and maintained a relationship with that government throughout this period of time. She claimed that funds derived from illegal activities in Russia were provided to Hillary Clinton and other Democrats. Trump Jr. requested evidence to support those claims, but Veselnitskaya did not provide such information. She and her associates then turned to a critique of the origins of the Magnitsky Act, a 2012 statute that imposed financial and travel sanctions on Russian officials and that resulted in a retaliatory ban on adoptions of Russian children. Trump Jr. suggested that the issue could be revisited when and if candidate Trump was elected. After the election, Veselnitskaya made additional efforts to follow up on the meeting, but the Trump Transition Team did not engage. a. Setting Up the June 9 Meeting i. Outreach to Donald Trump Jr. Aras Agalarov is a Russian real-estate developer with ties to Putin and other members of the Russian government, including Russia\u0027s Prosecutor General, Yuri Chaika.664 Aras Agalarov is the president of the Crocus Group, a Russian enterprise that holds substantial Russian government construction contracts and that-as discussed above, Volume I, Section IV.A.I, supra 663 Simes 3/8/18 302, at 30. 664 Goldstone 2/8/18 302, at 4. 110 \u003c/a\u003e", "value": 9}, {"color": "grey", "id": "par_243", "label": "par_243", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Atter1:1e~\u00b7 Werk Pred1:1et // Mtt~\u00b7 Ce1:1ttttfl Mttterittl Preteeted Uttder Fed. R. Crtm. P. 6(e) 675 The mentioned by Emin Agalarov was Natalia Veselnitskaya. From approximately 1998 until 2001, Veselnitskaya worked as a prosecutor for the Central Administrative District of the Russian Prosecutor\u0027s Office,677 and she continued to perform government-related work and maintain ties to the Russian government following her departure.678 She lobbied and testified about the Magnitsky Act, which imposed financial sanctions and travel restrictions on Russian officials and which was named for a Russian tax specialist who exposed a fraud and later died in a Russian prison.679 Putin called the statute \"a purely political, unfriendly act,\" and Russia responded by barring a list of current and former U.S. officials from entering Russia and by halting the adoption of Russian children by U.S. citizens.680 Veselnitskaya performed legal work for Denis Katsyv,681 the son of Russian businessman Peter Katsyv, and for his company Prevezon Holdings Ltd., which was a defendant in a civil-forfeiture action alleging the laundering of proceeds from the fraud exposed by Magnitsky.682 She also 675 676 In December 2018, a grand jury in the Southern District of New York returned an indictment charging Veselnitskaya with obstructing the Prevezon litigation discussed in the text above. See Indictment, United States v. Natalia Vladimirovna Veselnitskaya, No. 18-cr-904 (S.D.N.Y.). The indictment alleges, among other things, that Veselnitskaya lied to the district court about her relationship to the Russian Prosecutor General\u0027s Office and her involvement in responding to a U.S. document request sent to the Russian government. 677 Veselnitska a 11/20/17 Statement to the Senate Committee on the Judiciary, at 2;-678 Testimony of Natalia Veselnitskaya Before the Senate Committee on Judiciary (Nov. 20, 2017) at 33; Keir Simmons \u0026 Rachel Elbaum, Russian Lawyer Veselnitskaya Says She Didn\u0027t Give Trump Jr. Info on Clinton, NBC News (July 11, 2017); Maria Tsvetkova \u0026 Jack Stubbs, Moscow Lawyer Who Met Trump Jr. Had Russian Spy Agency As Client, Reuters (July 21, 2017); Andrew E. Kramer \u0026 Sharon LaFraniere, Lawyer Who Was Said to Have Dirt on Clinton Had Closer Ties to Kremlin than She Let On, New York Times (Apr. 27, 2018). \u00b7 679 See Pub. L. No. 112-208 \u00a7\u00a7 402, 404(a)(l), 126 Stat. 1502, 1502-1506. Sergei Magnitsky was a Russian tax specialist who worked for William Browder, a former investment fund manager in Russia. Browder hired Magnitsky to investigate tax fraud by Russian officials, and Magnitsky was charged with helping Browder embezzle money. After Magnitsky died in a Russian prison, Browder lobbied Congress to pass the Magnitsky Act. See, e.g., Andrew E. Kramer, Turning Tables in Magnitsky Case, Russia Accuses Nemesis of Murder, New York Times (Oct. 22, 2017); Testimony ofNatalia Veselnitskaya Before the Senate Committee on Judiciary (Nov. 20, 2017), Exhibits at 1-4; Rosie Gray, Bill Browder \u0027s chornov 7/12/17 302, at 4. 723 E.g., Samochornov 7/12/17 302, at 4; Goldstone 2/8/18 302, at 9. 724 725 \u003c/a\u003e", "value": 14}, {"color": "grey", "id": "par_257", "label": "par_257", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Atl:erfle)\u00b7 Werk Predttet // Ma)\u0027 CefltatH Matet\u00b7ial Preteeted UHder Fed. R. Crhfl. P. 6(e) they call him to give him an excuse to leave.735 Samochornov recalled that Kushner departed the meeting before it concluded; Veselnitskaya recalled the same when interviewed by the press in July 2017.736 Veselnitskaya\u0027s press interviews and written statements to Congress differ materially from other accounts. In a July 2017 press interview, Veselnitskaya claimed that she has no connection to the Russian government and had not referred to any derogatory information concerning the Clinton Campaign when she met with Trump Campaign officials.737 Veselnitskaya\u0027s November 2017 written submission to the Senate Judiciary Committee stated that the purpose of the June 9 meeting was not to connect with \"the Trump Campaign\" but rather to have \"a private meeting with Donald Trump Jr.-a friend of my good acquaintance\u0027s son on the matter of assisting me or my colleagues in informing the Congress members as to the criminal nature of manipulation and interference with the legislative activities of the US Congress.\"738 In other words, Veselnitskaya claimed her focus was on Congress and not the Campaign. No witness, however, recalled any reference to Congress during the meeting. Veselnitskaya also maintained that she \"attended the meeting as a lawyer of Denis Katsyv,\" the pr,eviously mentioned owner of Prevezon Holdings, but she did not \"introduce [her]self in this capacity.\"739 In a July 2017 television interview, Trump Jr. stated that while he had no way to gauge the reliability, credibility, or accuracy of what Goldstone had stated was the purpose of the meeting, if \"someone has information on our opponent ... maybe this is something. I should hear them out.\"740 Trump Jr. fu1ther stated in September 2017 congressional testimony that he thought he should \"listen to what Rob and his colleagues had to say.\"741 Depending on what, if any, information was provided, Trump Jr. stated he could then \"consult with counsel to make an informed decision as to whether to give it any further consideration.\"742 735 NOSC00003992 (6/9/16 Text Message, Kushner to Manafort); Kushner 4/11/18 302, at 9; Vargas 4/4/18 302, at 7; NOSC00000044 (6/9/16 Email, Kushner to Vargas); NOSC00000045 (6/9/16 Email, Kushner to Cain). 736 Samochornov 7 /12/17 302, at 4; Kushner 4/11/18 302, at 9-10; see also Interview of Donald J Trump, Jr., Senate Judiciary Committee, 115th Cong. 48-49 (Sept. 7, 2017). . 737 Russian Lawyer Veselnitskaya Says She Didn\u0027t Give Trump Jr. Info on Clinton, NBC News (July 11, 2017). 738 Testimony of Natalia Veselnitskaya before the United States Senate Committee on the Judiciary, 115th Cong. }O(Nov 20, 2017). 739 Testimony of Natalia Veselnitskaya before the United States Senate Committee on the Judiciary, 115th Cong. 21 (Nov. 20, 2017). 2017). 740 Sean Hannity, Transcript-Donald Trump Jr, Fox News (July 11, 2017). 741 Interview of Donald J Trump, Jr, Senate Judiciary Committee, 115th Cong. 16 (Sept. 7, 2017). 742 Interview of Donald J Trump, Jr, Senate Judiciary Committee, 115th Cong. 16-17 (Sept. 7, 119 \u003c/a\u003e", "value": 18}, {"color": "grey", "id": "par_293", "label": "par_293", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Attoft\u0027le\u0027.y\" Wofk Prodttet // Mfl\u0027)1 Cotttaitt Material Proteeted Uttder Fed. R. Criffl. P. 6(e) Third, according to Gates and what Kilimnik told Patten, Manafort and Kilimnik discussed two sets of financial disputes related to Mana fort\u0027s previous work in the region. Those consisted of the unresolved Deripaska lawsuit and the funds that the Opposition Bloc owed to Manafort for his political consulting work and how Manafort might be able to obtain payment.933 After the meeting, Gates and Manafort both. stated that they left separately from Kilimnik because they knew the media was tracking Manafort and wanted to avoid media reporting on his connections to Kilimnik.934 c. Post-Resignation Activities Manafort resigned from the Trump Campaign in mid-August 2016, approximately two weeks after his second meeting with Kilimnik, amidst negative media reporting about his political consulting work for the pro-Russian Party of Regions in Ukraine. Despite his resignation, Manafort continued to offer advice to various Campaign officials through the November election. Manafort told Gates that he still spoke with Kushner, Bannon, and candidate Trump,935 and some of those post-resignation contacts are documented in emails. For example, on October 21, 2016, Manafort sent Kushner an email and attached a strategy memorandum proposing that the Campaign make the case against Clinton \"as the failed and corrupt champion of the establishment\" and that \"Wikileaks provides the Trump campaign the ability to make the case in a very credible way -by using the words of Clinton, its campaign officials and DNC members.\"936 Later, in a November 5, 2016 email to Kushner entitled \"Securing the Victory,\" Manafort stated that he was \"really feeling good about our prospects on Tuesday and focusing on preserving the victory,\" and that he was concerned the Clinton Campaign would respond to a loss by \"mov[ing] immediately to discredit the [Trump] victory and claim voter fraud and cyber-fraud, including the claim that the Russians have hacked into the voting machines and tampered with the results.\"937 Trump was elected President on November 8, 2016. Manafort told the Office that, in the wake of Trump\u0027s victory, he was not interested in an Administration job. Manafort instead preferred to stay on the \"outside,\" and monetize his campaign position to generate business given his familiarity and relationship with Trump and the incoming Administration.938 Manafort appeared to follow that plan, as he traveled to the Middle East, Cuba, South Korea, Japan, and China and was paid to explain what a Trump presidency would entaii.939 Manafort\u0027 s activities in early 2017 included meetings relating to Ukraine and Russia. The 933 Gates 1/30/18 302, at 2-4; Patten 5/22/18 302, at 7. 934 Gates 1/30/18 302, at 5; Manafort 9/11/18 302, at 5. 935 Gates 2/12/18 302, at 12. 936 NOSC000215 l 7-20 (10/21/16 Email, Manafo11 to Kushner). 937 NOSC00021573-75 (11/5/16 Email, Manafort to Kushner). 938 Manafort 9/12/18 302, at 1, 4-5; Gates 1/30/18 302, at 4. 939 Manafo11 9/12/18 302, at 1. 141 \u003c/a\u003e", "value": 19}, {"color": "grey", "id": "par_357", "label": "par_357", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Atterfl:ey Werk Preettet // Moy Cefltoifl Material Preteetee Ufl:eef Pee. R. Criffl. P. 6Ee) Although members of the IRA had contact with individuals affiliated with the Trump Campaign, the indictment does not charge any Trump Campaign official or any other U.S. person with participating in the conspiracy. That is because the investigation did not identify evidence that any U.S. person who coordinated or communicated with the IRA knew that he or she was speaking with Russian nationals engaged in the criminal conspiracy. The Office therefore determined that such persons did not have the knowledge or criminal purpose required to charge them in the conspiracy to defraud the United States (Count One) or in the separate count alleging a wire-and bank-fraud conspiracy involving the IRA and two individual Russian nationals (Count Two). The Office did, however, charge one U.S. national for his role in supplying false or stolen bank account numbers that allowed the IRA conspirators to access U.S. online payment systems by circumventing those systems\u0027 security features. On February 12, 2018, Richard Pinedo pleaded guilty, pursuant to a single-count information, to identity fraud, in violation of 18 U .S.C. \u00a7 1028(a)(7) and (b)(l)(D). Plea Agreement, United States v. Richard Pinedo, No. 1:18-cr-24 (D.D.C. Feb. 12, 2018), Doc. 10. The investigation did not establish that Pinedo was aware of the identity of the IRA members who purchased bank account numbers from him. Pinedo\u0027s sales of account numbers enabled the IRA members to anonymously access a financial network through which they transacted with U.S. persons and companies. See Gov\u0027t Sent. Mem. at 3, United States v. Richard Pinedo, No. 1:18-cr-24 (D.D.C. Sept. 26, 2018), Doc. 24. On October 10, 2018, Pinedo was sentenced to six months of imprisonment, to be followed by six months of home confinement, and was ordered to complete 100 hours of community service. B. Russian Hacking and Dumping Operations 1. Section 1030 Computer-Intrusion Conspiracy a. Background On July 13, 2018, a federal grand jury in the District of Columbia returned an indictment charging Russian military intelligence officers from the GRU with conspiring to hack into various U.S. computers used by the Clinton Campaign, DNC, DCCC, and other U.S. persons, in violation of 18 U.S.C. \u00a7\u00a7 1030 and 371 (Count One); committing identity theft and conspiring to commit money laundering in furtherance of that hacking conspiracy, in violation of 18 U.S.C. \u00a7\u00a7 I 028A and l 956(h) (Counts Two through Ten); and a separate conspiracy to hack into the computers of U.S. persons and entities responsible for the administration of the 2016 U.S. election, in violation of18U.S.C. \u00a7\u00a7 1030and371 (CountEleven). Netyksholndictment.1277 Asofthiswriting,all 12 defendants remain at large. The Netyksho indictment alleges that the defendants conspired with one another and with others to hack into the computers of U.S. persons and entities involved in the 2016 U.S. presidential election, steal documents from those computers, and stage releases of the stolen documents to interfere in the election. Netyksho Indictment ,r 2. The indictment also describes how, in staging 1277 The Office provided a more detailed explanation of the charging decision in this case in meetings with the Office of the Acting Attorney General before the indictment. 175 \u003c/a\u003e", "value": 10}, {"color": "grey", "id": "par_372", "label": "par_372", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice AtterRe:,\u00b7 Werk Predttet // Mtt:,\u0141 CeRtttiR Mttterittl Preteeted Under Fed. R. Criffl. P. e(e) prosecution memorandum submitted to the Acting Attorney General before the original indictment in that case. In addition, the investigation produced evidence of FARA violations involving Michael Flynn. Those potential violations, however, concerned a country other than Russia (i.e., Turkey) and were resolved when Flynn admitted to the underlying facts in the Statement of Offense that accompanied his guilty plea to a false-statements charge. Statement of Offense, United States v. Michael T Flynn, No. l:17-cr-232 (D.D.C. Dec. 1, 2017), Doc. 4 (\"Flynn Statement of Offense\").1281 The investigation did not, however, yield evidence sufficient to sustain any charge that any individual affiliated with the Trump Campaign acted as an agent of a foreign principal within the meaning of FARA or, in terms of Section 951, subject to the direction or control of the government of Russia, or any official thereof. In particular, the Office did not find evidence likely to prove beyond a reasonable doubt that Campaign officials such as Paul Manafort, George Papadopoulos, and Carter Page acted as agents of the Russian overnrnent-or at its direction control, or re uest-durin the relevant time eriod.1282 As a result, the Office did not charge any other Trump Campaign official with violating FARA or Section 951, or attempting or conspiring to do so, based on contacts with the Russian government or a Russian principal. Finally, the Office investigated whether one of the above campaign advisors-George Papadopoulos-acted as an agent of, or at the direction and control of, the government of Israel. While the investigation revealed significant ties between Papadopoulos and Israel (and search warrants were obtained in part on that basis), the Office ultimately determined that the evidence was not sufficient to obtain and sustain a conviction under FARA or Section 951. 3. Campaign Finance Several areas of the Office\u0027s investigation involved efforts or offers by foreign nationals to provide negative information about candidate Clinton to the Trump Campaign or to distribute that information to the public, to the anticipated benefit of the Campaign. As explained below, the Office considered whether two of those efforts in particular-the June 9, 2016 meeting at Trump 1282 On four occasions, the Foreign Intelligence Surveillance Court (FISC) issued warrants based on a finding of probable cause to believe that Page was an agent of a foreign power. 50 U.S.C. \u00a7\u00a7 1801 (b ), 1805(a)(2)(A). The FISC\u0027s probable-cause finding was based on a different (and lower) standard than the one governing the Office\u0027s decision whether to bring charges against Page, which is whether admissible evidence would likely be sufficient to prove beyond \u003c/a\u003e", "value": 15}, {"color": "grey", "id": "par_390", "label": "par_390", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e Campaign through the anonymous release of information damaging to candidate Clinton. On January 27, 2017, Papadopoulos agreed to be interviewed by FBI agents, who informed him that the interview was part of the investigation into potential Russian government interference in the 2016 presidential election. During the interview, Papadopoulos lied about the timing, extent, and nature of his communications with Joseph Mifsud, Olga Polonskaya, and Ivan Timofeev. With respect to timing, Papadopoulos acknowledged that he had met Mifsud and that Mifsud told him the Russians had \"dirt\" on Clinton in the form of \"thousands of emails.\" But Papadopoulos stated multiple times that those communications occurred before he joined the Trump Campaign and that it was a \"very strange coincidence\" to be told of the \"dirt\" before he started working for the Campaign. This account was false. Papadopoulos met Mifsud for the first time on approximately March 14, 2016, after Papadopoulos had already learned he would be a foreign policy advisor for the Campaign. Mifsud showed interest in Papadopoulos only after learning of his role on the Campaign. And Mifsud told Papadopoulos about the Russians possessing \"dirt\" on candidate Clinton in late April 2016, more than a month after Papadopoulos had joined the Campaign and 192 \u003c/a\u003e", "value": 7}, {"color": "grey", "id": "par_419", "label": "par_419", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e be offering damaging information about Hillary Clinton as \"part of Russia and its government\u0027s support for Mr. Trump.\" On several occasions, the President directed aides not to publicly disclose the emails setting up the June 9 meeting, suggesting that the emails would not leak and that the number of lawyers with access to them should be limited. Before the emails became public, the President edited a press statement for Trump Jr. by deleting a line that acknowledged that the meeting was with \"an individual who [Trump Jr.] was told might have information helpful to the campaign\" and instead said only that the meeting was about adoptions of Russian children. When the press asked questions about the President\u0027s involvement in Trump Jr.\u0027 s  ended, Trum2 told Gates that more releases of damaging information would be coming.29 i:\u00a7jih\u0141\u00a7l\u0141Uf\u0141MhflrlfDiM -were discussed within the Campaign,3\u00b0 and in the summer of 2016, the Campaign was planning a communications strategy based on the possible release of Clinton emails by WikiLeaks.31 3. The Trump Campaign Reacts to Allegations That Russia was Seeking to Aid Candidate Trump In the days that followed WikiLeaks\u0027s July 22, 2016 release of hacked DNC emails, the Trump Campaign publicly rejected suggestions that Russia was seeking to aid candidate Trump. On July 26, 2016, Trump tweeted that it was \"[c]razy\" to suggest that Russia was \"dealing with Trump\"32 and that \"[f]or the record,\" he had \"ZERO investments in Russia.\"33 In a press conference the next day, July 27, 2016, Trump characterized \"this whole thing with Russia\" as \"a total deflection\" and stated that it was \"farfetched\" and \"ridiculous.\"34 Trump said that the assertion that Russia had hacked the emails was unproven, but stated that it would give him \"no pause\" if Russia had Clinton\u0027s emails.35 Trump added, \"Russia, if you\u0027re listening, I hope you\u0027re able to find the 30,000 emails that are missing. I think you will probably be rewarded President\u0027s activities, and his own criminal conduct, is descriped in Volume II, Section ILK, infra, and in Volume I, Section IV.A. I, supra. 26 Cohen 8/7/18 302, at 8. 27 . As explained in footnote 197 of Volume I, Section III.D. l.b, supra, this Office has included Manafort\u0027s account of these events because it aligns with those of other witnesses and \u003c/a\u003e", "value": 8}, {"color": "grey", "id": "par_450", "label": "par_450", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e Trump Campaign reacted to reports of Russian election interference in aid of the Campaign by seeking to distance itself from Russian contacts. For example, in August ause that\u0027s his job.\"248 In listing the reasons for terminating Flynn, the President did not say that Flynn had lied to him.249 The President also denied having any connection to Russia, stating, \"I have nothing to do with Russia. I told you, I have no deals there. I have no anything.\"250 The President also said he \"had nothing to do with\" WikiLeaks\u0027s publication of information hacked from the Clinton campaign.251 9. The President Attempts to Have K.T. McFarland Create a Witness Statement Denying that he Directed Flynn\u0027s Discussions with Kislyak On February 22, 2017, Priebus and Bannon told McFarland that the President wanted her to resign as Deputy National Security Advisor, but they suggested to her that the Administration could make her the ambassador to Singapore.252 The next day, the President asked Priebus to have McFarland draft an internal email that would confirm that the President did not direct Flynn to call the Russian Ambassador about sanctions.253 Priebus said he told the President he would only direct McFarland to write such a letter if she were comfortable with it.254 Priebus called McFarland into his office to convey the President\u0027s request that she memorialize in writing that the President did not direct Flynn to talk to Kislyak.255 McFarland told Priebus she did not know whether the President had directed Flynn to talk to Kislyak about sanctions, and she declined to say yes or no 247 Remarks by President Trump in Press Conference, White House (Feb. 16, 2017). 248 Remarks by President Trump in Press Conference, White House (Feb. 16, 2017). The President also said that Flynn\u0027s conduct \"wasn\u0027t wrong -what he did in terms of the information he saw.\" The President said that Flynn was just \"doing the job,\" and \"if anything, he did something right.\" 249 Remarks by President Trump in Press Conference, White House (Feb. 16, 2017); Priebus 1/18/18 302, at 9. 250 Remarks by President Trump in Press Conference, White House (Feb. 16, 2017). 251 Remarks by President Trump in Press Conference, White House (Feb. 16, 2017). 252 KTMF _ 00000047 (McFarland 2/26/17 Memorandum for the Record); McFarland 12/22/17 302, at 16-17. 253 See Priebus 1/18/18 302, at 11; see also KTMF _00000048 (McFarland 2/26/17 Memorandum for the Record); McFarland 12/22/17 302, at 17. 254 Priebus 1 I I 8/ 18 302, at 1 1. 255 KTMF _ 00000048 (McFarland 2/26/ 17 Memorandum for the Record); McFarland 12/22/17 302, at 17. 42 \u003c/a\u003e", "value": 13}, {"color": "grey", "id": "par_540", "label": "par_540", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e that Corney had on three occasions informed the President that he was not under investigation. The President decided to fire Corney before receiving advice or a recommendation from the Department of Justice,. but he approved an initial public account of the termination that attributed it to a recommendation from the Department of Justice based on Corney\u0027s handling of the Clinton email investigation. After Deputy Attorney General Rod Rosenstein resisted attributing the firing to his recommendation, the President acknowledged that he intended to fire Corney regardless of the DOJ recommendation and was thinking of the Russia investigation when he made the decision. The President also told the Russian Foreign Minister, \"\u003c/a\u003e", "value": 5}, {"color": "grey", "id": "par_544", "label": "par_544", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e including whether the FBI had \"ruled out the president of the United States.\"387 Corney was also asked at the hearing about his decision to announce 11 days before the presidential election that the FBI was reopening the Clinton email investigation.388 Corney stated that it made him \"mildly nauseous to think that we might have had some impact on the election,\" but added that \"even in hindsight\" he \"would make
