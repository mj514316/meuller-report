ussian government official to provide \"official documents and information\" to the Trump Campaign for the purposes of influencing the presidential election. Trump Jr. appears to have accepted that offer and to have arranged a meeting to receive those materials. Documentary evidence in the form of email chains supports the inference that Kushner and Mana fort were aware of that purpose and attended the June 9 meeting anticipating the receipt of helpful information to the Campaign from Russian sources. The Office considered whether this evidence would establish a conspiracy to violate the foreign contributions ban, in violation of 18 U.S.C. \u00a7 371; the solicitation of an illegal foreignsource contribution; or the acceptance or receipt of \"an express or implied promise to make a 185 \u003c/a\u003e", "value": 21}, {"color": "grey", "id": "par_386", "label": "par_386", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Attomey \u0027Nork Pt10attet // Mtt\u0027.)1 Cotnttit1 Mtttet1ittl Proteetea Ut1aer Fee. R.. Ct1iffi. P. 6(e) 4. False Statements and Obstruction of the Investigation The Office determined that certain individuals associated with the Campaign lied to investigators about Campaign contacts with Russia and have taken other actions to interfere with the investigation. As explained below, the Office therefore charged some U.S. persons connected to the Campaign with false statements and obstruction offenses. a. Overview Of Governing Law False Statements. The principal federal statute criminalizing false statements to government investigators is 18 U.S.C. \u00a7 1001. As relevant here, under Section 1001(a)(2), it is a crime to knowingly and willfully \"make[] any materially false, fictitious, or fraudulent statement or representation\" \"in any matter within the jurisdiction of the executive ... branch of the Government.\" An FBI investigation is a matter within the Executive Branch\u0027s jurisdiction. United States v. Rodgers, 466 U.S. 475, 479 (1984). The statute also applies to a subset of legislative branch actions-viz., administrative matters and \"investigation[s] or review[ s ]\" conducted by a congressional committee or subcommittee. 18 U.S.C. \u00a7 1001(c)(l) and (2); see United States v. Pickett, 353 F.3d 62, 66 (D.C. Cir. 2004). Whether the statement was made to law enforcement or congressional investigators, the government must prove beyond a reasonable doubt the same basic non-jurisdictional elements: the statement was false, fictitious, or fraudulent; the defendant knew both that it was false and that it was unlawful to make a false statement; and the false statement was material. See, e.g., United States v. Smith, 831 F.3d 1207, 1222 n.27 (9th Cir. 2017) (listing elements); see also Ninth Circuit Pattern Instruction 8.73 \u0026 cmt. (explaining that the Section 1001 jury instruction was modified in light of the Department of Justice\u0027s position that the phrase \"knowingly and willfully\" in the statute requires the defendant\u0027s knowledge that his or her conduct was unlawful). In the D.C. Circuit, the government must prove that the statement was actually false; a statement that is misleading but \"literally true\" does not satisfy Section 1001 (a)(2). See United States v. Milton, 8 F .3d 39, 45 191 \u003c/a\u003e", "value": 8}, {"color": "grey", "id": "par_389", "label": "par_389", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e v. Gaudin, 515 U.S. 506, 509 (1995); United States v. Moore, 612 F.3d 698, 701 (D.C. Cir. 2010). Perjury. Under the federal perjury statutes, it is a crime for a witness testifying under oath before a grand jury to knowingly make any false material declaration. See 18 U.S.C. \u00a7 1623. The government must prove four elements beyond a reasonable doubt to obtain a conviction under Section 1623(a): the defendant testified under oath before a federal grand jury; the defendant\u0027s testimony was false in one or more respects; the false testimony concerned matters that were material to the grand jury investigation; and the false testimony was knowingly given. United States v. Bridges, 717 F.2d 1444, 1449 n.30 (D.C. Cir. 1983). The general perjury statute, 18 U.S.C. \u00a7 1621, also applies to grand jury testimony and has similar elements, except that it requires that the witness have acted willfully and that the government satisfy \"strict common-law requirements for establishing falsity.\" See Dunn v. United States, 442 U.S. 100, 106 \u0026 n.6 (1979) (explaining \"the two-witness rule\" and the corroboration that it demands). Obstruction of Justice. Three basic elements are common to the obstruction statutes pertinent to this Office\u0027s charging decisions: an obstructive act; some form of nexus between the obstructive act and an official proceeding; and criminal (i.e., corrupt) intent. A detailed discussion of those elements, and the law governing obstruction of justice more generally, is included in Volume II of the report. b. Application to Certain Individuals i. George Papadopoulos Investigators approached Papadopoulos for an interview based on his role as a foreign policy advisor to the Trump Campaign and his suggestion to a foreign government representative that Russia had indicated that it could assist the \u003c/a\u003e", "value": 8}, {"color": "grey", "id": "par_393", "label": "par_393", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e 3, 2017), Doc. 8. On October 7, 2017, Papadopoulos pleaded guilty to that charge pursuant to a plea agreement. On September 7, 2018, he was sentenced to 14 days of imprisonment, a $9,500 fine, and 200 hours of community service. ii.-iii. Michael Flynn Michael Flynn agreed to be interviewed by the FBI on January 24, 2017, four days after he had officially assumed his duties as National Security Advisor to the President. During the interview, Flynn made several false statements pertaining to his communications with the Russian ambassador. First, Flynn made two false statements about his conversations with Russian Ambassador Kislyak in late December 2016, at a time when the United States had imposed sanctions on Russia for interfering with the 2016 presidential election and Russia was considering its response. See Flynn Statement of Offense. Flynn told the agents that he did not ask Kislyak to refrain from escalating the situation in response to the United States\u0027s imposition of sanctions. That statement was false. On December 29, 2016, Flynn called Kislyak to request Russian restraint. Flynn made the call immediately after speaking to a senior Transition Team official (K.T. McFarland) about what to communicate to Kislyak. Flynn then spoke with McFarland again after the Kislyak call to report on the substance of that conversation. Flynn also falsely told the FBI that he did not remember a follow-up conversation in which Kislyak stated that Russia had chosen to moderate its response to the U.S. sanctions as a result of Flynn\u0027s request. On December 31, 2016, Flynn in fact had such a conversation with Kislyak, and he again spoke with McFarland within hours of the call to relay the substance of his conversation with Kislyak. See Flynn Statement of Offense ,r 3. 194 \u003c/a\u003e", "value": 9}, {"color": "grey", "id": "par_394", "label": "par_394", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Attorney 1Nork Prodttet II :May Contain Ma:teria:l Preteeted Under Fed. R. Criffl. P. 6(e) Second, Flynn made false statements about calls he had previously made to representatives of Russia and other countries regarding a resolution submitted by Egypt to the United Nations Security Council on December 21, 2016. Specifically, Flynn stated that he only asked the countries\u0027 positions on how they would vote on the resolution and that he did not request that any of the countries take any particular action on the resolution. That statement was false. On December 22, 2016, Flynn called Kislyak, informed him of the incoming Trump Administration\u0027s opposition to the resolution, and requested that Russia vote against or delay the resolution. Flynn also falsely stated that Kislyak never described Russia\u0027s response to his December 22 request regarding the resolution. Kislyak in fact told Flynn in a conversation on December 23, 2016, that Russia would not vote against the resolution if it came to a vote. See Flynn Statement of Offense ,r 4. Flynn made these false statements to the FBI at a time when he was serving as National Security Advisor and when the FBI had an open investigation into Russian interference in the 2016 presidential election, including the nature of any links between the Trump Campaign and Russia. Flynn\u0027s false statements and omissions impeded and otherwise had a material impact on that ongoing investigation. Flynn Statement of Offense ,r,r 1-2. They also came shortly before Flynn made separate submissions to the Depa1tment of Justice, pursuant to FARA, that also contained materially false statements and omissions. Id. ,r 5. Based on the totality of that conduct, the Office decided to charge Flynn with making false statements to the FBI, in violation of 18 U .S.C. \u00a7 l00l(a). On December 1, 2017, and pursuant to a plea agreement, Flynn pleaded guilty to that charge and also admitted his false statements to the Department in his FARA filing. See id.; Plea Agreement, United States v. Michael T Flynn, No. l:17-cr-232 (D.D.C. Dec. 1, 2017), Doc. 3. Flynn is awaiting sentencing. iv. Michael Cohen Michael Cohen was the executive vice president and special counsel to the Trump Organization when Trump was president of the Trump Organization. Information ,r 1, United States v. Cohen, No. 1 :18-cr-850 (S.D.N.Y. Nov. 29, 2018), Doc. 2 (\"Cohen Information\"). From the fall of 2015 through approximately June 2016, Cohen was involved in a project to build a Trump-branded tower and adjoining development in Moscow. The project was known as Trump Tower Moscow. In 2017, Cohen was called to testify before the House Permanent Select Committee on Intelligence (HPSCI) and the Senate Select Committee on Intelligence (SSCI), both of which were investigating Russian interference in the 2016 presidential election and possible links between Russia and the presidential campaigns. In late August 2017, in advance of his testimony, Cohen caused a two-page statement to be sent to SSCI and HPSCI addressing Trump Tower Moscow. Cohen Information ,r,r 2-3. The letter contained three representations relevant here. First, Cohen stated that the Trump Moscow project had ended in January 2016 and that he had briefed candidate Trump on the project only three times before making the unilateral decision to terminate it. Second, Cohen represented that he never agreed to travel to Russia in connection with the project and never considered asking Trump to travel for the project. Third, Cohen stated that he did not recall any Russian government contact about the project, including any response to an email that 195 \u003c/a\u003e", "value": 15}, {"color": "grey", "id": "par_396", "label": "par_396", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e Felix Sater his own travel to Russia as part of the project, and he had inquired about the possibility of Trump traveling there-both with the candidate himself and with senior campaign official Corey Lewandowski. Cohen did recall that he had received a response to the email that he sent to Russian government spokesman Dmitry Peskov-in particular, that he received an email reply and had a follow-up phone conversation with an English-speaking assistant to Peskov in mid-January 2016. Cohen Information ,i 7. Cohen knew the statements in the letter to be false at the time, and admitted that he made them in an effort (1) to minimize the links between the project and Trump (who by this time was President), and (2) to give the false impression that the project had ended before the first vote in the Republican Party primary process, in the hopes of limiting the ongoing Russia investigations. Id. Given the nature of the false statements and the fact that he repeated them during his initial interview with the Office, we charged Cohen with violating Section 1001. On November 29, 2018, Cohen pleaded guilty pursuant to a plea agreement to a single-count information charging him with making false statements in a matter within the jurisdiction of the legislative branch, in violation of 18 U.S.C. \u00a7 100l(a)(2) and (c). Cohen Information. The case was transferred to the district judge presiding over the separate prosecution of Cohen pursued by the Southern District of New York (after a referral from our Office). On December 7, 2018, this Office submitted a letter to that judge recommending that Cohen\u0027s cooperation with our investigation be taken into account in sentencing Cohen on both the false-statements charge and the offenses in the Southern District prosecution. \u003c/a\u003e", "value": 9}, {"color": "grey", "id": "par_400", "label": "par_400", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e about the 2016 election, either before or after election day.\" And, in a March 2017 supplement to his testimony, Sessions identified two of the campaign-period contacts with Ambassador Kislyak noted above, which had been reported in the media following the January 2017 confirmation hearing. Sessions stated in the supplemental response that he did \"not recall any discussions with the Russian Ambassador, or any other representatives of the Russian government, regarding the political campaign on these occasions or any other occasion.\" Although the investigation established that Sessions interacted with Kislyak on the occasions described above and that Kislyak mentioned the presidential campaign on at least one occasion, the evidence is not sufficient to prove that Sessions gave knowingly false answers to Russia-related questions in light of the wording and context of those questions. With respect to Sessions\u0027s statements that he did \"not recall any discussions with the Russian Ambassador ... regarding the political campaign\" and he had not been in contact with any Russian official \"about the 2016 election,\" the evidence concerning the nature of Sessions\u0027s interactions with Kislyak makes it plausible that Sessions did not recall discussing the campaign with Kislyak at the time of his statements. Similarly, while Sessions stated in his January 2017 oral testimony that he \"did not have communications with Russians,\" he did so in response to a question that had linked such communications to an alleged \"continuing exchange of information\" between the Trump Campaign and Russian government intermediaries. Sessions later explained to the Senate and to the Office that he understood the question as narrowly calling for disclosure of interactions with Russians that involved the exchange of campaign information, as distinguished from more routine contacts with Russian nationals. Given the context in which the question was asked, that understanding is plausible. Accordingly, the Office concluded that the evidence was insufficient to prove that Sessions was willfully untruthful in his answers and thus insufficient to obtain or sustain a conviction for perjury or false statements. Consistent with the Principles of Federal Prosecution, the Office therefore determined not to pursue charges against Sessions and informed his counsel of that decision in March 2018. vii. Others Interviewed During the Investigation The Office considered whether, during the course of the investigation, other individuals interviewed either omitted material information or provided information determined to be false. Applying the Principles of Federal Prosecution, the Office did not seek criminal charges against any individuals other than those listed above. In some instances, that decision was due to 198 \u003c/a\u003e", "value": 2}, {"color": "grey", "id": "par_405", "label": "par_405", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice AUeme~\u00b7 Werk Pt\u0027etittet // Mey CeHtttifl Meteriel Preteeteti UHtier Fed. R. Crim. P. 6(e) 2. FBI Director Corney Publicly Confirms the Existence of the Russia Investigation in Testimony Before HPSCI ........................................................... 52 3. The President Asks Intelligence Community Leaders to Make Public Statements that he had No Connection to Russia ................................................. 55 4. The President Asks Corney to \"Lift the Cloud\" Created by the Russia Investigation .......................................................................................................... 57 D. Events Leading Up To and Surrounding the Termination of FBI Director Corney .......................................................................................................................... 62 1. Corney Testifies Before the Senate Judiciary Committee and Declines to Answer Questions About Whether the President is Under Investigation ............. 62 2. The President Makes the Decision to Terminate Corney ...................................... 64 E. The President\u0027s Efforts to Remove the Special Counsel.. ........................................... 77 1. The Appointment of the Special Counsel and the President\u0027s Reaction .............. 78 2. The President Asserts that the Special Counsel has Conflicts ofinterest... .......... 80 3. The Press Reports that the President is Being Investigated for Obstruction of Justice and the President Directs the White House Counsel to Have the Special Counsel Removed .................................................................................... 84 F. The President\u0027s Efforts to Curtail the Special Counsel Investigation .......................... 90 1. The President Asks Corey Lewandowski to Deliver a Message to Sessions to Curtail the Special Counsel Investigation ......................................................... 90 2. The President Follows Up with Lewandowski ..................................................... 92 3. The President Publicly Criticizes Sessions in a New York Times Interview ....... 93 4. The President Orders Priebus to Demand Sessions\u0027s Resignation ....................... 94 G. The President\u0027s Efforts to Prevent Disclosure of Emails About the June 9, 2016 Meeting Between Russians and Senior Campaign Officials ............................... 98 1. The President Learns About the Existence of Emails Concerning the June 9, 2016 Trump Tower Meeting ............................................................................. 98 2. The President Directs Communications Staff Not to Publicly Disclose Information About the June 9 Meeting ............................................................... 100 3. The President Directs Trump Jr.\u0027s Response to Press Inquiries About the June 9 Meeting .................................................................................................... 101 4. The Media Reports on the June 9, 2016 Meeting ............................................... 103 H. The President\u0027s Further Efforts to Have the Attorney General Take Over the Investigation ......................................................................................................... 107 1. The President Again Seeks to Have Sessions Reverse his Recusal. ................... 107 2. Additional Efforts to Have Sessions Unrecuse or Direct Investigations Covered by his Recusal. ...................................................................................... 109 ii \u003c/a\u003e", "value": 10}, {"color": "grey", "id": "par_406", "label": "par_406", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice At:t:ol\u0027tte~\u00b7 Wol\u0027k Pl\u0027oe:lttet // May Cotttaitt Material Pl\u0027oteeteti Utte:le!\u0027 Fee:I. R. Criffl. P. 6(e) I. The President Orders McGahn to Deny that the President Tried to Fire the Special Counsel .......................................................................................................... 113 1. .The Press Reports that the President Tried to Fire the Special Counsel... .......... 113 2. The President Seeks to Have McGahn Dispute the Press Reports ..................... 114 J. The President\u0027s Conduct Towards Flynn, Manafort,litlllll \u00b7\u00b7\u00b7\u00b7\u00b7 ........................... 120 1. Conduct Directed at Michael Flynn .................................................................... 120 2. Conduct Directed at Paul Manafort ..................................................................... 122 3. Harm to Ongoing Matter \u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7 ................................... 128 K. The President\u0027s Conduct Involving Michael Cohen .................................................. 134 l. Candidate Trump\u0027s Awareness of and Involvement in the Trump Tower Moscow Project .................................................................................................. 134 2. Cohen Determines to Adhere to a \"Party Line\" Distancing Candidate Trump From Russia ............................................................................................ 138 3. Cohen Submits False Statements to Congress Minimizing the Trump Tower Moscow Project in Accordance with the Party Line ............................... 139 4. The President Sends Messages of Support to Cohen .......................................... 144 5. The President\u0027s Conduct After Cohen Began Cooperating with the Government. ........................................................................................................ 148 L. Overarching Factual Issues ........................................................................................ 156 III. LEGAL DEFENSES To THE APPLICATION OF OBSTRUCTION-OF-JUSTICE STATUTES To THE PRESIDENT ............................................................................................................................ 159 A. Statutory Defenses to the Application of Obstruction-Of-Justice Provisions to the Conduct Under Investigation ........................................................................... 160 1. The Text of Section 1512(c)(2) Prohibits a Broad Range of Obstructive Acts .................................................................................................................. 160 2. Judicial Decisions Support a Broad Reading of Section 1512( c )(2) .................. 162 3. The Legislative History of Section 1512(c)(2) Does Not Justify Narrowing Its Text. .............................................................................................................. 164 4. General Principles of Statutory Construction Do Not Suggest That Section 1512( c )(2) is Inapplicable to the Conduct in this Investigation .......................... 165 5. Other Obstruction Statutes Might Apply to the Conduct in this Investigation ........................................................................................................ 167 B. Constitutional Defenses to Applying Obstruction-Of-Justice Statutes to Presidential Conduct .................................................................................................. 168 1. The Requirement of a Clear Statement to Apply Statutes to Presidential Conduct Does Not Limit the Obstruction Statutes ............................................. 169 iii \u003c/a\u003e", "value": 14}, {"color": "grey", "id": "par_410", "label": "par_410", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e states that, \"[a]t the conclusion of the Special Counsel\u0027s work, he ... shall provide the Attorney General a confidential report explaining the prosecution or declination decisions [the Special Counsel] reached.\" Beginning in 2017, the President of the United States took a variety of actions towards the ongoing FBI investigation into Russia\u0027s interference in the 2016 presidential election and related matters that raised questions about whether he had obstructed justice. The Order appointing the Special Counsel gave this Office jurisdiction to investigate matters that arose directly from the FBI\u0027s Russia investigation, including whether the President had obstructed justice in connection with Russia-related investigations. The Special Counsel\u0027s jurisdiction also covered potentially obstructive acts related to the Special Counsel\u0027s investigation itself. This Volume of our report summarizes our obstruction-of-justice investigation of the President. We first describe the considerations that guided our obstruction-of-justice investigation, and then provide an overview of this Volume: First, a traditional prosecution or declination decision entails a binary determination to initiate or decline a prosecution, but we determined not to make a traditional prosecutorial judgment. The Office of Legal Counsel (OLC) has issued an opinion finding that \"the indictment or criminal prosecution of a sitting President would impermissibly undermine the capacity of the executive branch to perform its constitutionally assigned functions\" in violation of \"the constitutional separation of powers.\"1 Given the role of the Special Counsel as an attorney in the Department of Justice and the framework of the Special Counsel regulations, see 28 U.S.C. \u00a7 515; 28 C.F.R. \u00a7 600.7(a), this Office accepted OLC\u0027s legal conclusion for the purpose of exercising prosecutorial jurisdiction. And apart from OLC\u0027s constitutional view, we recognized that a federal criminal accusation against a sitting President would place burdens on the President\u0027s capacity to govern and potentially preempt constitutional processes for addressing presidential misconduct.2 Second, while the OLC opinion concludes that a sitting President may not be prosecuted, it recognizes that a criminal investigation during the President\u0027s term is permissible.3 The OLC opinion also recognizes that a President does not have immunity after he leaves office.4 And if individuals other than the President committed an obstruction offense, they may be prosecuted at this time. Given those considerations, the facts known to us, and the strong public interest in 1 A Sitting President\u0027s Amenability to Indictment and Criminal Prosecution, 24 Op. O.L.C. 222, 222, 260 (2000) (OLC Op.). 2 See U.S. CONST. Art. I \u00a7 2, cl. 5; \u00a7 3, cl. 6; cf OLC Op. at 257-258 (discussing relationship between impeachment and criminal prosecution of a sitting President). 3 OLC Op. at 257 n.36 (\"A grand jury could continue to gather evidence throughout the period of immunity\"). 4 OLC Op. at 255 (\"Recognizing an immunity from prosecution for a s\u003c/a\u003e", "value": 3}, {"color": "grey", "id": "par_414", "label": "par_414", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Attef\u0027Ae:,\u00b7 WElf\u0027k Pt1Eltittet // Moy CElAtoiA Motet1iol Pt1eteeteti UAtier Feti. R. Ct1im. P. 6(e) EXECUTIVE SUMMARY TO VOLUME II Our obstruction-of-justice inquiry focused on a series of actions by the President that related to the Russian-interference investigations, including the President\u0027s conduct towards the law enforcement officials overseeing the investigations and the witnesses to relevant events. FACTUAL RESULTS OF THE OBSTRUCTION INVESTIGATION The key issues and events we examined include the following: The Campaign\u0027s response to reports about Russian support for Trump. During the 2016 presidential campaign, questions arose about the Russian government\u0027s apparent support for candidate Trump. After WikiLeaks released politically damaging Democratic Party emails that were reported to have been hacked by Russia, Trump publicly expressed skepticism that Russia was responsible for the hacks at the same time that he and other Campaign officials privately sought information about any further planned WikiLeaks releases. Trump also denied having any business in or connections to Russia, even though as late as June 2016 the Trump Organization had been pursuing a licensing deal for a skyscraper to be built in Russia called Trump Tower Moscow. After the election, the President expressed concerns to advisors that reports of Russia\u0027s election interference might lead the public to question the legitimacy of his election. Conduct involving FBI Director Comey and Michael Flynn. In mid-January \u003c/a\u003e", "value": 4}, {"color": "grey", "id": "par_415", "label": "par_415", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e 2017, incoming National Security Advisor Michael Flynn falsely denied to the Vice President, other administration officials, and FBI agents that he had talked to Russian Ambassador Sergey Kislyak about Russia\u0027s response to U.S. sanctions on Russia for its election interference. On January 27, the day after the President was told that Flynn had lied to the Vice President and had made similar statements to the FBI, the President invited FBI Director Corney to a private dinner at the White House and told Corney that he needed loyalty. On February 14, the day after the President requested Flynn\u0027s resignation, the President told an outside advisor, \"Now that we fired Flynn, the Russia thing is over.\" The advisor disagreed and said the investigations would continue. Later that afternoon, the President cleared the Oval Office to have a one-on-one meeting with Corney. Referring to the FBI\u0027s investigation of Flynn, the President said, \"I hope you can see your way clear to letting this go, to letting Flynn go. He is a good guy. T hope you can let this go.\" Shortly after requesting Flynn\u0027s resignation and speaking privately to Corney, the President sought to have Deputy National Security Advisor K.T. McFarland draft an internal letter stating that the President had not directed Flynn to discuss sanctions with Kislyak. McFarland declined because she did not know whether that was true, and a White House Counsel\u0027s Office attorney thought that the request would look like a quid pro quo for an ambassadorship she had been offered. The President\u0027s reaction to the continuing Russia investigation. Tn February 2017, Attorney General Jeff Sessions began to assess whether he had to recuse himself from related investigations because of his role in the Trump Campaign. Tn early March, the President told White House Counsel Donald McGahn to stop Sessions from recusing. And after Sessions announced his recusal on March 2, the President expressed anger at the decision and told advisors that he should have an Attorney General who would protect him. That weekend, the President took Sessions aside at an event and urged him to \"unrecuse.\" Later in March, Corney publicly 3 \u003c/a\u003e", "value": 10}, {"color": "grey", "id": "par_416", "label": "par_416", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Aftefl\u00271e~\u00b7 Werk Preettet // May Cetttaitt Material Preteetea Uttder Fed. R. Crim. P. 6(e) disclosed at a congressional hearing that the FBI was investigating \"the Russian government\u0027s efforts to interfere in the 2016 presidential election,\" including any links or coordination between the Russian government and the Trump Campaign. In the following days, the President reached out to the Director of National Intelligence and the leaders of the Central Intelligence Agency (CIA) and the National Security Agency (NSA) to ask them what they could do to publicly dispel the suggestion that the President had any connection to the Russian election-interference effort. The President also twice called Corney directly, notwithstanding guidance from McGahn to avoid direct contacts with the Department of Justice. Corney had previously assured the President that the FBI was not investigating him personally, and the President asked Corney to \"lift the cloud\" of the Russia investigation by saying that publicly. The President\u0027s termination of Comey. On May 3, 2017, Corney testified in a congressional hearing, but declined to answer questions about whether the President was personally under investigation. Within days, the President decided to terminate Corney. The President insisted that the termination letter, which was written for public release, state that Corney had informed the President that he was not under investigation. The day of the firing, the White House maintained that Corney\u0027s termination resulted from independent recommendations from the Attorney General and Deputy Attorney General that Corney should be discharged for mishandling the Hillary Clinton email investigation. But the President had decided to fire Corney before hearing from the Department of Justice. The day after firing Corney, the President told Russian officials that he had \"faced great pressure because of Russia,\" which had been \"taken off\u0027 by Corney\u0027s firing. The next day, the President acknowledged in a television interview that he was going to fire Corney regardless of the Department of Justice\u0027s recommendation and that when he \"decided to just do it,\" he was thinking that \"this thing with Trump and Russia is a made-up story.\" In response to a question about whether he was angry with Corney about the Russia investigation, the President said, \"As far as I\u0027m concerned, I want that thing to be absolutely done properly,\" adding that firing Corney \"might even lengthen out the investigation.\" The appointment of a Special Counsel and efforts to remove him. On May 17, 2017, the Acting Attorney General for the Russia investigation appointed a Special Counsel to conduct the investigation and related matters. The President reacted to news that a Special Counsel had been appointed by telling advisors that it was \"the end of his presidency\" and demanding that Sessions resign. Sessions submitted his resignation, but the President ultimately did not accept it. The President told aides that the Special Counsel had conflicts of interest and suggested that the Special Counsel therefore could not serve. The President\u0027s advisors told him the asserted conflicts were meritless and had already been considered by the Department of Justice. On June 14, 2017, the media reported that the Special Counsel\u0027s Office was investigating whether the President had obstructed justice. Press reports called this \"a major turning point\" in the investigation: while Corney had told the President he was not under investigation, following Corney\u0027s firing, the President now was under investigation. The President reacted to this news with a series of tweets criticizing the Department of Justice and the Special Counsel\u0027s investigation. On June 17, 2017, the President called McGahn at home and directed him to call the Acting Attorney General and say that the Special Counsel had conflicts of interest and must be removed. McGahn did not carry out the direction, however, deciding that he would resign rather than trigger what he regarded as a potential Saturday Night Massacre. 4 \u003c/a\u003e", "value": 7}, {"color": "grey", "id": "par_417", "label": "par_417", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice AtterHe:) Werle Preattet // May CeHtaiH Mitteria:1 Preteetea UHder Fee. R. Crim. P. 6(e) Efforts to curtail the Special Counsel\u0027s investigation. Two days after directing McGahn to have the Special Counsel removed, the President made another attempt to affect the course of the Russia investigation. On June 19, 2017, the President met one-on-one in the Oval Office with his former campaign manager Corey Lewandowski, a trusted advisor outside the government, and dictated a message for Lewandowski to \u003c/a\u003e", "value": 6}, {"color": "grey", "id": "par_418", "label": "par_418", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e deliver to Sessions. The message said that Sessions should publicly announce that, notwithstanding his recusal from the Russia investigation, the investigation was \"very unfair\" to the President, the President had done nothing wrong, and Sessions planned to meet with the Special Counsel and \"let [him] move forward with investigating election meddling for future elections.\" Lewandowski said he understood what the President wanted Sessions to do. One month later, in another private meeting with Lewandowski on July 19, 2017, the President asked about the status of his message for Sessions to limit the Special Counsel investigation to future election interference. Lewandowski told the President that the message would be delivered soon. Hours after that meeting, the President publicly criticized Sessions in an interview with the New York Times, and then issued a series of tweets making it clear that Sessions\u0027s job was in jeopardy. Lewandowski did not want to deliver the President\u0027s message personally, so he asked senior White House official Rick Dearborn to deliver it to Sessions. Dearborn was uncomfortable with the task and did not follow through. Efforts to prevent public disclosure of evidence. In the summer of 2017, the President learned that media outlets were asking questions about the June 9, 2016 meeting at Trump Tower between senior campaign officials, including Donald Trump Jr., and a Russian lawyer who was said to \u003c/a\u003e", "value": 4}, {"color": "grey", "id": "par_420", "label": "par_420", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Attot1Aey Wot1k Protittet // Muy CoHtuiA Muteriul Proteeteti UAtiet\u0027 Fed. R. Crim. P. 6(e) have the Special Counsel removed in June 2017 and that McGahn had threatened to resign rather than carry out the order. The President reacted to the news stories by directing White House officials to tell McGahn to dispute the story and create a record stating he had not been ordered to have the Special Counsel removed. McGahn told those officials that the media reports were accurate in stating that the President had directed McGahn to have the Special Counsel removed. The President then met with McGahn in the Oval Office and again pressured him to deny the reports. In the same meeting, the President also asked McGahn why he had told the Special Counsel about the President\u0027s effort to remove the Special Counsel and why McGahn took notes of his conversations with the President. McGahn refused to back away from what he remembered happening and perceived the President to be testing his mettle. Conduct towards Flynn, Manafort,~. After Flynn withdrew from a joint defense agreement with the President and began cooperating with the government, the President\u0027s personal counsel left a message for Flynn\u0027s attorneys reminding them of the President\u0027s warm feelings towards Flynn, which he said \"still remains,\" and asking for a \"heads up\" if Flynn knew \"information that implicates the President.\" When Flynn\u0027s counsel reiterated that Flynn could no longer share information pursuant to a joint defense agreement, the President\u0027s personal counsel said he would make sure that the President knew that Flynn\u0027s actions reflected \"hostility\" towards the President. During Manafort\u0027s prosecution and when the jury in his criminal. trial was deliberating, the President praised Manafort in public, said that Manafort was being treated unfairly, and declined to rule out a pardon. After Manafort was convicted, the President called Manafort \"a brave man\" for refusin to \"break\" and said that \"fli in \" \"almost ou ht to be Conduct involving Michael Cohen. The President\u0027s conduct towards Michael Cohen, a former Trump Organization executive, changed from praise for Cohen when he falsely minimized the President\u0027s involvement in the Trump Tower Moscow project, to castigation of Cohen when he became a cooperating witness. From September 2015 to June 2016, Cohen had pursued the Trump Tower Moscow project on behalf of the Trump Organization and had briefed candidate Trump on the project numerous times, including discussing whether Trump should travel to Russia to advance the deal. In 2017, Cohen provided false testimony to Congress about the project, including stating that he had only briefed Trump on the project three times and never discussed travel to Russia with him, in an effort to adhere to a \"party line\" that Cohen said was developed to minimize the President\u0027s connections to Russia. While preparing for his congressional testimony, Cohen had extensive discussions with the President\u0027s personal counsel, who, according to Cohen, said that Cohen should \"stay on message\" and not contradict the President. After the FBI searched Cohen\u0027s home and office in April 2018, the President publicly asserted that Cohen would not \"flip,\" contacted him directly to tell him to \"stay strong,\" and privately passed messages of support to him. Cohen also discussed pardons with the President\u0027s personal counsel and believed that if he stayed on message he would be taken care of. But after Cohen began cooperating with the government in the summer of 2018, the President publicly criticized him, called him a \"rat,\" and suggested that his family members had committed crimes. 6 \u003c/a\u003e", "value": 7}, {"color": "grey", "id": "par_434", "label": "par_434", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice AMat\u0027Ae)\u0027 \u0027ilafk Pt\u0027adttet // Muy CaAtO:it\u0027l M0:teri0:I Prateeted UAder Fed. R. Crim. P. 6(e) The omnibus clause of 18 U.S.C. \u00a7 1503 prohibits an \"endeavor\" to obstruct justice, which sweeps more broadly than Section 1512\u0027s attempt provision. See United States v. Sampson, 898 F.3d 287,302 (2d Cir. 2018); United States v. Leisure, 844 F.2d 1347, 1366-1367 (8th Cir. 1988) ( collecting cases). \"It is well established that a[ n] [obstruction-of-justice] offense is complete when one corruptly endeavors to obstruct or impede the due administration of justice; the prosecution need not prove that the due administration of justice was actually obstructed or impeded.\" United States v. Davis, 854 F .3d 1276, 1292 (11th Cir. 2017) (internal quotation marks omitted). B. Investigative and Evidentiary Considerations After the appointment of the Special Counsel, this Office obtained evidence about the following events relating to potential issues of obstruction of justice involving the President: (a) The President\u0027s January 27, 2017 dinner with former FBI Director James Corney in which the President reportedly asked for Corney\u0027s loyalty, one day after the White House had been briefed by the Department of Justice on contacts between former National Security Advisor Michael Flynn and the Russian Ambassador; (b) The President\u0027s February 14, 2017 meeting with Corney in which the President reportedly asked Corney not to pursue an investigation of Flynn; (c) The President\u0027s private requests to Corney to make public the fact that the President was not the subject of an FBI investigation and to lift what the President regarded as a cloud; (d) The President\u0027s outreach to the Director of National Intelligence and the Directors of the National Security Agency and the Central Intelligence Agency about the FBI\u0027s Russia investigation; (e) The President\u0027s stated rationales for terminating Corney on May 9, 2017, including statements that could reasonably be understood as acknowledging that the FBT\u0027s Russia investigation was a factor in Corney\u0027s termination; and (f) The President\u0027s reported involvement in issuing a statement about the June 9, 2016 Trump Tower meeting between Russians and senior Trump Campaign officials that said the meeting was about adoption and omitted that the Russians had offered to provide the Trump Campaign with derogatory information about Hillary Clinton. Taking into account that information and our analysis of applicable statutory and constitutional principles (discussed below in Volume II, Section III, infra), we determined that \u003c/a\u003e", "value": 10}, {"color": "grey", "id": "par_436", "label": "par_436", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Attorney Work Protittet // May Cmtt1:tifl Material Proteeteti Ut1der Fed. R. Crim. P. 6(e) voluntary basis when possible, and used legal process where appropriate. These investigative steps allowed us to gather a substantial amount of evidence. We also sought a voluntary interview with the President. After more discussion, the President declined to be interviewed. During the course of our discussions, the President did agree to answer written questions on certain Russia-related topics, and he provided us with answers. He did not similarly agree to provide written answers to questions on obstruction topics or questions on events during the transition. Ultimately, while we believed that we had the authority and legal justification to issue a grand jury subpoena to obtain the President\u0027s testimony, we chose not to do so. We made that decision in view of the substantial delay that such an investigative step would likely produce at a late stage in our investigation. We also assessed that based on the significant body of evidence we had already obtained of the President\u0027s actions and his public and private statements describing or explaining those actions, we had sufficient evidence to understand relevant events and to make certain assessments without the President\u0027s testimony. The Office\u0027s decision-making process on this issue is described in more detail in Appendix C, infra, in a note that precedes the President\u0027s written responses. In assessing the evidence we obtained, we relied on common principles that apply in any investigation. The issue of criminal intent is often inferred from circumstantial evidence. See, e.g., United States v. Croteau, 819 F.3d 1293, 1305 (I Ith Cir. 2016) (\"[G]uilty knowledge can rarely be established by direct evidence .... Therefore, mens rea elements such as knowledge or intent may be proved by circumstantial evidence.\") (internal quotation marks omitted); United States v. Robinson, 702 F.3d 22, 36 (2d Cir. 2012) (\"The government\u0027s case rested on circumstantial evidence, but the mens rea elements of knowledge and intent can often be proved through circumstantial evidence and the reasonable inferences drawn therefrom.\") (internal quotation marks omitted). The principle \u003c/a\u003e", "value": 4}, {"color": "grey", "id": "par_440", "label": "par_440", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice AUerney Werk Pwdttet ,\u0027,\u0027 M!t)1 Centain Material Preteet:ecl Under Fed. R. Crim. P. 6(e) II. FACTUAL RESULTS OF THE OBSTRUCTION INVESTIGATION This section of the report details the evidence we obtained. We first provide an overview of how Russia became an issue in the 2016 presidential campaign, and how candidate Trump responded. We then tum to the key events that we investigated: the President\u0027s conduct concerning the FBI investigation of Michael Flynn; the President\u0027s reaction to public confirmation of the FBI\u0027s Russia investigation; events leading up to and surrounding the termination of FBI Director Corney; efforts to terminate the Special Counsel; efforts to curtail the scope of the Special Counsel\u0027s investigation; efforts to prevent disclosure of information about the June 9, 2016 Trump Tower meeting between Russians and senior campaign officials; efforts to have the Attorney General unrecuse; and conduct towards McGahn, Cohen, and other witnesses. We summarize the evidence we found and then analyze it by reference to the three statutory obstruction-of-justice elements: obstructive act, nexus to a proceeding, and intent. We focus on elements because, by regulation, the Special Counsel has \"jurisdiction ... to investigate ... federal crimes committed in the course of, and with intent to interfere with, the Special Counsel\u0027s investigation, such as perjury, obstruction of justice, destruction of evidence, and intimidation of witnesses.\" 28 C.F.R. \u00a7 600.4(a). Consistent with our jurisdiction to investigate federal obstruction crimes, we gathered evidence that is relevant to the elements of those crimes and analyzed them within an elements framework-while refraining from reaching ultimate conclusions about whether crimes were committed, for the reasons explained above. This section also does not address legal and constitutional defenses raised by counsel for the President; those defenses are analyzed in Volume II, Section III, iefra. A. The Campaign\u0027s Response to Reports About Russian Support for Trump During the 2016 campaign, the media raised questions about a possible connection between the Trump Campaign and Russia.7 The questions intensified after WikiLeaks released politically damaging Democratic Party emails that were reported to have been hacked by Russia. Trump responded to questions about possible connections to Russia by denying any business involvement in Russia-even though the Trump Organization had pursued a business project in Russia as late as June 2016. Trump also expressed skepticism that Russia had hacked the emails at the same time as he and other Campaign advisors privately sought information about any further planned WikiLeaks releases. After the election, when questions persisted about possible links between Russia and the Trump Campaign, the President-Elect continued to deny any connections to Russia and privately expressed concerns that reports of Russian election interference might lead the public to question the legitimacy of his election.8 7 This section summarizes and cites various news stories not for the truth of the information contained in the stories, but rather to place candidate Trump\u0027s response to those stories in context. Volume I of this report analyzes the underlying facts of several relevant events that were reported on by the media during the campaign. 8 As discussed in Volume I, while the investigation identified numerous links between individuals with ties to the Russian government and individuals associated with the Trump Campaign, the evidence was not sufficient to charge that any member of the Trump Campaign conspired or coordinated with representatives ofthe Russian government to interfere in the 2016 election. 15 \u003c/a\u003e", "value": 8}, {"color": "grey", "id": "par_441", "label": "par_441", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Attorfte~\u00b7 Work Proattet // May CoHtaiH Material Pt1oteetea Uftaer Fee. R. Ct1im. P. 6(e) 1. Press Reports Allege Links Between the Trump Campaign and Russia On June 16, 2 ional statement denying any contacts between the Campaign and Russia: \"It never happened. There was no communication between the campaign and any \u003c/a\u003e", "value": 3}, {"color": "grey", "id": "par_453", "label": "par_453", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e foreign entity during the campaign.\"56 On December 10, 2016, the press reported that U.S. intelligence agencies had \"concluded that Russia interfered in last month\u0027s presidential election to boost Donald Trump\u0027s bid for the White House.\"57 Reacting to the story the next day, President-Elect Trump stated, \"I think it\u0027s ridiculous. I think it\u0027s just another excuse.\"58 He continued that no one really knew who was responsible for the hacking, suggesting that the intelligence community had \"no idea if it\u0027s Russia or China or somebody. It could be somebody sitting in a bed some place.\"59 The President-Elect 53 Louis Nelson, Pence denies Trump camp in cahoots with WikiLeaks, Politico (Oct. 14, 2016). 54 Ivan Nechepurenko, Russian Officials Were in Contact With Trump Allies, Diplomat Says, New York Times (Nov. 10, 2016) (quoting Russian Deputy Foreign Minister Sergey Ryabkov saying, \"[t]here were contacts\" and \"[ cannot say that all, but a number of them maintained contacts with Russian representatives\"); Jim Heintz \u0026 Matthew Lee, Russia eyes better ties with Trump; says contacts underway, Associated Press (Nov. 11, 2016) (quoting Ryabkov saying, \"I don\u0027t say that all of them, but a whole array of them supported contacts with Russian representatives\"). 55 Ivan Nechepurenko, Russian Officials Were in Contact With Trump Allies, Diplomat Says, New York Times (Nov. 11, 2016) (quoting Hicks). 56 Jim Heintz \u0026 Matthew Lee, Russia eyes better ties with Trump; says contacts underway, Associated Press (Nov. I 0, 2016) (quoting Hicks). Hicks recalled that after she made that statement, she spoke with Campaign ecalled that the President thought the Russia story was developed to undermine the legitimacy of his election.75 Gates said the President viewed the Russia investigation as an attack on the legitimacy of his win.76 And Priebus recalled that when the intelligence assessment came out, the President-Elect was concerned people would question the legitimacy of his win.77 69 Office of the Director of National Intelligence, Russia\u0027s Influence Campaign Targeting the 2016 US Presidential Election, at 1 (Jan. 6, 2017). 70 Office of the Director of National Intelligence, Russia\u0027s Influence Campaign Targeting the 2016 US Presidential Election, at 1 (Jan. 6, 2017). 71 Ken Bensinger et al., These Reports Allege Trump Has Deep Ties To Russia, BuzzFeed (Jan. 10, 2017). 72 Donald Trump\u0027s News Conference: Full Transcript and Video, New York Times (Jan. 11, 2017), available at https://www.nytimes.com/2017/01 / 11/us/politics/trump-presstranscript. htm I. 73 Priebus I 0\u003c/a\u003e", "value": 12}, {"color": "grey", "id": "par_458", "label": "par_458", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e 302, at 3; see Pompeo 6/28/17 302, at 2 (the President believed that the purpose of the Russia investigation was to delegitimize his presidency). 74 Hicks 3/13/18 302, at 18. 75 Spicer 10/17/17 302, at 6. 76 Gates 4/18/18 302, at 3. 77 Priebus I 0/13/ 17 302, at 7. 23 \u003c/a\u003e", "value": 3}, {"color": "grey", "id": "par_459", "label": "par_459", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice AMsfl\u0027l:ey Wark Prmittct // Mtty Csl\u0027l:taiH Material Prnteetee UHec1\u00b7 Fee. R. Criffl. P. 6(e) B. The President\u0027s Conduct Concerning the Investigation of Michael Flynn Overview During the presidential transition, incoming National Security Advisor Michael Flynn had two phone calls with the Russian Ambassador to the United States about the Russian response to U.S. sanctions imposed because of Russia\u0027s election interference. After the press reported on Flynn\u0027s contacts with the Russian Ambassador, Flynn lied to incoming Administration \u003c/a\u003e", "value": 6}, {"color": "grey", "id": "par_461", "label": "par_461", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e about the calls in the first week after the inauguration, and Flynn told similar lies to the FBI. On January 26, 2017, Department of Justice (DOJ) officials notified the White House that Flynn and the Russian Ambassador had discussed sanctions and that Flynn had been interviewed by the FBT. The next night, the President had a private dinner with FBI Director James Corney in which he asked for Corney\u0027s loyalty. On February 13, 2017, the President asked Flynn to resign. The following day, the President had a one-on-one conversation with Corney in which he said, \"I hope you can see your way clear to letting this go, to letting Flynn go.\" Evidence 1. Incoming National Security Advisor Flynn Discusses Sanctions on Russia with Russian Ambassador Sergey Kislyak Shortly after the election, President-Elect Trump announced he would appoint Michael Flynn as his National Security Advisor.78 For the next two months, Flynn played an active role on the Presidential Transition Team (PTT) coordinating policy positions and communicating with foreign government officials, including Russian Ambassador to the United States Sergey Kislyak.79 On December 29, 2016, as noted in Volume II, Section TT.A.4, supra, the Obama Administration announced that it was imposing sanctions and other measures on several Russian individuals and entities.80 That day, multiple members of the PTT exchanged emails about the sanctions and the impact they would have on the incoming Administration, and Flynn informed members of the PTT that he would be speaking to the Russian Ambassador later in the day.81 78 Flynn 11/16 resident-Elect to think of the conversation as a \"J. Edgar Hoover move.\"114 On January 10, 2017, the media reported that Corney had briefed the President-Elect on the Steele reporting, 115 and BuzzFeed News published information compiled by Steele online, stating that the information included \"specific, unverified, and potentially unverifiable allegations of contact between Trump aides and Russian operatives.\"116 The next day, the President-Elect expressed concern to intelligence community leaders about the fact that the information had leaked and asked whether they could make public statements refuting the allegations in the Steele reports.117 In the following weeks, three Congressional committees opened investigations to examine Russia\u0027s interference in the election and whether the Trump Campaign had colluded with Russia.118 On January 13, 2017, the Senate Select Committee on Intelligence (SSCT) announced that it would conduct a bipartisan inquiry into Russian interference in the election, including any \"links between Russia and individuals associated with political campaigns.\"119 On January 25, 2017, the House Permanent Select Committee on Intelligence (HPSC[) announced that it had been conducting an investigation into Russian election interference and possible coordination with the political campaigns.120 And on February 2, 2017, the Senate Judiciary Committee announced that it too would investigate Russian efforts to intervene in the election.121 the 2013 Miss Universe Pageant in Russia. Rtskhiladze 4/4/l 8 302, at 12. Cohen said he spoke to Trump about the issue after receiving the texts from Rtskhiladze. Cohen 9/12/18 302, at 13. Rtskhiladze said he was told the tapes were fake, but he did not communicate that to Cohen. Rtskhiladze 5/ l 0/ 18 302, at 7. 113 Corney 11/15/17 302, at 3-4; Hearing on Russian Election Interference Before the Senate Select Intelligence Committee, 115th Cong. (June 8, 2017) (Statement for the Record of James B. Corney, fo
