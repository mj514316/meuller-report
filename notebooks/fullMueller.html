n of Flynn.239 Corney testified under oath that he took the President\u0027s statement \"as a direction\" because of the President\u0027s position and the circumstances of the one-on-one meeting. 240 233 Corney 11/15/17 302, at 10; Corney 2/14/17 Memorandum, at I; Hearing on Russian Election Interference Before the Senate Select Intelligence Committee, 115th Cong. (June 8, 2017) (Statement for the Record of James B. Corney, former Director of the FBI, at 4). Sessions recalled that the President asked to speak to Corney alone and that Sessions was one of the last to leave the room; he described Corney\u0027s testimony about the events leading up to the private meeting with the President as \"pretty accurate.\" Sessions 1 /17/18 302, at 6. Kushner had no recollection of whether the President asked Corney to stay behind. Kushner 4/11/18 302, at 24. 234 Corney 2/14/17 Memorandum, at 2; Priebus I 0/13/17 302, at 18. 235 Corney 11/15/17 302, at 10; Corney 2/14/17 Memorandum, at 1; Hearing on Russian Election Interference Before the Senate Select Intelligence Committee, I 15th Cong. (June 8, 2017) (Statement for the Record of James B. Corney, former Director of the FBI, at 4). 236 Corney 2/14/ 17 Memorandum, at 1; Hearing on Russian Election Interference Before the Senate Select Intelligence Committee, I 15th Cong. (June 8, 2017) (Statement for the Record of James B. Corney, former Director of the FBI, at 5). 237 Corney 1 l \u003c/a\u003e", "value": 12}, {"color": "grey", "id": "par_499", "label": "par_499", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice AtterHe) Werle Prea1:1et // Ma,, CeHtaiH Material Proteetea UHaer Fee. R. Crim. P. 6(e) historic proportion!\"266 In late March or early April, the President asked McFarland to pass a message to Flynn telling him the President felt bad for him and that he should stay strong.267 Analysis In analyzing the President\u0027s conduct related to the Flynn investigation, the following evidence is relevant to the elements of obstruction of justice: a. Obstructive act. According to Corney\u0027s account of his February 14, 2017 meeting in the Oval Office, the President told him, \"I hope you can see your way clear to letting this go, to letting Flynn go .... I hope you can let this go.\" In analyzing whether these statements constitute an obstructive act, a threshold question is whether Corney\u0027s account of the interaction is accurate, and, if so, whether the President\u0027s statements had the tendency to impede the administration of justice by shutting down an inquiry that could result in a grand jury investigation and a criminal charge. After Corney\u0027s account of the President\u0027s request to \"let[] Flynn go\" became public, the President publicly disputed several aspects of the story. The President told the New York Times that he did not \"shoo other people out of the room\" when he talked to Corney and that he did not remember having a one-on-one conversation with Comey.268 The President also publicly denied that he had asked Corney to \"let[] Flynn go\" or otherwise communicated that Corney should drop the investigation ofFlynn.269 In private, the President denied aspects of Corney\u0027s account to White House advisors, but acknowledged to Priebus that he brought Flynn up in the meeting with Corney and stated that Flynn was a good guy.270 Despite those denials, substantial evidence corroborates Corney\u0027s account. 266 @realDonaldTrump 3/31 /l 7 (7:04 a.m. ET) Tweet; see Shane Harris at al., Mike Flynn Offers to Testify in Exchange for Immunity, Wall Street Journal (Mar. 30, 2017). 267McFarland 12/22/17 302, at 18. 268 Excerpts From The Times \u0027s Interview With Trump, New York Times (July 19, 2017). Hicks recalled that the President told her he had never asked Corney to stay behind in his office. Hicks 12/8/17 302, at 12. 269 In a statement on May 16, 2017, the White House said: \"While the President has repeatedly expressed his view that General Flynn is a decent man who served and protected our country, the President has never asked Mr. Corney or anyone else to end any investigation, including any investigation involving General Flynn .... This is not a truthful or accurate portrayal of the conversation between the President and Mr. Corney.\" See Michael S. Schmidt, Camey Memorandum Says Trump Asked Him to End Flynn Investigation, New York Times (May 16, 2017) (quoting White House statement); @realDonaldTrump 12/3/17 (6: 15 a.m. ET) Tweet (\"I never asked Corney to stop investigating Flynn. Just more Fake News covering another Corney lie!\"). 270 Priebus recalled that the President acknowledged telling Corney that Flynn was a good guy and he hoped \"everything worked out for him.\" Priebus I 0/13/17 302, at 19. McGahn recalled that the President denied saying to Corney that he hoped Corney would let Flynn go, but added that he was \"allowed to hope.\" The President told McGahn he did not think he had crossed any lines. McGahn 12/14/17 302, at 8. 44 \u003c/a\u003e", "value": 12}, {"color": "grey", "id": "par_601", "label": "par_601", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice AtterAey Wark Pret:ittet // Ma)\u0027\u0027 CeAtaifl Material Pl\u0027ateetet:i UAt:ier Fee. R. Criffl. P. 6(e) investigation and any \u003c/a\u003e", "value": 2}, {"color": "grey", "id": "par_623", "label": "par_623", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice AM:eri,e,\u00b7 Werk Prm:ittet // Ma,\u00b7 Cei,taii, Material Preteeteti Ui,tier Feti. R. Criffi. P. 6(e) the campaign arranging a meeting between Donald Trump Jr., Paul Manafort, Jared Kushner, and a Russian attorney.663 As described in Volume I, Section TV.A.5, supra, the emails stated that the \"Crown [P]rosecutor of Russia\" had offered \"to provide the Trump campaign with some official documents and information that would incriminate Hillary and her dealings with Russia\" as part of \"Russia and its government\u0027s support for Mr. Trump.\"664 Trump Jr. responded, \"\u003c/a\u003e", "value": 9}, {"color": "grey", "id": "par_700", "label": "par_700", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice AMon=tey \u0027Nork Prodttet // Ma;\u00b7 CoH:taiH: Material Protedee UH:der Fee. R. Criffl. P. 6(e) K. The President\u0027s Conduct Involving Michael Cohen Overview The President\u0027s conduct involving Michael Cohen spans the full period of our investigation. During the campaign, Cohen pursued the Trump Tower Moscow project on behalf of the Trump Organization. Cohen briefed candidate Trump on the project numerous times, including discussing whether Trump should travel to Russia to advance the deal. After the media began questioning Trump\u0027s connections to Russia, Cohen promoted a \"party line\" that publicly distanced Trump from Russia and asserted he had no business there. Cohen continued to adhere to that party line in 2017, when Congress asked him to provide documents and testimony in its Russia investigation. [n an attempt to minimize the President\u0027s connections to Russia, Cohen submitted a letter to Congress falsely stating that he only briefed Trump on the Trump Tower Moscow project three times, that he did not consider asking Trump to travel to Russia, that Cohen had not received a response to an outreach he made to the Russian government, and that the project ended in January 2016, before the first Republican caucus or primary. While working on the congressional statement, Cohen had extensive discussions with the President\u0027s personal counsel, who, according to Cohen, said that Cohen should not contradict the President and should keep the statement short and \"tight.\" After the FBI searched Cohen\u0027s home and office in April 2018, the President publicly asserted that Cohen would not \"flip\" and privately passed messages of support to him. Cohen also discussed pardons with the President\u0027s personal counsel and believed that if he stayed on message, he would get a pardon or the President would do \"something else\" to make the investigation end. But after Cohen began cooperating with the government in July 2018, the President publicly criticized him, called him a \"rat,\" and suggested his family members had committed crimes. Evidence 1. Candidate Trump\u0027s Awareness of and Involvement m the Trump Tower Moscow Project The President\u0027s interactions with Cohen as a witness took place against the background of the President\u0027s involvement in the Trump Tower Moscow project. As described in detail in Volume I, Section IV.A. 1, supra, from September 2015 until at least June 2016, the Trump Organization pursued a Trump Tower Moscow project in Russia, with negotiations conducted by Cohen, then-executive vice president of the Trump Organization and special counsel to Donald J. Trump.909 The Trump Organization had previously and 909 In August 2018 and November 2018, Cohen pleaded guilty to multiple crimes of deception, including making false statements to Congress about the Trump Tower Moscow project, as described later in this section. When Cohen first met with investigators from this Office, he repeated the same lies he told Congress about the Trump Tower Moscow project. Cohen 8/7/18 302, at 12-17. But after Cohen pleaded guilty to offenses in the Southern District ofNew York on August 21, 2018, he met with investigators again and corrected the record. The Office found Cohen\u0027s testimony in these subsequent proffer sessions to be consistent with and corroborated by other information obtained in the course of the Office\u0027s investigation. The Office\u0027s sentencing submission in Cohen\u0027s criminal case stated: \"Starting with his second meeting with the [Special Counsel\u0027s Office] in September 2018, the defendant has accepted responsibility not only for 134 \u003c/a\u003e", "value": 8}, {"color": "grey", "id": "par_740", "label": "par_740", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice ,r\\M;e,rHe,\u00b7 \u0027.Ve,rk Pre,ettet // Ma,\u00b7 Cm1:taiH Material Pre,teetea UHaer Fee. R. Criffl. P. 6(e) stories in order to get himself out of an unrelated jam (Taxi cabs maybe?). He even retained Bill and Crooked Hillary\u0027s lawyer. Gee, I wonder if they helped him make the choice!\"1043 On August 21, 2018, Cohen pleaded guilty in the Southern District of New York to eight felony charges, including two counts of campaign-finance violations based on the payments he had made during the final weeks of the campaign to women who said they had affairs with the President.1044 During the plea hearing, Cohen stated that he had worked \"at the direction of\u0027 the candidate in making those payments.1045 The next day, the President contrasted Cohen\u0027s cooperation with Manafort\u0027s refusal to cooperate, tweeting, \"I feel very badly for Paul Manafort and his wonderful family. \u0027Justice\u0027 took a 12 year old tax case, among other things, applied tremendous pressure on him and, unlike Michael Cohen, he refused to \u0027break\u0027-make up stories in order to get a \u0027deal.\u0027 Such respect for a brave man!\"1046 On September 17, 2018, this Office submitted written questions to the President that included questions about the Trump Tower Moscow project and attached Cohen\u0027s written statement to Congress and the Letter of Intent signed by the President.1047 Among other issues, the questions asked the President to describe the timing and substance of discussions he had with Cohen about the project, whether they discussed a potential trip to Russia, and whether the President \"at any time direct[ ed] or suggest[ ed] that discussions about the Trump Moscow project should cease,\" or whether the President was \"informed at any time that the project had been abandoned.\"1048 On November 20, 2018, the President submitted written responses that did not answer those questions about Trump Tower Moscow directly and did not provide any information about the timing of the candidate\u0027s discussions with Cohen about the project or whether he participated in any discussions about the project being abandoned or no longer pursued.1049 Instead, the President\u0027s answers stated in relevant part: I had few conversations with Mr. Cohen on this subject. As I recall; they were brief, and they were not memorable. I was not enthused about the proposal, and I do not recall any discussion of travel to Russia in connection with it. I do not remember discussing it with 1043 @realDonaldTrump 7/27/18 (7:26 a.m. ET) Tweet; @realDonaldTrump 7/27/18 (7:38 a.m. ET) Tweet; @realDonaldTrump 7/27/18 (7:56 a.m. ET) Tweet. At the time of these tweets, the press had reported that Cohen\u0027s financial interests in taxi cab medallions were being scrutinized by investigators. See, e.g., Matt Apuzzo et al., Michael Cohen Secretly Taped Trump Discussing Payment to Playboy Model, New York Times (July 20, 2018). 1044 Cohen Information. 1045 Cohen 8/21/18 Transcript, at 23. 1046 @realDonaldTrurnp 8/22/18 (9:21 a.m. ET) Tweet. 1047 9/17/18 Letter, Special Counsel\u0027s Office to President\u0027s Personal Counsel (attaching written questions for the President, with attachments). 1048 9/17/18 Letter, Special Counsel\u0027s Office to President\u0027s Personal Counsel (attaching written questions for the President), Question III, Parts (a) through (g). 1049 Written Responses of Donald J. Trump (Nov. 20, 2018). 149 \u003c/a\u003e", "value": 14}, {"color": "grey", "id": "par_844", "label": "par_844", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Attorne)\u0027 Wol\u0027lt r": "grey", "id": "par_55", "label": "par_55", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e . -.. .. . . . Harm to Ongoing Matter aHarm to Ongoing Matter of 2014, the IRA be an to hide its fundin and activities. I I. \u0141 I \u0141 . I\u0141 I ! I I.. \u0141 I Harm to Ongoing Matter %\u20acto Ongoing Matter B. Funding and Oversight from Concord and Prigozhin Until at least February 2018, Yevgeniy Viktorovich \u003c/a\u003e", "value": 2}, {"color": "grey", "id": "par_56", "label": "par_56", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e Prigozhin and two Concord companies funded the IRA. Prigozhin is a wealthy Russian businessman who served as the head of Concord. 13 Harm to Ongoing Matter 14 See, e.g., SM-2230634, serials 9, 113 \u0026 180 -\u00b7 15 Harm to Ongoing Matter Harm to Ongoing Matter 131 \u0026 204. 17 18 Harm to Ongoing Matter Harm to Ongoing Matter 16 Harm to Ongoing Matter \u003c/a\u003e", "value": 1}, {"color": "grey", "id": "par_355", "label": "par_355", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Atlerl\u0027le)\u0027 \u0027.\u00a5erk Predttet // May CmttaiH .Material Preteeted UHEler Feel. R. Crim. P. 6(e) V. PROSECUTION AND DECLINATION DECISIONS The Appointment Order authorized the Special Counsel\u0027s Office \"to prosecute federal crimes arising from [its] investigation\" of the matters assigned to it. In deciding whether to exercise this prosecutorial authority, the Office has been guided by the Principles of Federal Prosecution set forth in the Justice (formerly U.S. Attorney\u0027s) Manual. In particular, the Office has evaluated whether the conduct of the individuals considered for prosecution constituted a federal offense and whether admissible evidence would probably be sufficient to obtain and sustain a conviction for such an offense. Justice Manual \u00a7 9-27.220 (2018). Where the answer to those questions was yes, the Office further considered whether the prosecution would serve a substantial federal interest, the individuals were subject to effective prosecution in another jurisdiction, and there existed an adequate non-criminal alternative to prosecution. Id. As explained below, those considerations led the Office to seek charges against two sets of Russian nationals for their roles in er etratin the active-measures social media cam ai n and similarly determined that the contacts between Campaign officials and Russia-linked individuals either did not involve the commission of a federal crime or, in the case of campaign-finance offenses, that our evidence was not sufficient to obtain and sustain a criminal conviction. At the same time, the Office concluded that the Principles of Federal Prosecution supported charging certain individuals connected to the Campaign with making false statements or otherwise obstructing this investigation or parallel congressional investigations. A. Russian \"Active Measures\" Social Media Campaign On February 16, 2018, a federal grand jury in the District of Columbia returned an indictment charging 13 Russian nationals and three Russian entities-including the Internet Research Agency (IRA) and Concord Management and Consulting LLC (Concord)-with violating U.S. criminal laws in order to interfere with U.S. elections and political processes.1276 The indictment charges all of the defendants with conspiracy to defraud the United States (Count One), three defendants with conspiracy to commit wire fraud and \u0141bank fraud (Count Two), and five defendants with aggravated identity theft (Counts Three through Eight). Internet Research Agency Indictment. Concord, which is one of the entities charged in the Count One conspiracy, entered an appearance through U.S. counsel and moved to dismiss the charge on multiple grounds. In orders and memorandum opinions issued on August 13 and November 15, 2018, the district court denied Concord\u0027s motions to dismiss. United States v. Concord Management \u0026 Consulting LLC, 347 F. Supp. 3d 38 \u003c/a\u003e", "value": 7}, {"color": "grey", "id": "par_356", "label": "par_356", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e (D.D.C. 2018). United States v. Concord Management \u0026 Consulting LLC, 317 F. Supp. 3d 598 (D.D.C. 2018). As of this writing, the prosecution of Concord remains ongoing before the U.S. District Court for the District of Columbia. The other defendants remain at large. 1276 A more detailed explanation of the charging decision in this case is set forth in a separate memorandum provided to the Acting Attorney General before the indictment. 174 \u003c/a\u003e", "value": 3}, {"color": "grey", "id": "par_5", "label": "par_5", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e 1 a. Background ...................................................................................................... 51 b. Contacts with the Campaign about WikiLeaks ................................................ 52 C. Harm to Ongoing Matter .................... 54 d. WikiLeaks\u0027s October 7, 2016 Release of Stolen Podesta Emails .................... 58 e. Donald Trump Jr. Interaction with WikiLeaks ................................................ 59 2. Other Potential Campaign Interest in Russian Hacked Materials ......................... 61 a. Henry Oknyansky (a/k/a Henry Greenberg) .................................................... 61 b. Campaign Efforts to Obtain Deleted Clinton Emails ...................................... 62 IV. RUSSIAN GOVERNMENT LINKS To AND CONTACTS WITH THE TRUMP CAMPAIGN ................ 66 A. Campaign Period (September 2015 -November 8, 2016) ......................................... 66 1. Trump Tower Moscow Project ............................................................................. 67 a. Trump Tower Moscow Venture with the Crocus Group (2013-2014) ............ 67 b. Communications with LC. Expert Investment Company and Giorgi Rtskhiladze (Summer and Fall 2015) ............................................................ 69 c. Letter of Intent and Contacts to Russian Government (October 2015-January 2016) ................................................................................................ 70 i. Trump Signs the Letter of Intent on behalf of the Trump Organization .... 70 ii. Post-LOI Contacts with Individuals in Russia ......................................... 72 d. Discussions about Russia Travel by Michael Cohen or Candidate Trump (December 2015-June 2016) ......................................................................... 76 i. Sater\u0027s Overtures to Cohen to Travel to Russia ........................................ 76 ii. Candidate Trump\u0027s Opportunities to Travel to Russia ............................ 78 2. George Papadopoulos ........................................................................................... 80 a. Origins of Campaign Work .............................................................................. 81 b. Initial Russia-Related Contacts ........................................................................ 82 c. March 31 Foreign Policy Team Meeting ......................................................... 85 ii \u003c/a\u003e", "value": 10}, {"color": "grey", "id": "par_6", "label": "par_6", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice At-1:effley Wet\u0027k Pt\u0027etlttet /I Ma:y CeHtttiH Mat:ef\u0027ittl Preteetetl UHtler Fee. R. Crim. P. 6(e) d. George Papadopoulos Learns That Russia Has \"Dirt\" in the Form of Clinton Emails ............................................................................................... 86 e. Russia-Related Communications With The Campaign .................................... 89 f. Trump Campaign Knowledge of \"Dirt\" ........................................................... 93 g. Additional George Papadopoulos Contact.. ..................................................... 94 3. Carter Page ............................................................................................................ 9 5 \u003c/a\u003e", "value": 5}, {"color": "grey", "id": "par_14", "label": "par_14", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e [t]hese thefts and disclosures are intended to interfere with the US election process.\" After the election, in late December 2016, the United States imposed sanctions on Russia for having interfered in the election. By early 2017, several congressional committees were examining Russia\u0027s interference in the election. Within the Executive Branch, these investigatory efforts ultimately led to the May 2017 appointment of Special Counsel Robert S. Mueller, III. The order appointing the Special Counsel authorized him to investigate \"the Russian government\u0027s efforts to interfere in the 2016 presidential election,\" including any links or coordination between the Russian government and individuals associated with the Trump Campaign. As set forth in detail in this report, the Special Counsel\u0027s investigation established that Russia interfere~ in the 2016 presidential election principally through two operations. First, a Russian entity carried out a social media campaign that favored presidential candidate Donald J. Trump and disparaged presidential candidate Hillary Clinton. Second, a Russian intelligence service conducted computer-intrusion operations against entities, employees, and volunteers working on the Clinton Campaign and then released stolen documents. The investigation also identified numerous links between the Russian government and the Trump Campaign. Although the investigation established that the Russian government perceived it would benefit from a Trump presidency and worked to secure that outcome, and that the Campaign expected it would benefit \u003c/a\u003e", "value": 6}, {"color": "grey", "id": "par_20", "label": "par_20", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Atterrte~\u00b7 Werk Predttet // May Cetttairt Material Preteetee Urteer Fee. R. Crim. P. 6(e) EXECUTIVE SUMMARY TO VOLUME I RUSSIAN SOCIAL MEDIA CAMPAIGN The Internet Research Agency (IRA) carried out the earliest Russian interference operations identified by the investigation-a social media campaign designed to provoke and amplify political and social discord in the United States. The IRA was based in St. Petersburg, Russia, and received funding from Russian oligarch Y evgeniy Prigozhin and companies he controlled. Pri ozhin is widel re orted to have ties to Russian President Vladimir Putin In mid-2014, the IRA sent em lo mission with instructions The IRA later used social media accounts and interest groups to sow discord in the U.S. political system through what it termed \"information warfare.\" The campaign evolved from a generalized program designed in 2014 and 2015 to undermine the U.S. electoral system, to a targeted operation that by early 2016 favored candidate Trump and disparaged candidate Clinton. The IRA\u0027 s operation also included the purchase \u003c/a\u003e", "value": 7}, {"color": "grey", "id": "par_21", "label": "par_21", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e of political advertisements on social media in the names of U.S. persons and entities, as well as the staging of political rallies inside the United States. To organize those rallies, IRA employees posed as U.S. grassroots entities and persons and made contact with Trump supporters and Trump Campaign officials in the United States. The investigation did not identify evidence that any U.S. persons conspired or coordinated with the IRA. Section II of this report details the Office\u0027s investigation of the Russian social media campaign. RUSSIAN HACKING OPERATIONS At the same time that the IRA operation began to focus \u00b7on supporting candidate Trump in early 2016, the Russian government employed a second form of interference: cyber intrusions (hacking) and releases of hacked materials damaging to the Clinton Campaign. The Russian intelligence service known as the Main Intelligence Directorate of the General Staff of the Russian Army (GRU) carried out these operations. In March 2016, the GRU began hacking the email accounts of Clinton Campaign volunteers and employees, including campaign chairman John Podesta. In April 2016, the GRU hacked into the computer networks of the Democratic Congressional Campaign Committee (DCCC) and the Democratic National Committee (DNC). The GRU stole hundreds of thousands of documents from the compromised email accounts and networks. Around the time that the DNC announced in mid-June 2016 the Russian government\u0027s role in hacking its network, the GRU began disseminating stolen materials through the fictitious online personas \"DCLeaks\" and \"Guccifer 2.0.\" The GRU later released additional materials through the organization WikiLeaks. 4 \u003c/a\u003e", "value": 8}, {"color": "grey", "id": "par_22", "label": "par_22", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice AH:erHey \\\u00a5Brit Pr6d1:1et // Mtty Cet1:tttifl Mttterittl Preteeted Ut1:der Fed. R. Ct1iffl. P. 6(e) The presidential campaign of Donald J. Trump (\"Trump Campaign\" or \"Campaign\") showed interest in WikiLeaks\u0027s releases of documents and welcomed their otential to damage candidate Clinton. Beginning in June 2016, llfilllillliliilfll~llliillllllilllilli forecast to senior Campaign officials that WikiLeaks would release information damaging to candidate Clinton. WikiLeaks\u0027s first release came in July 2016. Around the same time, candidate Trump announced that he hoped Russia would recover emails described as missing from a private server used b Clinton when she was Secreta of State he later said that he was s \u00b7 eakin sarcasticall . WikiLeaks began releasing Podesta\u0027 s stolen emails on October 7, 2016, less than one hour after a U\u003c/a\u003e", "value": 5}, {"color": "grey", "id": "par_23", "label": "par_23", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e .S. media outlet released video considered damaging to candidate Trump. Section lII of this Report details the Office\u0027s investigation into the Russian hacking operations, as well as other efforts by Trump Campaign supporters to obtain Clinton-related emails. RUSSIAN CONTACTS WITH THE CAMPAIGN The social media campaign and the GRU hacking operations coincided with a series of contacts between Trump Campaign officials and individuals with ties to the Russian government. The Office investigated whether those contacts reflected or resulted in the Campaign conspiring or coordinating with Russia in its election-interference activities. Although the investigation established that the Russian government perceived it would benefit from a Trump presidency and worked to secure that outcome, and that the Campaign expected it would benefit electorally from information stolen and released through Russian efforts, the investigation did not establish that members of the Trump Campaign conspired or coordinated with the Russian government in its election interference activities. The Russian contacts consisted of business connections, offers of assistance to the Campaign, invitations for candidate Trump and Putin to meet in person, invitations for Campaign officials and representatives of the Russian government to meet, and policy positions seeking improved U.S.-Russian relations. Section IV of this Report details the contacts between Russia and the Trump Campaign during the campaign and transition periods, the most salient of which are summarized below in chronological order. 2015. Some of the earliest contacts were made in connection with a Trump Organization real-estate project in Russia known as Trump Tower Moscow. Candidate Trump signed a Letter oflntent for Trump Tower Moscow by November 2015, and in January 2016 Trump Organization executive Michael Cohen emailed and spoke about the project with the office of Russian government press secretary Dmitry Peskov. The Trump Organization pursued the project through at least June 2016, including by considering travel to Russia by Cohen and candidate Trump. Spring 2016. Campaign foreign policy advisor George Papadopoulos made early contact with Joseph Mifsud, a London-based professor who had connections to Russia and traveled to Moscow in April 2016. Immediately upon his return to London from that trip, Mifsud told Papadopoulos that the Russian government \u003c/a\u003e", "value": 16}, {"color": "grey", "id": "par_26", "label": "par_26", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e government that it could assist the Campaign through the anonymous release of information damaging to candidate Clinton. Throughout that period of time and for several \u003c/a\u003e", "value": 1}, {"color": "grey", "id": "par_30", "label": "par_30", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e his advocacy for pro-Russian foreign policy drew media attention. The Campaign then distanced itself from Page and, by late September 2016, removed him from the Campaign. July 2016 was also the month WikiLeaks first released emails stolen by the GRU from the DNC. On July 22, 2016, WikiLeaks posted thousands of internal DNC documents revealing information about the Clinton Campaign. Within days, there was public reporting that U.S. intelligence agencies had \"high confidence\" that the Russian government was.behind the theft of emails and documents from the DNC. And within a week of the release, a foreign government informed the FBI about its May 2016 interaction with Papadopoulos and his statement that the Russian government could assist the Trump Campaign. On July 31, 2016, based on the foreign government rep01ting, the FBI opened an investigation into potential coordination between the Russian government and individuals associated with the Trump Campaign. Separately, on August 2, 2016, Trump campaign chairman Paul Manafort met in New York City with his long-time business associate Konstantin Kilimnik, who the FBI assesses to have ties to Russian intelligence. Kilimnik requested the meeting to deliver in person a peace plan for Ukraine that Manafort acknowledged to the Special Counsel\u0027s Office was a \"backdoor\" way for Russia to control part of eastern Ukraine; both men believed the plan would require candidate Trump\u0027s assent to succeed (were he to be elected President). They also discussed the status of the 6 \u003c/a\u003e", "value": 11}, {"color": "grey", "id": "par_34", "label": "par_34", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Atterttey \u0027Nerk Prndttet // Mtty Cetttttitt Moterisl Preteeted Uttder Fed. R. Crim. P. 6(e) National Security Agency-that concluded with high confidence that Russia had intervened in the election through a variety of means to assist Trump\u0027s candidacy and harm Clinton\u0027s. A declassified version of the assessment was publicly released that same day. Between mid-January 2017 and early February 2017, three congressional committees-the House Permanent Select Committee on Intelligence (HPSCI), the Senate Select Committee on Intelligence (SSCI), and the Senate Judiciary Committee (SJC)-announced that they would conduct inquiries, or had already been conducting inquiries, into Russian interference in the election. Then-FBI Director James Corney later confirmed to Congress the existence of the FBI\u0027s investigation into Russian interference that had begun before the election. On March 20, 2017, in open-session testimony before HPSCI, Corney stated: I have been authorized by the Department of Justice to confirm that the FBI, as part of our counterintelligence mission, is investigating the Russian government\u0027s efforts to interfere in the 2016 presidential election, and that includes investigating the nature of any links between individuals associated with the Trump campaign and the Russian government and whether there was any coordination between the campaign and Russia\u0027s efforts .... As with any counterintelligence investigation, this will also include an assessment of whether any crimes were committed. The investigation continued under then-Director Corney for the next seven weeks until May 9, 2017, when President Trump fired Corney as FBI Director-an action which is analyzed in Volume II of the rep01t. On May 17, 2017, Acting Attorney General Rod Rosenstein appointed the Special Counsel and authorized him to conduct the investigation that Corney had confirmed in his congressional testimony, as well as matters arising directly from the investigation, and any \u003c/a\u003e", "value": 8}, {"color": "grey", "id": "par_38", "label": "par_38", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e would serve a substantial federal interest that could not be adequately served by prosecution elsewhere or through non-criminal alternatives. See Justice Manual \u00a7 9-27 .220. Section V of the report provides detailed explanations of the Office\u0027s charging decisions, which contain three main components. First, the Office determined that Russia\u0027s two principal interference operations in the 2016 U.S. presidential election-the social media campaign and the hacking-and-dumping violated U.S. criminal law. Many of the individuals and entities involved in the social media campaign have been charged with participating in a conspiracy to defraud the United States by undermining through deceptive acts the work of federal agencies charged with regulating foreign influence in U.S. elections, as well as related counts of identity theft. See United States v. Internet Research Agency, et al., No. 18-cr-32 (D.D.C.). Separately, Russian intelligence officers who carried out the hacking into Democratic Party computers and the personal email accounts of individuals affiliated with the Clinton Campaign conspired to violate, among other federal laws, the federal computer-intrusion statute, and the have been so char ed. See United States v. Ne ksho, et al., No. 18-cr-215 D.D.C .. Second, while the investigation identified numerous links between individuals with ties to the Russian government and individuals associated with the Trump Campaign, the evidence was not sufficient to support criminal charges. Among other things, the evidence was not sufficient to charge any Campaign official as an unregistered agent of the Russian government or other Russian principal. And our evidence about the June 9, 2016 meeting and WikiLeaks\u0027s releases of hacked materials was not sufficient to charge a criminal campaign-finance violation. Further, the evidence was not sufficient to charge that any member of the Trump Campaign conspired with representatives of the Russian government to interfere in the 2016 election. Third, the investigation established that several individuals affiliated with the Trump Campaign lied to the Office, and to Congress, about their interactions with Russian-affiliated individuals and related matters. Those lies materially impaired the investigation of Russian election interference. The Office charged some of those lies as violations of the federal statements statute. Former National Security Advisor Michael Flynn pleaded guilty to lying about his interactions with Russian Ambassador Kislyak during the transition period. George Papadopoulos, a foreign policy advisor during the campaign period, pleaded guilty to lying to investigators about, inter alia, the nature and timing of his interactions with Joseph Mifsud, the professor who told Papadopoulos that the Russians had dirt on candidate Clinton .in the form of thousands of emails. Former Trump Organization attorney Michael Cohen leaded uilt to makin false statements to Con ress about the Trum Moscow ro \u00b7 ect. 9 \u003c/a\u003e", "value": 17}, {"color": "grey", "id": "par_71", "label": "par_71", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice A:tterHe~\u00b7 \u0027Net\"lc Preettet // May CeHtaiH Material Preteetea Unaer Fea. R. Criffl. P. 6(e) Harm to Ongoing Matter Harm to Ongoing Matter The focus on the U.S. presidential campaign continued throughout 2016. Inifll 2016 internal reviewing the IRA-controlled Facebook group \"Secured Borders,\" the 47 Harm to Ongoing Matter 48 See, e.g., SM-2230634 serial 131 49 The IRA posted content about the Clinton candidacy before Clinton officially announced her presidential campaign. IRA-controlled social media accounts criticized Clinton\u0027s record as Secretar of State and romoted various criti ues of her candidac . The IRA also used other techni 50 Harm to Ongoing Matter 23 \u003c/a\u003e", "value": 2}, {"color": "grey", "id": "par_73", "label": "par_73", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice At:t:erttey Werk Preettet // May Cetttaitt Material Preteetee Utteer Fee. R. Cfiffl. P. 6(e) groups (with names such as \"Being Patriotic,\" \"Stop All Immigrants,\" \"Secured Borders,\" and \"Tea Party News\"), purported Black social justice groups (\"Black Matters,\" \"Blacktivist,\" and \"Don\u0027t Shoot Us\"), LGBTQ groups (\"LGBT United\"), and religious groups (\"United Muslims of America\"). Throughout eets gained popularity.70 U.S. media outlets also quoted tweets from IRA-controlled accounts and attributed them to the reactions of real U.S. persons.71 Similarly, numerous high-66 Harm to Ongoing Matter 67 Other individualized accounts included @MissouriNewsUS (an account with 3,800 followers that posted pro-Sanders and anti-Clinton material). 68 See @march_for_trump, 5/30/16 Tweet (first post from account). 7\u00b0 For example, one IRA account tweeted, \"To those people, who hate the Confederate flag. Did you know that the flag and the war wasn\u0027t about slavery, it was all about money.\" The tweet received over 40,000 responses. @Jenn_Abrams 4/24/17 (2:37 p.m.) Tweet. 71 Josephine Lukito \u0026 Chris Wells, Most Major Outlets Have Used Russian Tweets as Sources for Partisan Opinion: Study, Columbia Journalism Review (Mar. 8, 2018); see also Twitter Steps Up to Explain #NewYorkValues to Ted Cruz, Washington Post (Jan. 15, 2016) (citing IRA tweet); People Are Slamming the CIA/or Claiming Russia Tried to Help Donald Trump, U.S. News \u0026 World Report (Dec. 12, 2016). 27 \u003c/a\u003e", "value": 9}, {"color": "grey", "id": "par_83", "label": "par_83", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e promoting the Trump Campaign and opposing the Clinton Campaign. Pro-Trump rallies included three in New York; a series of pro-Trump rallies in Florida in August 2016; and a series of pro-Trump rallies in October 2016 in Pennsylvania. The Florida rallies drew the attention of the Trump Campaign, which posted about the Miami rally on candidate Trump\u0027s Facebook account (as discussed below).86 HELP MR. TRUMP FIX IT! . . .. . . . . \u0141 \u0141 \u0141 \u003c/a\u003e", "value": 6}, {"color": "grey", "id": "par_86", "label": "par_86", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Atterfle)\" Werk Predttet // Mfl-)1 Cefltftit\u0027I. Material Preteeted Under Fed. R. Ct\u00b7im. P. 6(e) 7. Interactions and Contacts with the Trump Campaign The investigation identified two different forms of connections between the IRA and . members of the Trump Campaign. (The investigation identified no similar connections between the IRA and the Clinton Campaign.) First, on multiple occasions, members and surrogates of the Trump Campaign promoted-typically by linking, retweeting, or similar methods of repostingpro-Trump or anti-Clinton content published by the IRA through IRA-controlled social media accounts. Additionally, in a few instances, IRA employees represented themselves as U.S. persons to communicate with members of the Trump Campaign in an effort to seek assistance and coordination on IRA-organized political rallies inside the United States. a. Trump Campaign Promotion of IRA Political Materials Among the U.S. \"leaders of public opinion\" targeted by the IRA were various members and surrogates of the Trump Campaign. In total, Trump Campaign affiliates promoted dozens of tweets, posts, and other political content created by the IRA. Posts from the IRA-controlled Twitter account @TEN_GOP were cited or retweeted by multiple Trump Campaign officials and surrogates, including Donald J. Trump Jr.,96 Eric 96 See, e.g, @DonaldJTrumpJr 10/26/16 Tweet (\"RT @TEN_GOP: BREAKING Thousands of names changed on voter rolls in Indiana. Police investigating #Voterfraud. #DrainTheSwamp.\"); @DonaldJTrumpJr 11/2/16 Tweet (\"RT @TEN_GOP: BREAKING: #VoterFraud by counting tens of thousands of ineligible mail in Hillary votes being reported in Broward County, Florida.\"); @DonaldJTrumpJr 11/8/16 Tweet (\"RT @TEN_GOP: This vet passed away last month before he could vote for Trump. Here he is in his #MAGA hat. #voted #ElectionDay.\"). Trump Jr. retweeted additional @TEN_ GOP content subsequent to the election. 33 \u003c/a\u003e", "value": 9}, {"color": "grey", "id": "par_87", "label": "par_87", "shape": "dot", "title": "\u003ca href=
