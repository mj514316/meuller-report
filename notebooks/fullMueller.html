icked up on the report.562 The Post story stated that the Special Counsel was interviewing intelligence community leaders, including Coats and Rogers, about what the President had asked them to do in response to Corney\u0027s March 20, 20 l 7 \u003c/a\u003e", "value": 6}, {"color": "grey", "id": "par_593", "label": "par_593", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e testimony; that the inquiry into obstruction marked \"a major turning point\" in the investigation; and that while \"Trump had received private assurances from then-FBI Director James B. Corney starting in January that he was not personally under investigation,\" \"[ o ]fficials say that changed shortly after Corney\u0027s firing.\"563 That evening, at approximately l 0:3 l p\u003c/a\u003e", "value": 1}, {"color": "Red", "id": "Jefferson", "label": "Jefferson", "shape": "dot", "title": "Jefferson", "value": 1}, {"color": "grey", "id": "par_37", "label": "par_37", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice A1:1:erHey \\\u00a5erk Predt1et // Mey CeHtttiH Matel\u0027ial Pl\u0027eteeted UHder Fed. R. Criffl. P. 6(e) and whether prosecution \u003c/a\u003e", "value": 1}, {"color": "Red", "id": "Mey CeHtttiH", "label": "Mey CeHtttiH", "shape": "dot", "title": "Mey CeHtttiH", "value": 1}, {"color": "Blue", "id": "United States", "label": "United States", "shape": "dot", "title": "United States", "value": 89}, {"color": "Blue", "id": "See United States", "label": "See United States", "shape": "dot", "title": "See United States", "value": 17}, {"color": "Red", "id": "Trum Moscow", "label": "Trum Moscow", "shape": "dot", "title": "Trum Moscow", "value": 1}, {"color": "grey", "id": "par_362", "label": "par_362", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e explaining that the 1986 amendments to Section 1030 reflect Congress\u0027s desire to reach \"\u0027 intentional acts of unauthorized access-rather than mistaken, inadvertent or careless ones\"\u0027) (quoting S. Rep. 99-432, at 5 (1986)). In addition, the computer likely qualifies as a \"protected\" one under the statute, which reaches \"effectively all comp s ith Internet access.\" United States \u003c/a\u003e", "value": 1}, {"color": "grey", "id": "par_366", "label": "par_366", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e of the U.S. government or its agencies through deceitful or dishonest means. See Dennis v. United States, 384 U.S. 855, 861 (1966); Hammerschmidt v. United States, 265 U.S. 182, 188 (1924); see also United States v. Concord Mgmt. \u0026 Consulting LLC, 34 7 F. Supp. 3d 38\u003c/a\u003e", "value": 2}, {"color": "grey", "id": "par_374", "label": "par_374", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice :At:l:erHey \\\u00a5erk Predttet // Ma)\u00b7 CaHtaiH Material Preteeted UHder Fed. R. Crim. P. 6(e) Harm to Ongoing Matter Tower ---:-eonstituted prosecutable violations of the campaign-finance laws. The Office determined that the evidence was not sufficient to charge either incident as a criminal violation. a. Overview Of Governing Law \"[T]he United States has a compelling interest ... in limiting the participation of foreign citizens in activities of democratic self-government, and in thereby preventing foreign influence over the U.S. political process.\" Bluman v. FEC, 800 F. Supp. 2d 281, 288 (D.D.C. 2011) (Kavanaugh, J., for three-judge court), ajf\u0027d, 565 U.S. 1104 (2012). To that end, federal finance law broadly prohibits foreign nationals from making contributions, donations, expenditures, or other disbursements in connection with federal, state, or local candidate elections, and prohibits anyone from soliciting, accepting, or receiving such contributions or donations. As relevant here, foreign nationals may not make-and no one may \"solicit,\u0027 accept, or receive\" from them-\"a contribution or donation of money or other thing of value\" or \"an express or implied promise to make a contribution or donation, in connection with a Federal, State, or local election.\" 52 U.S.C. \u00a7 30121(a)(l)(A), (a)(2).1283 The term \"contribution,\" which is used throughout the campaign-finance law, \"includes\" \"any gift, subscription, loan, advance, or deposit of money or anything of value made by any person for the purpose of influencing any election for Federal office.\" 52 U.S.C. \u00a7 30101(8)(A)(i). It excludes, among other things, \"the value of [volunteer] services.\" 52 U.S.C. \u00a7 30101(8)(B)(i). Foreign nationals are also barred from making \"an expenditure, independent expenditure, or disbursement for an electioneering communication.\" 52 U.S.C. \u00a7 30121(a)(l)(C). The term \"expenditure\" \"includes\" \"any purchase, payment, distribution, loan, advance, deposit, or gift of money or anything of value, made by any person for the purpose of influencing any election for Federal office.\" 52 U.S.C. \u00a7,30101(9)(A)(i). It excludes, among other things, news stories and non-partisan get-out-the-vote activities. 52 U.S.C. \u00a7 3010 I (9)(B)(i)-(ii). An \"independent expenditure\" is an expenditure \"expressly advocating the election or defeat of a clearly identified candidate\" and made independently of the campaign. 52 U.S.C. \u00a7 30101(17). An \"electioneering communication\" is a broadcast communication that \"refers to a clearly identified candidate for Federal office\" and is made within specified time periods and targeted at the relevant electorate. 52 u.s.c. \u00a7 30104(f)(3). The statute defines \"foreign national\" by reference to FARA and the Immigration and Nationality Act, with minor modification. 52 U.S.C. \u00a7 30121(b) (cross-referencing 22 U.S.C. \u00a7 61 l(b)(l)-(3) and 8 U.S.C. \u00a7 1101(a)(20), (22)). That definition yields five, overlapping categories of foreign nationals, which include all of the individuals and entities relevant for present purposes-namely, foreign governments and political parties, individuals 1283 Campaign-finance law also places financial limits on contributions, 52 U.S.C. \u00a7 30116(a), and prohibits contributions from corporations, banks, and labor unions, 52 U.S.C. \u00a7 3011 S(a); see Citizens United v. FEC, 558 U.S. 310, 320 (2010). Because the conduct that the Office investigated involved possible electoral activity by foreign nationals, the foreign-contributions ban is the most readily applicable provision. 184 \u003c/a\u003e", "value": 3}, {"color": "grey", "id": "par_377", "label": "par_377", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e v. Fowler, 932 F.2d 306, 310 (4th Cir. 1991); confidential information about a competitive bid, United States \u003c/a\u003e", "value": 1}, {"color": "grey", "id": "par_378", "label": "par_378", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e v. Matzkin, 14 F .3d 1014, I 020 ( 4th Cir. 1994); secret grand jury information, United States \u003c/a\u003e", "value": 2}, {"color": "grey", "id": "par_379", "label": "par_379", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e v. Jeter, 775 F.2d 670, 680 (6th Cir. 1985); and information about a witness\u0027s whereabouts, United States v. Sheker, 618 F.2d 607, 609 (9th Cir. 1980) (per curiam). And in the public corruption context, \"\u0027thing of value\u0027 is defined broadly to include the value which the defendant subjectively attaches to the items received.\" United States \u003c/a\u003e", "value": 3}, {"color": "grey", "id": "par_387", "label": "par_387", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice A\u00b7tlerney Werk Predttet /,\u0027 Mfty Cm~tftil\u0027l Mftteriftl Preteeted Ul\u0027lder Fed. R. Crim. P. 6Ee) (D.C. Cir. 1993); United States \u003c/a\u003e", "value": 4}, {"color": "grey", "id": "par_428", "label": "par_428", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Atteme~\u00b7 Werk Pt\u0027eettet // Mtty CeHtttiri Mtttet\u0027ittl Prnteetee UriE:iet\u0027 Fee. R. Crim.. P. 6(e) I. BACKGROUND LEGAL AND EVIDENTIARY PRINCIPLES A. Legal Framework of Obstruction of Justice The May 17, 2017 Appointment Order and the Special Counsel regulations provide this Office with jurisdiction to investigate \"federal crimes committed in the course of, and with intent to interfere with, the Special Counsel\u0027s investigation, such as perjury, obstruction of justice, destruction of evidence, and intimidation of witnesses.\" 28 C.F.R. \u00a7 600.4(a). Because of that description of our jurisdiction, we sought evidence for our obstruction-of-justice investigation with the elements of obstruction offenses in mind. Our evidentiary analysis is similarly focused on the elements of such offenses, although we do not draw conclusions on the ultimate questions that govern a prosecutorial decision under the Principles of Federal Prosecution. See Justice Manual \u00a7 9-27.000 et seq. (2018). Here, we summarize the law interpreting the elements of potentially relevant obstruction statutes in an ordinary case. This discussion does not address the unique constitutional issues that arise in an inquiry into official acts by the President. Those issues are discussed in a later section of this report addressing constitutional defenses that the President\u0027s counsel have raised. See Volume II, Section III.B, irifra. Three basic elements are common to most of the relevant obstruction statutes: ( 1) an obstructive act; (2) a nexus between the obstructive act and an official proceeding; and (3) a corrupt intent. See, e.g., 18 U.S.C. \u00a7\u00a7 1503, 1505, 1512(c)(2). We describe those elements as they have\u0027 been interpreted by the courts. We then discuss a more specific statute aimed at witness tampering, see 18 U.S.C. \u00a7 1512(b), and describe the requirements for attempted offenses and endeavors to obstruct justice, see 18 U.S.C. \u00a7\u00a7 I 503, 1512(c)(2). Obstructive act. Obstruction-of-justice law \"reaches all corrupt conduct capable of producing an effect that prevents justice from being duly administered, regardless of the means employed.\" United States v. Silverman, 745 F.2d 1386, 1393 (11th Cir. 1984) (interpreting 18 U .S.C. \u00a7 1503). An \"effort to influence\" a proceeding can qualify as an endeavor to obstruct justice even if the effort was \"subtle or circuitous\" and \"however cleverly or with whatever cloaking of purpose\" it was made. United States v. Roe, 529 F.2d 629,632 (4th Cir. 1975); see also United States v. Quattrone, 441 F.3d 153, 173 (2d Cir. 2006). The verbs \u0027\"obstruct or impede\u0027 are broad\" and \"can refer to anything that blocks, makes difficult, or hinders.\" Marinello v. United States, 138 S. Ct. 1101, 1106 (2018) (internal brackets and quotation marks omitted). An improper motive can render an actor\u0027s conduct criminal even when the conduct would otherwise be lawful and within the actor\u0027s authority. See United States v. Cueto, 151 F.3d 620, 631 (7th Cir. 1998) (affirming obstruction conviction of a criminal defense attorney for related conduct\"); United States v. Cintolo, 818 F .2d 980, 992 (1st Cir. 1987) (\"any act by any party-whether lawful or unlawful on its face-may abridge \u00a7 1503 if performed with a corrupt motive\"). Nexus to a pending or contemplated official proceeding. Obstruction-of-justice law generally requires a nexus, or connection, to an official proceeding. In Section 1503, the nexus must be to pending \"judicial or grand jury proceedings.\" United States v. Aguilar, 515 U.S. 593, 9 \u003c/a\u003e", "value": 9}, {"color": "grey", "id": "par_429", "label": "par_429", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice AttorHe\".Y\u0027 Werle Proattet // May CoHtaiH Material Proteetea UHaer Fee. R. Criffl. P. 6(e) 599 (1995). In Section 1505, the nexus can include a connection to a \"pending\" federal agency proceeding or a congressional inquiry or investigation. Under both statutes, the government must demonstrate \"a relationship in time, causation, or logic\" between the obstructive act and the proceeding or inquiry to be obstructed. Id. at 599; see also Arthur Andersen LLP v. United States, 544 U.S. 696, 707-708 (2005). Section I 5 I 2(c) prohibits obstructive efforts aimed at official proceedings including judicial or grand jury proceedings. 18 U.S.C. \u00a7 15 l 5(a)(l )(A). \"For purposes of\u0027 Section 1512, \"an official proceeding need not be pending or about to be instituted at the time of the offense.\" 18 U.S.C. \u00a7 15 l 2(f)(l ). Although a proceeding need not already be in progress to trigger liability under Section 1512(c), a nexus to a contemplated proceeding still must be shown. United States v. Young, 916 F.3d 368,386 (4th Cir. 2019); United States v. Petruk, 781 F.3d 438,445 (8th Cir. 2015); United States v. Phillips, 583 F.3d 1261, 1264 (10th Cir. 2009); United States v. Reich, 479 F.3d 179, 186 (2d Cir. 2007). The nexus requirement narrows the scope of obstruction statutes to ensure that individuals have \"fair warning\" of what the law proscribes. Aguilar, 515 U.S. at 600 (internal quotation marks omitted). The nexus showing has subjective and objective components. As an objective matter, a defendant must act \"in a manner that is likely to obstruct justice,\" such that the statute \"excludes defendants who have an evil purpose but use means that would only unnaturally and improbably be successful.\" Aguilar, 515 U.S. at 601-602 ( emphasis added; internal quotation marks omitted). \"[T]he endeavor must have the natural \u003c/a\u003e", "value": 6}, {"color": "grey", "id": "par_430", "label": "par_430", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e and probable effect of interfering with the due administration of justice.\" Id. at 599 (citation and internal quotation marks omitted). As a subjective matter, the actor must have \"contemplated a particular, foreseeable proceeding.\" Petruk, 781 F .3d at 445-446 .. A defendant need not directly impede the proceeding. Rather, a nexus exists if \"discretionary actions of a third person would be required to obstruct the judicial proceeding if it was foreseeable to the defendant that the third party would act on the [defendant\u0027s] communication in such a way as to obstruct the judicial proceeding.\" United States v. Martinez, 862 F.3d 223, 238 (2d Cir. 2017) (brackets, ellipses, and internal quotation marks omitted). Corruptly. The word \"corruptly\" provides the intent element for obstruction of justice and means acting \"knowingly and dishonestly\" or \"with an improper motive.\" United States v. Richardson, 676 F.3d 491, 508 (5th Cir. 2012); United States v. Gordon, 710 F.3d 1124, 1151 (I 0th Cir. 2013) (to act corruptly means to \"act[] with an improper purpose and to engage in conduct knowingly and dishonestly with the specific intent to subvert, impede or obstruct\" the relevant proceeding) (some quotation marks omitted); see 18 U .S.C. \u00a7 1515(6) (\"As used in section 1505, the term \u0027corruptly\u0027 means acting with an improper purpose, personally or by influencing another.\"); see also Arthur Andersen, 544 U.S. at 705-706 (interpreting \"corruptly\" to mean \"wrongful, immoral, depraved, or evil\" and holding that acting \"knowingly ... corruptly\" in 18 U.S.C. \u00a7 1512(6) requires \"consciousness of wrongdoing\"). The requisite showing is made when a person acted with an intent to obtain an \"improper advantage for [him]self or someone else, inconsistent with official duty and the rights of others.\" BALLENTINE\u0027S LAW DICTIONARY 276 (3d ed. 1969); see United States v. Pasha, 797 F .3d 1122, 1132 (D.C. Cir. 2015); Aguilar, 515 U.S. at 616 (Scalia, J., concurring in part and dissenting in part) (characterizing this definition as the \"longstanding and well-accepted meaning\" of \"corruptly\"). Witness tampering. A more specific provision in Section 1512 prohibits tampering with a witness. See 18 U.S.C. \u00a7 1512(6 )(I), (3) (making it a crime to \"knowingly use[] intimidation ... or corruptly persuade[] another person,\" or \"engage[] in misleading conduct towards another 10 \u003c/a\u003e", "value": 8}, {"color": "grey", "id": "par_431", "label": "par_431", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice AfteFHe~\u00b7 Werk Pretlttet // May CetttaiH Material Preteetetl UHtlet\u0027 Fee. R. Crim.. P. 6(e) person,\" with the intent to \"influence, delay, or prevent the testimony of any person in an official proceeding\" or to \"hinder, delay, or prevent the communication to a law enforcement officer ... of information relating to the commission or possible commission of a Federal offense\"). To establish corrupt persuasion, it is sufficient that the defendant asked a potential witness to lie to investigators in contemplation of a likely federal investigation into his conduct. United States v. Ed/ind, 887 F.3d 166, 174 (4th Cir. 2018); United States v. Sparks, 791 F.3d 1188, 1191-1192 (10th Cir. 2015); United States v. Byrne, 435 F.3d 16, 23-26 (1st Cir. 2006); United States v. LaShay, 417 F .3d 715, 718-719 (7th Cir. 2005); United States v. Burns, 298 F .3d 523, 539-540 (6th Cir. 2002); United States v. Pennington, 168 F.3d 1060, 1066 (8th Cir. 1999). The \"persuasion\" need not be coercive, intimidating, or explicit; it is sufficient to \"urge,\" \"induce,\" \"ask[],\" \"argu[ e ],\" \"giv[ e] reasons,\" Sparks, 791 F .3d at 1192, or \"coach[] or remind[] witnesses by planting misleading facts,\" Ed/ind, 887 F.3d at 174. Corrupt persuasion is shown \"where a defendant tells a potential witness a false story as if the story were true, intending that the witness believe the story and testify to it.\" United States v. Rodolitz, 786 F.2d 77, 82 (2d Cir. 1986); see United States v. Gabriel, 125 F .3d 89, 102 (2d Cir. 1997). It also covers urging a witness to recall a fact that the witness did not know, even if the fact was actually true. See LaShay, 417 F .3d at 719. Corrupt persuasion also \u003c/a\u003e", "value": 7}, {"color": "grey", "id": "par_432", "label": "par_432", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e can be shown in certain circumstances when a person, with an improper motive, urges a witness not to cooperate with law enforcement. See United States v. Shotts, 145 F.3d 1289, 1301 (11th Cr. 1998) (telling Secretary \"not to [say] anything [to the FBI] and [she] would not be bothered\"). When the charge is acting with the intent to hinder, delay, or prevent the communication of information to law enforcement under Section l 512(b)(3), the \"nexus\" to a proceeding inquiry articulated in Aguilar-that an individual have \"knowledge that his actions are likely to affect the judicial proceeding,\" 515 U.S. at 599-does not apply because the obstructive act is aimed at the communication of information to investigators, not at impeding an official proceeding. Acting \"knowingly ... corruptly\" requires proof that the individual was \"conscious of wrongdoing.\" Arthur Andersen, 544 U.S. at 705-706 (declining to explore \"[t]he outer limits of this element\" but indicating that an instruction was infirm where it permitted conviction even if the defendant \"honestly and sincerely believed that [the] conduct was lawful\"). It is an affirmative defense that \"the conduct consisted solely oflawful conduct.and that the defendant\u0027s sole intention was to encourage, induce, or cause the other person to testify truthfully.\" 18 U.S.C. \u00a7 1512(e). Attempts and endeavors. Section I 512( c )(2) covers both substantive obstruction offenses and attempts to obstruct justice. Under general principles of attempt law, a person is guilty of an attempt when he has the intent to commit a substantive offense and takes an overt act that constitutes a substantial step towards that goal. See United States v. Resendiz-Ponce, 549 U.S. 102, 106-107 (2007). \"[T]he act [must be] substantial, in that it was strongly corroborative of the defendant\u0027s criminal purpose.\" United States v. Pratt, 351 F.3d 131, 135 (4th Cir. 2003). While \"mere abstract talk\" does not suffice, any \"concrete and specific\" acts that corroborate the defendant\u0027s intent can constitute a \"substantial step.\" United States v. Irving, 665 F.3d 1184, 1198-1205 (10th Cir. 2011). Thus, \"\u003c/a\u003e", "value": 7}, {"color": "grey", "id": "par_433", "label": "par_433", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e soliciting an innocent agent to engage in conduct constituting an element of the crime\" may qualify as a substantial step. Model Penal Code \u00a7 5 .01 (2)(g); see United States v. Lucas, 499 F .3d 769, 781 (8th Cir. 2007). 11 \u003c/a\u003e", "value": 2}, {"color": "grey", "id": "par_437", "label": "par_437", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e that intent can be inferred from circumstantial evidence is a necessity in criminal cases, given the right ofa subject to assert his privilege against compelled self-incrimination under the Fifth Amendment and therefore decline to testify. Accordingly, determinations on intent are frequently reached without the opportunity to interview an investigatory subject. Obstruction-of-justice cases are consistent with this rule. See, e.g., Ed/ind, 887 F.3d at 174, 176 (relying on \"significant circumstantial evidence that [the defendant] was conscious of her wrongdoing\" in an obstruction case; \"[b]ecause evidence of intent will almost always be circumstantial, a defendant may be found culpable where the reasonable and foreseeable consequences of her acts are the obstruction of justice\") (internal quotation marks, ellipses, and punctuation omitted); Quattrone, 441 F.3d at 173-174. Circumstantial evidence that illuminates intent may include a pattern of potentially obstructive acts. Fed. R. Evid. 404(6) (\"Evidence of a crime, wrong, or other act ... may be admissible ... [to] prov[ e] motive, opportunity, intent, preparation, plan, knowledge, identity, absence of mistake, or lack of accident.\"); see, e.g., United States v. Frankhauser, 80 F .3d 641, 648-650 ( I st Cir. 1996); United States v. Arnold, 773 F .2d 823, 832-834 (7th Cir. 1985); Cintolo, 818 F .2d at 1000. Credibility judgments may also be made based on objective facts and circumstantial evidence. Standard jury instructions highlight a variety of factors that are often relevant in 13 \u003c/a\u003e", "value": 4}, {"color": "grey", "id": "par_763", "label": "par_763", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e l 2{c){2) Prohibits a Broad Range of Obstructive Acts Several textual features of Section 1512( c )(2) support the conclusion that the provision broadly prohibits corrupt means of obstructing justice and is not limited by the more specific prohibitions in Section 1512( c )(I), which focus on evidence impairment. First, the text of Section 1512( c )(2) is unqualified: it reaches acts that \"obstruct[], influence[], or impede[] any official proceeding\" when committed \"corruptly.\" Nothing in Section 1512(c)(2)\u0027s text limits the provision to acts that would impair the integrity or availability of evidence for use in an official proceeding. In contrast, Section 1512(c)(I) explicitly includes the requirement that the defendant act \"with the intent to impair the object\u0027s integrity or availability 1077 See U.S. Br., United States v. Kumar, Nos. 06-5482-cr(L), 06-5654-cr(CON) (2d Cir. filed Oct. 26, 2007), at pp. 15-28; United States v. Singleton, Nos. H-04-CR-514SS, H-06-cr-80 (S.D. Tex. filed June 5, 2006). 160 \u003c/a\u003e", "value": 2}, {"color": "grey", "id": "par_764", "label": "par_764", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Atten1ey \u0027.llerlc Preelttet // Ma)\u00271 Cei,taif\u0027I Material Preteeteel Ui,eler Feel. R. Crim. P. 6(e) for use in an official proceeding,\" a requirement that Congress also included in two other sections of Section 1512. See 18 U.S.C. \u00a7\u00a7 1512(a)(2)(B)(ii) (use of physical force with intent to cause a person to destroy an object \"with intent to impair the integrity or availability of the object for use in an official proceeding\"); 1512(6 )(2)(B) (use of intimidation, threats, corrupt persuasion, or misleading conduct with intent to cause a person to destroy an object \"with intent to impair the integrity or availability of the object for use in an official proceeding\"). But no comparable intent or conduct element focused on evidence impairment appears in Section 1512( c )(2). The intent element in Section l 512(c)(2) comes from the word \"corruptly.\" See, e.g., United.States v. McKibbins, 656 F.3d 707, 711 (7th Cir. 2011) (\"The intent element is important because the word \u0027corruptly\u0027 is what serves to separate criminal and innocent acts of obstruction.\") (internal quotation marks omitted). And the conduct element in Section 1512( c )(2) is \"obstruct[ing], influenc[ing], or imped[ing]\" a proceeding. Congress is presumed to have acted intentionally in the disparate inclusion and exclusion of evidence-impairment language. See Loughrin v. United States, 573 U.S. 351,358 (2014) (\"[W]hen \u0027Congress includes particular language in one section of a statute but om its it in another\u0027 -let alone in the very next provision-th is Court \u0027presume[ s]\u0027 that Congress intended a difference in meaning\") (quoting Russello v. United States, 464 U.S. 16, 23 (1983)); accord Digital Realty Trust, Inc. v. Somers, 138 S. Ct. 767, 777(2018). Second, the structure of Section 1512 supports the conclusion that Section 1512( c )(2) defines an independent offense. Section 1512(c)(2) delineates a complete crime with different elements from Section I 5 I 2(c)(I )-and each subsection of Section 1512(c) contains its own \"attempt\" prohibition, underscoring that they are independent prohibitions. The two subsections of Section 1512(c) are connected by the conjunction \"or,\" indicating that each provides an alternative basis for criminal liability. See Loughrin, 573 U.S. at 357 (\"ordinary use [of \u0027or\u0027] is almost always disjunctive, that is, the words it connects are to be given separate meanings\") (internal quotation marks omitted). In Loughrin, for example, the Supreme Court relied on the use of the word \"or\" to hold that adjacent and overlapping subsections of the bank fraud statute, 18 U .S.C. \u00a7 1344, state distinct offenses and that subsection 1344(2) therefore should not be interpreted to contain an additional element specified only in subsection 1344(1 ). Id.; see also Shaw v. United States, 137 S. Ct. 462, 465-469 (2016) (recognizing that the subsections of the bank fraud statute \"overlap substantially\" but identifying distinct circumstances covered by each).1078 And here, as in Loughrin, Section 1512(c)\u0027s \"two clauses have separate numbers, line breaks before, between, and after them, and equivalent indentation-thus placing the clauses visually on an equal footing and indicating that they have separate meanings.\" 573 U.S. at 359. Third, the introductory word \"otherwise\" in Section 1512( c )(2) signals that the provision covers obstructive acts that are different from those listed in Section 1512( c )(I). See Black\u0027s Law Dictionary 1101 (6th ed. 1990) (\"otherwise\" means \"in a different manner; in another way, or in other ways\"); see also, e.g., American Heritage College Dictionary Online (\"I. In another way; 1078 The Office of Legal Counsel recently relied on several of the same interpretive principles in concluding that language that appeared in the first clause of the Wire Act, 18 U.S.C. \u00a7 I 084, restricting its prohibition against certain betting or wagering activities to \"any sporting event or contest,\" did not apply to the second clause of the same statute, which reaches other betting or wagering activities. See Reconsidering Whether the Wire Act Applies to Non-Sports Gambling (Nov. 2, 2018), slip op. 7 (relying on plain language); id. at 11 (finding it not \"tenable to read into the second clause the qualifier \u0027on any sporting event or contest\u0027 that appears in the first clause\"); id. at 12 (relying on Digital Realty). 161 \u003c/a\u003e", "value": 9}, {"color": "grey", "id": "par_765", "label": "par_765", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department ofJustice Atlertte:) \\\\\u0027erk Pretlttet // May CetttttiH Material Preteetetl Utttler Fee. R. Crim. P. 6(e) differently; 2. Under other circumstances\"); see also Gooch v. United States, 297 U.S. 124, 128 (1936) (characterizing \"otherwise\" as a \"broad term\" and holding that a statutory prohibition on kidnapping \"for ransom or reward or otherwise\" is not limited by the words \"ransom\" and \"reward\" to kidnappings for pecuniary benefits); Collazos v. United States, 368 F.3d 190,200 (2d Cir. 2004) (construing \"otherwise\" in 28 U.S.C. \u00a7 2466(l)(C) to reach beyond the \"specific examples\" listed in prior subsections, thereby covering the \"myriad means that human ingenuity might devise to permit a person to avoid the jurisdiction of a court\"); cf Begay v. United States, 553 U.S. 137, 144 (2006) (recognizing that \"otherwise\" is defined to mean \"in a different way or manner,\" and holding that the word \"otherwise\" introducing the residual clause in the Armed Career Criminal Act, 18 U.S.C. \u00a7 924(e)(2)(B)(ii), can, but need not necessarily, \"refer to a crime that is similar to the listed examples in some respects but different in others\"). 1079 The purpose of the word \"otherwise\" in Section 1512( c )(2) is therefore to clarify that the provision covers obstructive acts other than the destruction of physical evidence with the intent to impair its integrity or availability, which is the conduct addressed in Section l 5 l \u003c/a\u003e", "value": 3}, {"color": "grey", "id": "par_766", "label": "par_766", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e 2(c)( I). The word \"otherwise\" does not signal that Section 1512( c )(2) has less breadth in covering obstructive conduct than the language of the provision implies. 2. Judicial Decisions Support a Broad Reading of Section 1512(c)(2) Courts have not limited Section 1512( c )(2) to conduct that impairs evidence, but instead have read it to cover obstructive acts in any form. As one court explained, \"[t]his expansive subsection operates as a catch-all to cover \u0027otherwise\u0027 obstructive behavior that might not constitute a more specific offense like document destruction, which is listed in (c)(l).\" United States v. Volpendesto, 746 F.3d 273, 286 (7th Cir. 2014) (some quotation marks omitted). For example, in United States v. Ring, 628 F. Supp. 2d 195 (D.D.C. 2009), the court rejected the argument that\"\u00a7 1512( c )(2)\u0027s reference to conduct that \u0027otherwise obstructs, influences, or impedes any official proceeding\u0027 is limited to conduct that is similar to the type of conduct proscribed by subsection (c)(l)-namely, conduct that impairs the integrity or availability of \u0027record[s], documents[s], or other object[s] for use in an official proceeding.\" Id. at 224. The court explained that \"the meaning of\u00a7 1512(c)(2) is plain on its face.\" Id. (alternations in original). And courts have upheld convictions under Section l 512(c)(2) that did not involve evidence impairment, but instead resulted from conduct that more broadly thwarted arrests or investigations. See, e.g., United States v. Martinez, 862 F.3d 223,238 (2d Cir. 2017) (police officer tipped off suspects about issuance of arrest warrants before \"outstanding warrants could be executed, thereby potentially interfering with an ongoing grand jury proceeding\"); United States v. Ahrensfield, 698 F.3d 1310, 1324-1326 (10th Cir. 2012) (officer disclosed existence of an undercover investigation to its target); United States v. Phillips, 583 F .3d 1261, 1265 (10th Cir. 2009) ( defendant disclosed identity of an undercover officer thus preventing him from making controlled purchases from methamphetamine dealers). Those cases illustrate, that Section 1512(c)(2) applies to corrupt acts-including by public officials-that frustrate the 1079 In Sykes v. United States, 564 U.S. 1, 15 (2011 ), the Supreme Court substantially abandoned Begay\u0027s reading of the residual clause, and in Johnson v. United States, 135 S. Ct. 2551 (2015), the Court invalidated the residual clause as unconstitutionally vague. Begay\u0027s analysis of the word \"otherwise\" is thus of limited value. 162 \u003c/a\u003e", "value": 7}, {"color": "grey", "id": "par_768", "label": "par_768", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice At:tertte~\u00b7 \u0027.l/erk Pretittet // May Cetttaitt Material Preteeteti Utttier Fee. R. Crim. P. 6(e) 1519 each reach conduct that Section 1512( c )(2) does not, the overlap provides no reason to give Section 1512( c )(2) an artificially limited construction. See Shaw, 13 7 S. Ct. at 469.1080 3. The Legislative History of Section l512(c)(2) Does Not Justify Narrowing Its Text \"Given the straightforward statutory command\" in Section l512(c)(2), \"there is no reason to resort to legislative history.\" United States v. Gonzales, 520 U.S. 1, 6 (1997). In any event, the legislative history of Section 1512(c)(2) is not a reason to impose extratextual limitations on its reach. Congress enacted Section 1512( c )(2) as part the Sarbanes-Oxley Act of 2002, Pub. L. No. 107-204, Tit. XI, \u00a7 1102, 116 Stat. 807. The relevant section of the statute was entitled \"Tampering with a Record or Otherwise Impeding an Official Proceeding.\" 116 Stat. 807 ( emphasis added). That title indicates that Congress intended the two clauses to have independent effect. Section 1512( c) was added as a floor amendment in the Senate and explained as closing a certain \"loophole\" with respect to \"document shredding.\" See 148 Cong. Rec. S6545 (July I 0, 2002) (Sen. Lott); id. at S6549-S6550 (Sen: Hatch). But those explanations do not limit the enacted text. See Pittston Coal Group v. Sebben, 488 U.S. 105, 115 (1988) (\"[l]t is not the law that a statute can have no effects which are not explicitly mentioned in its legislative history.\"); see also Encino Motorcars, LLC v. Navarro, 138 S. Ct. 1134, 1143 (2018) (\"Even if Congress did not foresee all of the applications of the statute, that is no reason not to give the statutory text a fair reading.\"). The floor statements thus cannot detract from the meaning of the enacted text. See Barnhart v. Sigmon Coal Co., 534 U.S. 438, 457 (2002) (\"Floor statements from two Senators .cannot amend the clear and unambiguous language of a statute. We see no reason to give greater weight to the views of two Senators than to the collective votes of both Houses, which are memorialized in the unambiguous statutory text.\"). That principle has particular force where one of the proponents of the amendment to Section 1512 introduced his remarks as only \"briefly elaborat[ing] on some of the specific provisions contained in this bill.\" 148 Cong. Rec. S6550 (Sen. Hatch). Indeed, the language Congress used in Section 1512( c )(2)-prohibiting \"corruptly ... obstruct[ing], influenc[ing], or imped[ing] any official proceeding\" or attempting to do parallels a provision that Congress considered years earlier in a bill designed to strengthen protections against witness tampering and obstruction of justice. While the earlier provision is not a direct antecedent of Section 1512(c)(2), Congress\u0027s understanding of the broad scope of the 1080 The Supreme Court\u0027s decision in Marinello v. United States, 138 S. Ct. 1101 (2018), does not support imposing a non-textual limitation on Section I 512(c)(2). Marinello interpreted the tax \u003c/a\u003e", "value": 14}, {"color": "grey", "id": "par_772", "label": "par_772", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Attet\u0027fley Werk Pre,duet // Mft; Ce,HtftiH Materiftl Preteetee UHeer Fed. R. Crilfl. P. 6(e) c. Finally, the rule of lenity does not justify treating Section 1512( c )(2) as a prohibition on evidence impairment, as opposed to an omnibus clause. The rule of lenity is an interpretive principle that resolves ambiguity in criminal laws in favor of the less-severe construction. Cleveland v. United States, 531 U.S. 12, 25 (2000). \"[ A \u003c/a\u003e", "value": 3}, {"color": "grey", "id": "par_773", "label": "par_773", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e ]s [the Court has] repeatedly emphasized,\" however, the rule of lenity applies only if, \"after considering text, structure, history and purpose, there remains a grievous ambiguity or uncertainty in the statute such that the Court must simply guess as to what Congress intended.\" Abramski v. United States, 573 U.S. 169, 188 n.10 (2014) (internal quotation marks omitted). The rule has been cited, for example, in adopting a narrow meaning of\"tangible object\" in an obstruction statute when the prohibition\u0027s title, history, and list of prohibited acts indicated a focus on destruction of records. See Yates v. United States, 135 S. Ct. 1074, 1088 (2015) (plurality opinion) (interpreting \"tangible object\" in the phrase \"record, document, or tangible object\" in 18 U.S.C. \u00a7 1519 to mean an item capable of recording or preserving information).\u00b7 Here, as discussed above, the text, structure, and history of Section l 5 I 2(c)(2) leaves no \"grievous ambiguity\" about the statute\u0027s meaning. Section l 512(c)(2) defines a structurally independent general prohibition on obstruction of official proceedings. 5. Other Obstruction Statutes Might Apply to the Conduct in this Investigation Regardless whether Section 1512( c )(2) covers all corrupt acts that obstruct, influence, or impede pending or contemplated proceedings, other statutes would apply to such conduct in pending proceedings, provided that the remaining statutory elements are satisfied. As discussed above, the omnibus clause in 18 U.S.C. \u00a7 1503(a) applies generally to obstruction of pending judicial and grand proceedings.1084 See Aguilar, 515 U.S. at 598 (noting that the clause is \"far more general in scope\" than preceding provisions). Section I 503(a)\u0027s protections extend to witness tampering and to other obstructive conduct that has a nexus to pending proceedings. See Sampson, 898 F.3d at 298-303 \u0026 n.6 (collecting cases from eight circuits holding that Section 1503 covers witness-related obstructive conduct, and cabining prior circuit authority). And Section 1505 broadly criminalizes obstructive conduct aimed at pending agency and congressional proceedings.1085 See, e.g., United States v. Rainey, 757 F.3d 234, 241-247 (5th Cir. 2014). concluded that the statute did not clearly apply to corrupt conduct by the person himself and the \"core\" conduct to which Section 1505 could constitutionally \u003c/a\u003e", "value": 5}, {"color": "grey", "id": "par_774", "label": "par_774", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e be applied was one person influencing another person to violate a legal duty. Id. at 379-386. Congress later enacted a provision overturning that result by providing that \"[a]s used in [S]ection 1505, the term \u0027corruptly\u0027 means acting with an improper purpose, personally or by influencing another, including by making a false or misleading statement, or withholding, concealing, altering, or destroying a document or other information.\" 18 U.S.C. \u00a7 1515(b). Other courts have declined to follow Poindexter either by limiting it to Section 1505 and the specific conduct at issue in that case, see Brenson, 104 F.3d at 1280-1281; reading it as narrowly limited to ce1tain types of conduct, see United States v. Morrison, 98 F.3d 619, 629-630 (D.C. Cir. I 996); or by noting that it predated Arthur Andersen\u0027s interpretation of the term \"corruptly,\" see Edwards, 869 F.3d at 501-502. 1084 Section \\ 503(a) provides for criminal punishment of: Whoever ... corruptly or by threats or force, or by any threatening letter or communication, influences, obstructs, or impedes, or endeavors to influence, obstruct, or impede, the due administration of justice. 1085 Section 1505 provides for criminal punishment of: 167 \u003c/a\u003e", "value": 5}, {"color": "grey", "id": "par_784", "label": "par_784", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice AtterHe,\u00b7 Werk Pr0attet // May Cel\u0027ltaifl Material Preteetea UHaer Fee. R. Criffl. P. 6(e) a. The Supreme Court\u0027s Separation-of-Powers Balancing Test Applies In This Context A congressionally imposed limitation on presidential action is assessed to determine \"the extent to which it prevents the Executive Branch from accomplishing its constitutionally assigned functions,\" and, if the \"potential for disruption is present[,] ... whether that impact is justified by an overriding need to promote objectives within the constitutional authority of Congress.\" Administrator of General Services, 433 U.S. at 443; see Nixon v. Fitzgerald, 457 U.S. 731,753-754 (1982); United States v. Nixon, 418 U.S. 683, 706-707 (l 974). That balancing test applies to a congressional regulation of presidential power through the obstruction-of-justice laws. 1087 When an Article II power has not been \"explicitly assigned by the text of the Constitution to be within the sole province of the President, but rather was thought to be encompassed within the general grant to the President of the \u0027executive Power,\"\u0027 the Court has balanced competing constitutional considerations. Public Citizen, 491 U.S. at 484 (Kennedy, J., concurring in the judgment, joined by Rehnquist, C.J., and O\u0027Connor, J.). As Justice Kennedy noted in Public Citizen, the Court has applied a balancing test to restrictions on \"the President\u0027s power to remove Executive officers, a power [that] ... is not conferred by any explicit provision in the text of the Constitution (as is the appointment power), \u003c/a\u003e", "value": 6}, {"color": "grey", "id": "par_788", "label": "par_788", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e ct. Zivotofsky, 135 S. Ct. at 2087. For example, although the President\u0027s power to grant pardons is exclusive and not subject to congressional regulation, see United States v. Klein, 80 U.S. (13 Wall.) 128, 147-148 (1872), Congress has the authority to prohibit the corrupt use of\"anything of value\" to influence the testimony of another person in a judicial, congressional, or agency proceeding, 18 U.S.C. \u00a7 201(b)(3)-which would include the offer or promise of a pardon to induce a person to testify falsely or not to testify at all. The offer of a pardon would precede the act of pardoning and thus be within Congress\u0027s power to regulate even if the pardon itself is not. Just as the Speech or Debate Clause, U.S. CONST. ART. I, \u00a7 6, cl. I, absolutely protects legislative acts, but not a legislator\u0027s \"taking or agreeing to take money for a promise to act in a certain way ... for it is taking the bribe, not performance of the illicit compact, that is a criminal act,\" United States v. Brewster, 408 U.S. 501, 526 (1972) ( emphasis omitted), the promise of a pardon to corruptly influence testimony would not be a constitutionally immunized act. The application of obstruction statutes to such promises therefore would raise no serious of-powers issue. b. The Effect of Obstruction-of-Justice Statutes on the President\u0027s Capacity to Perform His Article II Responsibilities is Limited Under the Supreme Court\u0027s balancing test for analyzing separation-of-powers issues, the first task i\u003c/a\u003e", "value": 4}, {"color": "grey", "id": "par_791", "label": "par_791", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Atteffley Werk Product// Ma, Contain Material Protected Under Fed. R. Crim. P. 6(e) only when it is taken with the \"corrupt\" intent to obstruct justice. The obstruction statutes thus would restrict presidential action only by prohibiting the President from acting to obstruct official proceedings for the improper purpose of protecting his own interests. See Volume IT, Section TII.A.3, supra. The direct effect on the President\u0027s freedom of action would correspondingly be a limited one. A preclusion of \"corrupt\" official action is not a major intrusion on Article II powers. For example, the proper supervision of criminal law does not demand freedom for the President to act with the intention of shielding himself from criminal punishment, avoiding financial liability, or preventing personal embarrassment. To the contrary, a statute that prohibits official action undertaken for such personal purposes furthers, rather than hinders, the impartial and evenhanded administration of the law. And the Constitution does not mandate that the President have unfettered authority to direct investigations or prosecutions, with no limits whatsoever, in order to carry out his Article II functions. See Heckler v. Chaney, 4 70 U.S. 821, 833 ( 1985) (\"Congress may limit an agency\u0027s exercise of enforcement power if it wishes, either by setting substantive priorities, or by otherwise circumscribing an agency\u0027s power to discriminate among issues or cases it will pursue.\"); United States v. Nixon, 418 U.S. at 707 (\"[t]o read the Art. II powers of the President as providing an absolute privilege [to withhold confidential communications from a criminal trial] ... would upset the constitutional balance of \u0027a workable government\u0027 and gravely impair the role of the courts under Art. III\"). Nor must the President have unfettered authority to remove all Executive Branch officials involved in the execution of the laws. The Constitution establishes that Congress has legislative authority to structure the Executive Branch by authorizing Congress to create executive departments and officer positions and to specify how inferior officers are appointed. E.g., U.S. CONST., ART. I, \u00a7 8, cl. 18 (Necessary and Proper Clause); ART. II, \u00a7 2, cl. 1 (Opinions Clause); ART. TI, \u00a7 2, cl. 2 (Appointments Clause); see Free Enterprise Fund, 561 U.S. at 499. While the President\u0027s removal power is an important means of ensuring that officers faithfully execute the law, Congress has a recognized authority to place certain limits on removal. Id. at 493-495. The President\u0027s removal powers are at their zenith with respect to principal officers-that is, officers who must be appointed by the President and who report to him directly. See Free Enterprise Fund, 561 U.S. at 493, 500. The President\u0027s \"exclusive and illimitable power of removal\" of those principal officers furthers \"the President\u0027s ability to ensure that the laws are faithfully executed.\" Id. at 493, 498 (internal quotation marks omitted); Myers, 272 U.S. at 627. Thus, \"there are some \u0027purely executive\u0027 officials who must be removable by the President at will if he is able to accomplish his constitutional role.\" Morrison, 487 U.S. at 690; Myers, 272 U.S. at 134 (the President\u0027s \"cabinet officers must do his will,\" and \"[t]he moment that he loses confidence in the intelligence, ability, judgment, or loyalty of any one of them, he must have the power to remove him without delay\"); cf Humphrey\u0027s Executor v. United States, 295 U.S. 602 (1935) (Congress has the power to create independent agencies headed by principal officers removable only for good cause). In light of those constitutional precedents, it may be that the obstruction statutes could not be constitutionally applied to limit the removal of a cabinet officer such as the Attorney General. See 5 U.S.C. \u00a7 101; 28 U.S.C. \u00a7 503. In that context, at least absent circumstances showing that the President was clearly attempting to thwart accountability for personal conduct while evading ordinary political checks and balances, even the highly limited 174 \u003c/a\u003e", "value": 7}, {"color": "grey", "id": "par_792", "label": "par_792", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Att6mey W6rk Pl\u00276t!1:1et // Ma,\u00b7 C6rttairt Material Pr6teetet! Urtt!er Fee. R. Crim. P. 6(e) regulation imposed by the obstruction statutes could possibly intrude too deeply on the President\u0027s freedom to select and supervise the members of his cabinet. The removal of inferior officers, in contrast, need not necessarily be at will for the President to fulfill his constitutionally assigned role in managing the Executive Branch. \"[I]nferior officers are officers whose work is directed and supervised at some level by other officers appointed by the President with the Senate\u0027s consent.\" Free Enterprise Fund, 561 U.S. at 510 (quoting Edmond v. United States, 520 U.S. 651, 663 (1997)) (internal quotation marks omitted). The Supreme Court has long recognized Congress\u0027s authority to place for-cause limitations on the President\u0027s \u003c/a\u003e", "value": 2}, {"color": "grey", "id": "par_798", "label": "par_798", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Alterfl.e:,\u00b7 \u0027i\\\u002701k Proattet // May Cefl.taift Material Proteetea UAaer Fee. R. Crim. P. 6(e) relevant in a criminal trial would cut deeply into the guarantee of due process of law and gravely impair the basic function of the courts.\" 407 U.S. at 712. As Nixon illustrates, the need to safeguard judicial integrity is a compelling constitutional interest. See id. at 709 (noting that the denial of full disclosure of the facts surrounding relevant presidential communications threatens \"[t]he very integrity of the judicial system and public confidence in the system\"). iii. Finally, the grand jury cannot achieve its constitutional purpose absent protection from corrupt acts. Serious federal criminal charges generally reach the Article III courts based on an indictment issued by a grand jury. Cobbledick v. United States, 309 U.S. 323, 327 (1940) (\"The Constitution itself makes the grand jury a part of the judicial process.\"). And the grand jury\u0027s function is enshrined in the Fifth Amendment. U.S. CONST. AMEND. V. (\"[n]o person shall be held to answer\" for a serious crime \"unless on a presentment or indictment of a Grand Jury\"). \"[T]he whole theory of [the grand jury\u0027s] function is that it belongs to no branch of the institutional government, serving as a kind of buffer or referee between the Government and the people,\" United States v. Williams, 504 U.S. 36, 47 (1992), \"pledged to indict no one because of prejudice and to free no one because of special favor.\" Costello v. United States, 350 U.S. 359, 362 (1956). If the grand jury were not protected against corrupt interference from all persons, its function as an independent charging body would be thwarted. And an impartial grand jury investigation to determine whether probable cause exists to indict is vital to the criminal justice process. * * * The final step in the constitutional balancing process is to assess whether the of-powers doctrine permits Congress to take action within its constitutional authority notwithstanding the potential impact on Article II functions. See Administrator of General Services, 433 U.S. at 443; see also Morrison, 487 U.S. at 691-693, 695-696; United States v. Nixon, 418 U.S. at 711-712. In the case of the obstruction-of-justice statutes, our assessment of the weighing of interests leads us to conclude that Congress has the authority to impose the limited restrictions contained in those statutes on the President\u0027s official conduct to protect the integrity of important functions of other branches of government. A general ban on corrupt action does not unduly intrude on the President\u0027s responsibility to \"take Care that the Laws be faithfully executed.\" U.S. CONST. ART IT, \u00a7\u00a7 3. 1090 To the contrary, the concept of \"faithful execution\" connotes the use of power in the interest of the public, not in the office holder\u0027s personal interests. See 1 Samuel Johnson, A Dictionary of the English Language 763 (1755) (\"faithfully\" def. 3: \"[w]ith strict adherence to duty and allegiance\"). And immunizing the President from the generally applicable criminal prohibition against corrupt obstruction of official proceedings would seriously impair Congress\u0027s power to enact laws \"to promote objectives within [its] constitutional authority,\" Administrator of General Services, 433 U.S. at 425-i.e., protecting the integrity of its own proceedings and the proceedings of Article TTI courts and grand juries. 1090 As noted above, the President\u0027s selection and removal of principal executive officers may have a unique constitutional status. \u003c/a\u003e", "value": 8}, {"color": "grey", "id": "par_896", "label": "par_896", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e are likely in any case, responsibility for them has not been transferred to any other office or component. 1. United States v. George Papadopoulos Post-conviction, Completed term of imprisonment (December 7, 2018) 2. United States v. Alex van der Zwaan Post-conviction, Completed term of imprisonment (June 4, 2018) 3. United States v. Richard Pinedo Post-conviction, Currently in Residential Reentry Center (release date May 13, 2019) 0-6 \u003c/a\u003e", "value": 4}, {"color": "grey", "id": "par_388", "label": "par_388", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e v. Dale, 991 F.2d 819, 832-33 \u0026 n.22 (D.C. Cir. 1993). For that false statement to qualify as \"material,\" it must have a natural tendency to influence, or be capable of influencing, a discrete decision or any other function of the agency to which it is addressed. See United States \u003c/a\u003e", "value": 2}, {"color": "grey", "id": "par_413", "label": "par_413", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e This report on our investigation consists of four parts. Section I provides an overview of obstruction-of-justice principles and summarizes certain investigatory and evidentiary considerations. Section II sets forth the factual results of our obstruction investigation and analyzes the evidence. Section III addresses statutory and constitutional defenses. Section IV states our conclusion. 5 For that reaso HE PRESIDENT The President\u0027s personal counsel has written to this Office to advance statutory and constitutional defenses to the potential application of the obstruction-of-justice statutes to the President\u0027s conduct.1072 As a statutory matter, the President\u0027s counsel has argued that a core obstruction-of-justice statute, 18 U.S.C. \u00a7 1512( c )(2), does not cover the President\u0027s actions.1073 As a constitutional matter, the President\u0027s counsel argued that the President cannot obstruct justice by exercising his constitutional authority to close Department of Justice investigations or terminate the FBI Director.1074 Under that view, any statute that restricts the President\u0027s exercise of those powers would impermissibly intrude on the President\u0027s constitutional role. The President\u0027s counsel has conceded that the President may be subject to criminal laws that do not directly involve exercises of his Article JI authority, such as laws prohibiting bribing witnesses or suborning perjury.1075 But counsel has made a categorical argument that \"the President\u0027s exercise of his constitutional authority here to terminate an FBI Director and to close investigations cannot constitutionally constitute obstruction of justice.\"1076 In analyzing counsel\u0027s statutory arguments, we concluded that the President\u0027s proposed interpretation of Section 1512(c)(2) is contrary to the litigating position of the Department of Justice and is not supported by principles of statutory construction. As for the constitutional arguments, we recognized that the Department of Justice and the courts have not definitively resolved these constitutional issues. We therefore analyzed the President\u0027s position through the framework of Supreme Court precedent addressing the separation of powers. Under that framework, we concluded, Article IT of the Constitution does not categorically and permanently immunize the President from potential liability for the conduct that we investigated. Rather, our analysis led us to conclude that the obstruction-of-justice statutes can 1072 6/23/17 Letter, President\u0027s Personal Counsel to Special Counsel\u0027s Office; see also 1/29/18 Letter, President\u0027s Personal Counsel to Special Counsel\u0027s Office; 2/6/18 Letter, President\u0027s Personal Counsel to Special Counsel\u0027s Office; 8/8/18 Letter, President\u0027s Personal Counsel to Special Counsel\u0027s Office, at 4. 1073 2/6/18 Letter, President\u0027s Personal Counsel to Special Counsel\u0027s Office, at 2-9. Counsel has also noted that other potentially applicable obstruction statutes, such as 18 U.S.C. \u00a7 1505, protect only pending proceedings. 6/23/17 Letter, President\u0027s Personal Counsel to Special Counsel\u0027s Office, at 7-8. Section 1512(c)(2) is not limited to pending proceedings, but also applies to future proceedings that the person contemplated. See Volume II, Section III.A, supra. 1074 6/23/17 Letter, President\u0027s Personal Counsel to Special Counsel\u0027s Office, at 1 (\"[T]he President cannot obstruct ... by simply exercising these inherent Constitutional powers.\"). 1075 6/23/17 Letter, President\u0027s Personal Counsel to Special Counsel\u0027s Office, at 2 n. 1. 1076 6/23/17 Letter, President\u0027s Personal Counsel to Special Counsel\u0027s Office, at 2 n. I (dashes omitted); see also 8/8/18 Letter, President\u0027s Personal Counsel to Special Counsel\u0027s Office, at 4 (\"[T]he obstruction-of-justice statutes cannot be read so expansively as to create potential liability based on facially lawful acts undertaken by the President in furtherance of his core Article TT discretionary authority to remove principal officers or carry out the prosecution function.\"). 159 \u003c/a\u003e", "value": 3}, {"color": "grey", "id": "par_803", "label": "par_803", "shape": "dot", "title": "\u003ca href=\"#\" title=\"Line 1\u0026#5;Line 2\u0026#5;Line 3\"\u003e U.S. Department of Justice Atteme)\" W ce: a. Obstructive act. The President\u0027s repeated efforts to get McGahn to create a record denying that the President had directed him to remove the Special Counsel would qualify as an obstructive act if it had the natural tendency to constrain McGahn from testifying truthfully or to undermine his credibility as a potential witness ifhe testified consistently with his memory, rather than with what the record said. There is some evidence that at the time the New York Times and Washington Post stories were published in late January 2018, the President believed the stories were wrong and that he had never told McGahn to have Rosenstein remove the Special Counsel. The President correctly understood that McGahn had not told the President directly that he planned to resign. Tn addition, the President told Priebus and Porter that he had not sought to terminate the Special Counsel, and in the Oval Office meeting with McGahn, the President said, \"I never said to fire Mueller. I never said \u0027fire.\"\u0027 That evidence could indicate that the President was not attempting to persuade McGahn to change his story but was instead offering his own-but different-recollection of the substance of his June 2017 conversations with McGahn and McGahn\u0027s reaction to them. Other evidence cuts against that understanding of the President\u0027s conduct. As previously described, see Volume IT, Section ILE, supra, substantial evidence supports McGahn\u0027s account that the President had directed him to have the Special Counsel removed, including the timing and context of the President\u0027s directive; the manner in which McGahn reacted; and the fact that the President had been told the conflicts were insubstantial, were being considered by the Department of Justice, and should be raised with the President\u0027s personal counsel rather than brought to McGahn. In addition, the President\u0027s subsequent denials that he had told McGahn to have the Special Counsel removed were carefully worded. When first asked about the New York Times story, the President said, \"Fake news, folks. Fake news. A typical New York Times fake story.\" And when the President spoke with McGahn in the Oval Office, he focused on whether he had used the word \"fire,\" saying, \"I never said to fire Mueller. I never said \u0027fire\"\u0027 and \"Did T say the word \u0027fire\u0027?\" The President\u0027s assertion in the Oval Office meeting that he had never directed McGahn to have the Special Counsel removed thus runs counter to the evidence. Tn addition, even if the President sincerely disagreed with McGahn\u0027s memory of the June 17, 2017 events, the evidence indicates that the President knew by the time of the Oval Office 828 McGahn 3/8/18 302, at 5. Kelly did not recall discussing the Oval Office meeting with the President after the fact. Kelly 8/2/18 302, at 2. Handwritten notes taken by Kelly state, \"Don[:] Mueller discussion in June. -Bannon Priebus -came out okay.\" WH0000l7685 (Kelly 2/6/18 Notes). 829 McGahn 3/8/18 302, at 5 (agent note). 118 \u003c/a\u003e", "value": 11}, {"color": "Blue", "id": "Ohio", "label": "Ohio", "shape": "dot", "title": "Ohio", "value": 2}, {"color": "Red", "id": "Allan Smith", "label": "Allan Smith", "shape": "dot", "title": "Allan Smith", "value": 1}, {"color": "Red", "id": "Crossed Paths", "label": "Crossed Paths", "shape": "dot", "title": "Crossed Paths", "value": 1}, {"color": "Red", "id": "Laura DeMarco", "label": "Laura DeMarco", "shape": "dot", "title": "Laura DeMarco", "value": 1}, {"color": "Red", "id": "Vierk Preattet", "label": "Vierk Preattet", "shape": "dot", "title": "Vierk Preattet", "value": 1}, {"color": "Red", "id": "Carter", "label": "Carter", "shape": "dot", "title": "Carter", "value": 1}, {"color": "Red", "id": "Luff 1/30/18 302", "label": "Luff 1/30/18 302", "shape": "dot", "title": "Luff 1/30/18 302", "value": 2}, {"color": "Red", "id": "Luff", "label": "Luff", "shape": "dot", "title": "Luff", "value": 2},
