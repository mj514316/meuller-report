<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "grey", "id": "par_662", "label": "par_662", "shape": "dot", "title": "par_662", "value": 3}, {"color": "Red", "id": "Mueller", "label": "Mueller", "shape": "dot", "title": "Mueller", "value": 21}, {"color": "Red", "id": "McGahn", "label": "McGahn", "shape": "dot", "title": "McGahn", "value": 82}, {"color": "grey", "id": "par_605", "label": "par_605", "shape": "dot", "title": "par_605", "value": 4}, {"color": "grey", "id": "par_533", "label": "par_533", "shape": "dot", "title": "par_533", "value": 7}, {"color": "Red", "id": "Trump", "label": "Trump", "shape": "dot", "title": "Trump", "value": 128}, {"color": "grey", "id": "par_472", "label": "par_472", "shape": "dot", "title": "par_472", "value": 6}, {"color": "Red", "id": "Logan", "label": "Logan", "shape": "dot", "title": "Logan", "value": 2}, {"color": "Red", "id": "Ruddy", "label": "Ruddy", "shape": "dot", "title": "Ruddy", "value": 2}, {"color": "grey", "id": "par_488", "label": "par_488", "shape": "dot", "title": "par_488", "value": 14}, {"color": "grey", "id": "par_549", "label": "par_549", "shape": "dot", "title": "par_549", "value": 4}]);
        edges = new vis.DataSet([{"from": "par_662", "to": "Mueller", "value": 1}, {"from": "par_662", "to": "McGahn", "value": 3}, {"from": "Mueller", "to": "par_605", "value": 1}, {"from": "par_533", "to": "Trump", "value": 1}, {"from": "par_533", "to": "McGahn", "value": 1}, {"from": "par_472", "to": "Logan", "value": 1}, {"from": "par_472", "to": "Trump", "value": 1}, {"from": "Ruddy", "to": "par_605", "value": 1}, {"from": "McGahn", "to": "par_488", "value": 1}, {"from": "McGahn", "to": "par_549", "value": 1}, {"from": "McGahn", "to": "par_605", "value": 1}, {"from": "Logan", "to": "par_488", "value": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        // default to using dot shape for nodes
        options.nodes = {
            shape: "dot"
        }
        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
